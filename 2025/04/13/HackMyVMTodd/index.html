3e查看 \u003ccode\u003eguess_and_check.sh\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u0026#x3C;\u0026#x3C; \u003cspan class=\"hljs-string\"\u003eEOF                                               \n                                   .     **\n                                *           *.\n                                              ,*\n                                                 *,\n                         ,                         ,*\n                      .,                              *,\n                    /                                    *\n                 ,*                                        *,\n               /.                                            .*.\n             *                                                  **\n             ,*                                               ,*\n                **                                          *.\n                   **                                    **.\n                     ,*                                **\n                        *,                          ,*\n                           *                      **\n                             *,                .*\n                                *.           **\n                                  **      ,*,\n                                     ** *,     HackMyVM                                                   \nEOF\u003c/span\u003e                                                      \n\n\u003cspan class=\"hljs-comment\"\u003e# check this script used by human                        \u003c/span\u003e\na=$((RANDOM%\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e))                                       \n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Please Input [\u003cspan class=\"hljs-variable\"\u003e$a\u003c/span\u003e]\"\u003c/span\u003e                                 \n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"[+] Check this script used by human.\"\u003c/span\u003e              \n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"[+] Please Input Correct Number:\"\u003c/span\u003e                  \n\u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e\"\u003e\u003e\u003e\"\u003c/span\u003e input_number                               \n\n[[ \u003cspan class=\"hljs-variable\"\u003e$input_number\u003c/span\u003e -ne \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$a\u003c/span\u003e\"\u003c/span\u003e ]] \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1                   \n\n\u003cspan class=\"hljs-built_in\"\u003esleep\u003c/span\u003e 0.2                                                \ntrue_file=\u003cspan class=\"hljs-string\"\u003e\"/tmp/\u003cspan class=\"hljs-subst\"\u003e$((RANDOM%1000)\u003c/span\u003e)\"\u003c/span\u003e                        \n\u003cspan class=\"hljs-built_in\"\u003esleep\u003c/span\u003e 1                                                  \nfalse_file=\u003cspan class=\"hljs-string\"\u003e\"/tmp/\u003cspan class=\"hljs-subst\"\u003e$((RANDOM%1000)\u003c/span\u003e)\"\u003c/span\u003e                       \n\n[[ -f \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$true_file\u003c/span\u003e\"\u003c/span\u003e ]] \u0026#x26;\u0026#x26; [[ ! -f \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$false_file\u003c/span\u003e\"\u003c/span\u003e ]] \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /root/.cred || \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 2           \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e看来是考察 \u003ccode\u003eShell\u003c/code\u003e 知识了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eread\u003c/code\u003e+用户交互，强制输入；\u003c/li\u003e\n\u003cli\u003e配合 \u003ccode\u003esleep\u003c/code\u003e 随机等待，防止太快的自动脚本行为；\u003c/li\u003e\n\u003cli\u003e文件判断 \u003ccode\u003etrue_file\u003c/code\u003e/\u003ccode\u003efalse_file\u003c/code\u003e 作为一个简单的“逻辑开关”，需要外部提前创建好 \u003ccode\u003e/tmp/随机值\u003c/code\u003e 文件，才会泄露 \u003ccode\u003e/root/.cred\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e解法 1\u003c/h3\u003e\n\u003cp\u003e注入点其实在这：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e\"\u003e\u003e\u003e\"\u003c/span\u003e input_number                               \n\n[[ \u003cspan class=\"hljs-variable\"\u003e$input_number\u003c/span\u003e -ne \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$a\u003c/span\u003e\"\u003c/span\u003e ]] \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1 \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e比较用户输入的数字 \u003ccode\u003e$input_number\u003c/code\u003e 是否与 \u003ccode\u003e$a\u003c/code\u003e 相等。\u003ccode\u003ene\u003c/code\u003e 表示“not equal”，如果\u003cstrong\u003e不相等\u003c/strong\u003e，就立刻退出脚本，返回码为 \u003ccode\u003e1\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e但是我们输入\u003ccode\u003ea\u003c/code\u003e 时，返回码为\u003ccode\u003e2\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e[+] Please Input Correct Number:\n\u003e\u003e\u003ea\n$ \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e $?\n2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e输入 \u003ccode\u003ea\u003c/code\u003e，变量 \u003ccode\u003einput_number=a\u003c/code\u003e ，相等于执行\u003ccode\u003e[[ a -ne 123 ]]\u003c/code\u003e（假设随机数是123），然后\u003c/p\u003e\n\u003cp\u003e到最后判断时不相等所以触发了\u003ccode\u003eexit 2\u003c/code\u003e 在 Bash 的 \u003ccode\u003e[[ ... ]]\u003c/code\u003e 条件判断中，当参与比较的任一侧不是一个有效的整数时，整个表达式无法正常计算，返回一个非零状态码（通常是 2）\u003c/p\u003e\n\u003cp\u003e关键在于“短路”机制：\u003ccode\u003e[[ ... ]] \u0026#x26;\u0026#x26; exit 1\u003c/code\u003e只有在\u003ccode\u003e[[ ... ]]\u003c/code\u003e成功（返回 0）时才会执行\u003ccode\u003eexit 1\u003c/code\u003e但这里因为算术比较失败，所以返回的状态码不为 0，也就是说，“\u0026#x26;\u0026#x26;”后面的\u003ccode\u003eexit 1\u003c/code\u003e 根本不会被执行。\u003c/p\u003e\n\u003cp\u003e另外一种解释就是，下面解释来自：\u003ca href=\"https://7r1umph.github.io/post/qun-zhu-ti-hou-xu-%20%60-ne%60%20-rao-guo-%20-%20-bian-liang-jie-xi-yu-%20Python%202%20%60input%28%29%60%20-de-qi-shi.html\"\u003ehttps://7r1umph.github.io/post/qun-zhu-ti-hou-xu-%20%60-ne%60%20-rao-guo-%20-%20-bian-liang-jie-xi-yu-%20Python%202%20%60input%28%29%60%20-de-qi-shi.html\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e示例 1: \u003ccode\u003e[[ a -ne \"$a\" ]]\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e假设脚本中的随机数变量就是 \u003ccode\u003ea\u003c/code\u003e (例如 \u003ccode\u003ea=42\u003c/code\u003e)。在这个表达式中：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e第一个 \u003ccode\u003ea\u003c/code\u003e \u003cstrong\u003e没有引号\u003c/strong\u003e。Bash 会尝试查找名为 \u003ccode\u003ea\u003c/code\u003e 的变量。\u003c/li\u003e\n\u003cli\u003e它找到了，值为 \u003ccode\u003e42\u003c/code\u003e。表达式变为 \u003ccode\u003e[[ 42 -ne \"$a\" ]]\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e第二个 \u003ccode\u003e$a\u003c/code\u003e 被扩展为其值 \u003ccode\u003e42\u003c/code\u003e。表达式变为 \u003ccode\u003e[[ 42 -ne 42 ]]\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e算术比较 \u003ccode\u003e42 -ne 42\u003c/code\u003e 的结果是 \u003cstrong\u003efalse\u003c/strong\u003e (因为它们相等)，\u003ccode\u003e[[\u003c/code\u003e 命令退出状态为 \u003cstrong\u003e1\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eif\u003c/code\u003e 语句看到退出状态 1，条件判断为 \u003cstrong\u003efalse\u003c/strong\u003e，从而跳过 \u003ccode\u003eexit 1\u003c/code\u003e。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e示例 2: \u003ccode\u003e[[ b -ne \"$a\" ]]\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e假设变量 \u003ccode\u003eb\u003c/code\u003e 未定义：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e第一个 \u003ccode\u003eb\u003c/code\u003e \u003cstrong\u003e没有引号\u003c/strong\u003e。Bash 尝试查找名为 \u003ccode\u003eb\u003c/code\u003e 的变量。\u003c/li\u003e\n\u003cli\u003e未找到。根据 Bash 的设置（例如 \u003ccode\u003eset -u\u003c/code\u003e 是否开启），这可能导致错误，或者未定义的变量被视为空字符串或 0。\u003c/li\u003e\n\u003cli\u003e如果视为空或 0，假设 \u003ccode\u003e$a\u003c/code\u003e 是 42，表达式可能变为 \u003ccode\u003e[[ 0 -ne 42 ]]\u003c/code\u003e 或 \u003ccode\u003e[[ \"\" -ne 42 ]]\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e[[ 0 -ne 42 ]]\u003c/code\u003e 结果为 \u003cstrong\u003etrue\u003c/strong\u003e (退出状态 0)。\u003ccode\u003eif\u003c/code\u003e 条件满足，执行 \u003ccode\u003eexit 1\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e[[ \"\" -ne 42 ]]\u003c/code\u003e 中空字符串不是有效整数，\u003ccode\u003ene\u003c/code\u003e 操作失败，\u003ccode\u003e[[\u003c/code\u003e 退出状态 \u003cstrong\u003e非零\u003c/strong\u003e。\u003ccode\u003eif\u003c/code\u003e 条件判断为 \u003cstrong\u003efalse\u003c/strong\u003e，跳过 \u003ccode\u003eexit 1\u003c/code\u003e。（这更接近我们之前用 \u003ccode\u003eaaa\u003c/code\u003e 的情况）\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e我更倾向于第二个解释。\u003c/p\u003e\n\u003cp\u003e然后你可以传入一个数组，例如：\u003ccode\u003ea[1]\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003eshell\u003c/code\u003e 语言中，数组的下标是数字，那个数字是会运算的，例如你可以构造：\u003ccode\u003ea[$(id)]\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e /bin/bash ./guess_and_check.sh\n                                   .     **\n                                *           *.\n                                              ,*\n                                                 *,\n c/pre\u003e\n\u003cp\u003e或者直接读取\u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003e\u003e\u003ea[$(\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /root/root.txt)]\n/srv/guess_and_check.sh: line 35: Todd{389c9909b8d6a701217a45104de7aa21}: syntax error: invalid arithmetic operator (error token is \u003cspan class=\"hljs-string\"\u003e\"{389c9909b8d6a701217a45104de7aa21}\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e解法 2\u003c/h3\u003e\n\u003cp\u003e那就是分析脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u0026#x3C;\u0026#x3C; \u003cspan class=\"hljs-string\"\u003eEOF                                               \n                                   .     **\n                                *           *.\n                                              ,*\n                                                 *,\n                         ,                         ,*\n                      .,                              *,\n                    /                                    *\n                 ,*                                        *,\n               /.                                            .*.\n             *                                                  **\n             ,*                                               ,*\n                **                                          *.\n                   **                                    **.\n                     ,*                                **\n                        *,                          ,*\n                           *                      **\n                             *,                .*\n                                *.           **\n                                  **      ,*,\n                                     ** *,     HackMyVM                                                   \n
