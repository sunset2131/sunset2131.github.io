pan><a class="hover:text-red-700 dark:hover:text-red-400 transition-colors" title="订阅 JSON Feed" href="/feed.json">JSON</a></div><p class="text-sm text-gray-500 dark:text-gray-400">Copyright © <!-- -->2025<!-- --> Sunset.</p></div></footer></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"TheHackersLabsKoi Stealer","contentHtml":"\u003ch1\u003eKoi Stealer\u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://labs.thehackerslabs.com/machine/153\"\u003ehttps://labs.thehackerslabs.com/machine/153\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003enálisis forense de tráfico de red (PCAP) para la reconstrucción del flujo de ataque e infección de malware.\u003c/p\u003e\n\u003cp\u003e对网络流量进行取证分析（PCAP），以重建恶意软件攻击和感染流程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIdentificación de sistemas afectados (IP, MAC, Hostname) mediante el análisis de protocolos de descubrimiento como DHCP y NBNS.\u003c/p\u003e\n\u003cp\u003e通过分析 DHCP 和 NBNS 等发现协议来识别受影响的系统（IP、MAC、主机名）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIdentificación de usuarios comprometidos a través de la inspección de tráfico de autenticación Kerberos y consultas LDAP.\u003c/p\u003e\n\u003cp\u003e通过检查 Kerberos 身份验证流量和 LDAP 查询来识别受感染用户。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFiltrado y análisis de tráfico HTTP/TLS para detectar descargas de payloads y conexiones a dominios maliciosos.\u003c/p\u003e\n\u003cp\u003e对 HTTP/TLS 流量进行过滤和分析，以检测有效载荷下载和与恶意域的连接。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExtracción de artefactos maliciosos (archivos ZIP y DLL) directamente del flujo de red para su análisis.\u003c/p\u003e\n\u003cp\u003e直接从网络流中提取恶意工件（ZIP 和 DLL 文件）进行分析。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eCálculo de hash (SHA256) de los archivos extraídos para identificación de la amenaza (IOCs).\u003c/p\u003e\n\u003cp\u003e对提取的文件进行哈希计算（SHA256），以进行威胁识别（IOC）。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAnálisis del comportamiento de Command \u0026#x26; Control (C2) identificando callbacks mediante solicitudes HTTP POST.\u003c/p\u003e\n\u003cp\u003e通过识别 HTTP POST 请求中的回调来分析命令与控制 (C2) 行为。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cstrong\u003e受害者的 IP 地址是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es la IP de la victima?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e前面四个为 DHCP 的包，并且下面紧跟着 ARP 包：\u003ccode\u003eWho has 172.17.0.17? Tell 172.17.0.99\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e所以大概能判断受害主机是 \u003ccode\u003e172.17.0.99\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e受害者的 MAC 地址是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es la dirección MAC de la victima?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e知道 IP 看 ARP 包就能拿到 MAC \u003ccode\u003e18:3d:a2:b6:8d:c4\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e受害者的主机名是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es el Hostname de la victima?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e通过 NBNS 协议能得到\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNBNS\u003c/strong\u003e 全称为 \u003cstrong\u003eNetBIOS Name Service\u003c/strong\u003e（NetBIOS 名称服务）\u003c/p\u003e\n\u003cp\u003e简而言之，它是一种用于\u003cstrong\u003e将计算机主机名（NetBIOS 名称）转换为 IP 地址\u003c/strong\u003e的协议，主要用于局域网（LAN）环境，尤其是 Windows 网络中\u003c/p\u003e\n\u003cp\u003e可以看到 172.17.0.99 注册为 \u003ccode\u003eDESKTOP-RNVO9AT\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e受害主机的 Windows 用户名是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es el usuario de Windows del host victima?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e受害主机的 Windows 用户名是 \u003cstrong\u003eafletcher\u003c/strong\u003e。这一信息可以直接从 Wireshark 抓包中的 Kerberos 协议 AS-REQ 请求（第 293 号数据包）的 \u003ccode\u003ecname\u003c/code\u003e 字段中确认。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e用户的全名（LDAP）是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es el nombre completo del usuario (LDAP)?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e在第 293 号数据包（Kerberos 认证请求）中，我们查看 \u003ccode\u003ereq-body\u003c/code\u003e -\u003e \u003ccode\u003ecname\u003c/code\u003e 字段。\u003c/li\u003e\n\u003cli\u003e可以看到 \u003cstrong\u003e\u003ccode\u003eCNameString: afletcher\u003c/code\u003e\u003c/strong\u003e。\u003c/li\u003e\n\u003cli\u003e这证实了该员工在系统登录时使用的账号 ID 是 \u003ccode\u003eafletcher\u003c/code\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e恶意 IP 地址（C2）是什么？\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es la dirección IP maliciosa (C2)?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e一直和 \u003ccode\u003e79.124.78.197\u003c/code\u003e 进行通信，很明显 \u003ccode\u003e79.124.78.197\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003e与感染相关的附加域是什么？例如：\u003ca href=\"http://www.thehackerslabs.com\"\u003ewww.thehackerslabs.com\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cuál es el dominio adicional relacionado con la infección?Ej: \u003ca href=\"http://www.thehackerslabs.com\"\u003ewww.thehackerslabs.com\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e这个问题是在询问：除了内部正常的域名（如 \u003ccode\u003ebepositive.com\u003c/code\u003e）之外，受感染的主机还访问了哪个外部的、恶意的域名？\u003c/p\u003e\n\u003cp\u003e找域名筛选 DNS 包并在过滤器使用：\u003ccode\u003etls.handshake.extensions_server_name\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e可惜的是，没找到任何相关的域名，所以我只能从外部地址下手\u003c/p\u003e\n\u003cp\u003e过滤掉内部地址，就只有：\u003ccode\u003e46.254.34.201\u003c/code\u003e，\u003ccode\u003e20.10.31.115\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsKoi%20Stealer/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e结果是：\u003ca href=\"https://urlhaus.abuse.ch/host/www.bellantonicioccolato.it/\"\u003ehttps://urlhaus.abuse.ch/host/www.bellantonicioccolato.it/\u003c/a\u003e\u003c/p\u003e","title":"TheHackersLabs - Koi Stealer","date":"2025-12-06","updated":"2025-12-06","tags":["TheHackersLabs","Pacp"],"categories":"靶机","comments":true,"description":"Koi Stealer https://labs.thehackerslabs.com/machine/153 nálisis forense de tráfico de red (PCAP) para la reconstrucción del flujo de ataque e infecció..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"TheHackersLabsKoi Stealer"},"buildId":"UWIWKXz23GfMNA1VzXHuu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
