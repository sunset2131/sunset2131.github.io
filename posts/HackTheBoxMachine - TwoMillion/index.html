onsole.log(response);\n    }\n  });\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中的\u003ccode\u003e/api/v1/invite/how/to/generate\u003c/code\u003e很令人感兴趣\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  TwoMillion curl http://2million.htb/api/v1/invite/how/to/generate -X POST\n{\u003cspan class=\"hljs-string\"\u003e\"0\"\u003c/span\u003e:200,\u003cspan class=\"hljs-string\"\u003e\"success\"\u003c/span\u003e:1,\u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e:{\u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"Va beqre gb trarengr gur vaivgr pbqr, znxr n CBFG erdhrfg gb \\/ncv\\/i1\\/vaivgr\\/trarengr\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"enctype\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"ROT13\"\u003c/span\u003e},\u003cspan class=\"hljs-string\"\u003e\"hint\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"Data is encrypted ... We should probbably check the encryption type in order to decrypt it...\"\u003c/span\u003e}#\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003eData is encrypted ... We should probbably check the encryption type in order to decrypt it...\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e从\u003ccode\u003edada\u003c/code\u003e能看到，加密类型是\u003ccode\u003eROT13\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e:{\n\t\u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"Va beqre gb trarengr gur vaivgr pbqr, znxr n CBFG erdhrfg gb \\/ncv\\/i1\\/vaivgr\\/trarengr\"\u003c/span\u003e,\n\t\u003cspan class=\"hljs-string\"\u003e\"enctype\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"ROT13\"\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过\u003ccode\u003eCyberChef\u003c/code\u003e即可解密\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eIn order to generate the invite code, make a POST request to \\/api\\/v1\\/invite\\/generate\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e让我们向\u003ccode\u003e/api/v1/invite/generate\u003c/code\u003e 发起\u003ccode\u003ePOST\u003c/code\u003e请求\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  TwoMillion curl http://2million.htb/api/v1/invite/generate  -X POST     \n{\u003cspan class=\"hljs-string\"\u003e\"0\"\u003c/span\u003e:200,\u003cspan class=\"hljs-string\"\u003e\"success\"\u003c/span\u003e:1,\u003cspan class=\"hljs-string\"\u003e\"data\"\u003c/span\u003e:{\u003cspan class=\"hljs-string\"\u003e\"code\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"NjlKS04tMkVHSTQtM1NIN0YtUjNLRFk=\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"format\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"encoded\"\u003c/span\u003e}}#  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到还是加密的，但是这次的加密就是简单的\u003ccode\u003ebase64\u003c/code\u003e编码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到邀请码 \u003ccode\u003e69JKN-2EGI4-3SH7F-R3KDY\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我们通过邀请码注册用户 \u003ccode\u003esunset\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e后台利用\u003c/h2\u003e\n\u003cp\u003e我们从\u003ccode\u003eRules\u003c/code\u003e中能知道是可以攻击其他成员的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e并且在 \u003ccode\u003ehttp://2million.htb/home/access#\u003c/code\u003e 中能生成\u003ccode\u003eopvn\u003c/code\u003e文件（经过实验是无法进行连接的），端点是**\u003ccode\u003e/**api/v1/user/vpn/generate\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们可以注意到端点是**\u003ccode\u003e/**api/v1/user\u003c/code\u003e 那么可能会有**\u003ccode\u003e/**api/v1/admin\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e这里我使用\u003ccode\u003eferoxbuster\u003c/code\u003e 测试了很久，但是还是没有\u003ccode\u003efuzz\u003c/code\u003e出来\u003c/p\u003e\n\u003cp\u003e但是这里其实只需要访问 \u003ccode\u003e/api/v1\u003c/code\u003e就可以得到接口路径信息…\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{\n  \u003cspan class=\"hljs-string\"\u003e\"v1\"\u003c/span\u003e: {\n    \u003cspan class=\"hljs-string\"\u003e\"user\"\u003c/span\u003e: {\n      \u003cspan class=\"hljs-string\"\u003e\"GET\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Route List\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/invite/how/to/generate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Instructions on invite code generation\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/invite/generate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Generate invite code\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/invite/verify\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Verify invite code\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/auth\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Check if user is authenticated\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/vpn/generate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Generate a new VPN configuration\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/vpn/regenerate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Regenerate VPN configuration\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/vpn/download\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Download OVPN file\"\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-string\"\u003e\"POST\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/register\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Register a new user\"\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/user/login\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Login with existing user\"\u003c/span\u003e\n      }\n    },\n    \u003cspan class=\"hljs-string\"\u003e\"admin\"\u003c/span\u003e: {\n      \u003cspan class=\"hljs-string\"\u003e\"GET\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/auth\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Check if user is admin\"\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-string\"\u003e\"POST\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/vpn/generate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Generate VPN for specific user\"\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-string\"\u003e\"PUT\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/settings/update\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Update user settings\"\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e接口测试\u003c/h3\u003e\n\u003cp\u003e三个管理员接口中，我们对\u003ccode\u003e/api/v1/admin/settings/update\u003c/code\u003e 最感兴趣\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-string\"\u003e\"admin\"\u003c/span\u003e: {\n      \u003cspan class=\"hljs-string\"\u003e\"GET\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/auth\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Check if user is admin\"\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-string\"\u003e\"POST\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/vpn/generate\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Generate VPN for specific user\"\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-string\"\u003e\"PUT\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-string\"\u003e\"/api/v1/admin/settings/update\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"Update user settings\"\u003c/span\u003e\n      }\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为它可能可以将普通用户更改为高权限用户\u003c/p\u003e\n\u003cp\u003e调试接口，我们修改 \u003ccode\u003eContent-Type: application/json\u003c/code\u003e 时提示缺少参数 \u003ccode\u003eemail\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e添加 \u003ccode\u003eemail\u003c/code\u003e 后缺少 \u003ccode\u003eis_admin\u003c/code\u003e ，继续跟着补全参数\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e设置 \u003ccode\u003eis_admin\u003c/code\u003e 为 \u003ccode\u003e1\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e测试是否修改成功，我们回到管理员接口中的\u003ccode\u003e/api/v1/admin/auth\u003c/code\u003e ，回显\u003ccode\u003eTrue\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再获取管理员账户的\u003ccode\u003eVPN\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20TwoMillion/image14.p
