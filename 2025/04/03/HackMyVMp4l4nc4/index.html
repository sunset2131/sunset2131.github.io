n\n\u003cspan class=\"hljs-number\"\u003e2004\u003c/span\u003e年，安哥拉天主教大学的科研团队在Dr. Pedro Vaz Pinto的带领下，于Cangandala国家公园南部拍摄到仅存的一群巨型黑羚羊的照片，证实它们在战争结束后仍然幸存。\n国家象征\n\n巨型黑羚羊被视为安哥拉的国家象征，代表着安哥拉人民的骄傲。\n安哥拉国家足球队被称为“黑羚羊”（Palancas Negras）。\n安哥拉航空公司（TAAG）的标志也以这种羚羊为基础。\n在安哥拉首都罗安达，“Palanca”也是一个行政分区的名字。\n文化意义\n在非洲神话中，羚羊通常象征活力、速度、美丽和视觉敏锐。\n\n这段文字的原文由于字符编码问题显示了一些乱码，可能需要修复编码格式，例如 UTF\u003cspan class=\"hljs-number\"\u003e-8\u003c/span\u003e。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这是修复编码后的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eA palanca-negra-gigante é uma subespécie de palanca-negra. De todas as subespécies, esta destaca-se pelo grande tamanho, sendo um dos ungulados africanos mais raros. Esta subespécie é endêmica de Angola, apenas existindo em dois locais, o Parque Nacional de Cangandala e a Reserva Natural Integral de Luando. Em \u003cspan class=\"hljs-number\"\u003e2002\u003c/span\u003e, após a Guerra Civil Angolana, pouco se conhecia sobre a sobrevivência de múltiplas espécies em Angola e, de facto, receava-se que a Palanca Negra Gigante tivesse desaparecido. Em janeiro de \u003cspan class=\"hljs-number\"\u003e2004\u003c/span\u003e, um grupo \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e Centro de Estudos e Investigação Científica da Universidade Católica de Angola, liderado pelo Dr. Pedro vaz Pinto, obteve as primeiras evidências fotográficas \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e único rebanho que restava no Parque Nacional de Cangandala, ao sul de Malanje, confirmando-se assim a persistência da população após um duro período de guerra.\n\nAtualmente, a Palanca Negra Gigante é considerada como o símbolo nacional de Angola, sendo motivo de orgulho para o povo angolano. Como prova disso, a seleção de futebol angolana é denominada de palancas-negras e a companhia aérea angolana, TAAG, tem este antílope como símbolo. Palanca é também o nome de uma das subdivisões da cidade de Luanda, capital de Angola. Na mitologia africana, assim como outros antílopes, eles simbolizam vivacidade, velocidade, beleza e nitidez visual.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e没思路，打算生成字典\u003c/p\u003e\n\u003ch2\u003e生成字典\u003c/h2\u003e\n\u003cp\u003e使用\u003ccode\u003ecewl\u003c/code\u003e + \u003ccode\u003ejohn\u003c/code\u003e生成字典\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ecewl http:\u003cspan class=\"hljs-comment\"\u003e//192.168.56.3/robots.txt \u003e dict.txt\u003c/span\u003e\njohn --wordlist=dict.txt --rules --\u003cspan class=\"hljs-built_in\"\u003estdout\u003c/span\u003e \u003e dict-john.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后使用其扫目录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003edirsearch -u \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.3\u003c/span\u003e -x \u003cspan class=\"hljs-number\"\u003e403\u003c/span\u003e -w dict-john.txt \n/usr/lib/python3/dist-packages/dirsearch/dirsearch.py:\u003cspan class=\"hljs-number\"\u003e23\u003c/span\u003e: DeprecationWarning: pkg_resources is deprecated as an API. See https:\u003cspan class=\"hljs-comment\"\u003e//setuptools.pypa.io/en/latest/pkg_resources.html\u003c/span\u003e\n  from pkg_resources import DistributionNotFound, VersionConflict\n  _|. _ _  _  _  _ _|_    v0.\u003cspan class=\"hljs-number\"\u003e4.3\u003c/span\u003e\n (_||| _) (/_(_|| (_| )\nExtensions: php, aspx, jsp, html, js | HTTP method: GET | Threads: \u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e | Wordlist size: \u003cspan class=\"hljs-number\"\u003e5081\u003c/span\u003e\nOutput File: /root/Desktop/test/reports/_192.\u003cspan class=\"hljs-number\"\u003e168.56\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e/_25\u003cspan class=\"hljs-number\"\u003e-01\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e-01\u003c/span\u003e_02\u003cspan class=\"hljs-number\"\u003e-21\u003c/span\u003e\u003cspan class=
