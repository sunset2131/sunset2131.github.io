里面有一个压缩包，下载\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsSedition/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eZIP Crack\u003c/h2\u003e\n\u003cp\u003e解压压缩包需要密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Sedition unzip secretito.zip  \nArchive:  secretito.zip\n[secretito.zip] password password: \n   skipping: password                incorrect password\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ejohn\u003c/code\u003e转换后爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Sedition zip2john secretito.zip \u003e ziphash.txt                                 \nver 1.0 efh 5455 efh 7875 secretito.zip/password PKZIP Encr: 2b chk, TS_chk, cmplen=34, decmplen=22, crc=F2E5967A ts=969D cs=969d \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e=0\n\n➜  Sedition john --wordlist=/usr/share/wordlists/rockyou.txt ziphash.txt         \nUsing default input encoding: UTF-8\nLoaded 1 password \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e (PKZIP [32/64])\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\nsebastian        (secretito.zip/password)     \n1g 0:00:00:00 DONE (2025-07-14 21:40) 50.00g/s 819200p/s 819200c/s 819200C/s 123456..cocoliso\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show\"\u003c/span\u003e option to display all of the cracked passwords reliably\nSession completed.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e解压后得到一个密码 \u003ccode\u003eelbunkermolagollon123\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsSedition/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这里尝试了很多用户名尝试登录\u003ccode\u003eSMB\u003c/code\u003e，但是都是失败了\u003c/p\u003e\n\u003ch2\u003e端口扫描 v2\u003c/h2\u003e\n\u003cp\u003e再枚举一下端口\u003c/p\u0
