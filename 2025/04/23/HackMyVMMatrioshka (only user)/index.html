MyVMMatrioshka%20(only%20user)/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e上传完毕后\u003ccode\u003eKali\u003c/code\u003e开启监听\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e然后到插件页面\u003cstrong\u003e启用\u003c/strong\u003e插件就能收到弹回来的 \u003ccode\u003eshell\u003c/code\u003e 了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMMatrioshka%20(only%20user)/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权 - to matrioshka\u003c/h2\u003e\n\u003ch3\u003e信息收集\u003c/h3\u003e\n\u003cp\u003e可以看到是在\u003ccode\u003eDocker\u003c/code\u003e 容器里面\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@3ed5ddfe0e0c:/var/www/html/wp-admin$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al /\n\u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al /\ntotal 72\ndrwxr-xr-x   1 root root 4096 Aug 21  2024 .\ndrwxr-xr-x   1 root root 4096 Aug 21  2024 ..\n-rwxr-xr-x   1 root root    0 Aug 21  2024 .dockerenv\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e找一下数据库配置文件\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMMatrioshka%20(only%20user)/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以发现是通过环境变量来获取的，查看一下环境变量\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@3ed5ddfe0e0c:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003eenv\u003c/span\u003e\n\nHOSTNAME=3ed5ddfe0e0c\nPHP_VERSION=8.2.22\nAPACHE_CONFDIR=/etc/apache2\nPHP_INI_DIR=/usr/local/etc/php\nGPG_KEYS=39B641343D8C104B2B146DC3F9C39DC0B9698544 E60913E4DF209907D8E30D96659A97C9CF2A795A 1198C0117593497A5EC5C199286AF1F9897469DC\nPHP_LDFLAGS=-Wl,-O1 -pie\nPWD=/var/www/html\nAPACHE_LOG_DIR=/var/log/apache2\nLANG=C\nPHP_SHA256=8566229bc88ad1f4aadc10700ab5fbcec81587c748999d985f11cf3b745462df\nAPACHE_PID_FILE=/var/run/apache2/apache2.pid\nWORDPRESS_DB_HOST=db\nPHPIZE_DEPS=autoconf            dpkg-dev
