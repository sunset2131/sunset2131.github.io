structive/40 aria-invalid:border-destructive transition-[color,box-shadow] overflow-hidden border-transparent bg-secondary [a&amp;]:hover:bg-secondary/90 ml-2 md:text-sm text-gray-700">玄机</span><span data-slot="badge" class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium w-fit whitespace-nowrap shrink-0 [&amp;&gt;svg]:size-3 gap-1 [&amp;&gt;svg]:pointer-events-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive transition-[color,box-shadow] overflow-hidden border-transparent bg-secondary [a&amp;]:hover:bg-secondary/90 ml-2 md:text-sm text-gray-700">应急响应</span><span data-slot="badge" class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium w-fit whitespace-nowrap shrink-0 [&amp;&gt;svg]:size-3 gap-1 [&amp;&gt;svg]:pointer-events-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive transition-[color,box-shadow] overflow-hidden border-transparent bg-secondary [a&amp;]:hover:bg-secondary/90 ml-2 md:text-sm text-gray-700">日志分析</span></div></div><div class="my-8 text-center">加载中...</div></article></div></div></main><footer class="w-full py-6 mt-12"><div class="max-w-4xl mx-auto px-4 text-center"><p class="text-sm text-gray-500">Copyright © <!-- -->2025<!-- --> Sunset.</p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"玄机第一章 应急响应-Linux日志分析","contentHtml":"\u003ch1\u003e第一章 应急响应-Linux日志分析\u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://xj.edisec.net/challenges/24\"\u003ehttps://xj.edisec.net/challenges/24\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e有多少IP在爆破主机ssh的root帐号，如果有多个使用\",\"分割\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003essh\u003c/code\u003e登录日志一般存储在\u003ccode\u003eauth.log\u003c/code\u003e中，那么爆破不应该就是第一次就成功的，那么肯定会存在失败的记录所以直接搜索存在\u003ccode\u003eFailed\u003c/code\u003e的语句\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e auth.log.1 | grep -a \u003cspan class=\"hljs-string\"\u003e\"Failed password for root\"\u003c/span\u003e | awk \u003cspan class=\"hljs-string\"\u003e'{print $11}'\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003esort\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003euniq\u003c/span\u003e -c\n      4 192.168.200.2\n      1 192.168.200.31\n      1 192.168.200.32\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{192.168.200.2,192.168.200.31,192.168.200.32}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003essh爆破成功登陆的IP是多少，如果有多个使用\",\"分割\u003c/h3\u003e\n\u003cp\u003e成功是\u003ccode\u003eAccept\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e auth.log.1 | grep -a \u003cspan class=\"hljs-string\"\u003e\"Accepted\"\u003c/span\u003e | awk \u003cspan class=\"hljs-string\"\u003e'{print $11}'\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003euniq\u003c/span\u003e\n192.168.200.2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{192.168.200.2}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e爆破用户名字典是什么？如果有多个使用\",\"分割\u003c/h3\u003e\n\u003cp\u003e根据登陆失败的记录来截取\u003c/p\u003e\n\u003cp\u003e去掉\u003ccode\u003efrom\u003c/code\u003e因为不是用户名，是语句截取的问题\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003ecat auth.log.1 | grep -a \"Failed\" | awk -F 'for invalid user|for' '{print $2}' | awk '{print $1}'| sort |uniq -c | sort -nr\n      6 root\n      5 user\n      5 hello\n      5 from\n      1 test3\n      1 test2\n      1 test1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eflag\u003c/code\u003e很玄学，不知道按什么排序的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eflag{user,hello,root,test3,test2,test1}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e登陆成功的IP共爆破了多少次\u003c/h3\u003e\n\u003cp\u003e我们知道成功爆破的ip是\u003ccode\u003e192.168.200.2\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e auth.log.1 | grep -a \u003cspan class=\"hljs-string\"\u003e\"Failed password for root\"\u003c/span\u003e | awk \u003cspan class=\"hljs-string\"\u003e'{print $11}'\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003esort\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003euniq\u003c/span\u003e -c\n      4 192.168.200.2\n      1 192.168.200.31\n      1 192.168.200.32\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e黑客登陆主机后新建了一个后门用户，用户名是多少\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003eroot@ip-10-0-10-1:/var/log# cat auth.log.1 | grep -a \"new user\"\nAug  1 07:50:45 linux-rz useradd[7551]: new user: name=test2, UID=1000, GID=1000, home=/home/test2, shell=/bin/sh\nAug  1 08:18:27 ip-172-31-37-190 useradd[487]: new user: name=debian, UID=1001, GID=1001, home=/home/debian, shell=/bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003eroot@ip-10-0-10-1:/var/log# cat /etc/passwd\nroot:x:0:0:root:/root:/bin/bash\ndaemon:x:1:1:daemon:/usr/sbin:/usr/sbin/nologin\nbin:x:2:2:bin:/bin:/usr/sbin/nologin\nsys:x:3:3:sys:/dev:/usr/sbin/nologin\nsync:x:4:65534:sync:/bin:/bin/sync\ngames:x:5:60:games:/usr/games:/usr/sbin/nologin\nman:x:6:12:man:/var/cache/man:/usr/sbin/nologin\nlp:x:7:7:lp:/var/spool/lpd:/usr/sbin/nologin\nmail:x:8:8:mail:/var/mail:/usr/sbin/nologin\nnews:x:9:9:news:/var/spool/news:/usr/sbin/nologin\nuucp:x:10:10:uucp:/var/spool/uucp:/usr/sbin/nologin\nproxy:x:13:13:proxy:/bin:/usr/sbin/nologin\nwww-data:x:33:33:www-data:/var/www:/usr/sbin/nologin\nbackup:x:34:34:backup:/var/backups:/usr/sbin/nologin\nlist:x:38:38:Mailing List Manager:/var/list:/usr/sbin/nologin\nirc:x:39:39:ircd:/var/run/ircd:/usr/sbin/nologin\ngnats:x:41:41:Gnats Bug-Reporting System (admin):/var/lib/gnats:/usr/sbin/nologin\nnobody:x:65534:65534:nobody:/nonexistent:/usr/sbin/nologin\n_apt:x:100:65534::/nonexistent:/usr/sbin/nologin\nsystemd-timesync:x:101:102:systemd Time Synchronization,,,:/run/systemd:/usr/sbin/nologin\nsystemd-network:x:102:103:systemd Network Management,,,:/run/systemd:/usr/sbin/nologin\nsystemd-resolve:x:103:104:systemd Resolver,,,:/run/systemd:/usr/sbin/nologin\nmessagebus:x:104:105::/nonexistent:/usr/sbin/nologin\nunscd:x:105:109::/var/lib/unscd:/usr/sbin/nologin\nntp:x:106:112::/nonexistent:/usr/sbin/nologin\nsshd:x:107:65534::/run/sshd:/usr/sbin/nologin\nsystemd-coredump:x:999:999:systemd Core Dumper:/:/usr/sbin/nologin\ntest2:x:1000:1000::/home/test2:/bin/sh\ndebian:x:1001:1001:Debian:/home/debian:/bin/bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e明显\u003ccode\u003etest2\u003c/code\u003e\u003c/p\u003e","title":"玄机 - 第一章 应急响应-Linux日志分析","date":"2025-04-04","updated":"2025-04-03","comments":true,"tags":["玄机","应急响应","日志分析"],"categories":"靶机"},"recentPosts":[{"id":"HackTheBoxSeason8 - RustyKey","title":"HackTheBox - Season8 - RustyKey","date":"2025-06-30","isEncrypted":false,"year":"2025","month":"06","day":"30"},{"id":"HackTheBoxSeason8 - Artificial","title":"HackTheBox - Season8 - Artificial","date":"2025-06-28","isEncrypted":true,"year":"2025","month":"06","day":"28"},{"id":"HackTheBoxMachine - Developer","title":"HackTheBox - Machine - Developer","date":"2025-06-22","isEncrypted":false,"year":"2025","month":"06","day":"22"},{"id":"HackTheBoxMachine - TwoMillion","title":"HackTheBox - Machine - TwoMillion","date":"2025-06-21","isEncrypted":false,"year":"2025","month":"06","day":"21"},{"id":"群U靶机Tools","title":"群U靶机 - Tools","date":"2025-06-
