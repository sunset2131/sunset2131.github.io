for\u003c/span\u003e 192.168.56.4\nHost is up.\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 256 IP addresses (4 hosts up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 14.93 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Atom nmap -sT -min-rate 10000 -p- 192.168.56.45    \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-04-19 09:45 EDT\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.45\nHost is up (0.0028s latency).\nNot shown: 65534 closed tcp ports (conn-refused)\nPORT   STATE SERVICE\n22/tcp open  ssh\nMAC Address: 08:00:27:81:2E:EB (Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 14.82 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e只扫描出一个端口肯定有猫腻，把 \u003ccode\u003eUDP\u003c/code\u003e 也扫了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Atom nmap -sU -min-rate 10000 -p- 192.168.56.45                                                                                                                                                                                 \nStarting Nmap 7.94SVN ( https://nmap.org ) at 2025-04-19 09:46 EDT\nWarning: 192.168.56.45 giving up on port because retransmission \u003cspan class=\"hljs-built_in\"\u003ecap\u003c/span\u003e hit (10).\nNmap scan report \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e 192.168.56.45\nHost is up (0.00046s latency).\nNot shown: 65456 open|filtered udp ports (no-response), 78 closed udp ports (port-unreach)\nPORT    STATE SERVICE\n623/udp open  asf-rmcp\nMAC Address: 08:00:27:81:2E:EB (Oracle VirtualBox virtual NIC)\n\nNmap \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e: 1 IP address (1 host up) scanned \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 79.41 seconds\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e623 UDP\u003c/h2\u003e\n\u003ch3\u003e扫描漏洞\u003c/h3\u003e\n\u003cp\u003e经过查阅 \u003ccode\u003e623 UDP\u003c/code\u003e 一般是 \u003ccode\u003eipmi\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAtom/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e使用 \u003ccode\u003eMSF\u003c/code\u003e 搜索一下相关漏洞\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003emsf6 \u003e search ipmi\n\nMatching Modules\n================\n\n   \u003cspan class=\"hljs-comment\"\u003e#   Name                                                                Disclosure Date  Rank    Check  Description\u003c/span\u003e\n   -   ----                                                                ---------------  ----    -----  -----------\n   0   auxiliary/scanner/ipmi/ipmi_cipher_zero                             2013-06-20       normal  No     IPMI 2.0 Cipher Zero Authentication Bypass Scanner\n   1   auxiliary/scanner/ipmi/ipmi_dumphashes                              2013-06-20       normal  No     IPMI 2.0 RAKP Remote SHA1 Password Hash Retrieval\n   2   auxiliary/scanner/ipmi/ipmi_version                                 .                normal  No     IPMI Information Discovery\n   3   exploit/multi/upnp/libupnp_ssdp_overflow                            2013-01-29       normal  No     Portable UPnP SDK unique_service_name() Remote Code Execution\n   4     \\_ target: Automatic                                              .                .       .      .\n   5     \\_ target: Supermicro Onboard IPMI (X9SCL/X9SCM) Intel SDK 1.3.1  .                .       .      .\n   6     \\_ target: Axis Camera M1011 5.20.1 UPnP/1.4.1                    .                .       .      .\n   7     \\_ target: Debug Target                                           .                .       .      .\n   8   auxiliary/scanner/http/smt_ipmi_cgi_scanner                         2013-11-06       normal  No     Supermicro Onboard IPMI CGI Vulnerability Scanner\n   9   auxiliary/scanner/http/smt_ipmi_49152_exposure                      2014-06-19       normal  No     Supermicro Onboard IPMI Port 49152 Sensitive File Exposure\n   10  auxiliary/scanner/http/smt_ipmi_static_cert_scanner                 2013-11-06       normal  No     Supermicro Onboard IPMI Static SSL Certificate Scanner\n   11  exploit/linux/http/smt_ipmi_close_window_bof                        2013-11-06       good    Yes    Supermicro Onboard IPMI close_window.cgi Buffer Overflow\n   12  auxiliary/scanner/http/smt_ipmi_url_redirect_traversal              2013-11-06       normal  No     Supermicro Onboard IPMI url_redirect.cgi Authenticated Directory Traversal\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用第二个模块扫描一下是否可以扫描出来版本信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003emsf6 \u003e use 2\nmsf6 auxiliary(scanner/ipmi/ipmi_version) \u003e options\n\nModule options (auxiliary/scanner/ipmi/ipmi_version):\n\n   Name       Current Setting  Required  Description\n   ----       ---------------  --------  -----------\n   BATCHSIZE  256              \u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e       The number of hosts to probe \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e each \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e\n   RHOSTS                      \u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e       The target host(s), see https://docs.metasploit.com/docs/using-metasploit/basics/using-metasploit.html\n   RPORT      623              \u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e       The target port (UDP)\n   THREADS    10               \u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e       The number of concurrent threads\n\nView the full module info with the info, or info -d \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e.\n\nmsf6 auxiliary(scanner/ipmi/ipmi_
