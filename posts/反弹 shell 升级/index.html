\u003eshell\u003c/code\u003e 中\u003c/p\u003e\n\u003cp\u003e这里设置完毕后，可以执行 mysql 等有二级回显的命令的了。但是没办法运行全局编辑器，因为屏幕尺寸不一样。\u003c/p\u003e\n\u003cp\u003e查看本机的屏幕尺寸\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Leet \u003cspan class=\"hljs-built_in\"\u003estty\u003c/span\u003e -a               \nspeed 38400 baud; rows 45; columns 228; line = 0;\nintr = ^C; quit = ^\\; erase = ^?; \u003cspan class=\"hljs-built_in\"\u003ekill\u003c/span\u003e = ^U; eof = ^D; eol = \u0026#x3C;undef\u003e; eol2 = \u0026#x3C;undef\u003e; swtch = \u0026#x3C;undef\u003e; start = ^Q; stop = ^S; susp = ^Z; rprnt = ^R; werase = ^W; lnext = ^V; discard = ^O; min = 1; \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e = 0;\n-parenb -parodd -cmspar cs8 -hupcl -cstopb cread -clocal -crtscts\n-ignbrk -brkint -ignpar -parmrk -inpck -istrip -inlcr -igncr icrnl ixon -ixoff -iuclc -ixany -imaxbel iutf8\nopost -olcuc -ocrnl onlcr -onocr -onlret -ofill -ofdel nl0 cr0 tab0 bs0 vt0 ff0\nisig icanon iexten \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e echoe echok -echonl -noflsh -xcase -tostop -echoprt echoctl echoke -flusho -extproc\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e靶机中设置尺寸\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003estty\u003c/span\u003e rows 45 columns 228\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样就可以使用全局编辑器了\u003c/p\u003e","title":"反弹 shell 升级 tty","date":"2025-04-21","updated":"2025-04-21","comments":true,"tags":["小技巧","反弹shell","Linux"],"categories":"杂项","description":"方案 1：升级成半交互 Shell\n\n\n\n方案 1：升级成完全交互 Shell\n\n\n\n然后设置一些重要的环境变量\n\n\n\n然后 `ctrl-z` 以将 shell 发送到后台\n\n设置 `shell` 以通过反向 `shell` 发送控制字符和其他原始输入。使用以下stty命令来执行此操作。\n\n\n\n回车一次后输入 reset 再回车将再次进入 `shell` 中\n\n这里设置完毕后，可以执行 mysql..."}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"反弹 shell 升级"},"buildId":"v6b058cbqgPSDtFJJbXYF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
