ay-400">Copyright © <!-- -->2025<!-- --> Sunset.</p></div></footer></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"Sunshine + moonlight 息屏串流方案","contentHtml":"\u003ch1\u003eSunshine + moonlight 息屏串流方案\u003c/h1\u003e\n\u003ch2\u003e前置\u003c/h2\u003e\n\u003cp\u003e最近想玩的 Gal 有点多，但是安卓上的模拟器并没有完全够用，想起来之前有使用过本地串流，所以想着是否能使用串流来玩 Gal。\u003c/p\u003e\n\u003cp\u003e这样为什么不直接串流玩呢？因为串流的时候和显示器是同步的，也就是你手机串流的时候显示器屏幕也是跟着动，那你在床上悠闲的玩着 Gal 的时候，电脑屏幕也跟着动（雾）这不很奇怪吗？\u003c/p\u003e\n\u003cp\u003e所以现在要实现的方案是串流的时候，屏幕是黑的但是手机依旧能串流，这样大晚上推 Gal 也不会影响到室友们睡觉了。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e别划走 2025-10-17 更新新内容\u003c/strong\u003e\u003c/p\u003e\n\u003ch2\u003e环境\u003c/h2\u003e\n\u003cp\u003e笔记本屏幕（1）、外接屏幕（2，可有可无）、虚拟屏幕（3，手机串流到的屏幕，一开始是没有的，后面会装）\u003c/p\u003e\n\u003ch2\u003e实现\u003c/h2\u003e\n\u003ch3\u003e配置 sunshine\u003c/h3\u003e\n\u003cp\u003e项目地址：\u003ca href=\"https://github.com/LizardByte/Sunshine/releases/download/v2025.122.141614/sunshine-windows-installer.exe\"\u003ehttps://github.com/LizardByte/Sunshine/releases/download/v2025.122.141614/sunshine-windows-installer.exe\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e下载完安装后，正常默认配置即可。\u003c/p\u003e\n\u003cp\u003e安装完毕后，浏览器输入：\u003ccode\u003ehttps://localhost:47990/\u003c/code\u003e ，能正常进入表示安装成功（第一次可能要设置账号密码）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e设置中文\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e其它设置默认即可\u003c/p\u003e\n\u003ch3\u003e安装 moonlight\u003c/h3\u003e\n\u003cp\u003e要在手机上安装，项目地址：\u003ca href=\"https://github.com/moonlight-stream/moonlight-android/releases/tag/v12.1\"\u003ehttps://github.com/moonlight-stream/moonlight-android/releases/tag/v12.1\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e也是直接安装即可\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003e初步测试\u003c/h3\u003e\n\u003cp\u003e现在进行初步测试，电脑和手机连上\u003cstrong\u003e校园网\u003c/strong\u003e，或者电脑和手机处于一个\u003cstrong\u003e热点\u003c/strong\u003e中（不会用流量，因为用的是本地流量）\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e查看电脑 \u003ccode\u003eIP\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ewin + r\u003c/code\u003e 打开 \u003ccode\u003eCMD\u003c/code\u003e，输入 \u003ccode\u003eipconfig\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e打开 \u003ccode\u003emoonlight\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e点击右上角 \u003ccode\u003e+\u003c/code\u003e 号\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e输入电脑的 \u003ccode\u003eip\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e添加完毕后，需要在 Sunshine web 端输入验证码（会有弹窗），直接输入确认即可\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e确认后点击刚刚添加的 PC 即可\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e点击后选择 \u003ccode\u003eDesktop\u003c/code\u003e 即可，然后你就会得到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/7d427ce4ecc2b6e0ead5037b872eaa7e.jpeg\" alt=\"7d427ce4ecc2b6e0ead5037b872eaa7e.jpeg\"\u003e\u003c/p\u003e\n\u003cp\u003e已经可以正常使用了。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e添加虚拟屏幕\u003c/h3\u003e\n\u003cp\u003e现在虽然可正常使用了，但是现在和屏幕是同步的，如果你想实现熄屏串流，那么继续往下做。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e下载驱动，项目链接：\u003ca href=\"https://github.com/VirtualDrivers/Virtual-Display-Driver/releases/download/24.12.24/Virtual.Display.Driver-v24.12.24-setup-x64.exe\"\u003ehttps://github.com/VirtualDrivers/Virtual-Display-Driver/releases/download/24.12.24/Virtual.Display.Driver-v24.12.24-setup-x64.exe\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e全部下一步即可，安装完后会有一个\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e打开 设置-系统-屏幕 里面可以看到第三（二）个屏幕了。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e将它设置为 \u003cstrong\u003e拓展该显示器\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这样子就全部完成了\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e熄屏串流测试\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e像 \u003cstrong\u003e初步测试\u003c/strong\u003e 那样\u003cstrong\u003e连接\u003c/strong\u003e上，并登陆进去（直接操控电脑进行登录）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e打开设置，来到 设置-系统-屏幕，将除了 \u003cstrong\u003e虚拟屏幕以外\u003c/strong\u003e 的屏幕都选择 \u003cstrong\u003e断开此显示器的连接\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e这样子设置以后，\u003ccode\u003emoonlight\u003c/code\u003e 串流到屏幕就是我们安装的虚拟屏幕了\u003c/p\u003e\n\u003cp\u003e这时候笔记本屏幕应该就是黑的，但是手机还在串流\u003c/p\u003e\n\u003cp\u003e这时候就可以愉快的玩耍了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e假如现在不想要串流要怎么操作\u003c/h3\u003e\n\u003cp\u003e同打开设置，来到 设置-系统-屏幕，将前面 \u003cstrong\u003e断开连接的屏幕\u003c/strong\u003e 全部选择 \u003cstrong\u003e将桌面拓展到该桌面\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e然后将 \u003cstrong\u003e虚拟屏幕\u003c/strong\u003e 选择 \u003cstrong\u003e断开此显示器的连接\u003c/strong\u003e 即可。\u003c/p\u003e\n\u003cp\u003e这样子就恢复了。\u003c/p\u003e\n\u003cp\u003e假如下次想继续串流直接和上边一样操作即可。从 \u003cstrong\u003e熄屏串流测试\u003c/strong\u003e 开始操作。\u003c/p\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e这样子实现可能有些人觉得可能会麻烦，但是该方案算是非常简单的了，只需要在设置里面调屏幕 断开连接\u0026#x26;连接 即可。\u003c/p\u003e\n\u003ch2\u003e最近更新 2025-10-17\u003c/h2\u003e\n\u003cp\u003e可以下载 \u003ccode\u003emultimonitortool\u003c/code\u003e 配合 \u003ccode\u003eSunshine\u003c/code\u003e 的启动/关闭准备工作绑定 bat 脚本来使用\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003emultimonitortool\u003c/code\u003e ：\u003ca href=\"https://www.nirsoft.net/utils/multi_monitor_tool.html\"\u003ehttps://www.nirsoft.net/utils/multi_monitor_tool.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Sunshine%20+%20moonlight%20%E6%81%AF%E5%B1%8F%E4%B8%B2%E6%B5%81%E6%96%B9%E6%A1%88/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这是我的启动 \u003ccode\u003estart.bat\u003c/code\u003e 脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-python\"\u003estart MultiMonitorTool.exe /enable \\\\.\\DISPLAY10\ntimeout /t \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e /nobreak \u003e nul\nstart MultiMonitorTool.exe /disable \\\\.\\DISPLAY1\ntimeout /t \u003cspan
