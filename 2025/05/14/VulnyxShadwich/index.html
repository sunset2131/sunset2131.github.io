u003cspan class=\"hljs-string\"\u003e\"Well, \u003cspan class=\"hljs-variable\"\u003e$NAME\u003c/span\u003e, I'm thinking of a number between 1 and \u003cspan class=\"hljs-variable\"\u003e$MAX\u003c/span\u003e.\"\u003c/span\u003e\n/bin/echo \u003cspan class=\"hljs-string\"\u003e\"You have \u003cspan class=\"hljs-variable\"\u003e$ATTEMPTS\u003c/span\u003e attempts to guess it.\"\u003c/span\u003e\n\nATTEMPTS_MADE=0\n\nSECRET_FILE=\u003cspan class=\"hljs-string\"\u003e\"/root/.ssh/id_rsa\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e [ \u003cspan class=\"hljs-variable\"\u003e$ATTEMPTS_MADE\u003c/span\u003e -lt \u003cspan class=\"hljs-variable\"\u003e$ATTEMPTS\u003c/span\u003e ]; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e\n  /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Try to guess:\"\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e GUESS\n\n  \u003cspan class=\"hljs-comment\"\u003e# Validate that the input is a valid number\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ! [[ \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$GUESS\u003c/span\u003e\"\u003c/span\u003e =~ ^[0-9]+$ ]]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n    /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Please, enter a valid number.\"\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003econtinue\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\n  ATTEMPTS_MADE=$((ATTEMPTS_MADE + \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e))\n\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [ \u003cspan class=\"hljs-variable\"\u003e$GUESS\u003c/span\u003e -lt \u003cspan class=\"hljs-variable\"\u003e$NUMBER\u003c/span\u003e ]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n    /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Your guess is too low.\"\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eelif\u003c/span\u003e [ \u003cspan class=\"hljs-variable\"\u003e$GUESS\u003c/span\u003e -gt \u003cspan class=\"hljs-variable\"\u003e$NUMBER\u003c/span\u003e ]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n    /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Your guess is too high.\"\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003ebreak\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [ \u003cspan class=\"hljs-variable\"\u003e$GUESS\u003c/span\u003e -eq \u003cspan class=\"hljs-variable\"\u003e$NUMBER\u003c/span\u003e ]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e\n  /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Good job, \u003cspan class=\"hljs-variable\"\u003e$NAME\u003c/span\u003e! You guessed my number in \u003cspan class=\"hljs-variable\"\u003e$ATTEMPTS_MADE\u003c/span\u003e attempts!\"\u003c/span\u003e\n  /bin/echo \u003cspan class=\"hljs-string\"\u003e\"Here's your reward:\"\u003c/span\u003e\n  /bin/cat \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$SECRET_FILE\u003c/span\u003e\"\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e\n  /bin/echo \u003cspan class=\"hljs-string\"\u003e\"No, the number I was thinking of was \u003cspan class=\"hljs-variable\"\u003e$NUMBER\u003c/span\u003e.\"\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e硬刚\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e-----BEGIN OPENSSH PRIVATE KEY-----\nb3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAACFwAAAAdzc2gtcn\nNhAAAAAwEAAQAAAgEAzMoVFzc2RXwrRJ6QA2Kr/trjNxtTpuvKn10uYGmFNcmPfACQfR0H\nBBWQUY8LvVg+5UGGEyuC1Kvv9he
