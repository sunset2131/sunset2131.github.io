==================================\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e访问\u003ccode\u003eadmin\u003c/code\u003e是登陆页\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAlways/image134.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003e前端验证\u003c/h2\u003e\n\u003cp\u003e输入密码账号的时候会发现抓不到包，不会是前端验证吧\u003c/p\u003e\n\u003cp\u003e看一下源码还真的是，得到账号密码\u003ccode\u003eadmin\u003c/code\u003e:\u003ccode\u003eadminpass123\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAlways/image135.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进去后有一串字符，一眼\u003ccode\u003ebase64\u003c/code\u003e ，解码后是：\u003ccode\u003eftpuser\u003c/code\u003e:\u003ccode\u003eKeepGoingBro!!!\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMAlways/image136.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003eFTP\u003c/h2\u003e\n\u003cp\u003e得到一组用户名密码，看着像是\u003ccode\u003eFTP\u003c/code\u003e的用户\u003c/p\u003e\n\u003cp\u003e使用得到的用户名密码进行登录，成功进入\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e⚡ root@kali  ~  ftp 192.168.56.37\nConnected to 192.168.56.37.\n220 Microsoft FTP Service\nName (192.168.56.37:root): ftpuser\n331 Password required \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e ftpuser.\nPassword: \n230 User logged \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e.\nRemote system \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e is Windows_NT.\nftp\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将文件拉取下来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eftp\u003e \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e\n229 Entering Extended Passive Mode (|||49160|)\n125 Data connection already open; Transfer starting.\n10-01-24  07:17PM                   56 robots.txt\n226 Transfer complete.\nftp\u003e get robots.txt\n\u003cspan class=\"hljs-built_in\"\u003elocal\u003c/span\u003e: robots.txt remote: robo
